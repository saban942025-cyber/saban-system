    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- SYSTEM THEME --- */
        :root { --bg: #f8fafc; --card: #ffffff; --border: #e2e8f0; --primary: #0f172a; --accent: #3b82f6; }
        body { background-color: var(--bg); color: var(--primary); font-family: system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Layout */
        .dashboard { flex: 1; display: grid; grid-template-columns: 380px 1fr; gap: 20px; padding: 20px; overflow: hidden; }
        .panel { background: var(--card); border: 1px solid var(--border); border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        
        /* Header */
        .panel-header { padding: 15px; border-bottom: 1px solid var(--border); background: #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .panel-title { font-weight: 700; font-size: 14px; display: flex; align-items: center; gap: 8px; }

        /* Form Elements */
        .input { width: 100%; padding: 8px 12px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 13px; outline: none; transition: 0.2s; }
        .input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .label { display: block; font-size: 11px; font-weight: 700; color: #64748b; margin-bottom: 4px; }
        
        /* Tabs */
        .tabs { display: flex; padding: 4px; background: #e2e8f0; border-radius: 8px; margin-bottom: 15px; }
        .tab { flex: 1; text-align: center; padding: 6px; font-size: 12px; font-weight: 600; cursor: pointer; border-radius: 6px; color: #64748b; transition: 0.2s; }
        .tab.active { background: white; color: var(--accent); shadow: 0 1px 2px rgba(0,0,0,0.1); }

        /* Table */
        .table-wrap { flex: 1; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { text-align: right; padding: 10px 15px; background: #f8fafc; border-bottom: 1px solid var(--border); font-size: 11px; font-weight: 700; color: #64748b; position: sticky; top: 0; }
        td { padding: 10px 15px; border-bottom: 1px solid var(--border); vertical-align: middle; }
        tr:hover { background: #f1f5f9; }

        /* Status Indicators */
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .online { background: #22c55e; box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2); }
        .offline { background: #cbd5e1; }
        .warning-badge { background: #fee2e2; color: #991b1b; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; display: inline-flex; align-items: center; gap: 4px; cursor: help; }

        /* Avatar */
        .avatar { width: 32px; height: 32px; border-radius: 8px; object-fit: cover; background: #e2e8f0; }
    </style>
</head>
<body>

    <div class="dashboard">
        
        <div class="panel">
            <div class="panel-header">
                <span class="panel-title"><i class="fas fa-user-edit text-blue-500"></i> ×¢×•×¨×š ××©×ª××©×™×</span>
                <button onclick="resetForm()" class="text-xs text-red-500 font-bold hidden" id="cancelBtn">×‘×™×˜×•×œ</button>
            </div>
            
            <div class="p-5 flex-1 overflow-y-auto">
                <div class="tabs">
                    <div onclick="switchTab('staff')" class="tab active" id="tab-staff">×¦×•×•×ª</div>
                    <div onclick="switchTab('client')" class="tab" id="tab-client">×œ×§×•×—×•×ª</div>
                </div>

                <form id="userForm" class="space-y-4">
                    <input type="hidden" id="editUid">
                    
                    <div class="flex items-center gap-3">
                        <img id="previewAvatar" src="https://via.placeholder.com/50" class="w-12 h-12 rounded-lg object-cover border">
                        <div class="flex-1">
                            <label class="label">×ª××•× ×” (URL)</label>
                            <input type="text" id="avatar" class="input" placeholder="https://..." oninput="updateAvatar()">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div><label class="label">×©× ××œ×</label><input type="text" id="name" class="input font-bold" required></div>
                        <div><label class="label">×˜×œ×¤×•×Ÿ</label><input type="tel" id="phone" class="input" required></div>
                    </div>

                    <div><label class="label">××™××™×™×œ (×—×•×‘×” ×œ××¢×¨×›×ª)</label><input type="email" id="email" class="input" required></div>
                    
                    <div id="passwordField"><label class="label">×¡×™×¡××” (×œ×™×¦×™×¨×” ×‘×œ×‘×“)</label><input type="text" id="password" class="input" value="Saban2025"></div>

                    <div id="staffSection" class="space-y-3 pt-2 border-t">
                        <div>
                            <label class="label">×ª×¤×§×™×“</label>
                            <select id="role" class="input" onchange="autoDesc()">
                                <option value="admin">ğŸ‘‘ ×× ×›"×œ (Admin)</option>
                                <option value="ops">ğŸ•¹ï¸ ×ª×¤×¢×•×œ (Ops)</option>
                                <option value="warehouse">ğŸ“¦ ××—×¡×Ÿ (Warehouse)</option>
                                <option value="driver">ğŸš› × ×”×’ (Driver)</option>
                            </select>
                        </div>
                        <div><label class="label">×¡× ×™×£/××™×§×•×</label><input type="text" id="branch" class="input"></div>
                        <div><label class="label">×ª×™××•×¨</label><input type="text" id="desc" class="input text-xs"></div>
                    </div>

                    <div id="clientSection" class="hidden space-y-3 pt-2 border-t">
                        <div><label class="label">××¡×¤×¨ ×œ×§×•×—</label><input type="text" id="clientNum" class="input"></div>
                        <div class="bg-blue-50 p-2 rounded text-xs text-blue-700">× ×™×”×•×œ ×¤×¨×•×™×§×˜×™× ×–××™×Ÿ ×“×¨×š ×”××¤×œ×™×§×¦×™×”</div>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg font-bold text-sm shadow mt-2">×©××•×¨ ××©×ª××©</button>
                </form>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <span class="panel-title"><i class="fas fa-network-wired text-green-500"></i> ××•× ×™×˜×•×¨ ×‘×–××Ÿ ×××ª</span>
                <div class="text-xs font-mono bg-slate-200 px-2 py-1 rounded" id="counts">×˜×•×¢×Ÿ...</div>
            </div>
            
            <div class="table-wrap">
                <table id="userTable">
                    <thead>
                        <tr>
                            <th class="w-10"></th>
                            <th>×©×</th>
                            <th>×ª×¤×§×™×“</th>
                            <th>×¡×˜×˜×•×¡ / ×ª×§×™× ×•×ª</th>
                            <th>×¤×¢×•×œ×•×ª</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, deleteDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { initPresence } from './js/presence.js';

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ×”×¤×¢×œ×ª × ×•×›×—×•×ª ×œ×¢×¦××™ (×›×“×™ ×©×™×¨××• ×©×× ×™ ××—×•×‘×¨)
        initPresence(app);

        let users = [];
        let tab = 'staff';

        // --- REAL TIME MONITOR ---
        onSnapshot(collection(db, "users"), (snap) => {
            users = snap.docs.map(d => ({...d.data(), id: d.id}));
            render();
        });

        function render() {
            const tbody = document.getElementById('tableBody');
            const list = users.filter(u => tab === 'staff' ? u.type !== 'client' : u.type === 'client');
            
            // ×¡×˜×˜×™×¡×˜×™×§×”
            const onlineCount = users.filter(u => isOnline(u.lastSeen)).length;
            document.getElementById('counts').innerText = `×¡×”"×›: ${users.length} | ××—×•×‘×¨×™×: ${onlineCount}`;

            tbody.innerHTML = list.map(u => {
                const online = isOnline(u.lastSeen);
                const issues = checkIssues(u);
                
                let statusHtml = online 
                    ? `<span class="text-xs text-green-600 font-bold flex items-center gap-1"><span class="status-dot online"></span> ××—×•×‘×¨</span>`
                    : `<span class="text-xs text-gray-400 flex items-center gap-1"><span class="status-dot offline"></span> ×× ×•×ª×§</span>`;

                if (issues.length > 0) {
                    statusHtml += `<div class="mt-1 flex flex-wrap gap-1">
                        ${issues.map(i => `<span class="warning-badge" title="${i.fix}">${i.msg}</span>`).join('')}
                    </div>`;
                }

                return `
                <tr>
                    <td class="text-center"><img src="${u.avatar || 'https://via.placeholder.com/32'}" class="avatar"></td>
                    <td>
                        <div class="font-bold">${u.name}</div>
                        <div class="text-[10px] text-gray-400">${u.email || '<span class="text-red-500">×—×¡×¨ ××™×™×œ!</span>'}</div>
                    </td>
                    <td><span class="text-xs bg-gray-100 px-2 py-1 rounded">${u.role}</span></td>
                    <td>${statusHtml}</td>
                    <td>
                        <div class="flex gap-2">
                            <button onclick="editUser('${u.id}')" class="text-blue-500 hover:bg-blue-50 p-1.5 rounded"><i class="fas fa-pen"></i></button>
                            ${issues.length > 0 ? `<button onclick="autoFix('${u.id}')" class="text-green-600 hover:bg-green-50 p-1.5 rounded animate-pulse" title="×ª×™×§×•×Ÿ ××•×˜×•××˜×™"><i class="fas fa-magic"></i></button>` : ''}
                            <button onclick="delUser('${u.id}')" class="text-red-500 hover:bg-red-50 p-1.5 rounded"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>`;
            }).join('');
        }

        // --- DIAGNOSTICS ---
        function isOnline(timestamp) {
            if (!timestamp) return false;
            const diff = (new Date() - new Date(timestamp.seconds * 1000)) / 1000;
            return diff < 120; // 2 ×“×§×•×ª
        }

        function checkIssues(u) {
            let errs = [];
            if (u.password) errs.push({msg: '×¡×™×¡××” ×’×œ×•×™×”!', fix: '××—×™×§×ª ×©×“×” ×¡×™×¡××”'});
            if (!u.type) errs.push({msg: '×—×¡×¨ ×¡×•×’', fix: '×”×•×¡×¤×ª type: staff/client'});
            if (u.type === 'staff' && !u.branch) errs.push({msg: '×—×¡×¨ ×¡× ×™×£', fix: '×”×•×¡×¤×ª ×¡× ×™×£ ×¨××©×™'});
            return errs;
        }

        window.autoFix = async (id) => {
            const u = users.find(x => x.id === id);
            if (!confirm(`×œ×ª×§×Ÿ ××•×˜×•××˜×™×ª ××ª ${u.name}?`)) return;
            
            const updates = {};
            // ××—×™×§×ª ×¡×™×¡××” ×’×œ×•×™×” (××‘×˜×—×”)
            if (u.password) { updates.password = deleteField(); } // ×“×•×¨×© import ×©×œ deleteField
            // ×”×©×œ××ª ×¡×•×’
            if (!u.type) updates.type = (u.role === 'client') ? 'client' : 'staff';
            // ×”×©×œ××ª ×¡× ×™×£
            if (u.type !== 'client' && !u.branch) updates.branch = '××˜×” ×—×‘×¨×”';

            try {
                // ×‘××§×¨×” ×©×œ ××—×™×§×” ×¦×¨×™×š deleteField ××¤×™×™×¨×‘×™×™×¡, ×›××Ÿ ×¤×©×•×˜ × ×“×¨×•×¡
                // ×œ×’×¨×¡×” ×¤×©×•×˜×”: × ×¢×“×›×Ÿ ××” ×©××¤×©×¨
                if(u.password) updates.password = null; // ××• ×œ××—×•×§ ×™×“× ×™×ª
                await updateDoc(doc(db, "users", id), updates);
                alert("×ª×•×§×Ÿ ×‘×”×¦×œ×—×”!");
            } catch(e) { alert("×©×’×™××” ×‘×ª×™×§×•×Ÿ: " + e.message); }
        };

        // --- CRUD LOGIC ---
        window.editUser = (id) => {
            const u = users.find(x => x.id === id);
            if (!u) return;
            
            document.getElementById('editUid').value = id;
            document.getElementById('submitBtn').innerText = "×¢×“×›×Ÿ ×¤×¨×˜×™×";
            document.getElementById('cancelBtn').classList.remove('hidden');
            
            // ×©×“×•×ª ×‘×¡×™×¡
            document.getElementById('name').value = u.name;
            document.getElementById('phone').value = u.phone;
            document.getElementById('email').value = u.email || '';
            document.getElementById('email').disabled = true;
            document.getElementById('passwordField').classList.add('hidden');
            document.getElementById('avatar').value = u.avatar || '';
            document.getElementById('previewAvatar').src = u.avatar || 'https://via.placeholder.com/50';

            if (u.type === 'client') {
                switchTab('client');
                document.getElementById('clientNum').value = u.clientNumber || '';
            } else {
                switchTab('staff');
                document.getElementById('role').value = u.role;
                document.getElementById('branch').value = u.branch || '';
                document.getElementById('desc').value = u.description || '';
            }
        };

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editUid').value;
            const isEdit = !!id;
            
            const base = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                avatar: document.getElementById('avatar').value,
                type: tab,
                lastUpdated: serverTimestamp()
            };

            if (tab === 'staff') {
                base.role = document.getElementById('role').value;
                base.branch = document.getElementById('branch').value;
                base.description = document.getElementById('desc').value;
            } else {
                base.role = 'client';
                base.clientNumber = document.getElementById('clientNum').value;
            }

            try {
                if (isEdit) {
                    await updateDoc(doc(db, "users", id), base);
                } else {
                    const email = document.getElementById('email').value;
                    const pass = document.getElementById('password').value;
                    const cred = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, "users", cred.user.uid), { ...base, email, uid: cred.user.uid, createdAt: serverTimestamp() });
                }
                resetForm();
            } catch(e) { alert("×©×’×™××”: " + e.message); }
        });

        window.delUser = async (id) => {
            if(confirm("×œ××—×•×§?")) await deleteDoc(doc(db, "users", id));
        };

        // --- UTILS ---
        window.switchTab = (t) => {
            tab = t;
            document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
            document.getElementById(`tab-${t}`).classList.add('active');
            
            if (t === 'staff') {
                document.getElementById('staffSection').classList.remove('hidden');
                document.getElementById('clientSection').classList.add('hidden');
            } else {
                document.getElementById('staffSection').classList.add('hidden');
                document.getElementById('clientSection').classList.remove('hidden');
            }
            render();
        };

        window.resetForm = () => {
            document.getElementById('userForm').reset();
            document.getElementById('editUid').value = '';
            document.getElementById('submitBtn').innerText = "×©××•×¨ ××©×ª××©";
            document.getElementById('email').disabled = false;
            document.getElementById('passwordField').classList.remove('hidden');
            document.getElementById('cancelBtn').classList.add('hidden');
        };

        window.updateAvatar = () => document.getElementById('previewAvatar').src = document.getElementById('avatar').value || 'https://via.placeholder.com/50';
        
        window.autoDesc = () => {
            const map = { admin: '×× ×”×œ ×¢×œ', ops: '×× ×”×œ ×ª×¤×¢×•×œ', warehouse: '××—×¡× ××™ ×¨××©×™', driver: '× ×”×’ ×—×œ×•×§×”' };
            document.getElementById('desc').value = map[document.getElementById('role').value] || '';
        };

        // EXPORTS
        window.autoFix = autoFix;
        window.editUser = editUser;
        window.delUser = delUser;
        window.switchTab = switchTab;
        window.resetForm = resetForm;
        window.updateAvatar = updateAvatar;
        window.autoDesc = autoDesc;

    </script>
</body>
