<body class="p-8">

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">

                <button onclick="window.resetForm()" class="text-xs text-red-500 font-bold hidden" id="cancelBtn">×‘×™×˜×•×œ ×¢×¨×™×›×”</button>
            </div>

                <div onclick="window.switchTab('client')" class="tab" id="tab-client">×œ×§×•×—×•×ª</div>

            <form id="userForm" onsubmit="event.preventDefault();">

                    <div><label class="label">×˜×œ×¤×•×Ÿ</label><input type="tel" id="phone" class="input" placeholder="050..."></div>

                        <input type="text" id="password" class="input bg-yellow-50" value="Saban2025">
                    </div>

                    <div id="staffSection" class="pt-2 border-t">
                        <label class="label">×ª×¤×§×™×“ ×‘××¢×¨×›×ª</label>
                        <select id="role" class="input bg-white" onchange="window.autoDesc()">
                            <option value="admin">ğŸ‘‘ ×× ×”×œ ××¢×¨×›×ª (Admin)</option>
                            <option value="ops">ğŸ•¹ï¸ ×ª×¤×¢×•×œ / ×—×"×œ</option>

                        </select>
                        <div class="mt-2"><label class="label">×ª×™××•×¨ ×ª×¤×§×™×“</label><input type="text" id="desc" class="input"></div>
                    </div>

        <div class="card lg:col-span-2 flex flex-col h-[800px]">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-black text-slate-800">×¨×©×™××ª ××©×ª××©×™×</h2>
                <div class="text-xs bg-blue-50 text-blue-600 px-3 py-1 rounded-full font-bold" id="userCount">×˜×•×¢×Ÿ...</div>
            </div>
            
            <div class="flex-1 overflow-y-auto custom-scroll">
                <table class="w-full text-sm text-right">
                    <thead class="bg-slate-50 text-slate-500 sticky top-0">
                        <tr>
                            <th class="p-3 rounded-r-lg"></th>
                            <th class="p-3">×©×</th>
                            <th class="p-3">×ª×¤×§×™×“</th>
                            <th class="p-3">×¤×¨×˜×™×</th>
                            <th class="p-3 rounded-l-lg">×¤×¢×•×œ×•×ª</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        // ×”×ª×™×§×•×Ÿ ×”×§×¨×™×˜×™: ×”×•×¡×¤×ª serverTimestamp ×œ×™×™×‘×•×
        import { getFirestore, collection, onSnapshot, doc, setDoc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Config
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentTab = 'staff';
        let usersList = [];

        // --- 1. ×˜×¢×™× ×ª × ×ª×•× ×™× ×‘×–××Ÿ ×××ª ---
        onSnapshot(collection(db, "users"), (snap) => {
            usersList = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderTable();
        });

        function renderTable() {
            const tbody = document.getElementById('usersTable');
            const filtered = usersList.filter(u => currentTab === 'staff' ? u.role !== 'client' : u.role === 'client');
            
            document.getElementById('userCount').innerText = `${filtered.length} ××©×ª××©×™×`;

            if(filtered.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center p-10 text-gray-400">××™×Ÿ ××©×ª××©×™× ×œ×”×¦×’×”</td></tr>`;
                return;
            }

            tbody.innerHTML = filtered.map(u => {
                const link = `https://saban-system.onrender.com/master-app.html?uid=${u.id}`;
                // ×ª××•× ×ª ×‘×¨×™×¨×ª ××—×“×œ ×××™× ×” ×-ui-avatars
                const img = u.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(u.name)}&background=random`;
                
                return `
                <tr class="border-b hover:bg-blue-50 transition">
                    <td class="p-3"><img src="${img}" class="w-10 h-10 rounded bg-white border object-cover"></td>
                    <td class="p-3">
                        <div class="font-bold text-slate-800">${u.name}</div>
                        <div class="text-xs text-slate-400">${u.email}</div>
                    </td>
                    <td class="p-3"><span class="bg-white border px-2 py-1 rounded text-xs font-bold">${u.role}</span></td>
                    <td class="p-3 text-xs text-slate-500">${u.phone || '-'}</td>
                    <td class="p-3 flex gap-2">
                        <button onclick="window.copyLink('${link}', '${u.name}')" class="bg-green-100 text-green-700 p-2 rounded hover:bg-green-200" title="×©×œ×— ×•×•××˜×¡××¤"><i class="fab fa-whatsapp"></i></button>
                        <button onclick="window.editUser('${u.id}')" class="bg-blue-100 text-blue-700 p-2 rounded hover:bg-blue-200"><i class="fas fa-pen"></i></button>
                        <button onclick="window.deleteUser('${u.id}')" class="bg-red-100 text-red-700 p-2 rounded hover:bg-red-200"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
            }).join('');
        }

        // --- 2. ×©××™×¨×ª ××©×ª××© ---
        window.saveUser = async () => {
            const btn = document.getElementById('saveBtn');
            const spinner = document.getElementById('btnSpinner');
            const btnText = document.getElementById('btnText');
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const editId = document.getElementById('editUid').value;

            if(!name || !email) return alert("×—×•×‘×” ×œ××œ× ×©× ×•××™××™×™×œ!");

            btn.disabled = true;
            spinner.style.display = 'block';
            btnText.innerText = '×©×•××¨...';

            try {
                // ×©×™××•×© ×‘-ui-avatars ×× ××™×Ÿ ×ª××•× ×”
                let avatar = document.getElementById('avatar').value;
                if(!avatar) avatar = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random`;

                const userData = {
                    name: name,
                    email: email,
                    phone: document.getElementById('phone').value,
                    avatar: avatar,
                    role: currentTab === 'staff' ? document.getElementById('role').value : 'client',
                    description: document.getElementById('desc').value,
                    clientNumber: document.getElementById('clientNum').value,
                    updatedAt: serverTimestamp() // ×›××Ÿ ×”×™×™×ª×” ×”×©×’×™××” ×§×•×“×
                };

                if (editId) {
                    await updateDoc(doc(db, "users", editId), userData);
                    alert("×¢×•×“×›×Ÿ ×‘×”×¦×œ×—×”!");
                } else {
                    const pass = document.getElementById('password').value;
                    const cred = await createUserWithEmailAndPassword(auth, email, pass);
                    // ×”×•×¡×¤×ª ×”×©×“×•×ª ×”×¨××©×•× ×™×™×
                    userData.uid = cred.user.uid;
                    userData.createdAt = serverTimestamp();
                    
                    await setDoc(doc(db, "users", cred.user.uid), userData);
                    alert("××©×ª××© × ×•×¦×¨! ×”×¡×™×¡××” ×”×™×: " + pass);
                }
                
                window.resetForm();

            } catch (error) {
                console.error(error);
                alert("×©×’×™××”: " + error.message);
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.innerText = editId ? '×¢×“×›×Ÿ ×¤×¨×˜×™×' : '×©××•×¨ ×•×¦×•×¨ ××©×ª××©';
            }
        };

        // --- 3. ×¢×–×¨×™× ---
        window.switchTab = (tab) => {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            if (tab === 'staff') {
                document.getElementById('staffSection').classList.remove('hidden');
                document.getElementById('clientSection').classList.add('hidden');
            } else {
                document.getElementById('staffSection').classList.add('hidden');
                document.getElementById('clientSection').classList.remove('hidden');
            }
            renderTable();
        };

        window.editUser = (id) => {
            const u = usersList.find(x => x.id === id);
            if (!u) return;

            document.getElementById('editUid').value = id;
            document.getElementById('cancelBtn').classList.remove('hidden');
            document.getElementById('saveBtn').innerHTML = '×¢×“×›×Ÿ ×¤×¨×˜×™×';
            
            document.getElementById('name').value = u.name;
            document.getElementById('email').value = u.email;
            document.getElementById('email').disabled = true;
            document.getElementById('passwordContainer').classList.add('hidden');
            document.getElementById('phone').value = u.phone || '';
            document.getElementById('avatar').value = u.avatar || '';
            window.updateAvatar();

            if (u.role === 'client') {
                window.switchTab('client');
                document.getElementById('clientNum').value = u.clientNumber || '';
            } else {
                window.switchTab('staff');
                document.getElementById('role').value = u.role;
                document.getElementById('desc').value = u.description || '';
            }
        };

        window.resetForm = () => {
            document.getElementById('userForm').reset();
            document.getElementById('editUid').value = '';
            document.getElementById('cancelBtn').classList.add('hidden');
            document.getElementById('email').disabled = false;
            document.getElementById('passwordContainer').classList.remove('hidden');
            document.getElementById('saveBtn').innerHTML = '<span id="btnText">×©××•×¨ ×•×¦×•×¨ ××©×ª××©</span><div class="spinner" id="btnSpinner"></div>';
            window.updateAvatar();
        };

        window.deleteUser = async (id) => {
            if(confirm("×‘×˜×•×— ×œ××—×•×§ ××ª ×”××©×ª××©? (×”×’×™×©×” ×ª×—×¡×)")) {
                await deleteDoc(doc(db, "users", id));
            }
        };

        window.copyLink = (link, name) => {
            const msg = `×”×™×™ ${name}, ×”× ×” ×”×’×™×©×” ×œ××¢×¨×›×ª ×¡×‘×Ÿ:\n${link}`;
            const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
            window.open(url, '_blank');
        };

        window.updateAvatar = () => {
            const url = document.getElementById('avatar').value;
            const name = document.getElementById('name').value;
            // ×©×™××•×© ×‘-ui-avatars ×›×ª×—×œ×™×£
            const fallback = `https://ui-avatars.com/api/?name=${encodeURIComponent(name || 'New')}&background=random`;
            document.getElementById('previewAvatar').src = url || fallback;
        };

        window.autoDesc = () => {
            const role = document.getElementById('role').value;
            const map = { 'admin': '×× ×”×œ ×¨××©×™', 'ops': '×× ×”×œ ×ª×¤×¢×•×œ', 'warehouse': '××—×¨××™ ××œ××™', 'driver': '× ×”×’ ×§×•' };
            document.getElementById('desc').value = map[role] || '';
        };

    </script>
