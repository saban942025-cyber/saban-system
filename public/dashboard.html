<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; padding: 20px; font-family: sans-serif; overflow-x: hidden; }
        
        .hero-card { 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); color: white; 
            border-radius: 20px; padding: 24px; margin-bottom: 24px; 
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.2);
        }
        
        .app-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        
        .app-btn { 
            background: white; border-radius: 16px; padding: 15px; height: 120px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02); border: 1px solid #e2e8f0; cursor: pointer;
        }
        .app-btn:active { transform: scale(0.96); background: #f1f5f9; }
        
        .icon-circle { width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; color: white; }
    </style>
</head>
<body>

    <div class="hero-card">
        <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">פורטל ארגוני</div>
        <h1 class="text-2xl font-bold">שלום, צוות סבן</h1>
        <div class="mt-4 flex items-center gap-2 text-sm text-slate-300">
            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> מחובר למערכת
        </div>
    </div>

    <h2 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-wider">יישומים מהירים</h2>
    <div class="app-grid">
        <div class="app-btn" onclick="window.parent.openApp('chat', 'מרכז תקשורת')">
            <div class="icon-circle bg-green-500"><i class="fab fa-whatsapp"></i></div>
            <div class="font-bold text-slate-700 text-sm">צ'אט</div>
        </div>
        <div class="app-btn" onclick="window.parent.openApp('drive', 'ארכיון מסמכים')">
            <div class="icon-circle bg-blue-500"><i class="fas fa-folder-open"></i></div>
            <div class="font-bold text-slate-700 text-sm">מסמכים</div>
        </div>
        <div class="app-btn" onclick="window.parent.openApp('team', 'צוותים')">
            <div class="icon-circle bg-purple-500"><i class="fas fa-users"></i></div>
            <div class="font-bold text-slate-700 text-sm">צוות</div>
        </div>
        <div class="app-btn" onclick="window.parent.openApp('truck', 'מסוף נהג')">
            <div class="icon-circle bg-orange-500"><i class="fas fa-truck"></i></div>
            <div class="font-bold text-slate-700 text-sm">נהג</div>
        </div>
    </div>

</body>
</html>
