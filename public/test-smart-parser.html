    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase Setup
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // API Key
        const GEMINI_KEY = "AIzaSyD9plWwyTESFm24c_OTunf4mFAsAmfrgj0";

        // State
        let catalog = [];
        let isSimulating = false; // ×“×’×œ ×œ××¦×‘ ×¡×™××•×œ×¦×™×” ×× ×”××™× ×˜×¨× ×˜ × ×•×¤×œ
        const logs = document.getElementById('logs');

        // 1. ×˜×¢×™× ×ª ×§×˜×œ×•×’
        async function loadCatalog() {
            log("ğŸ“š ×˜×•×¢×Ÿ ×§×˜×œ×•×’ ××”×©×¨×ª...");
            try {
                const snap = await getDocs(collection(db, "products"));
                catalog = snap.docs.map(d => d.data());
                log(`âœ… ×§×˜×œ×•×’ ××•×›×Ÿ: ${catalog.length} ×¤×¨×™×˜×™×.`);
            } catch(e) { 
                log("âš ï¸ ×œ× ×”×¦×œ×—×ª×™ ×œ×˜×¢×•×Ÿ ×§×˜×œ×•×’. ××©×ª××© ×‘× ×ª×•× ×™× ××§×•××™×™×.");
                // × ×ª×•× ×™× ×“××” ×œ××§×¨×” ×©××™×Ÿ ×—×™×‘×•×¨
                catalog = [
                    { core: { name: "××œ×˜ ×©×—×•×¨", price: 25 }, rich: { image: "https://via.placeholder.com/50/555" } },
                    { core: { name: "×“×‘×§ ×§×¨××™×§×” ×¡×™×§×” 255", price: 45 }, rich: { image: "https://via.placeholder.com/50/blue" } },
                    { core: { name: "×¨×•×‘×” ×˜××‘×•×¨ ×œ×‘×Ÿ", price: 30 }, rich: { image: "https://via.placeholder.com/50/red" } }
                ];
            }
        }

        // 2. ×”×‘×××™ (The Director)
        window.startTheShow = async () => {
            const rawText = document.getElementById('rawInput').value;
            if(!rawText) return alert("×ª×¨×©×•× ××©×”×•!");

            // × ×™×§×•×™ ×‘××”
            document.getElementById('resultsArea').innerHTML = '';
            document.getElementById('placeholder').style.display = 'none';
            log("ğŸš€ ××ª×—×™×œ ×ª×”×œ×™×š ×¤×¢× ×•×—...");

            // ×©×œ×‘ ×': AI (××• ×¡×™××•×œ×˜×•×¨ ×× × ×›×©×œ)
            let parsedItems = [];
            try {
                parsedItems = await callGemini(rawText);
            } catch (e) {
                log("âŒ ×ª×§×œ×” ×‘×—×™×‘×•×¨ ×œ-AI. ××¤×¢×™×œ × ×•×”×œ ×’×™×‘×•×™ (×¡×™××•×œ×¦×™×”).");
                parsedItems = simulateAI(rawText); // Fallback
            }

            // ×©×œ×‘ ×‘': ×× ×™××¦×™×” ×©×•×¨×”-×©×•×¨×”
            for (let i = 0; i < parsedItems.length; i++) {
                await visualizeLine(parsedItems[i], i);
            }

            log("âœ¨ ×¡×™×™×× ×•. ×”×”×–×× ×” ×¢×‘×¨×” × ×™×§×•×™ ×•×¡×™×“×•×¨.");
        };

        // 3. ×§×¨×™××” ×œ×’×•×’×œ (×¢× ×ª×™×§×•×Ÿ ×œ×›×ª×•×‘×ª)
        async function callGemini(text) {
            log("ğŸ¤– ×©×•×œ×— ×œ× ×™×ª×•×— ×‘××•×—...");
            // ××©×ª××©×™× ×‘××•×“×œ pro ×”×¡×˜× ×“×¨×˜×™ ×‘×›×ª×•×‘×ª ×”××“×•×™×§×ª
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_KEY}`;
            
            const prompt = `
            Parse construction order. Output JSON Array ONLY.
            Rules:
            1. If text is greeting/garbage -> isWaste: true.
            2. If product -> isWaste: false, extract cleanName, qty.
            Input: "${text}"
            Output Format: [{"original":"...","cleanName":"...","qty":1,"isWaste":false}]
            `;

            const res = await fetch(url, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) 
            });

            if(!res.ok) throw new Error("API Error " + res.status);

            const data = await res.json();
            const textResponse = data.candidates[0].content.parts[0].text;
            const jsonStr = textResponse.replace(/```json/g, '').replace(/```/g, '').trim();
            return JSON.parse(jsonStr);
        }

        // 4. ×”×¡×™××•×œ×˜×•×¨ (×œ××§×¨×” ×©×”××¤×ª×— ×œ× ×¢×•×‘×“)
        function simulateAI(text) {
            log("âš ï¸ ××¤×¢×™×œ ×¡×™××•×œ×˜×•×¨ ×”×“×’××”...");
            // ××—×–×™×¨ ×ª×•×¦××” "×›××™×œ×•" ×’'××™× ×™ ×¢×‘×“, ×›×“×™ ×©×¨××™ ×™×¨××” ××ª ×”××¤×§×˜×™×
            const lines = text.split('\n');
            const result = [];
            
            lines.forEach(line => {
                if(line.length < 2) return;
                const l = line.toLowerCase();
                if(l.includes('×“×—×•×£') || l.includes('×™×') || l.includes('×©×—×¨') || l.includes('×ª×‘×™×')) {
                    result.push({ original: line, isWaste: true });
                } else {
                    // ×× ×—×© ×©×–×” ××•×¦×¨
                    result.push({ 
                        original: line, 
                        cleanName: line.replace(/[0-9]/g, '').trim(), 
                        qty: line.match(/\d+/) ? parseInt(line.match(/\d+/)[0]) : 1,
                        isWaste: false 
                    });
                }
            });
            return result;
        }

        // 5. ×”×× ×•×¢ ×”×•×•×™×–×•××œ×™
        async function visualizeLine(item, index) {
            return new Promise(resolve => {
                setTimeout(() => {
                    
                    if(item.isWaste) {
                        animateTrashThrow(item.original);
                    } else {
                        const match = findProduct(item.cleanName);
                        renderProductCard(item, match);
                    }
                    resolve();

                }, 800); // ×“×™×œ×™×™ ×œ××¤×§×˜ ×”×§×œ×“×”
            });
        }

        // 6. ×—×™×¤×•×©
        function findProduct(name) {
            if(!name) return null;
            return catalog.find(p => p.core.name.includes(name) || (p.core.brand && p.core.brand.includes(name)));
        }

        // 7. ×™×¦×™×¨×ª ×›×¨×˜×™×¡
        function renderProductCard(item, match) {
            const container = document.getElementById('resultsArea');
            const card = document.createElement('div');
            card.className = 'parsed-line'; // ××ª×—×™×œ ×‘-opacity 0
            
            let content = '';
            if(match) {
                content = `

                    <img src="${match.rich?.image || 'https://via.placeholder.com/40'}" class="prod-img">
                    <div class="flex-1">
                        <div class="text-white font-bold text-lg leading-none">${match.core.name}</div>
                        <div class="text-gray-400 text-xs mt-1 font-mono">
                            <span class="bg-gray-700 px-1 rounded">××§"×˜: ${match.id.substring(0,4)}</span>
                            â€¢ ×–×•×”×” ××ª×•×š: "${item.original}"
                        </div>
                    </div>
                    <div class="flex flex-col items-center gap-1 bg-[#222] p-2 rounded-lg border border-[#444]">
                        <span class="text-[10px] text-gray-500">×›××•×ª</span>
                        <span class="font-bold text-xl text-yellow-400">${item.qty}</span>
                    </div>
                `;
            } else {
                 content = `
                    <div class="status-dot match-red"></div>
                    <div class="w-12 h-12 bg-red-900/30 rounded-lg flex items-center justify-center text-red-500 border border-red-900/50">
                        <i class="fas fa-search-plus text-xl"></i>
                    </div>
                    <div class="flex-1">
                        <div class="text-red-200 font-bold text-lg">×œ× ×–×•×”×”: "${item.cleanName}"</div>
                        <div class="text-red-400/60 text-xs mt-1">×”××¢×¨×›×ª ×œ× ××¦××” ×”×ª×××” ×‘××œ××™</div>
                    </div>
                    <button class="bg-red-600 hover:bg-red-500 text-white text-xs px-3 py-2 rounded-lg font-bold transition">
                        ×—×¤×© ×™×“× ×™×ª
                    </button>
                `;
            }
            
            card.innerHTML = content;
            container.appendChild(card);
            
            // Trigger Animation (reflow trick)
            void card.offsetWidth; 
            card.classList.add('slide-in');
        }

        // 8. ×× ×™××¦×™×™×ª ×–×‘×œ ××ª×§×“××ª
        function animateTrashThrow(text) {
            log(`ğŸ—‘ï¸ ×× ×§×” ×–×‘×œ: "${text.substring(0,15)}..."`);
            
            const trashCan = document.getElementById('trashCan');
            
            // ×™×¦×™×¨×ª ××œ×× ×˜ ×¢×£
            const fly = document.createElement('div');
            fly.className = 'trash-item';
            fly.innerText = text;
            
            // ××™×§×•× ×”×ª×—×œ×ª×™ (×××¦×¢ ×”××¡×š ×‘×¢×¨×š, ××™×¤×” ×©×”×™×” ×”×˜×§×¡×˜)
            fly.style.left = '50%';
            fly.style.top = '20%';
            fly.style.transform = 'translate(-50%, -50%)';
            
            document.body.appendChild(fly);

            // ×—×™×©×•×‘ ××™×§×•× ×”×¤×—
            const trashRect = trashCan.getBoundingClientRect();
            
            // ×× ×™××¦×™×” ×œ×¤×—
            setTimeout(() => {
                fly.style.left = (trashRect.left + 40) + 'px';
                fly.style.top = (trashRect.top + 40) + 'px';
                fly.style.transform = 'translate(-50%, -50%) scale(0.1) rotate(360deg)';
                fly.style.opacity = '0';
                
                trashCan.classList.add('active'); // ×”×¤×— "×‘×•×œ×¢"
            }, 50);

            // × ×™×§×•×™
            setTimeout(() => {
                fly.remove();
                trashCan.classList.remove('active');
            }, 700);
        }

        function log(msg) {
            const d = document.createElement('div');
            d.innerHTML = `<span class="text-purple-400">>></span> ${msg}`;
            logs.appendChild(d);

        }
