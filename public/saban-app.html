    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, query, where, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        // Firebase Config
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentUser = JSON.parse(localStorage.getItem('saban_user')) || { name: '××•×¨×—', role: 'guest' };
        let selectedProduct = null;

        // --- INIT ---
        window.onload = () => {
            initProfile();
            loadFeed();
            loadStories();
            loadCatalogToStudio();
            
            // Apply saved theme
            if(localStorage.getItem('saban_theme') === 'light') {
                document.body.classList.replace('theme-dark', 'theme-light');
                updateThemeToggleUI(false);
            }

            // Admin Logic
            if (currentUser.role !== 'admin') {
                document.getElementById('approvalNote').classList.remove('hidden');
                document.getElementById('publishBtnText').innerText = "×©×œ×— ×œ××™×©×•×¨ ×× ×”×œ";
            }
        };

        // --- NAVIGATION ---
        window.switchView = (viewName) => {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${viewName}`).classList.add('active');
        };

        // --- STUDIO LOGIC ---
        async function loadCatalogToStudio() {
            const grid = document.getElementById('studio-products-grid');
            const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            grid.innerHTML = "";
            
            snap.forEach(d => {
                const p = d.data();
                const div = document.createElement('div');
                div.className = "min-w-[120px] h-32 card rounded-lg p-2 flex flex-col items-center justify-between product-select-card transition";
                div.innerHTML = `<img src="${p.img}" class="h-16 object-contain"><span class="text-[10px] font-bold text-center leading-tight">${p.name}</span><span class="text-blue-500 font-bold text-xs">â‚ª${p.price}</span>`;
                div.onclick = () => {
                    document.querySelectorAll('.product-select-card').forEach(c => c.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedProduct = { id: d.id, ...p };
                };
                grid.appendChild(div);
            });
        }

        window.publishStory = async () => {
            const text = document.getElementById('studioText').value;
            if(!text) return alert("× × ×œ×›×ª×•×‘ ×ª×•×›×Ÿ ×œ×”×•×“×¢×”");

            const status = currentUser.role === 'admin' ? 'active' : 'pending';

            await addDoc(collection(db, "stories"), {
                text: text,
                creatorId: currentUser.uid || 'anon',
                creatorName: currentUser.name,
                creatorAvatar: currentUser.avatar || 'https://ui-avatars.com/api/?name=' + currentUser.name,
                product: selectedProduct, // Attach full product object
                status: status, // active or pending
                createdAt: serverTimestamp(),
                expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000) // 24 hours
            });

            alert(status === 'active' ? "×”×¤×•×¨×¡× ×‘×”×¦×œ×—×”!" : "× ×©×œ×— ×œ××™×©×•×¨ ×¨×××™!");
            document.getElementById('studioText').value = '';
            selectedProduct = null;
            switchView('home');
        };

        // --- STORIES & FEED ---
        function loadStories() {
            const container = document.getElementById('stories-container');
            // Listen only to active stories
            const q = query(collection(db, "stories"), where("status", "==", "active"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snap) => {
                container.innerHTML = "";
                snap.forEach(d => {
                    const s = d.data();
                    container.innerHTML += `
                    <div class="flex flex-col items-center gap-1 min-w-[70px]">
                        <div class="w-16 h-16 rounded-full p-[2px] story-ring unread" onclick="alert('${s.text}')">
                            <img src="${s.creatorAvatar}" class="w-full h-full rounded-full border-2 border-white object-cover">
                        </div>
                        <span class="text-xs truncate w-full text-center">${s.creatorName}</span>
                    </div>`;
                });
            });
        }

        function loadFeed() {
            const container = document.getElementById('feed-container');
            const q = query(collection(db, "stories"), where("status", "==", "active"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snap) => {
                container.innerHTML = "";
                snap.forEach(d => {
                    const s = d.data();
                    container.innerHTML += `
                    <div class="card p-4 rounded-xl shadow-sm border border-gray-700/10">
                        <div class="flex items-center gap-3 mb-3">
                            <img src="${s.creatorAvatar}" class="w-8 h-8 rounded-full">
                            <div><div class="font-bold text-sm">${s.creatorName}</div><div class="text-[10px] opacity-60">×œ×¤× ×™ ×–××Ÿ ×§×¦×¨ â€¢ ×”×•×“×¢×” ×œ×¦×•×•×ª</div></div>
                        </div>
                        <div class="text-sm font-medium mb-3">${s.text}</div>
                        ${s.product ? `
                        <div class="bg-blue-500/10 p-3 rounded-lg flex items-center gap-4 border border-blue-500/20">
                            <img src="${s.product.img}" class="w-12 h-12 object-contain bg-white rounded p-1">
                            <div class="flex-1">
                                <div class="text-xs text-blue-500 font-bold uppercase">×“×—×™×¤×ª ××›×™×¨×•×ª ğŸ”¥</div>
                                <div class="font-bold text-sm">${s.product.name}</div>
                                <div class="text-xs opacity-70">××—×™×¨ ××‘×¦×¢: â‚ª${s.product.price}</div>
                            </div>
                        </div>` : ''}
                    </div>`;
                });
            });
        }

        // --- PROFILE & INTEGRATIONS ---
        function initProfile() {
            document.getElementById('profileName').innerText = currentUser.name;
            document.getElementById('profileRole').innerText = currentUser.role === 'admin' ? '×× ×”×œ ×—×"×œ' : '××™×© ×¦×•×•×ª';
            document.getElementById('profileAvatar').src = currentUser.avatar || `https://ui-avatars.com/api/?name=${currentUser.name}`;
            document.getElementById('editEmail').value = currentUser.email || '';
            document.getElementById('editPhone').value = currentUser.phone || '';

            // Native Integration Links (Mailto, Tel, WhatsApp)
            const email = currentUser.email || '';
            const phone = currentUser.phone || '';
            document.getElementById('linkMail').href = `mailto:${email}`;
            document.getElementById('linkPhone').href = `tel:${phone}`;
            document.getElementById('linkWA').href = `https://wa.me/972${phone.substring(1)}`;
        }

        window.toggleTheme = () => {
            const body = document.body;
            if(body.classList.contains('theme-dark')) {
                body.classList.replace('theme-dark', 'theme-light');
                localStorage.setItem('saban_theme', 'light');
                updateThemeToggleUI(false);
            } else {
                body.classList.replace('theme-light', 'theme-dark');
                localStorage.setItem('saban_theme', 'dark');
                updateThemeToggleUI(true);
            }
        };

        function updateThemeToggleUI(isDark) {
            const dot = document.getElementById('themeToggleDot');
            const bg = document.getElementById('themeToggleBg');
            if(isDark) {
                dot.style.transform = 'translateX(0)';
                bg.classList.replace('bg-blue-500', 'bg-gray-600');
            } else {
                dot.style.transform = 'translateX(24px)'; // Adjust for RTL direction if needed
                bg.classList.replace('bg-gray-600', 'bg-blue-500');
            }
        }

        // --- AVATAR UPLOAD (Firebase Storage) ---
        window.uploadAvatar = async (input) => {
            const file = input.files[0];
            if(!file) return;
            
            // Simulating upload visually
            document.getElementById('profileAvatar').style.opacity = '0.5';
            
            try {
                const storageRef = ref(storage, `avatars/${currentUser.uid}_${Date.now()}`);
                await uploadBytes(storageRef, file);
                const url = await getDownloadURL(storageRef);
                
                // Update Local & DB
                currentUser.avatar = url;
                localStorage.setItem('saban_user', JSON.stringify(currentUser));
                document.getElementById('profileAvatar').src = url;
                document.getElementById('profileAvatar').style.opacity = '1';
                
                // Save to Firestore (Real App)
                // await updateDoc(doc(db, "users", currentUser.uid), { avatar: url });
                alert("×ª××•× ×” ×¢×•×“×›× ×” ×‘×”×¦×œ×—×”!");
                
            } catch (e) {
                console.error(e);
                alert("×©×’×™××” ×‘×”×¢×œ××ª ×ª××•× ×”");
            }
        };

        window.saveProfile = () => {
            currentUser.email = document.getElementById('editEmail').value;
            currentUser.phone = document.getElementById('editPhone').value;
            localStorage.setItem('saban_user', JSON.stringify(currentUser));
            initProfile();
            alert("×¤×¨×•×¤×™×œ ×¢×•×“×›×Ÿ!");
        };

        window.logout = () => {
            localStorage.removeItem('saban_user');
            window.location.reload();
        };
    </script>
