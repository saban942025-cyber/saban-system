<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban | ×¡×™×“×•×¨ ×¢×‘×•×“×” PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    
    <style>
        body { background: #f8fafc; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Layout */
        nav { background: white; border-bottom: 1px solid #e2e8f0; height: 65px; flex-shrink: 0; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .board-container { flex: 1; display: flex; overflow-x: auto; padding: 20px; gap: 20px; align-items: flex-start; }
        
        /* Columns */
        .col-bank { width: 320px; flex-shrink: 0; display: flex; flex-direction: column; max-height: 100%; }
        .col-driver { width: 300px; flex-shrink: 0; background: white; border-radius: 12px; border: 1px solid #e2e8f0; display: flex; flex-direction: column; max-height: 100%; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .col-header { padding: 12px; border-bottom: 1px solid #f1f5f9; font-weight: bold; display: flex; justify-content: space-between; align-items: center; background: #f8fafc; border-radius: 12px 12px 0 0; }
        
        .items-list { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; min-height: 200px; }
        
        /* Cards */
        .task-card { background: white; border: 1px solid #cbd5e1; border-radius: 8px; padding: 10px; position: relative; border-right: 4px solid #cbd5e1; font-size: 13px; box-shadow: 0 1px 2px rgba(0,0,0,0.03); transition: 0.2s; }
        .task-card:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .card-new { border-right-color: #22c55e; } 
        .card-task { border-right-color: #3b82f6; background: #f0f9ff; }
        
        /* --- Card Tools (Delete / Archive) --- */
        .card-tools { position: absolute; top: 5px; left: 5px; display: none; gap: 4px; background: rgba(255,255,255,0.9); padding: 2px; border-radius: 4px; }
        .task-card:hover .card-tools { display: flex; } /* ××•×¤×™×¢ ×¨×§ ×‘×”×•×‘×¨ */
        
        .tool-btn { width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; border-radius: 4px; cursor: pointer; color: #64748b; transition: 0.2s; }
        .tool-btn:hover { background: #e2e8f0; color: #0f172a; }
        .tool-btn.delete:hover { color: #ef4444; background: #fee2e2; }
        .tool-btn.archive:hover { color: #f59e0b; background: #fef3c7; }

        /* Buttons & Chips */
        .assign-btn { font-size: 9px; padding: 3px 8px; background: #f1f5f9; border-radius: 4px; cursor: pointer; border: 1px solid #e2e8f0; }
        .assign-btn:hover { background: #e2e8f0; }
        .btn-report { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: white; padding: 8px 20px; border-radius: 30px; font-weight: bold; font-size: 14px; box-shadow: 0 4px 10px rgba(245, 158, 11, 0.3); display: flex; align-items: center; gap: 8px; }
        
        .stat-chip { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .bg-ord { background: #dcfce7; color: #166534; }
        .bg-tsk { background: #dbeafe; color: #1e40af; }
    </style>
</head>
<body>

    <nav>
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-slate-800 rounded-lg flex items-center justify-center text-white text-lg"><i class="fas fa-network-wired"></i></div>
            <div>
                <h1 class="font-bold text-lg text-slate-800 leading-tight">×—×"×œ ×¡×‘×Ÿ - ×¡×™×“×•×¨ ×¢×‘×•×“×”</h1>
                <div class="text-xs text-gray-500" id="clock">00:00</div>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <button onclick="window.generateFullReport()" class="btn-report"><i class="fas fa-file-export"></i> ×“×•×— ×‘×•×§×¨</button>
            <button onclick="window.location.href='whatsapp-center.html'" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times text-2xl"></i></button>
        </div>
    </nav>

    <div class="board-container">
        
        <div class="col-bank">
            <div class="bg-white p-3 rounded-xl border border-gray-200 shadow-sm mb-4">
                <div class="text-xs font-bold text-gray-400 mb-2">×”×•×¡×¤×” ×™×“× ×™×ª</div>
                <div class="flex gap-2 mb-2">
                    <input id="manClient" class="w-1/2 bg-gray-50 border rounded p-2 text-xs" placeholder="×œ×§×•×— / ××©×™××”">
                    <input id="manCity" class="w-1/2 bg-gray-50 border rounded p-2 text-xs" placeholder="×¢×™×¨">
                </div>
                <button onclick="addManualTask()" class="w-full bg-blue-600 text-white text-xs font-bold py-2 rounded hover:bg-blue-700">×”×•×¡×£ ×œ×¡×™×“×•×¨</button>
            </div>

            <div class="flex justify-between items-center px-2 mb-2">
                <span class="font-bold text-gray-600">×××’×¨ ××©×™××•×ª</span>
                <span class="bg-gray-200 text-gray-700 text-xs px-2 py-0.5 rounded-full" id="bank-count">0</span>
            </div>
            <div id="bank-list" class="items-list bg-gray-100 rounded-xl border border-gray-200"></div>
        </div>

        <div id="drivers-container" class="flex gap-4 h-full"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, addDoc, serverTimestamp, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { SabanSounds } from './js/sounds.js';

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));

        // Drivers Config
        const DRIVERS = [ { id: 'ali', name: '×¢×œ×™' }, { id: 'hicmat', name: '×—×›××ª' }, { id: 'truck3', name: '××©××™×ª 3' }, { id: 'truck4', name: '×˜× ×“×¨ ×©×™×¨×•×ª' } ];

        // Init UI
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}), 1000);
        const driversContainer = document.getElementById('drivers-container');
        DRIVERS.forEach(d => {
            driversContainer.innerHTML += `
            <div class="col-driver">
                <div class="col-header">
                    <div class="flex items-center gap-2"><div class="w-6 h-6 rounded-full bg-slate-200 text-slate-600 flex items-center justify-center text-xs font-bold">${d.name[0]}</div><span>${d.name}</span></div>
                    <div class="flex gap-1"><span class="stat-chip bg-ord" id="stat-ord-${d.id}">0</span><span class="stat-chip bg-tsk" id="stat-tsk-${d.id}">0</span></div>
                </div>
                <div id="list-${d.id}" class="items-list" data-driver="${d.name}"></div>
            </div>`;
        });

        // --- Data Logic (Filtering Archived/Deleted) ---
        let allOrdersCache = [];

        onSnapshot(query(collection(db, "orders")), (snap) => {
            allOrdersCache = [];
            
            snap.forEach(d => {
                const data = d.data();
                // ×”×¤×™×œ×˜×¨ ×”×—×›×: ××¦×™×’ ×¨×§ ××” ×©×¤×¢×™×œ (×œ× ×‘×•×¦×¢, ×œ× ×‘××¨×›×™×•×Ÿ ×•×œ× × ××—×§)
                if (data.status !== 'done' && data.status !== 'archived' && data.status !== 'deleted') {
                    allOrdersCache.push({ id: d.id, ...data });
                }
            });
            renderBoard();
        });

        function renderBoard() {
            document.getElementById('bank-list').innerHTML = '';
            DRIVERS.forEach(d => {
                document.getElementById(`list-${d.id}`).innerHTML = '';
                document.getElementById(`stat-ord-${d.id}`).innerText = '0';
                document.getElementById(`stat-tsk-${d.id}`).innerText = '0';
            });

            let bankCount = 0;

            allOrdersCache.forEach(o => {
                const card = createCard(o);
                if (o.driverId && document.getElementById(`list-${o.driverId}`)) {
                    document.getElementById(`list-${o.driverId}`).innerHTML += card;
                    const statId = o.isTask ? `stat-tsk-${o.driverId}` : `stat-ord-${o.driverId}`;
                    const el = document.getElementById(statId); el.innerText = parseInt(el.innerText) + 1;
                } else {
                    document.getElementById('bank-list').innerHTML += card;
                    bankCount++;
                }
            });
            document.getElementById('bank-count').innerText = bankCount;
        }

        function createCard(o) {
            const isTask = o.isTask;
            const borderClass = isTask ? 'card-task' : 'card-new';
            const icon = isTask ? '<i class="fas fa-truck-loading text-blue-500"></i>' : '<i class="fas fa-box text-green-500"></i>';
            
            let btns = DRIVERS.map(d => `<div class="assign-btn ${o.driverId===d.id?'bg-blue-600 text-white':''}" onclick="window.assign('${o.id}','${d.id}')">${d.name}</div>`).join('');
            if(o.driverId) btns += `<div class="assign-btn text-red-500" onclick="window.assign('${o.id}',null)">âŒ</div>`;

            return `
            <div class="task-card ${borderClass}">
                <div class="card-tools">
                    <div class="tool-btn archive" onclick="window.archiveTask('${o.id}')" title="×”×¢×‘×¨ ×œ××¨×›×™×•×Ÿ"><i class="fas fa-archive"></i></div>
                    <div class="tool-btn delete" onclick="window.deleteTask('${o.id}')" title="××—×§ ×œ×¦××™×ª×•×ª"><i class="fas fa-trash"></i></div>
                </div>

                <div class="flex justify-between font-bold text-slate-700 mb-1">
                    <span>${icon} ${o.clientName}</span>
                    <span class="text-[10px] bg-gray-100 px-1 rounded">${o.address || ''}</span>
                </div>
                <div class="text-gray-500 mb-2 truncate">${o.itemsText || o.text || '...'}</div>
                <div class="flex gap-1 flex-wrap">${btns}</div>
            </div>`;
        }

        // --- Actions ---
        window.assign = async (oid, did) => { await updateDoc(doc(db, "orders", oid), { driverId: did, lastActive: serverTimestamp() }); };
        
        window.addManualTask = async () => {
            const c = document.getElementById('manClient').value;
            const a = document.getElementById('manCity').value;
            if(!c) return;
            await addDoc(collection(db, "orders"), { clientName: c, address: a, status: 'new', isManual: true, createdAt: serverTimestamp() });
            document.getElementById('manClient').value = '';
        };

        // --- Archive & Delete Functions ---
        window.archiveTask = async (id) => {
            if(!confirm('×œ×”×¢×‘×™×¨ ×›×¨×˜×™×¡ ×–×” ×œ××¨×›×™×•×Ÿ? (×™×™×¢×œ× ××”×œ×•×—)')) return;
            await updateDoc(doc(db, "orders", id), { status: 'archived' });
        };

        window.deleteTask = async (id) => {
            if(!confirm('×œ××—×•×§ ×›×¨×˜×™×¡ ×–×” ×œ×¦××™×ª×•×ª?')) return;
            // ×©×™× ×•×™ ×¡×˜×˜×•×¡ ×œ-deleted ××¢×œ×™× ××•×ª×• ××”×œ×•×— ××‘×œ ×©×•××¨ ×‘-DB, ×œ××—×™×§×” ××œ××” ×”×©×ª××© ×‘-deleteDoc
            await updateDoc(doc(db, "orders", id), { status: 'deleted' }); 
        };

        // Report Generation
        window.generateFullReport = async () => {
            if(!confirm("×œ×”×¤×™×§ ×“×•×— ×‘×•×§×¨?")) return;
            const date = new Date().toLocaleDateString('he-IL');
            let waText = `*ğŸ“‹ ×“×•×— ×¡×™×“×•×¨ ×¢×‘×•×“×” - ${date}* \n------------------------------\n`;
            DRIVERS.forEach(d => {
                const tasks = allOrdersCache.filter(o => o.driverId === d.id);
                if(tasks.length === 0) return;
                waText += `\nğŸš› *${d.name}* (${tasks.length}):\n`;
                tasks.forEach((t, i) => {
                    const typeIcon = t.isTask ? "ğŸ”µ" : "ğŸŸ¢";
                    waText += `${i+1}. ${typeIcon} *${t.clientName}* > ${t.address||''}\n   _${t.itemsText||t.text||''}_\n`;
                });
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(waText)}`, '_blank');
        };
    </script>
</body>
</html>
