<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SabanOS | מערכת ראשית</title>
    <link rel="icon" href="https://saban-system.onrender.com/icons/icon-192.png">
    <link rel="manifest" href="manifest-chat.json"> <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; background: #0f172a; overflow: hidden; }
        
        /* אזור התצוגה הראשי - עוטף את האפליקציות */
        #app-frame { 
            flex: 1; border: none; width: 100%; height: 100%; background: #f1f5f9; 
            transition: opacity 0.3s;
        }

        /* סרגל השער (The Gate) */
        .gate-nav {
            height: 70px; background: #1e293b; display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.3); z-index: 50; padding-bottom: env(safe-area-inset-bottom);
        }

        .gate-btn {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #94a3b8; font-size: 11px; font-weight: 600; transition: 0.3s;
            width: 60px; height: 100%; cursor: pointer; position: relative;
        }
        
        .gate-btn i { font-size: 22px; margin-bottom: 4px; transition: 0.3s; }
        
        .gate-btn.active { color: #3b82f6; }
        .gate-btn.active i { transform: translateY(-3px); text-shadow: 0 4px 10px rgba(59, 130, 246, 0.5); }
        .gate-btn.active::after {
            content: ''; position: absolute; bottom: 0; width: 40px; height: 4px;
            background: #3b82f6; border-top-left-radius: 4px; border-top-right-radius: 4px;
        }

        /* מעמיס מוסתר */
        .loader-overlay {
            position: absolute; inset: 0; background: white; z-index: 40;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .loader-overlay.show { opacity: 1; pointer-events: all; }
    </style>
</head>
<body>

    <div class="relative flex-1 bg-gray-100 overflow-hidden">
        <div id="loader" class="loader-overlay"><i class="fas fa-circle-notch fa-spin text-4xl text-blue-600"></i></div>
        <iframe id="app-frame" src="comm-center.html"></iframe>
    </div>

    <div class="gate-nav">
        <div class="gate-btn active" onclick="navigate('comm-center.html', this)">
            <i class="fab fa-whatsapp"></i>
            <span>תקשורת</span>
        </div>
        <div class="gate-btn" onclick="navigate('documents-drive.html', this)">
            <i class="fab fa-google-drive"></i>
            <span>מסמכים</span>
        </div>
        <div class="gate-btn hidden" id="admin-btn" onclick="navigate('staff-directory-view.html', this)">
            <i class="fas fa-users-cog"></i>
            <span>ניהול</span>
        </div>
        <div class="gate-btn" onclick="navigate('profile', this)">
            <i class="fas fa-user-circle"></i>
            <span>פרופיל</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));

        // 1. מערכת ניווט חלקה (Silent Refresh)
        window.navigate = (url, btn) => {
            // עדכון כפתורים
            document.querySelectorAll('.gate-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if (url === 'profile') {
                Swal.fire('פרופיל אישי', 'כאן יוצגו פרטי המשתמש והגדרות', 'info');
                return;
            }

            // אנימציית מעבר
            const loader = document.getElementById('loader');
            const frame = document.getElementById('app-frame');
            
            loader.classList.add('show');
            
            setTimeout(() => {
                frame.src = url;
                // מחכים שה-iframe ייטען ואז מעלימים את הלאודר
                frame.onload = () => {
                    setTimeout(() => loader.classList.remove('show'), 300);
                };
            }, 300);
        };

        // 2. בדיקת הרשאות מנהל (Security Check)
        // לצורך ההדגמה, נניח שהמשתמש הוא "הראל" או "ורד". במציאות נבדוק לפי ה-Login.
        async function checkPermissions() {
            // סימולציה: נניח שהמשתמש המחובר הוא מנהל
            const isManager = true; 
            
            if (isManager) {
                document.getElementById('admin-btn').classList.remove('hidden');
            }
        }

        checkPermissions();
    </script>
</body>
</html>
