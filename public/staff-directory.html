<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban Directory | ניהול ופיקוד</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', system-ui, sans-serif; padding: 20px; padding-bottom: 80px; }
        
        /* Header & Actions */
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; background: white; padding: 15px 20px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); flex-wrap: wrap; gap: 15px; }
        .page-title { font-size: 24px; font-weight: 800; color: #1e293b; display: flex; align-items: center; gap: 10px; }
        
        .actions-bar { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        
        /* הכפתור החדש - דרייב מרכזי */
        .btn-drive { 
            background: #2563eb; color: white; padding: 10px 20px; border-radius: 10px; 
            font-weight: bold; font-size: 14px; display: flex; align-items: center; gap: 8px; 
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3); transition: 0.2s; 
        }
        .btn-drive:hover { background: #1d4ed8; transform: translateY(-2px); }

        .btn-new { background: #0f172a; color: white; padding: 10px 20px; border-radius: 10px; font-weight: bold; font-size: 14px; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn-broadcast { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); color: white; padding: 10px 20px; border-radius: 10px; font-weight: bold; font-size: 14px; display: flex; align-items: center; gap: 8px; }

        .search-bar { background: #f8fafc; border: 1px solid #e2e8f0; padding: 10px 15px; border-radius: 12px; width: 200px; display: flex; align-items: center; gap: 10px; }

        /* Cards Layout */
        .staff-card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; overflow: hidden; transition: 0.2s; position: relative; display: flex; flex-direction: column; }
        .staff-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); border-color: #cbd5e1; }
        
        .branch-strip { height: 6px; width: 100%; }
        .strip-main { background: #3b82f6; } 
        .strip-harash { background: #f97316; } 
        .strip-logistics { background: #22c55e; } 

        .card-content { padding: 20px; text-align: center; flex: 1; }
        .user-img { width: 80px; height: 80px; margin: 0 auto 10px; border-radius: 50%; object-fit: cover; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .user-name { font-weight: 800; font-size: 18px; color: #334155; margin-bottom: 2px; }
        .user-role { font-size: 12px; font-weight: 700; color: #64748b; background: #f1f5f9; padding: 4px 10px; border-radius: 20px; display: inline-block; margin-bottom: 10px; }
        
        .driver-actions { display: flex; gap: 8px; margin-top: 10px; margin-bottom: 10px; }
        .btn-app-driver { flex: 1; background: #2563eb; color: white; padding: 8px; border-radius: 8px; font-weight: bold; font-size: 12px; display: flex; justify-content: center; align-items: center; gap: 5px; }
        .btn-task { width: 100%; background: #f8fafc; border: 1px dashed #cbd5e1; color: #475569; padding: 8px; border-radius: 10px; font-weight: bold; font-size: 13px; transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 8px; }
        
        .comm-row { display: flex; justify-content: center; gap: 10px; margin-top: 10px; border-top: 1px solid #f1f5f9; padding-top: 10px; }
        .comm-btn { width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 14px; background: #f1f5f9; color: #64748b; }
    </style>
</head>
<body>

    <div class="page-header">
        <div class="page-title">
            <i class="fas fa-users-cog text-blue-600"></i>
            <div><span>ניהול ארגון</span><span class="text-xs font-normal text-gray-500 block" id="counter">טוען...</span></div>
        </div>
        <div class="actions-bar">
            <button onclick="window.open('documents-drive.html', '_blank')" class="btn-drive">
                <i class="fab fa-google-drive"></i> ארכיון מסמכים
            </button>
            
            <button onclick="Swal.fire('כריזה','הודעה נשלחה','success')" class="btn-broadcast"><i class="fas fa-bullhorn"></i> כריזה</button>
            <div class="search-bar"><i class="fas fa-search text-gray-400"></i><input type="text" id="search" onkeyup="filterGrid()" placeholder="חיפוש..." class="bg-transparent border-none outline-none text-sm w-full"></div>
            <button onclick="openEditModal()" class="btn-new"><i class="fas fa-plus"></i></button>
        </div>
    </div>

    <div class="text-lg font-bold text-slate-600 mb-4 border-b pb-2">אנשי צוות ונהגים</div>
    <div id="staff-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));

        // RENDER STAFF
        onSnapshot(query(collection(db, "users"), orderBy("name")), (snap) => {
            const grid = document.getElementById('staff-grid');
            grid.innerHTML = '';
            let staffCount = 0;

            snap.forEach(docSnap => {
                const p = { id: docSnap.id, ...docSnap.data() };
                if (p.type === 'client') return;
                staffCount++;
                
                const avatar = p.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(p.name)}&background=random&color=fff`;
                let stripClass = p.branch === 'harash' ? 'strip-harash' : (p.branch === 'logistics' ? 'strip-logistics' : 'strip-main');
                let specialBtn = `<button onclick="openTaskModal('${p.name}')" class="btn-task"><i class="fas fa-tasks"></i> משימה</button>`;
                
                if (p.name.includes('יואב')) specialBtn = `<button onclick="window.open('yoav-app.html', '_blank')" class="btn-app-driver" style="background:#374151"><i class="fas fa-network-wired"></i> סידור</button>`;
                if (p.type === 'driver') specialBtn = `<div class="driver-actions"><button onclick="window.open('driver-app.html?uid=${p.phone}', '_blank')" class="btn-app-driver"><i class="fas fa-truck"></i> נהג</button></div>` + specialBtn;

                grid.innerHTML += `
                <div class="staff-card item-row" data-name="${p.name}">
                    <div class="branch-strip ${stripClass}"></div>
                    <div class="card-content">
                        <img src="${avatar}" class="user-img">
                        <div class="user-name">${p.name}</div>
                        <div class="user-role">${p.role||'צוות'}</div>
                        ${specialBtn}
                        <div class="comm-row">
                            <button onclick="window.open('https://wa.me/972${p.phone?.replace(/^0/,'')}', '_blank')" class="comm-btn text-green-500"><i class="fab fa-whatsapp"></i></button>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('counter').innerText = `${staffCount} אנשי צוות`;
        });

        window.openEditModal = () => Swal.fire('בקרוב', 'הוספת עובד חדש', 'info');
        window.openTaskModal = (name) => Swal.fire('משימה', `שליחת משימה ל${name}`, 'question');
        window.filterGrid = () => { const term = document.getElementById('search').value.toLowerCase(); document.querySelectorAll('.item-row').forEach(row => row.style.display = row.getAttribute('data-name').toLowerCase().includes(term) ? 'flex' : 'none'); };
    </script>
</body>
</html>
