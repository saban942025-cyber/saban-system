<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', system-ui, sans-serif; padding: 20px; padding-bottom: 80px; }
        /* ... 砖专 注爪 (转 专  拽) ... */
        /* 住驻转 专拽 转 拽转 驻转专  */
        .driver-actions { display: flex; gap: 5px; margin-top: 5px; }
        .btn-app-driver { flex: 1; background: #2563eb; color: white; padding: 8px; border-radius: 10px; font-weight: bold; font-size: 11px; display: flex; justify-content: center; align-items: center; gap: 5px; }
        .btn-magic-link { flex: 1; background: #10b981; color: white; padding: 8px; border-radius: 10px; font-weight: bold; font-size: 11px; display: flex; justify-content: center; align-items: center; gap: 5px; }
        /* ... */
        .staff-card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; overflow: hidden; position: relative; display: flex; flex-direction: column; margin-bottom: 20px; }
        .card-content { padding: 20px; text-align: center; flex: 1; }
        .btn-task { width: 100%; background: #f8fafc; border: 1px dashed #cbd5e1; color: #475569; padding: 8px; border-radius: 10px; font-weight: bold; font-size: 13px; margin-top: 5px; }
        .btn-app-manager { width: 100%; background: linear-gradient(135deg, #f97316 0%, #c2410c 100%); color: white; padding: 8px; border-radius: 10px; font-weight: bold; font-size: 13px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-sm">
        <h1 class="text-2xl font-bold text-slate-800"> 爪转</h1>
        <button onclick="openEditModal()" class="bg-slate-900 text-white px-4 py-2 rounded-lg font-bold text-sm">住祝 注</button>
    </div>

    <div id="staff-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, updateDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));

        // RENDER
        onSnapshot(query(collection(db, "users"), orderBy("name")), (snap) => {
            const grid = document.getElementById('staff-grid');
            grid.innerHTML = '';

            snap.forEach(docSnap => {
                const p = { id: docSnap.id, ...docSnap.data() };
                if (p.type === 'client') return; // 拽转 驻专

                const avatar = p.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(p.name)}&background=random&color=fff`;
                const baseUrl = window.location.origin;

                let specialBtn = '';

                // 1.  (注 / 转)
                if (p.type === 'driver') {
                    // 拽 :   注,  驻 -ali-app.html,   专, -driver-app.html (注 驻专专)
                    let appFile = 'driver-app.html';
                    if (p.name === '注') appFile = 'ali-app.html'; // 拽抓 注 砖爪专 注

                    const appUrl = `${baseUrl}/${appFile}?uid=${p.phone}&name=${encodeURIComponent(p.name)}`;
                    const shareText = `砖 ${p.name},  拽 驻拽爪转  砖:\n${appUrl}`;

                    specialBtn = `
                    <div class="driver-actions">
                        <button onclick="window.open('${appUrl}', '_blank')" class="btn-app-driver"><i class="fas fa-desktop"></i> 住</button>
                        <button onclick="window.open('https://wa.me/972${p.phone}?text=${encodeURIComponent(shareText)}', '_blank')" class="btn-magic-link"><i class="fab fa-whatsapp"></i> 砖 拽 拽住 </button>
                    </div>
                    <button onclick="openTaskModal('${p.name}', '${p.phone}')" class="btn-task"><i class="fas fa-tasks"></i> 砖专 砖</button>
                    `;
                } 
                // 2. 爪拽
                else if (p.branch === 'harash' && p.type === 'manager') {
                    specialBtn = `<button onclick="window.open('itzik-app.html', '_blank')" class="btn-app-manager"><i class="fas fa-store"></i> 驻拽爪转 </button>`;
                } 
                // 3.  砖专
                else {
                    specialBtn = `<button onclick="openTaskModal('${p.name}', '${p.phone}')" class="btn-task"><i class="fas fa-tasks"></i> 砖专 砖</button>`;
                }

                grid.innerHTML += `
                <div class="staff-card">
                    <div class="h-1 w-full bg-blue-500"></div>
                    <div class="card-content">
                        <img src="${avatar}" class="w-20 h-20 rounded-full mx-auto border-4 border-white shadow-md mb-2 object-cover">
                        <div class="font-bold text-lg text-slate-800">${p.name}</div>
                        <div class="text-xs bg-slate-100 rounded-full px-2 py-1 inline-block mb-3 text-slate-500">${p.role}</div>
                        ${specialBtn}
                    </div>
                </div>`;
            });
        });

        // TASK MODAL (Simplified for brevity)
        window.openTaskModal = (name, phone) => {
            Swal.fire({
                title: `砖 ${name}`,
                input: 'text',
                inputPlaceholder: '驻专 砖...',
                confirmButtonText: '砖专',
                showCancelButton: true
            }).then(async res => {
                if(res.value) {
                    await addDoc(collection(db, "orders"), {
                        driverId: name, clientName: "砖", text: res.value, status: 'assigned', taskType: 'client', createdAt: serverTimestamp(), lastUpdate: serverTimestamp()
                    });
                    Swal.fire('砖!', '', 'success');
                }
            });
        };
        
        window.openEditModal = () => Swal.fire('注专', '驻拽爪  拽转 住专', 'info');
    </script>
</body>
</html>
