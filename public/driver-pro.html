<body>

    <script type="module">

        import { getFirestore, collection, query, where, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Config
        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));
        
        // State
        let isOnline = false;
        let watchId = null;
        const DRIVER_ID = "hichmat_01"; // ××–×”×” ×§×‘×•×¢ ×œ× ×”×’ ×–×”

        // 1. Shift Logic
        window.toggleShift = () => {
            isOnline = !isOnline;
            const btn = document.getElementById('shift-btn');

            const gps = document.getElementById('gps-status');

                gps.innerText = "ğŸ“¡ GPS: ××—×¤×©...";
                gps.className = "text-xs text-yellow-400 animate-pulse";

                gps.className = "text-xs text-gray-400";

        // 2. The GPS Brain (×”×××–×™×Ÿ)
        function startGPS() {
            if (!navigator.geolocation) return alert("×”×“×¤×“×¤×Ÿ ×œ× ×ª×•××š ×‘××™×§×•×");
            
            watchId = navigator.geolocation.watchPosition(async (pos) => {

                document.getElementById('gps-status').innerText = "ğŸ“¡ GPS: ××—×•×‘×¨ (" + latitude.toFixed(4) + ")";

                /* await updateDoc(doc(db, "drivers", DRIVER_ID), {

                    lastUpdate: new Date()
                }); 
                */
               console.log("ğŸ“ ×“×•×¤×§ × ×©×œ×—:", latitude, longitude);

            }, (err) => console.error(err), { enableHighAccuracy: true });
        }

        function stopGPS() {
            if(watchId) navigator.geolocation.clearWatch(watchId);
        }

        // 3. ××©×™××•×ª (×”××–× ×” ×œ×©×™×‘×•×¦×™× ×©×œ ×¨×××™)
        const q = query(collection(db, "orders"), where("driverId", "==", DRIVER_ID), where("status", "==", "assigned"));

            snap.forEach(d => {

                // ×™×¦×™×¨×ª ×œ×™× ×§ ×œ×•×•×™×–
                // ×× ×™×© ×§×•××•×¨×“×™× ×˜×•×ª - ×”×©×ª××© ×‘×”×Ÿ, ××—×¨×ª ×—×¤×© ×œ×¤×™ ×›×ª×•×‘×ª
                const wazeLink = o.destLat ?
