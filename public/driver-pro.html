<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <title>Saban Driver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { background: #0f172a; color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; font-family: -apple-system, sans-serif; }
        
        /* ××¦×‘ ×”××ª× ×” */
        .idle-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; opacity: 0.6; }
        .radar { width: 120px; height: 120px; border: 2px solid #22c55e; border-radius: 50%; display: flex; align-items: center; justify-content: center; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }

        /* ×›×¨×˜×™×¡ ××©×™××” */
        .mission-card { 
            background: #1e293b; border-radius: 20px; margin: 15px; padding: 20px; 
            border: 1px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            flex: 1; display: flex; flex-direction: column; animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* ×›×¤×ª×•×¨×™ ×¢× ×§ */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: auto; margin-bottom: 20px; }
        .big-btn { 
            height: 100px; border-radius: 16px; font-weight: 800; font-size: 18px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; transition: 0.2s;
        }
        .big-btn:active { transform: scale(0.95); }
        .btn-waze { background: #3b82f6; color: white; box-shadow: 0 4px 0 #1d4ed8; }
        .btn-call { background: #22c55e; color: white; box-shadow: 0 4px 0 #15803d; }

        .status-bar { padding: 15px; background: #1e293b; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; }
    </style>
</head>
<body>

    <div class="status-bar">
        <div class="flex items-center gap-3">
            <div id="gps-dot" class="w-3 h-3 rounded-full bg-red-500"></div>
            <div class="font-bold" id="driver-name">×œ× ××—×•×‘×¨</div>
        </div>
        <div class="text-xs font-mono text-gray-400">GPS LIVE</div>
    </div>

    <div id="login-screen" class="p-8 flex flex-col justify-center h-full gap-4">
        <h1 class="text-3xl font-black text-center mb-6">××™ × ×•×”×’?</h1>
        <button onclick="login('×¢×œ×™')" class="bg-slate-700 p-5 rounded-xl text-xl font-bold hover:bg-slate-600">ğŸš› ×¢×œ×™</button>
        <button onclick="login('×—×›××ª')" class="bg-slate-700 p-5 rounded-xl text-xl font-bold hover:bg-slate-600">ğŸ—ï¸ ×—×›××ª</button>
        <button onclick="login('×¡×œ×××Ÿ')" class="bg-slate-700 p-5 rounded-xl text-xl font-bold hover:bg-slate-600">ğŸšš ×¡×œ×××Ÿ</button>
    </div>

    <div id="idle-screen" class="hidden h-full">
        <div class="idle-screen">
            <div class="radar"><i class="fas fa-satellite-dish text-4xl text-green-400"></i></div>
            <div class="mt-6 text-xl font-bold">×××ª×™×Ÿ ×œ××©×™××”...</div>
            <div class="text-sm text-gray-400 mt-2">××©×“×¨ ××™×§×•× ×œ×—×"×œ</div>
        </div>
    </div>

    <div id="mission-screen" class="hidden flex-1 flex flex-col"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, setDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));
        
        let currentDriver = null;
        const alertAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/933/933-preview.m4a');

        window.login = (name) => {
            currentDriver = name;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('idle-screen').classList.remove('hidden');
            document.getElementById('driver-name').innerText = name;
            
            startGPS();
            listenForMissions();
        };

        function startGPS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(async (pos) => {
                    document.getElementById('gps-dot').className = "w-3 h-3 rounded-full bg-green-500 animate-pulse shadow-[0_0_10px_#22c55e]";
                    // ×¢×“×›×•×Ÿ ××™×§×•× ×‘×©×¨×ª
                    await setDoc(doc(db, "drivers", currentDriver), {
                        name: currentDriver,
                        location: { lat: pos.coords.latitude, lng: pos.coords.longitude },
                        lastUpdate: serverTimestamp(),
                        status: 'active'
                    });
                }, (err) => {
                    Swal.fire('×©×’×™××ª ××™×§×•×', '×—×•×‘×” ×œ××©×¨ GPS!', 'error');
                }, { enableHighAccuracy: true });
            }
        }

        function listenForMissions() {
            // ×××–×™×Ÿ ×œ×”×–×× ×•×ª ×©×©×•×™×›×• ×œ× ×”×’ ×”×–×”
            const q = query(collection(db, "orders"), where("driver", "==", currentDriver), where("status", "in", ["assigned", "on_route"]));
            
            onSnapshot(q, (snap) => {
                if(snap.empty) {
                    document.getElementById('mission-screen').classList.add('hidden');
                    document.getElementById('idle-screen').classList.remove('hidden');
                    return;
                }

                const task = snap.docs[0];
                const data = task.data();
                showMission(task.id, data);
            });
        }

        function showMission(id, data) {
            document.getElementById('idle-screen').classList.add('hidden');
            const screen = document.getElementById('mission-screen');
            screen.classList.remove('hidden');
            
            // ×¦×œ×™×œ ×•×¨×˜×˜
            alertAudio.play().catch(()=>{});
            if(navigator.vibrate) navigator.vibrate([500,200,500]);

            screen.innerHTML = `
                <div class="mission-card">
                    <div class="flex justify-between items-start mb-4 border-b border-gray-700 pb-4">
                        <div>
                            <div class="text-xs text-gray-400 font-bold uppercase">×™×¢×“ ×”× ×¡×™×¢×”</div>
                            <div class="text-2xl font-black">${data.clientName}</div>
                            <div class="text-lg text-gray-300"><i class="fas fa-map-pin text-red-500"></i> ${data.address}</div>
                        </div>
                        <span class="bg-blue-600 px-3 py-1 rounded font-bold">#${data.orderNum}</span>
                    </div>
                    
                    <div class="bg-slate-800 p-4 rounded-xl flex-1 overflow-y-auto mb-4 border border-gray-700">
                        <div class="text-xs text-gray-500 font-bold mb-2">×¤×™×¨×•×˜ ×¡×—×•×¨×”:</div>
                        <div class="whitespace-pre-line text-sm">${data.itemsText}</div>
                    </div>

                    <div class="action-grid">
                        <button onclick="navWaze('${data.address}')" class="big-btn btn-waze">
                            <i class="fas fa-location-arrow text-3xl"></i> × ×•×•×˜
                        </button>
                        <button onclick="window.open('tel:${data.clientPhone || ''}')" class="big-btn btn-call">
                            <i class="fas fa-phone text-3xl"></i> ×—×™×™×’
                        </button>
                    </div>

                    <button onclick="finishTask('${id}')" class="w-full bg-slate-700 p-4 rounded-xl font-bold text-gray-300 hover:bg-green-600 hover:text-white transition">
                        <i class="fas fa-check-circle"></i> ××¡×™×¨×” ×”×•×©×œ××”
                    </button>
                </div>
            `;
        }

        window.navWaze = (address) => {
            const q = encodeURIComponent(address);
            window.location.href = `waze://?q=${q}&navigate=yes`;
        };

        window.finishTask = async (id) => {
            const { isConfirmed } = await Swal.fire({ title: '×”×¡×—×•×¨×” × ××¡×¨×”?', icon: 'question', showCancelButton: true, confirmButtonText: '×›×Ÿ, × ××¡×¨', confirmButtonColor: '#22c55e' });
            if(isConfirmed) {
                await updateDoc(doc(db, "orders", id), { status: 'done', deliveredAt: serverTimestamp() });
                Swal.fire('×¢×‘×•×“×” ×˜×•×‘×”!', '×“×•×•×— ×œ×—×"×œ', 'success');
            }
        };
    </script>
</body>
</html>
