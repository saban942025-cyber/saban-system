<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SabanOS Ultimate</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- 注爪 专 (iOS / Windows) --- */
        :root {
            --app-bg: #f2f2f7;
            --glass: rgba(255, 255, 255, 0.85);
            --blur: blur(20px);
            --primary: #007aff;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        body { 
            background-color: #000; 
            font-family: 'Heebo', -apple-system, sans-serif; 
            height: 100dvh; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
            color: #1c1c1e;
        }

        /* --- 注驻转 专砖转 --- */
        #os-shell {
            width: 100%; height: 100%;
            background: var(--app-bg);
            position: relative; overflow: hidden;
            display: flex; flex-direction: column;
            transition: all 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }

        /* 转 砖 ( 转) */
        @media (min-width: 1024px) {
            #os-shell {
                max-width: 1400px; height: 95vh;
                border-radius: 18px;
                box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
                border: 1px solid rgba(255,255,255,0.1);
            }
            body { background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop') no-repeat center center/cover; }
        }

        /* --- 住 注 (Splash) --- */
        #splash {
            position: absolute; inset: 0; z-index: 100;
            background: #0f172a; display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            transition: opacity 0.6s ease-out;
        }
        .logo-anim { animation: breathe 3s infinite ease-in-out; }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } }

        /* --- 砖注专 住 (Permission Gate) --- */
        #permission-gate {
            position: absolute; inset: 0; z-index: 90;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            display: none; align-items: center; justify-content: center;
        }
        .gate-card {
            background: white; width: 90%; max-width: 320px;
            border-radius: 24px; padding: 30px; text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- 住专  转转 --- */
        .glass-nav {
            height: calc(60px + var(--safe-bottom));
            background: var(--glass); backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-top: 1px solid rgba(0,0,0,0.1);
            position: absolute; bottom: 0; width: 100%;
            display: flex; justify-content: space-around; align-items: flex-start;
            padding-top: 10px; z-index: 50;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: #999; font-size: 10px; font-weight: 500;
            transition: transform 0.1s; cursor: pointer;
        }
        .nav-item.active { color: var(--primary); }
        .nav-item:active { transform: scale(0.9); }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }

        /* --- 住专转 转 (Iframe) --- */
        #app-frame {
            flex: 1; border: none; width: 100%; height: 100%;
            background: white; padding-bottom: 60px; /* 拽  */
        }

        /* --- 转拽转 PWA --- */
        #pwa-install {
            position: absolute; top: 10px; right: 10px; z-index: 80;
            background: white; color: black; padding: 8px 16px;
            border-radius: 20px; font-size: 12px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); display: none; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="splash">
        <div class="w-28 h-28 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-[2rem] flex items-center justify-center shadow-2xl logo-anim mb-6 border-4 border-white/10">
            <i class="fas fa-cubes text-white text-5xl drop-shadow-md"></i>
        </div>
        <h1 class="text-3xl font-black text-white tracking-wider">SabanOS</h1>
        <p class="text-blue-300 text-sm font-mono mt-2" id="loading-text">注 注专转...</p>
    </div>

    <div id="os-shell">
        <div id="pwa-install" onclick="installPWA()"><i class="fas fa-download"></i> 转拽</div>
        
        <iframe id="app-frame" name="content"></iframe>

        <nav class="glass-nav" id="main-nav">
            <div class="nav-item active" onclick="navTo('orders')">
                <i class="fas fa-inbox nav-icon"></i>
                <span>转</span>
            </div>
            <div class="nav-item" onclick="navTo('transfers')">
                <i class="fas fa-truck-loading nav-icon"></i>
                <span>注专转</span>
            </div>
            <div class="nav-item" onclick="navTo('map')">
                <i class="fas fa-map-marked-alt nav-icon"></i>
                <span>驻 </span>
            </div>
            <div class="nav-item" onclick="navTo('settings')">
                <i class="fas fa-cog nav-icon"></i>
                <span>专转</span>
            </div>
        </nav>
    </div>

    <div id="permission-gate">
        <div class="gate-card">
            <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                <i class="fas fa-bell"></i>
            </div>
            <h2 class="text-xl font-black text-slate-800 mb-2">专 </h2>
            <p class="text-sm text-slate-500 mb-6 leading-relaxed">
                抓 砖专 转专转 住 转 注.
            </p>
            <button onclick="unlockApp()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition-transform">
                转 注 
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { initPresence } from './js/presence.js'; // 驻注转  "专/转拽"

        // Config
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 驻注转 注拽 转 ( 砖 专 砖 专)
        initPresence(app);

        let deferredPrompt;

        // --- 1. 注 专砖转 ---
        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('uid');
            const statusText = document.getElementById('loading-text');

            if(uid) {
                statusText.innerText = "转 砖转砖...";
                try {
                    const snap = await getDoc(doc(db, "users", uid));
                    if(snap.exists()) {
                        const user = snap.data();
                        
                        // 砖专转 转 砖砖 驻拽爪转 驻转
                        localStorage.setItem('saban_user', JSON.stringify({uid, ...user}));
                        
                        //   拽 - 驻 驻拽爪转 拽 (爪 注驻转 )
                        if(user.role === 'client') {
                            window.location.href = `client-app.html?uid=${uid}`;
                            return; 
                        }
                    }
                } catch(e) { console.error("Login Check Error:", e); }
            }

            // 住 注 爪转 住 驻转
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash').remove();
                    document.getElementById('permission-gate').style.display = 'flex';
                }, 600);
            }, 1200);
        };

        // --- 2. 砖专专 住转 注转 " ---
        window.unlockApp = () => {
            const loadApp = () => {
                document.getElementById('permission-gate').style.display = 'none';
                // 注转 " 转 -iframe 注 驻专专 砖住转专 转 住专 爪 砖 
                document.getElementById('app-frame').src = "whatsapp-center2.html?embed=true";
            };

            // 住  住 ( 驻转 转 -AudioContext)
            const a = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAGZGF0YQQAAAAAAA==");
            
            // 砖砖 -Promise   转拽注  砖 砖
            a.play()
                .then(() => { console.log("Audio Unlocked"); loadApp(); })
                .catch((e) => { console.warn("Audio blocked, continuing anyway", e); loadApp(); });
        };

        // --- 3.  () ---
        window.navTo = (section) => {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');

            const frame = document.getElementById('app-frame');
            
            if (section === 'map') {
                // 注专 驻 
                frame.src = "Dashboard.html?embed=true";
            } 
            else if (section === 'settings') {
                // 注专 专转 (setup.html)
                frame.src = "setup.html"; 
            }
            else {
                // 专 " 驻转  驻
                if (frame.contentWindow.location.pathname.includes('whatsapp-center2.html')) {
                    //  专 ", 专拽 砖 驻拽
                    frame.contentWindow.postMessage({ action: 'switchTab', tab: section }, '*');
                } else {
                    //   驻, 注 砖 转 "  砖 驻拽
                    frame.src = "whatsapp-center2.html?embed=true";
                    frame.onload = () => {
                        frame.contentWindow.postMessage({ action: 'switchTab', tab: section }, '*');
                    };
                }
            }
        };

        // --- 4. 转拽转 驻拽爪 (PWA) ---
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('pwa-install').style.display = 'block';
        });

        window.installPWA = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('pwa-install').style.display = 'none';
                }
                deferredPrompt = null;
            }
        };
    </script>
</body>
</html>
