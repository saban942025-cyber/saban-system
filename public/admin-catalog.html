    <style>
        /* Base Design */
        body { background: #f1f5f9; font-family: system-ui, -apple-system, sans-serif; color: #334155; }
        
        /* Glass Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border-radius: 16px;
        }

        /* Brands Scroll */
        .brands-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 10px; scrollbar-width: none; }
        .brand-pill {
            min-width: 80px; height: 80px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #e2e8f0; cursor: pointer; transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .brand-pill:hover { border-color: #3b82f6; transform: scale(1.05); }
        .brand-img { width: 50px; height: 50px; object-fit: contain; }

        /* Product Grid */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .product-card { 
            background: white; border-radius: 16px; overflow: hidden; position: relative;
            transition: 0.2s; border: 1px solid #f1f5f9;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        
        /* Google Overlay */
        .google-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 60;
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px);
            display: none;
        }
        .google-modal {
            width: 90%; max-width: 900px; height: 85vh; background: #fff; border-radius: 24px;
            display: flex; flex-direction: column; overflow: hidden;
        }
        
        /* Live Results Grid */
        .g-results { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 20px; overflow-y: auto; }
        .g-card { border: 1px solid #e2e8f0; border-radius: 12px; padding: 10px; cursor: pointer; transition: 0.2s; display: flex; flex-direction: column; }
        .g-card:hover { border-color: #3b82f6; background: #eff6ff; }
        .g-img { width: 100%; height: 140px; object-fit: contain; margin-bottom: 10px; background: white; }
        
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

        // --- Firebase Config ---
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        let app, db; try{app=initializeApp(firebaseConfig);db=getFirestore(app);}catch(e){}

        // --- Google API Config (×”× ×ª×•× ×™× ×©×¡×™×¤×§×ª) ---
        const GOOGLE_API_KEY = "AIzaSyDLkShn6lBBew-PJJWtzvAe_14UF9Kv-QI"; 
        const GOOGLE_CX = "3331a7d5c75e14f26"; 

        // --- UI Logic ---
        window.openProductEditor = () => document.getElementById('productEditor').style.display = 'flex';

        window.openGoogleFetch = () => {

        // --- REAL Google Search Logic ---
        window.runRealGoogleSearch = async () => {
            const query = document.getElementById('gSearchInput').value;
            if(!query) return;
            
            const container = document.getElementById('gResults');
            container.innerHTML = '<div class="col-span-full text-center py-20"><i class="fas fa-circle-notch fa-spin text-blue-600 text-3xl"></i><div class="mt-2 text-slate-500 font-bold">×¡×•×¨×§ ××ª ×”××™× ×˜×¨× ×˜...</div></div>';

            try {
                // ×§×¨×™××” ×××™×ª×™×ª
                const url = `https://www.googleapis.com/customsearch/v1?key=${GOOGLE_API_KEY}&cx=${GOOGLE_CX}&q=${encodeURIComponent(query)}&searchType=image`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) throw new Error(data.error.message);
                if (!data.items || data.items.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center text-slate-500">×œ× × ××¦××• ×ª×•×¦××•×ª. × ×¡×” ××™×œ×™× ××—×¨×•×ª.</div>';
                    return;
                }

                // ×¨×™× ×“×•×¨ ×ª×•×¦××•×ª
                container.innerHTML = data.items.map(item => {
                    const title = item.title || "×œ×œ× ×©×";
                    const img = item.link;
                    
                    return `
                        <div class="g-card" onclick="importFromLive('${title.replace(/'/g, "").replace(/"/g, "")}', '${img}')">
                            <img src="${img}" class="g-img" onerror="this.src='https://via.placeholder.com/150'">

                        </div>
                    `;
                }).join('');

                console.error(error);
                container.innerHTML = `<div class="col-span-full text-center text-red-500 font-bold">×©×’×™××”: ${error.message}</div>`;
            }
        };

        window.importFromLive = (title, img) => {
            document.getElementById('inpName').value = title;

        };

        // --- Save to DB ---

            if(!db) return alert("×©×’×™××ª ××¡×“ × ×ª×•× ×™×");
            
            const product = {

                    brand: "×›×œ×œ×™"

                rich: {

                },

            closeEditor();

        };

        async function loadProducts() {
            if(!db) return;
            const snap = await getDocs(collection(db, "products"));
            document.getElementById('catalogGrid').innerHTML = snap.docs.map(d => {
                const p = d.data();
                return `

                    <div class="p-3 border-t bg-slate-50">
                        <div class="font-bold text-sm truncate">${p.core?.name}</div>
                        <div class="text-green-600 font-bold">â‚ª${p.core?.price}</div>
                    </div>
                </div>`;
            }).join('');
        }

        window.onload = loadProducts;
    </script>
