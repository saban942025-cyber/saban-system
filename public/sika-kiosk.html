<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sika Brain Tester </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>body { background: #1a1a1a; color: white; font-family: sans-serif; padding: 20px; }</style>
</head>
<body>

    <div class="max-w-2xl mx-auto bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-2xl">
        <h1 class="text-3xl font-black text-[#ffc500] mb-2">Sika Brain Tester <i class="fas fa-microchip"></i></h1>
        <p class="text-gray-400 mb-6">拽转 专 -Gemini API + 专拽转 拽 住拽</p>

        <div class="mb-4">
            <label class="text-xs font-bold text-gray-500">API KEY:</label>
            <input type="password" id="apiKey" class="w-full bg-gray-900 border border-gray-600 rounded px-3 py-2 text-green-400 font-mono text-sm" placeholder="拽  转 驻转 砖...">
        </div>

        <div class="mb-4">
            <label class="text-xs font-bold text-gray-500">砖转 拽:</label>
            <input id="userQuery" class="w-full bg-gray-700 border-none rounded-xl px-4 py-4 text-white text-lg focus:ring-2 ring-[#ffc500] outline-none" placeholder="砖: 砖  专转 专转祝,  专?">
        </div>

        <button onclick="askGemini()" class="w-full bg-[#e3000f] hover:bg-red-700 text-white font-bold py-3 rounded-xl transition flex justify-center items-center gap-2">
            <i class="fas fa-play"></i> 专抓 砖转 
        </button>

        <div id="outputArea" class="mt-6 hidden">
            <div class="text-xs font-bold text-gray-500 mb-2">转砖转  (AI Analysis):</div>
            <div id="responseBox" class="bg-gray-900 p-4 rounded-xl border-l-4 border-[#ffc500] text-gray-200 leading-relaxed min-h-[100px]"></div>
            
            <div class="mt-4 bg-black p-3 rounded text-xs font-mono text-green-500 overflow-x-auto">
                <div>> Status: <span id="statusParams">Ready</span></div>
                <div>> Latency: <span id="latency">0ms</span></div>
            </div>
        </div>
    </div>

    <script>
        // --- 拽 爪专 砖专拽  (Context) ---
        //   砖驻 转 '  住拽
        const catalogContext = `
        专砖转 爪专  (Sika):
        1. Sika TopSeal 107 -  爪 砖,  专. 转 专 专, 专驻住转 驻 专爪祝. 砖 6 砖注转.
        2. Sika MonoTop 612 -  转拽 ,  住. 砖拽 注 拽专转. 拽 .
        3. Sikaflex 11FC - 住拽 驻专  拽. 砖 . 转 转驻专 住拽.
        4. Sika Ceram 255 - 拽 拽专拽 砖 转 (C2TE S1).  注转 专.
        5. Sika Multiseal - 住专   拽 注爪. 转拽 专 转.
        `;

        async function askGemini() {
            const key = document.getElementById('apiKey').value;
            const query = document.getElementById('userQuery').value;
            const out = document.getElementById('outputArea');
            const box = document.getElementById('responseBox');
            
            if(!key) return alert("住专 驻转 API!");
            if(!query) return alert("转 砖...");

            out.classList.remove('hidden');
            box.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 转 转  Google Cloud...';
            document.getElementById('statusParams').innerText = "Processing...";
            
            const start = Date.now();

            // --- 转 驻专驻  ---
            const prompt = `
            转 注抓  专 砖 专转 Sika 转 专 .
            
            ${catalogContext}

            转:
            1. 拽 砖: "${query}"
            2. 转 转 注 砖 拽.
            3. 抓 注 爪专 转 转专 专砖 注.
            4. 住专 拽爪专  专转   砖.
            5.  转爪 爪专 砖 专砖. 转 拽爪专, 拽爪注 砖拽.
            `;

            try {
                // 砖 -Gemini 1.5 Flash ( 专)
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                
                if (data.error) throw new Error(data.error.message);
                
                const answer = data.candidates[0].content.parts[0].text;
                
                // 注爪 转砖 (砖转)
                box.innerHTML = answer.replace(/\*\*(.*?)\*\*/g, '<span class="text-[#ffc500] font-bold">$1</span>');
                
                document.getElementById('statusParams').innerText = "Success (200 OK)";
                document.getElementById('latency').innerText = (Date.now() - start) + "ms";

            } catch (error) {
                box.innerHTML = `<span class="text-red-500 font-bold">砖:</span> ${error.message}`;
                document.getElementById('statusParams').innerText = "Error";
            }
        }
    </script>
</body>
</html>
