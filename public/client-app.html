<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban Client Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { background: #f1f5f9; font-family: 'Heebo', sans-serif; padding-bottom: 90px; /* ××§×•× ×œ×¡×¨×’×œ ×”×ª×—×ª×•×Ÿ */ }
        
        /* Header Profile */
        .profile-card {
            background: linear-gradient(135deg, #1e293b, #0f172a); color: white;
            padding: 20px; border-radius: 0 0 25px 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* Catalog Grid */
        .product-card {
            background: white; border-radius: 16px; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.2s; position: relative;
        }
        .product-card:active { transform: scale(0.98); }
        
        /* Specs Tags */
        .spec-tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: #f1f5f9; color: #64748b; font-weight: bold; }

        /* --- FIXED BOTTOM NAV (×”×ª×™×§×•×Ÿ: ×¡×¨×’×œ ×§×‘×•×¢) --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; height: 70px;
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid #e2e8f0; box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
            z-index: 50; padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-btn {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #94a3b8; font-size: 10px; font-weight: bold; width: 60px; transition: 0.2s;
        }
        .nav-btn i { font-size: 20px; margin-bottom: 4px; }
        .nav-btn.active { color: #2563eb; }
        .nav-btn:active { transform: scale(0.9); }
        
        /* Cart Badge */
        .cart-badge {
            position: absolute; top: -5px; right: 10px;
            background: #ef4444; color: white; border-radius: 50%;
            width: 18px; height: 18px; font-size: 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; opacity: 0; transition: 0.2s;
        }
        .cart-badge.show { opacity: 1; transform: scale(1); }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { background: white; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; border-radius: 20px; animation: slideUp 0.3s; }
        
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* AI Input */
        .ai-input-box {
            background: white; border: 2px solid #3b82f6; border-radius: 12px;
            padding: 15px; display: flex; gap: 10px; margin-top: -25px; margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.15); width: 90%; margin-left: auto; margin-right: auto;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="flex items-center gap-4 mb-4">
            <img id="userAvatar" src="" class="w-16 h-16 rounded-full border-2 border-blue-400 p-1 bg-white/10">
            <div>
                <h1 id="userName" class="text-2xl font-black tracking-wide">××•×¨×—</h1>
                <div class="flex items-center gap-2 opacity-80 text-sm">
                    <i class="fas fa-id-card"></i> ×œ×§×•×—: <span id="userClientNum" class="font-mono font-bold">---</span>
                </div>
            </div>
            <button onclick="toggleHistory()" class="mr-auto bg-white/10 p-2 rounded-xl backdrop-blur-sm hover:bg-white/20">
                <i class="fas fa-history text-xl"></i>
            </button>
        </div>
        
        <div class="flex items-center gap-2 bg-white/10 p-2 rounded-lg">
            <i class="fas fa-hard-hat text-yellow-400"></i>
            <select id="projectSelect" class="bg-transparent text-white font-bold w-full outline-none text-sm">
                <option value="general" class="text-black">×¤×¨×•×™×§×˜ ×›×œ×œ×™</option>
                <option value="villa_herzliya" class="text-black">×•×™×œ×” ×”×¨×¦×œ×™×” ×¤×™×ª×•×—</option>
                <option value="tower_tlv" class="text-black">××’×“×œ×™ ×”×¦×¢×™×¨×™× ×ª"×</option>
            </select>
        </div>
    </div>

    <div class="ai-input-box">
        <i class="fas fa-magic text-blue-500 text-xl mt-1"></i>
        <div class="flex-1">
            <input id="smartInput" type="text" class="w-full outline-none font-bold text-gray-700" placeholder='×“×•×’××”: "×©×œ×— 10 ××œ×˜ ×•-5 ×“×‘×§..."'>
            <div class="text-[10px] text-gray-400">×”×§×œ×“ ×—×•×¤×©×™, ×”-AI ×™×‘×¦×¢ ××ª ×”×”×–×× ×”.</div>
        </div>
        <button onclick="parseSmartOrder()" class="bg-blue-600 text-white rounded-lg px-3 font-bold shadow hover:bg-blue-700">×”×•×¡×£</button>
    </div>

    <div class="px-4 pb-4">
        <h2 class="text-lg font-black text-slate-800 mb-3 flex items-center gap-2">
            <i class="fas fa-th-large text-gray-400"></i> ×§×˜×œ×•×’ ××•×¦×¨×™×
        </h2>
        
        <div id="loader" class="text-center py-10 text-gray-400">
            <i class="fas fa-circle-notch fa-spin text-2xl"></i><br>×˜×•×¢×Ÿ ×§×˜×œ×•×’ ××”×¢× ×Ÿ...
        </div>

        <div id="catalogGrid" class="grid grid-cols-2 gap-4"></div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-btn active" onclick="alert('×“×£ ×”×‘×™×ª')">
            <i class="fas fa-home"></i>
            <span>×‘×™×ª</span>
        </div>
        <div class="nav-btn" onclick="document.getElementById('catalogGrid').scrollIntoView({behavior:'smooth'})">
            <i class="fas fa-search"></i>
            <span>×§×˜×œ×•×’</span>
        </div>
        <div class="nav-btn relative" onclick="openCheckout()">
            <div class="relative">
                <i class="fas fa-shopping-cart text-2xl"></i>
                <div id="navCartBadge" class="cart-badge">0</div>
            </div>
            <span>×¢×’×œ×”</span>
        </div>
        <div class="nav-btn" onclick="toggleHistory()">
            <i class="fas fa-user"></i>
            <span>×¤×¨×•×¤×™×œ</span>
        </div>
    </nav>

    <div id="productModal" class="modal-overlay" onclick="if(event.target===this) closeProductModal()">
        <div class="modal-box">
            <div class="relative">
                <img id="modalImg" src="" class="w-full h-64 object-cover">
                <button onclick="closeProductModal()" class="absolute top-4 left-4 bg-black/50 text-white w-8 h-8 rounded-full"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6">
                <h2 id="modalTitle" class="text-2xl font-black text-slate-800 mb-1"></h2>
                <div id="modalSku" class="text-xs text-gray-400 font-mono mb-4"></div>
                
                <div class="grid grid-cols-3 gap-2 mb-6 text-center">
                    <div class="bg-slate-50 p-2 rounded-lg border">
                        <i class="fas fa-weight-hanging text-blue-500 mb-1"></i>
                        <div class="text-[10px] text-gray-500">××©×§×œ</div>
                        <div id="specWeight" class="font-bold text-sm"></div>
                    </div>
                    <div class="bg-slate-50 p-2 rounded-lg border">
                        <i class="fas fa-paint-roller text-blue-500 mb-1"></i>
                        <div class="text-[10px] text-gray-500">×›×™×¡×•×™</div>
                        <div id="specCover" class="font-bold text-sm"></div>
                    </div>
                    <div class="bg-slate-50 p-2 rounded-lg border">
                        <i class="fas fa-clock text-blue-500 mb-1"></i>
                        <div class="text-[10px] text-gray-500">×™×™×‘×•×©</div>
                        <div id="specDry" class="font-bold text-sm"></div>
                    </div>
                </div>

                <div class="flex gap-3">
                    <input id="modalQty" type="number" class="w-20 text-center border rounded-xl font-bold text-lg" value="1">
                    <button onclick="addToCartFromModal()" class="flex-1 bg-slate-900 text-white py-3 rounded-xl font-bold shadow-lg">×”×•×¡×£ ×œ×”×–×× ×”</button>
                </div>
            </div>
        </div>
    </div>

    <div id="historyModal" class="modal-overlay" onclick="if(event.target===this) document.getElementById('historyModal').style.display='none'">
        <div class="modal-box p-6">
            <h2 class="text-xl font-black mb-4">×”×™×¡×˜×•×¨×™×™×ª ×”×–×× ×•×ª</h2>
            <div id="historyList" class="space-y-3">
                <div class="text-center text-gray-400">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, setDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // State
        let products = [];
        let cart = [];
        let currentUser = { name: "××•×¨×—", clientNumber: "---", uid: null };
        let currentProduct = null;

        // --- INIT SEQUENCE ---
        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('uid');

            await loadUserProfile(uid);
            await ensureProductsExist(); // Seed DB if empty
            listenToProducts(); // Live updates
            loadHistory();
        };

        // 1. ××©×ª××©
        async function loadUserProfile(uid) {
            if(!uid) return;
            try {
                const docSnap = await getDoc(doc(db, "users", uid));
                if(docSnap.exists()) {
                    currentUser = { uid, ...docSnap.data() };
                    document.getElementById('userName').innerText = currentUser.name;
                    document.getElementById('userClientNum').innerText = currentUser.clientNumber || '---';
                    document.getElementById('userAvatar').src = currentUser.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.name)}&background=random`;
                }
            } catch(e) { console.error("Error loading profile", e); }
        }

        // 2. ××•×¦×¨×™× (Seed + Listen)
        async function ensureProductsExist() {
            // ×‘×“×™×§×” ×× ×”×§×˜×œ×•×’ ×¨×™×§ (×¤×¢× ×¨××©×•× ×”)
            const snap = await getDocs(collection(db, "products"));
            if (!snap.empty) return;

            // ×× ×¨×™×§ - ×”×–×¨×§×ª × ×ª×•× ×™×
            const seedData = [
                { id: 1, name: "××œ×˜ ×œ×‘×Ÿ ×¤×•×¨×˜×œ× ×“", sku: "CM-001", price: 45, img: "https://taasiya.co.il/content/images/thumbs/0008544_-_550.jpeg", specs: { weight: "25 ×§×’", cover: "12 ×\"×¨", dry: "24 ×©×¢×•×ª" } },
                { id: 2, name: "×“×‘×§ ×§×¨××™×§×” 109", sku: "GL-109", price: 60, img: "https://www.jacobi.co.il/wp-content/uploads/2016/09/code-109.jpg", specs: { weight: "20 ×§×’", cover: "5 ×\"×¨", dry: "4 ×©×¢×•×ª" } },
                { id: 3, name: "×©×œ×™×›×˜ ×¦×‘×¢×•× ×™", sku: "PN-500", price: 180, img: "https://nirlat.com/wp-content/uploads/2018/12/M200_pack_shot.jpg", specs: { weight: "24 ×§×’", cover: "8 ×\"×¨", dry: "48 ×©×¢×•×ª" } },
                { id: 4, name: "×˜×™×— ×’×‘×¡", sku: "PL-200", price: 35, img: "https://res.cloudinary.com/rgl/image/upload/v1612769064/upload/pro-img/big/169.jpg", specs: { weight: "30 ×§×’", cover: "10 ×\"×¨", dry: "3 ×©×¢×•×ª" } }
            ];

            for (const p of seedData) {
                // ×©×™××•×© ×‘-ID ×§×‘×•×¢ ×›×“×™ ×œ×× ×•×¢ ×›×¤×™×œ×•×™×•×ª
                await setDoc(doc(db, "products", "prod_" + p.id), p);
            }
        }

        function listenToProducts() {
            onSnapshot(collection(db, "products"), (snap) => {
                products = snap.docs.map(d => ({ fireId: d.id, ...d.data() }));
                renderCatalog();
                document.getElementById('loader').style.display = 'none';
            });
        }

        function renderCatalog() {
            const grid = document.getElementById('catalogGrid');
            grid.innerHTML = products.map(p => `
                <div class="product-card" onclick="openProductModal('${p.fireId}')">
                    <div class="h-32 bg-gray-100 flex items-center justify-center overflow-hidden">
                        <img src="${p.img}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-3">
                        <div class="text-[10px] text-gray-400 font-bold mb-1">${p.sku}</div>
                        <h3 class="font-bold text-slate-800 text-sm mb-2 leading-tight h-10 overflow-hidden">${p.name}</h3>
                        <div class="flex gap-1 mb-2">
                            <span class="spec-tag">${p.specs?.weight || '-'}</span>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <span class="font-black text-blue-600">â‚ª${p.price}</span>
                            <button class="bg-slate-900 text-white w-8 h-8 rounded-full shadow"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- CART & MODALS ---
        window.openProductModal = (fireId) => {
            currentProduct = products.find(p => p.fireId === fireId);
            if(!currentProduct) return;

            document.getElementById('modalTitle').innerText = currentProduct.name;
            document.getElementById('modalSku').innerText = `××§"×˜: ${currentProduct.sku}`;
            document.getElementById('modalImg').src = currentProduct.img;
            document.getElementById('specWeight').innerText = currentProduct.specs?.weight || '-';
            document.getElementById('specCover').innerText = currentProduct.specs?.cover || '-';
            document.getElementById('specDry').innerText = currentProduct.specs?.dry || '-';
            
            document.getElementById('modalQty').value = 1;
            document.getElementById('productModal').style.display = 'flex';
        };

        window.closeProductModal = () => document.getElementById('productModal').style.display = 'none';

        window.addToCartFromModal = () => {
            const qty = parseInt(document.getElementById('modalQty').value);
            addToCart(currentProduct, qty);
            closeProductModal();
        };

        function addToCart(prod, qty) {
            const existing = cart.find(i => i.fireId === prod.fireId);
            if(existing) existing.qty += qty;
            else cart.push({ ...prod, qty });
            
            updateCartUI();
        }

        function updateCartUI() {
            const count = cart.reduce((a,b) => a + b.qty, 0);
            const badge = document.getElementById('navCartBadge');
            
            badge.innerText = count;
            if(count > 0) badge.classList.add('show');
            else badge.classList.remove('show');
        }

        // --- AI & CHECKOUT ---
        window.parseSmartOrder = () => {
            const text = document.getElementById('smartInput').value;
            if(!text) return;

            let added = false;
            // ×—×™×¤×•×© ×—×›× ×‘××¢×¨×š ×”××•×¦×¨×™× ×”×—×™
            products.forEach(p => {
                if(text.includes(p.name.split(' ')[0]) || text.includes(p.name.split(' ')[1])) {
                     // ×–×™×”×•×™ ×›××•×ª (×‘×¨×™×¨×ª ××—×“×œ 1)
                     const qty = parseInt((text.match(/\d+/) || [1])[0]);
                     addToCart(p, qty);
                     added = true;
                }
            });

            if(added) {
                alert("ğŸ¤– × ×•×¡×£ ×œ×¢×’×œ×” ×‘×”×¦×œ×—×”!");
                document.getElementById('smartInput').value = '';
            } else {
                alert("×œ× ×–×•×”×” ××•×¦×¨ ××”×§×˜×œ×•×’. × ×¡×” ×©×•×‘.");
            }
        };

        window.openCheckout = async () => {
            if(cart.length === 0) return alert("×”×¢×’×œ×” ×¨×™×§×”");
            if(!confirm("×œ×©×œ×•×— ×”×–×× ×”?")) return;

            const orderData = {
                clientName: currentUser.name,
                clientNumber: currentUser.clientNumber || '99999',
                project: document.getElementById('projectSelect').value,
                items: cart,
                totalItems: cart.reduce((a,b)=>a+b.qty,0),
                status: 'new',
                location: { lat: 32.166, lng: 34.833 },
                phone: "050-0000000",
                createdAt: serverTimestamp()
            };

            await addDoc(collection(db, "orders"), orderData);
            alert("×”×”×–×× ×” × ×©×œ×—×” ×œ×—×'×œ!");
            cart = [];
            updateCartUI();
        };

        // --- HISTORY ---
        window.toggleHistory = () => document.getElementById('historyModal').style.display = 'flex';
        
        async function loadHistory() {
            const list = document.getElementById('historyList');
            const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            
            list.innerHTML = "";
            let found = false;
            
            snap.forEach(d => {
                const o = d.data();
                // ×¡×™× ×•×Ÿ ×¦×“ ×œ×§×•×— (×“××•) - ×‘××¦×™××•×ª ×”×™×™× ×• ×¢×•×©×™× where ×‘-query
                if(o.clientName === currentUser.name || !currentUser.uid) {
                    found = true;
                    const date = o.createdAt ? new Date(o.createdAt.seconds*1000).toLocaleDateString() : '-';
                    list.innerHTML += `
                    <div class="bg-slate-50 p-3 rounded-lg border flex justify-between items-center">
                        <div>
                            <div class="font-bold text-sm">×”×–×× ×”: ${o.totalItems} ×¤×¨×™×˜×™×</div>
                            <div class="text-xs text-gray-500">${date} | ${o.status}</div>
                        </div>
                        <i class="fas fa-check-circle text-green-500"></i>
                    </div>`;
                }
            });
            if(!found) list.innerHTML = '<div class="text-center text-gray-400">××™×Ÿ ×”×–×× ×•×ª ×§×•×“××•×ª</div>';
        }
    </script>
</body>
