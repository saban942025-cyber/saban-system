    <style>
        body { background: #f1f5f9; font-family: 'Heebo', sans-serif; padding-bottom: 90px; }
        .profile-card { background: linear-gradient(135deg, #1e293b, #0f172a); color: white; padding: 20px; border-radius: 0 0 25px 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }

        .spec-tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: #f1f5f9; color: #64748b; font-weight: bold; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; height: 70px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #e2e8f0; box-shadow: 0 -4px 20px rgba(0,0,0,0.05); z-index: 50; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; font-size: 10px; font-weight: bold; width: 60px; transition: 0.2s; }
        .nav-btn i { font-size: 20px; margin-bottom: 4px; }
        .nav-btn.active { color: #2563eb; }
        .cart-badge { position: absolute; top: -5px; right: 10px; background: #ef4444; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; opacity: 0; transition: 0.2s; }
        .cart-badge.show { opacity: 1; transform: scale(1); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { background: white; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; border-radius: 20px; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .ai-input-box { background: white; border: 2px solid #3b82f6; border-radius: 12px; padding: 15px; display: flex; gap: 10px; margin-top: -25px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(59, 130, 246, 0.15); width: 90%; margin-left: auto; margin-right: auto; }

<body>

    <nav class="bottom-nav">

        <div class="nav-btn relative" onclick="openCheckout()">

    <div id="productModal" class="modal-overlay" onclick="if(event.target===this) closeProductModal()">

                    <div class="bg-slate-50 p-2 rounded-lg border"><div class="text-[10px] text-gray-500">×›×™×¡×•×™</div><div id="specCover" class="font-bold text-sm"></div></div>
                    <div class="bg-slate-50 p-2 rounded-lg border"><div class="text-[10px] text-gray-500">×™×™×‘×•×©</div><div id="specDry" class="font-bold text-sm"></div></div>

    <div id="compareModal" class="modal-overlay" onclick="if(event.target===this) document.getElementById('compareModal').style.display='none'">
        <div class="modal-box p-6">
            <h2 class="text-xl font-black mb-4 flex items-center gap-2"><i class="fas fa-balance-scale text-blue-600"></i> ×”×©×•×•××ª ××•×¦×¨×™×</h2>
            <div id="compareContent" class="overflow-x-auto"></div>

    <div id="historyModal" class="modal-overlay" onclick="if(event.target===this) document.getElementById('historyModal').style.display='none'">
        <div class="modal-box p-6">
            <h2 class="text-xl font-black mb-4">×”×™×¡×˜×•×¨×™×™×ª ×”×–×× ×•×ª</h2>
            <div id="historyList" class="space-y-3"><div class="text-center text-gray-400">×˜×•×¢×Ÿ...</div></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, setDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let products = [];
        let cart = [];
        let compareList = [];
        let currentUser = { name: "××•×¨×—", clientNumber: "---", uid: null };
        let currentProduct = null;

        // --- ğŸ”´ BI LOGGER FUNCTION ---
        async function logAction(action, details = "", type = "regular") {
            try {
                await addDoc(collection(db, "system_logs"), {
                    user: currentUser.name || "××•×¨×—",
                    action: action,
                    details: details,
                    type: type,
                    timestamp: serverTimestamp()
                });
            } catch (e) { console.error("Log error", e); }
        }

        // --- INIT ---
        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('uid');
            await loadUserProfile(uid);
            listenToProducts();
            loadHistory();
        };

        async function loadUserProfile(uid) {
            if(!uid) return;
            try {
                const docSnap = await getDoc(doc(db, "users", uid));
                if(docSnap.exists()) {
                    currentUser = { uid, ...docSnap.data() };
                    document.getElementById('userName').innerText = currentUser.name;
                    document.getElementById('userClientNum').innerText = currentUser.clientNumber || '---';
                    document.getElementById('userAvatar').src = currentUser.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.name)}&background=random`;
                }
            } catch(e) { console.error("Error", e); }
        }

        function listenToProducts() {
            onSnapshot(collection(db, "products"), (snap) => {
                products = snap.docs.map(d => ({ fireId: d.id, ...d.data() }));
                renderCatalog();
                document.getElementById('loader').style.display = 'none';
            });
        }

        function renderCatalog() {
            const grid = document.getElementById('catalogGrid');
            if(products.length === 0) { seedProducts(); return; }
            grid.innerHTML = products.map(p => `
                <div class="product-card">
                    <div onclick="openProductModal('${p.fireId}')">
                        <div class="h-32 bg-gray-100 flex items-center justify-center overflow-hidden"><img src="${p.img || 'https://via.placeholder.com/150'}" class="w-full h-full object-cover"></div>
                        <div class="p-3">
                            <div class="text-[10px] text-gray-400 font-bold mb-1">${p.sku || 'N/A'}</div>
                            <h3 class="font-bold text-slate-800 text-sm mb-2 leading-tight h-10 overflow-hidden">${p.name}</h3>
                            <div class="flex justify-between items-center mt-2 mb-2"><span class="font-black text-blue-600">â‚ª${p.price}</span><button class="bg-slate-900 text-white w-8 h-8 rounded-full shadow"><i class="fas fa-plus"></i></button></div>
                        </div>
                    </div>
                    <div class="flex border-t border-gray-100">
                        <button onclick="compareProduct('${p.fireId}')" class="flex-1 py-3 text-xs font-bold text-gray-500 hover:bg-gray-50 border-l"><i class="fas fa-balance-scale"></i> ×”×©×•×•××”</button>
                        <button onclick="askGemini('${p.name}')" class="flex-1 py-3 text-xs font-bold text-purple-600 hover:bg-purple-50"><i class="fas fa-sparkles"></i> ×”×ª×™×™×¢×¥</button>
                    </div>
                </div>`).join('');
        }

        window.openProductModal = (fireId) => {
            currentProduct = products.find(p => p.fireId === fireId);
            if(!currentProduct) return;
            document.getElementById('modalTitle').innerText = currentProduct.name;
            document.getElementById('modalSku').innerText = `××§"×˜: ${currentProduct.sku}`;
            document.getElementById('modalImg').src = currentProduct.img;
            document.getElementById('specWeight').innerText = currentProduct.specs?.weight || '-';
            document.getElementById('specCover').innerText = currentProduct.specs?.cover || '-';
            document.getElementById('specDry').innerText = currentProduct.specs?.dry || '-';
            document.getElementById('modalQty').value = 1;
            document.getElementById('productModal').style.display = 'flex';
        };

        window.closeProductModal = () => document.getElementById('productModal').style.display = 'none';
        window.addToCartFromModal = () => { const qty = parseInt(document.getElementById('modalQty').value); addToCart(currentProduct, qty); closeProductModal(); };
        function addToCart(prod, qty) { const existing = cart.find(i => i.fireId === prod.fireId); if(existing) existing.qty += qty; else cart.push({ ...prod, qty }); updateCartUI(); }
        function updateCartUI() { const count = cart.reduce((a,b) => a + b.qty, 0); const badge = document.getElementById('navCartBadge'); badge.innerText = count; if(count > 0) badge.classList.add('show'); else badge.classList.remove('show'); }

        window.parseSmartOrder = () => {
            const text = document.getElementById('smartInput').value;
            if(!text) return;
            let added = false;
            products.forEach(p => {
                if(text.includes(p.name.split(' ')[0]) || (p.tags && p.tags.includes(text.split(' ')[0]))) {
                     const qty = parseInt((text.match(/\d+/) || [1])[0]); addToCart(p, qty); added = true;
                }
            });
            if(added) {
                alert("ğŸ¤– ×”-AI ×¤×¢× ×— ××ª ×”×”×–×× ×” ×•×”×•×¡×™×£ ×œ×¢×’×œ×”!");
                // LOG
                logAction("×©×™××•×© ×‘-AI", `×—×™×¤×•×© ×—×•×¤×©×™: "${text}"`, "regular");
                document.getElementById('smartInput').value = '';
            } else { alert("×œ× ×–×•×”×” ××•×¦×¨. × ×¡×” ××™×œ×•×ª ××¤×ª×— ×›××• '××œ×˜', '×“×‘×§'."); }
        };

        window.openCheckout = async () => {
            if(cart.length === 0) return alert("×”×¢×’×œ×” ×¨×™×§×”");
            if(!confirm("×œ×©×œ×•×— ×”×–×× ×”?")) return;
            const orderData = {
                clientName: currentUser.name, clientNumber: currentUser.clientNumber || '99999',
                project: document.getElementById('projectSelect').value,
                items: cart, totalItems: cart.reduce((a,b)=>a+b.qty,0),
                status: 'new', location: { lat: 32.166, lng: 34.833 },
                phone: "050-0000000", createdAt: serverTimestamp()
            };
            await addDoc(collection(db, "orders"), orderData);
            
            // LOG
            logAction("×”×–×× ×” ×—×“×©×”", `×”×œ×§×•×— ×”×–××™×Ÿ ${orderData.totalItems} ×¤×¨×™×˜×™×`, "urgent");

            alert("×”×”×–×× ×” × ×©×œ×—×” ×œ×—×'×œ ×‘×”×¦×œ×—×”!");
            cart = []; updateCartUI();
        };

        window.askGemini = (productName) => {
            const question = prompt(`×”×ª×™×™×¢×¦×•×ª ×œ×’×‘×™ ${productName}:\n××” ×ª×¨×¦×” ×œ×©××•×œ ××ª ×”-AI?`, "×”×× ×–×” ××ª××™× ×œ×—×“×¨ ×¨×˜×•×‘?");
            if(question) {
                // LOG
                logAction("×”×ª×™×™×¢×¦×•×ª ××•×¦×¨", `××•×¦×¨: ${productName} | ×©××œ×”: ${question}`, "regular");
                setTimeout(() => { alert(`ğŸ¤– Gemini AI:\n\n"×‘×“×§×ª×™ ××ª ×”××¤×¨×˜ ×©×œ ${productName}.\n×œ×’×‘×™ ×©××œ×ª×š: '${question}'...\n\n×”×ª×©×•×‘×” ×”×™× ×—×™×•×‘×™×ª."`); }, 1000);
            }
        };

        window.compareProduct = (id) => {
            const p = products.find(x => x.fireId === id);
            if(compareList.find(x => x.fireId === id)) return alert("×”××•×¦×¨ ×›×‘×¨ ×‘×”×©×•×•××”");
            compareList.push(p);
            if(compareList.length < 2) {
                const btn = document.querySelector(`button[onclick="compareProduct('${id}')"]`);
                btn.innerHTML = `<i class="fas fa-check"></i> × ×‘×—×¨ (1/2)`; btn.classList.add("text-green-600");
                alert(`×”×•×¡×¤×ª ××ª ${p.name}. ×‘×—×¨ ××•×¦×¨ × ×•×¡×£ ×œ×”×©×•×•××”.`);
            } else { showComparisonModal(); }
        };

        function showComparisonModal() {
            let html = `<div class="grid grid-cols-${compareList.length} gap-4 min-w-[300px]">`;
            compareList.forEach(p => {
                html += `<div class="border p-2 rounded-xl text-center bg-gray-50"><img src="${p.img}" class="h-20 mx-auto object-contain mb-2 mix-blend-multiply"><div class="font-bold text-sm h-10 overflow-hidden leading-tight">${p.name}</div><div class="text-blue-600 font-black text-lg my-2">â‚ª${p.price}</div><div class="space-y-2 text-xs text-right mt-4 bg-white p-2 rounded-lg border"><div class="flex justify-between border-b pb-1"><span class="text-gray-400">××©×§×œ</span><span class="font-bold">${p.specs?.weight || '-'}</span></div><div class="flex justify-between border-b pb-1"><span class="text-gray-400">×›×™×¡×•×™</span><span class="font-bold">${p.specs?.cover || '-'}</span></div><div class="flex justify-between"><span class="text-gray-400">×™×™×‘×•×©</span><span class="font-bold">${p.specs?.dry || '-'}</span></div></div></div>`;
            });
            html += `</div>`;
            document.getElementById('compareContent').innerHTML = html;
            document.getElementById('compareModal').style.display = 'flex';
            document.querySelectorAll('button').forEach(b => { if(b.innerHTML.includes('× ×‘×—×¨')) b.innerHTML = '<i class="fas fa-balance-scale"></i> ×”×©×•×•××”'; });
            
            // LOG
            logAction("×”×©×•×•××ª ××•×¦×¨×™×", `×”×©×•×•××” ×‘×™×Ÿ ${compareList[0].name} ×œ-${compareList[1].name}`, "regular");
        }

        window.toggleHistory = () => document.getElementById('historyModal').style.display = 'flex';
        async function loadHistory() {
            const list = document.getElementById('historyList');
            const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            list.innerHTML = ""; let found = false;
            snap.forEach(d => {
                const o = d.data();
                if(o.clientName === currentUser.name || !currentUser.uid) {
                    found = true;
                    const date = o.createdAt ? new Date(o.createdAt.seconds*1000).toLocaleDateString() : '-';
                    list.innerHTML += `<div class="bg-slate-50 p-3 rounded-lg border flex justify-between items-center"><div><div class="font-bold text-sm">×”×–×× ×”: ${o.totalItems} ×¤×¨×™×˜×™×</div><div class="text-xs text-gray-500">${date} | ${o.status}</div></div><i class="fas fa-check-circle text-green-500"></i></div>`;
                }
            });
            if(!found) list.innerHTML = '<div class="text-center text-gray-400">××™×Ÿ ×”×–×× ×•×ª ×§×•×“××•×ª</div>';
        }

        async function seedProducts() {
            const seedData = [{ name: "××œ×˜ ×œ×‘×Ÿ", sku: "CM-001", price: 45, img: "https://taasiya.co.il/content/images/thumbs/0008544_-_550.jpeg", specs: { weight: "25 ×§×’", cover: "12 ×\"×¨", dry: "24 ×©×¢×•×ª" }, tags: "××œ×˜" }];
            for (const p of seedData) { await setDoc(doc(db, "products", "prod_" + Math.floor(Math.random()*1000)), { ...p, createdAt: serverTimestamp() }); }
            window.location.reload();
        }
    </script>
