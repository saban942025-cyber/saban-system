<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SabanOS Studio | Import Fix v13.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap');
        
        body { background-color: #f8fafc; color: #334155; font-family: 'Rubik', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Layout */
        .workspace-grid { display: flex; height: calc(100vh - 60px); overflow: hidden; }
        .sidebar { width: 300px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; z-index: 20; }
        .center-stage { flex: 1; background: #f1f5f9; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .preview-pane { width: 380px; background: #e2e8f0; border-right: 1px solid #e2e8f0; display: flex; justify-content: center; padding-top: 20px; }
        
        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); display: flex; justify-content: center; align-items: center; z-index: 100; opacity: 0; pointer-events: none; transition: 0.3s; }
        .modal-overlay.open { opacity: 1; pointer-events: all; }
        .modal-box { background: white; width: 90%; max-width: 500px; border-radius: 16px; padding: 0; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); display: flex; flex-direction: column; max-height: 80vh; transform: scale(0.95); transition: 0.3s; }
        .modal-overlay.open .modal-box { transform: scale(1); }
        .prod-item { display: flex; gap: 12px; padding: 12px; border-bottom: 1px solid #f1f5f9; cursor: pointer; transition: 0.2s; align-items: center; }
        .prod-item:hover { background: #f8fafc; }
        
        /* List Items */
        .template-card { padding: 12px; border-bottom: 1px solid #f1f5f9; cursor: pointer; transition: 0.2s; position: relative; display: flex; justify-content: space-between; align-items: center; }
        .template-card:hover { background-color: #f8fafc; }
        .template-card.active { background-color: #eff6ff; border-right: 4px solid #3b82f6; }
        .template-actions { opacity: 0; transition: 0.2s; display: flex; gap: 8px; }
        .template-card:hover .template-actions { opacity: 1; }

        /* Simulator & Bubbles */
        .phone { width: 340px; height: 90%; background: white; border: 12px solid #1e293b; border-radius: 40px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
        .chat-content { flex: 1; background: #efe7dd; padding: 15px; overflow-y: auto; }
        .bubble { padding: 10px 14px; border-radius: 12px; font-size: 13px; margin-bottom: 10px; max-width: 85%; box-shadow: 0 1px 1px rgba(0,0,0,0.1); line-height: 1.5; position: relative; }
        .bubble-bot { background: white; color: #1f2937; border-top-right-radius: 0; }
        
        /* Tree Node Styles */
        .tree-node-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .tree-node { 
            background: white; border: 1px solid #cbd5e1; padding: 8px 16px; border-radius: 20px; 
            font-size: 12px; font-weight: bold; color: #475569; cursor: pointer; position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); transition: 0.2s; user-select: none;
        }
        .tree-node:hover { border-color: #3b82f6; color: #3b82f6; transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .node-delete { 
            position: absolute; top: -6px; right: -6px; width: 18px; height: 18px; 
            background: #ef4444; color: white; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; font-size: 10px; opacity: 0; transition: 0.2s;
        }
        .tree-node:hover .node-delete { opacity: 1; }

        /* Animations */
        .anim-pulse { animation: pulse-blue 2s infinite; }
        @keyframes pulse-blue { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { box-shadow: 0 0 0 6px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body>

    <div class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 shadow-sm z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-layer-group"></i></div>
            <div>
                <h1 class="font-bold text-lg leading-tight">SabanOS Studio</h1>
                <span class="text-[10px] text-gray-500 font-bold uppercase tracking-wider">v13.1 (Import Fixed)</span>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="window.triggerImport()" class="bg-orange-100 hover:bg-orange-200 text-orange-700 px-4 py-2 rounded-lg text-sm font-bold border border-orange-200 flex items-center gap-2 transition cursor-pointer">
                <i class="fas fa-upload"></i> טען JSON
            </button>

            <div id="statusIndicator" class="text-xs font-bold text-gray-400 flex items-center gap-2 px-3 py-1 rounded bg-slate-50 border">
                <span class="w-2 h-2 rounded-full bg-gray-300"></span> טוען...
            </div>
            <button onclick="window.saveCurrent()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg text-sm font-bold shadow flex items-center gap-2 transition cursor-pointer">
                <i class="fas fa-save"></i> שמור מוח
            </button>
        </div>
    </div>

    <div class="workspace-grid">
        
        <div class="sidebar">
            <div class="p-4 border-b border-gray-200 bg-slate-50">
                
                <input type="file" id="jsonUpload" class="hidden" accept=".json" onchange="window.importFile(this)">
                
                <div class="mb-4">
                    <button onclick="window.triggerImport()" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-xl text-sm font-bold flex items-center justify-center gap-2 shadow-md transition transform active:scale-95 cursor-pointer">
                        <i class="fas fa-file-import text-lg"></i> טען קובץ מוח (JSON)
                    </button>
                    <p class="text-[10px] text-center text-gray-400 mt-1">טען את saban_master_brain.json</p>
                </div>

                <div class="relative">
                    <input type="text" id="searchInput" oninput="window.renderList()" placeholder="חפש תבנית..." class="w-full bg-white border border-slate-300 rounded-lg p-2 pl-9 text-sm outline-none focus:border-blue-500 shadow-sm">
                    <i class="fas fa-search absolute left-3 top-2.5 text-gray-400 text-xs"></i>
                </div>
                <div class="flex justify-between items-center mt-3 px-1">
                    <span class="text-[10px] text-gray-500" id="totalCount">0 תבניות</span>
                    <button onclick="window.addNew()" class="text-blue-600 text-xs font-bold hover:bg-blue-50 px-2 py-1 rounded transition cursor-pointer">+ חדש</button>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto" id="listContainer"></div>
        </div>

        <div class="center-stage">
            
            <div class="bg-white p-3 rounded-xl border border-gray-200 shadow-sm flex flex-wrap gap-2 items-center">
                
                <div class="flex gap-1 items-center border-l pl-2 ml-1">
                    <button onclick="window.insertTag('{שם_לקוח}')" class="bg-slate-50 hover:bg-slate-100 border border-slate-200 px-3 py-1.5 rounded-lg text-xs font-bold text-slate-600 cursor-pointer" title="שם הלקוח"><i class="fas fa-user"></i></button>
                    <button onclick="window.insertTag('{נהג}')" class="bg-slate-50 hover:bg-slate-100 border border-slate-200 px-3 py-1.5 rounded-lg text-xs font-bold text-slate-600 cursor-pointer" title="שם הנהג"><i class="fas fa-truck"></i></button>
                </div>

                <div class="flex gap-1 items-center border-l pl-2 ml-1">
                    <button onclick="window.openProductPicker()" class="bg-blue-50 hover:bg-blue-100 border border-blue-200 px-3 py-1.5 rounded-lg text-xs font-bold text-blue-700 flex items-center gap-2 transition cursor-pointer">
                        <i class="fas fa-box-open"></i> מוצר
                    </button>
                    <button onclick="window.insertTag('[מפרט]')" class="bg-indigo-50 hover:bg-indigo-100 border border-indigo-200 px-3 py-1.5 rounded-lg text-xs font-bold text-indigo-700 cursor-pointer">
                        <i class="fas fa-file-contract"></i> מפרט
                    </button>
                </div>

                <div class="flex gap-1 items-center border-l pl-2 ml-1">
                    <button onclick="window.insertTag('[ניווט: פרויקט]')" class="bg-sky-50 hover:bg-sky-100 border border-sky-200 px-3 py-1.5 rounded-lg text-xs font-bold text-sky-700 cursor-pointer flex items-center gap-1">
                        <i class="fas fa-location-arrow"></i> Waze
                    </button>
                    <button onclick="window.insertTag('[חיוג: נהג]')" class="bg-green-50 hover:bg-green-100 border border-green-200 px-3 py-1.5 rounded-lg text-xs font-bold text-green-700 cursor-pointer flex items-center gap-1">
                        <i class="fas fa-phone"></i> חיוג
                    </button>
                </div>

                <div class="flex gap-1 items-center">
                    <button onclick="window.insertTag('[אפקט: טעינה]')" class="bg-purple-50 hover:bg-purple-100 border border-purple-200 px-3 py-1.5 rounded-lg text-xs font-bold text-purple-700 cursor-pointer"><i class="fas fa-spinner"></i></button>
                    <button onclick="window.insertTag('[אזהרה]')" class="bg-red-50 hover:bg-red-100 border border-red-200 px-3 py-1.5 rounded-lg text-xs font-bold text-red-700 cursor-pointer"><i class="fas fa-exclamation-triangle"></i></button>
                </div>
            </div>

            <div class="bg-white border border-gray-200 rounded-xl p-5 shadow-sm flex flex-col gap-4 flex-1">
                <div class="flex justify-between items-center border-b border-gray-100 pb-2">
                    <input type="text" id="editTitle" oninput="window.updateState()" placeholder="כותרת התבנית..." class="text-lg font-bold text-slate-800 outline-none w-full bg-transparent">
                    <div class="text-xs text-green-500 font-bold bg-green-50 px-2 py-1 rounded">Live Edit</div>
                </div>
                <textarea id="editor" oninput="window.updateState()" class="flex-1 w-full resize-none outline-none text-sm leading-relaxed font-mono text-slate-600 bg-slate-50 p-4 rounded-xl border border-slate-200 focus:bg-white focus:border-blue-500 transition" placeholder="הקלד כאן את תוכן התשובה..."></textarea>
            </div>

            <div class="bg-white border border-gray-200 rounded-xl p-4 shadow-sm">
                <div class="flex justify-between items-center mb-3">
                    <label class="text-xs font-bold text-gray-500 uppercase flex items-center gap-2"><i class="fas fa-sitemap"></i> עץ החלטות (כפתורים)</label>
                    <button onclick="window.addBranch()" class="text-xs bg-blue-50 text-blue-600 hover:bg-blue-100 px-3 py-1.5 rounded-lg border border-blue-200 font-bold transition cursor-pointer">+ הוסף ענף</button>
                </div>
                <div id="treeContainer" class="tree-node-container"></div>
            </div>
        </div>

        <div class="preview-pane">
            <div class="phone">
                <div class="bg-[#075E54] p-3 text-white flex items-center gap-3 shadow-md z-10">
                    <div class="w-9 h-9 bg-white/20 rounded-full flex items-center justify-center mr-2"><i class="fas fa-robot"></i></div>
                    <div>
                        <div class="font-bold text-sm">המומחה של סבן</div>
                        <div class="text-[10px] opacity-80">מחובר • עונה מייד</div>
                    </div>
                </div>
                <div class="chat-content" id="previewArea"></div>
                <div class="bg-white p-3 border-t flex items-center gap-2">
                    <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-400"><i class="fas fa-plus"></i></div>
                    <div class="flex-1 bg-gray-100 h-9 rounded-full px-3 text-xs flex items-center text-gray-400">הקלד הודעה...</div>
                </div>
            </div>
        </div>

    </div>

    <div id="productModal" class="modal-overlay">
        <div class="modal-box">
            <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                <h3 class="font-bold text-slate-800">בחר מוצר להוספה</h3>
                <button onclick="window.closeModal()" class="text-gray-400 hover:text-red-500 cursor-pointer"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-4 bg-slate-50 border-b border-gray-100">
                <div class="relative">
                    <input type="text" id="productSearchInput" oninput="window.filterProducts()" placeholder="חפש מוצר (למשל: סיקה)..." class="w-full border border-gray-300 rounded-lg p-2 pl-9 text-sm outline-none focus:border-blue-500">
                    <i class="fas fa-search absolute left-3 top-2.5 text-gray-400 text-xs"></i>
                </div>
            </div>
            <div id="productsList" class="overflow-y-auto p-2 h-80 custom-scroll"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let templates = [];
        let activeIdx = -1;
        
        const dummyProducts = [
            { name: "סיקה סרם 255", price: 45 }, { name: "תרמוקיר 603", price: 38 }, { name: "מיסטר פיקס 181", price: 22 }, 
            { name: "מלט נשר שחור", price: 28 }, { name: "טיח גבס 720", price: 26 }
        ];

        // --- GLOBAL FUNCTIONS EXPORT ---
        window.onload = async () => { await loadTemplates(); };

        // 1. DATA LOADING
        async function loadTemplates() {
            updateStatus('loading', 'טוען...');
            try {
                const snap = await getDocs(collection(db, "faq"));
                templates = snap.docs.map(d => ({ 
                    id: d.id, 
                    title: d.data().title || "ללא שם",
                    content: d.data().content || "",
                    buttons: Array.isArray(d.data().buttons) ? d.data().buttons : []
                }));
                if (templates.length === 0) templates = [{ id: 'demo', title: 'הדגמה', content: 'היי!', buttons: [] }];
                renderList();
                selectTemplate(0);
                updateStatus('online', 'מחובר');
            } catch(e) { console.error(e); }
        }

        function updateStatus(state, text) {
            const el = document.getElementById('statusIndicator');
            let color = state === 'online' ? 'bg-green-500' : (state === 'saving' ? 'bg-yellow-500' : 'bg-gray-300');
            el.innerHTML = `<span class="w-2 h-2 rounded-full ${color}"></span> ${text}`;
        }

        // 2. RENDER LIST
        window.renderList = () => {
            const list = document.getElementById('listContainer');
            const search = document.getElementById('searchInput').value.toLowerCase();
            list.innerHTML = '';

            templates.forEach((t, i) => {
                if(!t.title.toLowerCase().includes(search)) return;
                const div = document.createElement('div');
                div.className = `template-card ${i === activeIdx ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="font-bold text-sm text-slate-700 truncate w-40">${t.title}</div>
                    <div class="template-actions">
                        <i onclick="event.stopPropagation(); window.deleteTemplate(${i})" class="fas fa-trash text-gray-300 hover:text-red-500 cursor-pointer"></i>
                    </div>
                `;
                div.onclick = () => window.selectTemplate(i);
                list.appendChild(div);
            });
            document.getElementById('totalCount').innerText = `${templates.length} תבניות`;
        }

        window.deleteTemplate = async (index) => {
            if(confirm("למחוק את התבנית?")) {
                const t = templates[index];
                if (!t.id.startsWith('new_') && !t.id.startsWith('imported_')) {
                    await deleteDoc(doc(db, "faq", t.id));
                }
                templates.splice(index, 1);
                window.renderList();
                if(templates.length > 0) window.selectTemplate(0);
                else {
                    document.getElementById('editTitle').value = "";
                    document.getElementById('editor').value = "";
                    document.getElementById('treeContainer').innerHTML = "";
                    document.getElementById('previewArea').innerHTML = "";
                }
            }
        }

        window.selectTemplate = (index) => {
            if(!templates[index]) return;
            activeIdx = index;
            document.getElementById('editTitle').value = templates[index].title;
            document.getElementById('editor').value = templates[index].content;
            window.renderList();
            window.renderTree();
            window.updatePreview();
        }

        // 3. TREE EDITOR
        window.renderTree = () => {
            const container = document.getElementById('treeContainer');
            if(!templates[activeIdx].buttons) templates[activeIdx].buttons = [];
            container.innerHTML = templates[activeIdx].buttons.map((btn, i) => `
                <div class="tree-node" title="דאבל-קליק לעריכה" ondblclick="window.editBranch(${i})">
                    ${btn}
                    <div class="node-delete" onclick="window.removeBranch(${i})"><i class="fas fa-times"></i></div>
                </div>
            `).join('');
        }

        window.addBranch = () => { if (activeIdx === -1) return; templates[activeIdx].buttons.push("כפתור חדש"); window.renderTree(); window.updatePreview(); }
        window.editBranch = (i) => { const v = prompt("ערוך כפתור:", templates[activeIdx].buttons[i]); if(v) { templates[activeIdx].buttons[i] = v; window.renderTree(); window.updatePreview(); } }
        window.removeBranch = (i) => { if(confirm("למחוק?")) { templates[activeIdx].buttons.splice(i, 1); window.renderTree(); window.updatePreview(); } }

        // 4. UPDATE & PREVIEW ENGINE
        window.updateState = () => {
            if(activeIdx === -1) return;
            templates[activeIdx].title = document.getElementById('editTitle').value;
            templates[activeIdx].content = document.getElementById('editor').value;
            window.updatePreview();
        }

        window.updatePreview = () => {
            if(activeIdx === -1) return;
            let text = templates[activeIdx].content || '';
            
            text = text.replace(/\n/g, "<br>");
            text = text.replace(/{שם_לקוח}/g, "<b>שחר</b>").replace(/{נהג}/g, "<b>אחמד</b>");
            
            // Parsers
            text = text.replace(/\[אפקט: טעינה\]/g, `<div class="bg-white p-2 rounded mb-2 border border-gray-100 flex items-center gap-2 text-xs text-gray-500"><i class="fas fa-circle-notch fa-spin text-blue-500"></i> מחפש במלאי...</div>`);
            text = text.replace(/\[אפקט: אישור\]/g, `<div class="flex flex-col items-center justify-center p-4"><div class="text-2xl mb-1">✅</div><div class="text-xs text-green-600 font-bold">הושלם בהצלחה!</div></div>`);
            
            // New Actions Logic
            text = text.replace(/\[ניווט: (.*?)\]/g, `<div class="bg-blue-50 border border-blue-200 p-2 rounded-xl mt-2 flex items-center gap-3 cursor-pointer hover:bg-blue-100 transition"><div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white"><i class="fas fa-location-arrow"></i></div><div><div class="font-bold text-xs text-blue-900">ניווט ל-$1</div><div class="text-[9px] text-blue-600">פתח Waze</div></div></div>`);
            text = text.replace(/\[חיוג: (.*?)\]/g, `<div class="bg-green-50 border border-green-200 p-2 rounded-xl mt-2 flex items-center gap-3 cursor-pointer hover:bg-green-100 transition"><div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white animate-pulse"><i class="fas fa-phone"></i></div><div><div class="font-bold text-xs text-green-900">חייג ל-$1</div><div class="text-[9px] text-green-600">זמין כעת</div></div></div>`);

            text = text.replace(/\[מוצר: (.*?) \| (.*?)\]/g, `<div class="bg-white p-2 rounded border mt-2 flex gap-3 shadow-sm items-center cursor-pointer hover:bg-slate-50"><div class="w-10 h-10 bg-gray-100 rounded flex items-center justify-center text-gray-400"><i class="fas fa-box"></i></div><div><div class="font-bold text-xs text-slate-800">$1</div><div class="text-[10px] text-blue-600 font-bold">₪$2</div></div><div class="mr-auto"><i class="fas fa-chevron-left text-gray-300 text-xs"></i></div></div>`);
            text = text.replace(/\[מפרט\]/g, `<div class="bg-indigo-50 border border-indigo-200 text-indigo-800 text-xs p-2 rounded mt-2 flex items-center gap-2 cursor-pointer hover:bg-indigo-100"><i class="fas fa-file-pdf"></i> מפרט טכני להורדה (PDF)</div>`);
            text = text.replace(/\[אזהרה\]/g, `<div class="bg-red-50 border border-red-200 text-red-800 text-xs p-2 rounded mt-2 flex items-start gap-2"><i class="fas fa-exclamation-circle mt-0.5"></i> שים לב!</div>`);

            const btns = (templates[activeIdx].buttons || []).map(b => `<div class="bg-white text-teal-700 text-center py-2 rounded-lg border border-gray-200 text-xs font-bold shadow-sm mt-1 cursor-pointer hover:bg-teal-50 transition">${b}</div>`).join('');

            document.getElementById('previewArea').innerHTML = `
                <div class="flex justify-end mb-4"><div class="bubble bg-blue-600 text-white shadow-md rounded-tl-none text-xs">יש חדש?</div></div>
                <div class="bubble bubble-bot border border-gray-100 shadow-sm text-slate-700">${text}</div>
                <div class="px-1">${btns}</div>
            `;
        }

        // 5. TOOLS
        window.openProductPicker = () => { document.getElementById('productModal').classList.add('open'); window.filterProducts(); }
        window.closeModal = () => document.getElementById('productModal').classList.remove('open');
        window.filterProducts = () => {
            const q = document.getElementById('productSearchInput').value.toLowerCase(); const list = document.getElementById('productsList');
            list.innerHTML = dummyProducts.filter(p => p.name.toLowerCase().includes(q)).map(p => `<div class="prod-item" onclick="window.insertProduct('${p.name}', '${p.price}')"><div class="w-8 h-8 bg-gray-200 rounded flex items-center justify-center"><i class="fas fa-cube text-gray-400 text-xs"></i></div><div class="flex-1"><div class="font-bold text-xs text-slate-700">${p.name}</div><div class="text-[10px] text-gray-500">מק"ט: 12345</div></div><div class="font-bold text-xs text-blue-600">₪${p.price}</div></div>`).join('');
        }
        window.insertProduct = (name, price) => { window.insertTag(`[מוצר: ${name} | ${price}]`); window.closeModal(); }
        window.insertTag = (tag) => { const el = document.getElementById('editor'); const start = el.selectionStart; el.value = el.value.substring(0, start) + tag + el.value.substring(el.selectionEnd); el.focus(); window.updateState(); }
        window.addNew = () => { templates.unshift({ id: 'new_' + Date.now(), title: 'חדש', content: '', buttons: [] }); window.renderList(); window.selectTemplate(0); }
        
        window.saveCurrent = async () => {
            if(activeIdx === -1) return; updateStatus('saving', 'שומר...');
            try { 
                const t = templates[activeIdx]; 
                const ref = t.id.startsWith('new_') || t.id.startsWith('imported_') ? doc(collection(db, "faq")) : doc(db, "faq", t.id); 
                await setDoc(ref, { title: t.title, content: t.content, buttons: t.buttons, updatedAt: serverTimestamp() }); 
                if(t.id.startsWith('new_') || t.id.startsWith('imported_')) t.id = ref.id; 
                updateStatus('online', 'נשמר!'); 
            } catch(e) { updateStatus('error', 'שגיאה'); }
        }

        // TRIGGER IMPORT CLICK (The Fix)
        window.triggerImport = () => {
            const input = document.getElementById('jsonUpload');
            if (input) input.click();
        }

        window.importFile = (input) => {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        data.forEach(d => {
                            d.id = 'imported_' + Date.now() + Math.random().toString(36).substr(2, 5);
                            templates.push(d);
                        });
                        window.renderList();
                        alert(`הצלחה! נטענו ${data.length} תבניות.`);
                    } else { alert("פורמט לא תקין (צריך מערך)"); }
                } catch(err) { alert("שגיאה בקריאת הקובץ"); }
            };
            reader.readAsText(file);
        }

    </script>
</body>
