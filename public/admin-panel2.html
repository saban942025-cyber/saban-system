<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban WhatsApp | חמ"ל מוח</title>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* (כל ה-CSS הקודם נשאר אותו דבר, רק הוספתי את המודל של ה-AI) */
        :root { --wa-green: #008069; --wa-bg: #efeae2; }
        body { background-color: #d1d7db; font-family: 'Heebo', sans-serif; height: 100vh; margin: 0; overflow: hidden; }
        .app-container { display: flex; width: 100%; height: 100%; max-width: 1700px; margin: 0 auto; background: white; }
        .sidebar { width: 420px; display: flex; flex-direction: column; border-left: 1px solid #e9edef; }
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--wa-bg); position: relative; }
        /* ... שאר העיצובים הקודמים ... */
        
        /* AI Modal */
        .ai-modal { position: fixed; bottom: 80px; left: 20px; width: 350px; background: white; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); z-index: 100; display: none; flex-direction: column; border: 2px solid #3b82f6; overflow: hidden; }
        .ai-header { background: linear-gradient(135deg, #3b82f6, #2563eb); padding: 15px; color: white; font-weight: bold; display: flex; justify-content: space-between; }
        .ai-body { padding: 15px; max-height: 300px; overflow-y: auto; background: #f8fafc; font-size: 13px; }
        .ai-input-area { padding: 10px; border-top: 1px solid #e2e8f0; display: flex; gap: 5px; }
        .ai-msg { background: white; padding: 8px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #e2e8f0; }
        .ai-msg.bot { background: #eff6ff; border-color: #bfdbfe; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="h-[60px] bg-[#f0f2f5] p-3 flex justify-between items-center border-b">
                <div class="font-bold text-gray-700">חמ"ל סבן</div>
                <button onclick="toggleBrain()" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-3 py-1 rounded-full text-xs font-bold shadow animate-pulse">
                    <i class="fas fa-brain"></i> SabanAI
                </button>
            </div>
            <div id="list-container" class="flex-1 overflow-y-auto"></div>
        </div>

        <div class="main-chat" id="mainChat">
            <div id="emptyState" class="flex flex-col items-center justify-center h-full text-center p-10">
                <h2 class="text-2xl font-light text-gray-600">החמ"ל המבצעי</h2>
            </div>
            </div>
    </div>

    <div id="sabanBrain" class="ai-modal">
        <div class="ai-header">
            <span><i class="fas fa-robot"></i> יועץ חכם / מחשבון</span>
            <i class="fas fa-times cursor-pointer" onclick="toggleBrain()"></i>
        </div>
        <div id="brainLog" class="ai-body">
            <div class="ai-msg bot">שלום ראמי! אני מחובר ל-Gemini. <br>תשאל אותי על כמויות (מ"ר), המלצות מוצרים או סטטוס מלאי.</div>
        </div>
        <div class="ai-input-area">
            <input id="brainInput" class="flex-1 border rounded px-2 text-sm outline-none" placeholder="כמה שקי מלט ל-50 מטר?">
            <button onclick="askBrain()" class="bg-blue-600 text-white px-3 rounded"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        import { SabanBrain } from './services/saban-brain.js'; // ייבוא המוח
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        // ... (שאר הייבואים של Firebase כמו בקוד הקודם) ...

        // --- BRAIN LOGIC ---
        window.toggleBrain = () => {
            const el = document.getElementById('sabanBrain');
            el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
        };

        window.askBrain = async () => {
            const input = document.getElementById('brainInput');
            const txt = input.value;
            if(!txt) return;

            // הצגת שאלת המשתמש
            const log = document.getElementById('brainLog');
            log.innerHTML += `<div class="ai-msg"><b>אני:</b> ${txt}</div>`;
            input.value = 'חושב...';
            input.disabled = true;

            // שליחה למוח
            const answer = await SabanBrain.ask(txt, "אתה עוזר למנהל חמ"ל לוגיסטיקה. תן חישובים מדויקים.");
            
            // הצגת תשובה
            log.innerHTML += `<div class="ai-msg bot"><b>AI:</b> ${answer}</div>`;
            log.scrollTop = log.scrollHeight;
            input.value = '';
            input.disabled = false;
            input.focus();
        };

        // ... (כאן יבוא שאר הקוד של ה-Whatsapp Center שבנינו בסשן הקודם) ...
    </script>
</body>
</html>
