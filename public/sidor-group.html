<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Sidor Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: transparent; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Chat Area */
        #chat-feed { flex: 1; overflow-y: auto; padding: 20px 40px; display: flex; flex-direction: column; gap: 8px; }
        
        .bubble { max-width: 65%; padding: 6px 7px 8px 9px; border-radius: 7.5px; position: relative; font-size: 14.2px; line-height: 19px; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); }
        .bubble.in { background: white; align-self: flex-start; border-top-right-radius: 0; }
        .bubble.out { background: #d9fdd3; align-self: flex-end; border-top-left-radius: 0; }
        
        .bubble-meta { display: flex; justify-content: flex-end; font-size: 11px; color: #667781; margin-top: 4px; gap: 4px; }
        .sender-name { font-size: 13px; font-weight: bold; color: #d62f2f; margin-bottom: 2px; cursor: pointer; } /* 爪注 驻 砖转砖 */
        .tag-highlight { color: #008069; font-weight: bold; background: #e0f2f1; padding: 0 4px; border-radius: 4px; }

        /* Transfer Card inside Chat */
        .transfer-widget { background: #fff; border: 1px solid #e2e8f0; border-radius: 8px; padding: 10px; margin-top: 5px; width: 100%; border-left: 4px solid #eab308; }

        /* Input Area */
        .input-bar { background: #f0f2f5; padding: 10px 16px; display: flex; items-center; gap: 10px; }
        .input-box { flex: 1; background: white; border-radius: 8px; padding: 12px; max-height: 100px; overflow-y: auto; outline: none; position: relative; }
        
        /* Users Popup (@) */
        .users-popup { position: absolute; bottom: 70px; right: 60px; background: white; border-radius: 8px; box-shadow: 0 -4px 15px rgba(0,0,0,0.1); width: 250px; display: none; z-index: 50; }
        .user-item { padding: 10px; display: flex; align-items: center; gap: 10px; cursor: pointer; hover:bg-gray-100; border-bottom: 1px solid #f0f2f5; }
        .user-item img { width: 30px; height: 30px; rounded: 50%; }

        /* Context Menu (+) */
        .plus-menu { position: absolute; bottom: 70px; right: 10px; background: white; border-radius: 12px; padding: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); display: none; flex-direction: column; gap: 5px; width: 200px; }
        .menu-option { padding: 10px; display: flex; align-items: center; gap: 10px; cursor: pointer; hover:bg-gray-100; rounded: 8px; }
    </style>
</head>
<body>

    <div id="chat-feed">
        <div class="text-xs bg-[#fff5c4] text-[#54656f] p-2 rounded-lg align-self-center shadow-sm text-center mb-4">
             注转 砖转 拽爪  爪驻转 拽爪 拽爪.<br>
            专  - 住专 注 .
        </div>
        
        <div class="bubble in">
            <div class="sender-name" style="color: #e542a3">转专 (住 转)</div>
            拽专  , 住专    祝! <span class="tag-highlight">@转 拽转</span> 转 拽砖.
            <div class="bubble-meta">08:00</div>
        </div>
        
        <div class="bubble in" style="max-width: 80%">
            <div class="sender-name" style="color: #008069">注专转 ()</div>
            <div> <b>驻转 砖转 注专 #445</b></div>
            
            <div class="transfer-widget">
                <div class="flex justify-between text-xs text-gray-500 mb-1">
                    <span>拽砖: 爪拽 </span>
                    <span class="text-red-500 font-bold">祝 </span>
                </div>
                <div class="font-bold text-sm mb-2">专砖 猬锔 转</div>
                <div class="text-sm bg-gray-50 p-2 rounded">2 砖 拽 10, 砖拽 </div>
                <div class="mt-2 flex justify-between items-center">
                    <div class="flex items-center gap-2 text-xs">
                        <img src="https://ui-avatars.com/api/?name=Ali&background=eab308" class="w-5 h-5 rounded-full">
                        <span>注 (驻)</span>
                    </div>
                    <span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded">转 住</span>
                </div>
            </div>
            <div class="bubble-meta">09:15</div>
        </div>

    </div>

    <div class="input-bar">
        <button onclick="toggleMenu()" class="text-[#54656f] hover:text-[#111b21] transition"><i class="fas fa-plus text-xl"></i></button>
        <div id="msg-input" class="input-box" contenteditable="true" placeholder="拽 注... (@ 转)" onkeyup="checkTag(event)"></div>
        <button onclick="sendMsg()" class="text-[#54656f] hover:text-[#008069] transition"><i class="fas fa-paper-plane text-xl"></i></button>
    </div>

    <div id="users-popup" class="users-popup">
        </div>

    <div id="plus-menu" class="plus-menu">
        <div class="menu-option" onclick="createTransferTask()">
            <div class="w-8 h-8 rounded-full bg-indigo-500 text-white flex items-center justify-center"><i class="fas fa-dolly"></i></div>
            <span class="text-sm font-bold text-gray-700">砖转 注专</span>
        </div>
        <div class="menu-option">
            <div class="w-8 h-8 rounded-full bg-red-500 text-white flex items-center justify-center"><i class="fas fa-exclamation-triangle"></i></div>
            <span class="text-sm font-bold text-gray-700"> 专</span>
        </div>
    </div>

    <script>
        const users = [
            {name: '转 拽转', id: 'netanel', color: '#3b82f6'},
            {name: '专 ()', id: 'rami', color: '#10b981'},
            {name: '注 ()', id: 'ali', color: '#eab308'},
            {name: '转专 (住)', id: 'tamir', color: '#e542a3'}
        ];

        // 1. Tagging Logic (@)
        function checkTag(e) {
            const el = document.getElementById('msg-input');
            const text = el.innerText;
            const popup = document.getElementById('users-popup');
            
            if (text.endsWith('@')) {
                popup.innerHTML = users.map(u => `
                    <div class="user-item" onclick="insertTag('${u.name}')">
                        <img src="https://ui-avatars.com/api/?name=${u.name}&background=random">
                        <span class="text-sm font-bold text-gray-700">${u.name}</span>
                    </div>
                `).join('');
                popup.style.display = 'block';
            } else {
                popup.style.display = 'none';
            }
        }

        function insertTag(name) {
            const el = document.getElementById('msg-input');
            const text = el.innerText;
            el.innerText = text.substring(0, text.length - 1); // remove @
            
            // Insert styled tag (simulated with HTML for contenteditable)
            // Note: In real contenteditable, inserting HTML at cursor is complex. 
            // Simplified for demo: append text.
            el.innerText += `@${name} `; 
            
            document.getElementById('users-popup').style.display = 'none';
            setEndOfContenteditable(el);
        }

        // 2. Task Logic (via + Button)
        function toggleMenu() {
            const menu = document.getElementById('plus-menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        function createTransferTask() {
            toggleMenu();
            Swal.fire({
                title: '驻转转 注专',
                text: '砖 转砖 拽爪 转转 转 注',
                input: 'text',
                inputPlaceholder: ' 注专 驻?',
                showCancelButton: true,
                confirmButtonText: '砖 砖'
            }).then((res) => {
                if(res.value) {
                    //  砖 注 转 爪'
                    // addMsg(....)
                    Swal.fire('砖!', '砖 驻转, 注 拽 转专.', 'success');
                }
            });
        }
        
        // Helper to keep focus at end
        function setEndOfContenteditable(contentEditableElement) {
            var range,selection;
            if(document.createRange) {
                range = document.createRange();
                range.selectNodeContents(contentEditableElement);
                range.collapse(false);
                selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
            }
        }
    </script>
</body>
</html>
