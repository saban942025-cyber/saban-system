                },
                logistics: {
                    weight: Number(document.getElementById('weight').value),
                    pallet_qty: Number(document.getElementById('palletQty').value),
                    requires_crane: document.getElementById('reqCrane').checked
                },
                updatedAt: serverTimestamp()
            };

            await setDoc(doc(db, "products", sku), data);
            updateStatus('online', '× ×©××¨!');
            loadProducts();
        };

        async function loadProducts() {
            const snap = await getDocs(collection(db, "products"));
            products = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderList();
        }

        window.renderList = () => {
            const term = document.getElementById('listSearch').value.toLowerCase();
            const list = document.getElementById('listContainer');
            list.innerHTML = products.filter(p => p.core.name.toLowerCase().includes(term)).map(p => `
                <div class="prod-item" onclick="loadProduct('${p.id}')">
                    <img src="${p.rich?.image || ''}" class="prod-thumb" onerror="this.src='https://via.placeholder.com/32'">
                    <div class="flex-1 min-w-0">
                        <div class="font-bold text-xs truncate">${p.core.name}</div>
                        <div class="text-[10px] text-gray-400">${p.id}</div>
                    </div>
                    <div class="font-bold text-xs text-green-600">â‚ª${p.core.price}</div>
                </div>
            `).join('');
            document.getElementById('totalCount').innerText = `${products.length} ×¤×¨×™×˜×™×`;
        };

        window.loadProduct = (id) => {
            const p = products.find(x => x.id === id);
            if(!p) return;
            document.getElementById('sku').value = p.id;
            document.getElementById('name').value = p.core.name;
            document.getElementById('price').value = p.core.price;
            document.getElementById('image1').value = p.rich?.image || '';
            document.getElementById('image2').value = p.rich?.image2 || '';
            document.getElementById('video').value = p.rich?.video || '';
            document.getElementById('description').value = p.rich?.description || '';
            document.getElementById('application').value = p.rich?.application || '';
            document.getElementById('features').value = p.rich?.features || '';
            document.getElementById('weight').value = p.logistics?.weight || '';
            document.getElementById('palletQty').value = p.logistics?.pallet_qty || '';
            document.getElementById('reqCrane').checked = p.logistics?.requires_crane || false;
            updatePreview();
        };

        window.addNew = () => {
            document.querySelectorAll('input, textarea').forEach(i => i.value = '');
            document.getElementById('reqCrane').checked = false;
            document.getElementById('magicInput').focus();
            updatePreview();
        };

        function updateStatus(state, text) {
            const el = document.getElementById('statusIndicator');
            const color = state === 'online' ? 'bg-green-500' : 'bg-yellow-500';
            el.innerHTML = `<span class="w-2 h-2 rounded-full ${color}"></span> ${text}`;
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
