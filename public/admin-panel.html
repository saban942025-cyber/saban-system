                    pallet_qty: Number(document.getElementById('palletQty').value),
                    requires_crane: document.getElementById('reqCrane').checked
                },
                updatedAt: serverTimestamp()
            };

            await setDoc(doc(db, "products", sku), data);
            updateStatus('online', '× ×©××¨!');
            loadProducts();
        };

        window.addNew = () => {
            document.querySelectorAll('input, textarea').forEach(i => i.value = '');
            document.getElementById('reqCrane').checked = false;
            document.getElementById('magicInput').focus();
            updatePreview();
        };

        function updateStatus(state, text) {
            const el = document.getElementById('statusIndicator');
            const color = state === 'online' ? 'bg-green-500' : 'bg-yellow-500';
            el.innerHTML = `<span class="w-2 h-2 rounded-full ${color}"></span> ${text}`;
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
