<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-50 p-4">

    <div class="flex justify-between items-center mb-4">
        <h1 class="font-bold text-lg text-slate-700">הקבצים שלי</h1>
        <button onclick="showHelp()" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-sm">
            <i class="fas fa-plus"></i> הוסף חדש
        </button>
    </div>

    <div id="doc-grid" class="grid grid-cols-2 gap-4">
        <div class="col-span-2 text-center text-gray-400 mt-10">טוען נתונים...</div>
    </div>

    <script>
        function showHelp() {
            Swal.fire({
                title: 'הוספת מסמך מקומקס',
                html: `
                    <div class="text-right text-sm">
                        <p class="mb-3">שלח את הקובץ (PDF/תמונה) למייל הבא:</p>
                        <div class="bg-blue-50 p-3 rounded-lg border border-blue-100 mb-3 text-center">
                            <div class="font-mono font-bold text-blue-800 select-all">saban942025@gmail.com</div>
                        </div>
                        <p class="text-xs text-green-600 font-bold text-center">
                            <i class="fas fa-check-circle"></i> יופיע כאן אוטומטית תוך דקה!
                        </p>
                    </div>
                `,
                confirmButtonText: 'הבנתי',
                confirmButtonColor: '#2563eb'
            });
        }
        
        // הקפצה בטעינה ראשונה
        setTimeout(showHelp, 800);

        // כאן אתה מוסיף את קוד ה-fetch הקיים שלך לטעינת הקבצים...
    </script>
</body>
</html>
