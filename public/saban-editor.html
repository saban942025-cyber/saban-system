    for (const n of nodes){

      layout: { improvedLayout:true },
      interaction: { hover:true }

    graphRef.current.on('click', params=>{
      if (params.nodes && params.nodes.length){
        const nid = params.nodes[0];
        const node = nodes.find(n=>n.id===nid);
        if (node) { loadToForm(node); setSelected(node.id); scrollToEditor(); }

        setSelected(null);
      }
    });

  }, []);

  // redraw graph on nodes/edges change
  useEffect(() => {
    if (!graphRef.current) return;

      label: `<b>${n.scenarioId}</b>\n${stripHtml(n.answer).slice(0,80)}${n.answer.length>80?'...':''}`
    })));
    const visEdges = new vis.DataSet(edges.map((e,i)=>({ id:i+1, from:e.from, to:e.to, label:e.label })));
    graphRef.current.setData({ nodes: visNodes, edges: visEdges });
  }, [nodes, edges]);

  function exportJSON(){
    const payload = { nodes, edges };
