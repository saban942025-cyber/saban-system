<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SabanOS Tasks | ניהול משימות</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap');
        body { background: #f3f4f6; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        
        /* Windows 11 Acrylic Style */
        .glass-sidebar { background: rgba(255,255,255,0.85); backdrop-filter: blur(20px); border-left: 1px solid #e5e7eb; width: 280px; display: flex; flex-direction: column; }
        .main-content { flex: 1; padding: 20px; overflow-y: auto; }
        
        /* Sticky Notes */
        .task-card { 
            background: white; border-radius: 12px; padding: 16px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); 
            border-right: 6px solid #ccc; 
            transition: transform 0.2s; 
            cursor: pointer; position: relative;
        }
        .task-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        
        .priority-high { border-right-color: #ef4444; background: #fef2f2; }
        .priority-medium { border-right-color: #f59e0b; background: #fffbeb; }
        .priority-low { border-right-color: #10b981; background: #f0fdf4; }
        
        .nav-item { padding: 12px 20px; color: #4b5563; font-weight: 600; display: flex; items-center; gap: 10px; cursor: pointer; transition: 0.2s; margin: 4px 10px; border-radius: 8px; }
        .nav-item:hover { background: rgba(0,0,0,0.05); }
        .nav-item.active { background: white; color: #2563eb; shadow: 0 1px 2px rgba(0,0,0,0.05); }

        /* KPI Badge */
        .kpi-box { background: white; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #e5e7eb; flex: 1; }
    </style>
</head>
<body>

    <div class="glass-sidebar">
        <div class="p-6 border-b">
            <h1 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                <i class="fas fa-check-double text-blue-600"></i> משימות סבן
            </h1>
            <p class="text-xs text-gray-500 mt-1">מחובר: הראל (מנכ"ל)</p>
        </div>
        
        <nav class="flex-1 mt-4">
            <div class="nav-item active" onclick="filterTasks('all')"><i class="fas fa-inbox w-5"></i> כל המשימות</div>
            <div class="nav-item" onclick="filterTasks('my')"><i class="fas fa-user-clock w-5"></i> לטיפולי</div>
            <div class="nav-item" onclick="filterTasks('assigned')"><i class="fas fa-paper-plane w-5"></i> שהטלתי</div>
            <div class="nav-item" onclick="filterTasks('completed')"><i class="fas fa-archive w-5"></i> ארכיון</div>
        </nav>

        <div class="p-4 border-t bg-white/50">
            <button onclick="openNewTaskModal()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold shadow-lg flex justify-center items-center gap-2 transition">
                <i class="fas fa-plus"></i> משימה חדשה
            </button>
        </div>
    </div>

    <div class="main-content">
        
        <div class="flex gap-4 mb-8">
            <div class="kpi-box">
                <div class="text-2xl font-bold text-slate-800">12</div>
                <div class="text-xs text-gray-500 uppercase">פתוחות</div>
            </div>
            <div class="kpi-box">
                <div class="text-2xl font-bold text-red-500">3</div>
                <div class="text-xs text-gray-500 uppercase">באיחור (נדנוד)</div>
            </div>
            <div class="kpi-box">
                <div class="text-2xl font-bold text-green-600">94%</div>
                <div class="text-xs text-gray-500 uppercase">קצב סגירה</div>
            </div>
        </div>

        <h2 class="text-lg font-bold text-slate-700 mb-4" id="viewTitle">לוח משימות פעיל</h2>
        
        <div id="tasksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <div id="taskModal" class="fixed inset-0 bg-black/50 hidden flex justify-center items-center z-50">
        <div class="bg-white w-[500px] rounded-2xl shadow-2xl p-6">
            <h2 class="text-xl font-bold mb-4">יצירת משימה / פגישה</h2>
            <form onsubmit="handleCreateTask(event)" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">כותרת</label>
                    <input type="text" id="tTitle" class="w-full border p-2 rounded-lg text-sm" placeholder="למשל: בדיקת תעודת משלוח..." required>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">למי להקצות?</label>
                        <select id="tAssignee" class="w-full border p-2 rounded-lg text-sm">
                            <option value="rami_uid">רמי (תפעול)</option>
                            <option value="nat_uid">נתנאל (רכש)</option>
                            <option value="driver_uid">נהגים</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">דחיפות</label>
                        <select id="tPriority" class="w-full border p-2 rounded-lg text-sm">
                            <option value="low">רגילה (ירוק)</option>
                            <option value="medium">בינונית (כתום)</option>
                            <option value="high">דחופה אש (אדום)</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">תאריך יעד</label>
                    <input type="datetime-local" id="tDate" class="w-full border p-2 rounded-lg text-sm">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">פירוט והערות</label>
                    <textarea id="tDesc" class="w-full border p-2 rounded-lg text-sm h-20" placeholder="פרט כאן..."></textarea>
                </div>

                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center cursor-pointer hover:bg-gray-50" onclick="document.getElementById('tFile').click()">
                    <i class="fas fa-cloud-upload-alt text-gray-400 text-xl"></i>
                    <div class="text-xs text-gray-500 mt-1">גרור קובץ PDF או תמונה (Comax)</div>
                    <input type="file" id="tFile" class="hidden" onchange="alert('קובץ נבחר: ' + this.files[0].name)">
                </div>

                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" onclick="document.getElementById('taskModal').classList.add('hidden')" class="px-4 py-2 text-sm text-gray-500 font-bold">ביטול</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm font-bold shadow">צור משימה</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { TaskEngine } from './js/task-engine.js';

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- RENDER TASKS ---
        const q = query(collection(db, "tasks"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snap) => {
            const grid = document.getElementById('tasksGrid');
            grid.innerHTML = "";
            snap.forEach(doc => {
                const t = doc.data();
                const prioClass = `priority-${t.priority || 'low'}`;
                
                let fileIcon = '';
                if(t.attachments && t.attachments.length > 0) {
                    fileIcon = `<div class="mt-2 p-2 bg-slate-100 rounded text-xs flex items-center gap-2">
                        <i class="fas fa-file-pdf text-red-500"></i> ${t.attachments[0].name}
                    </div>`;
                }

                grid.innerHTML += `
                <div class="task-card ${prioClass}">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-bold text-gray-400">#${doc.id.slice(0,4)}</span>
                        <span class="text-[10px] bg-white border px-2 py-1 rounded-full text-gray-500">${new Date(t.createdAt.seconds*1000).toLocaleDateString()}</span>
                    </div>
                    <h3 class="font-bold text-slate-800 text-lg mb-1">${t.title}</h3>
                    <p class="text-sm text-gray-600 line-clamp-2">${t.desc}</p>
                    
                    ${fileIcon}

                    <div class="mt-4 flex items-center justify-between border-t pt-3">
                        <div class="flex items-center gap-2">
                            <img src="https://ui-avatars.com/api/?name=Rami" class="w-6 h-6 rounded-full">
                            <span class="text-xs text-gray-500">עבור: רמי</span>
                        </div>
                        <button class="text-xs font-bold text-blue-600 hover:underline">פתח <i class="fas fa-arrow-left"></i></button>
                    </div>
                </div>`;
            });
        });

        // --- HANDLERS ---
        window.openNewTaskModal = () => document.getElementById('taskModal').classList.remove('hidden');
        
        window.handleCreateTask = async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('tFile');
            let attachments = [];
            
            // Upload logic simulation
            if(fileInput.files.length > 0) {
                const fileData = await TaskEngine.uploadFileToDrive(fileInput.files[0]);
                attachments.push(fileData);
            }

            const taskData = {
                title: document.getElementById('tTitle').value,
                desc: document.getElementById('tDesc').value,
                toUid: document.getElementById('tAssignee').value,
                fromUid: "harel_uid", // נלקח מהמשתמש המחובר בפועל
                priority: document.getElementById('tPriority').value,
                dueDate: document.getElementById('tDate').value,
                attachments: attachments,
                status: 'open'
            };

            await TaskEngine.createTask(db, taskData);
            document.getElementById('taskModal').classList.add('hidden');
            e.target.reset();
        };
        
        window.filterTasks = (type) => {
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            event.currentTarget.classList.add('active');
            // כאן תוסיף לוגיקת סינון אמיתית מול ה-DB או מקומית
            document.getElementById('viewTitle').innerText = event.currentTarget.innerText;
        };

    </script>
</body>
</html>
