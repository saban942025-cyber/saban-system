<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban Driver | Cockpit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body { background: #111827; color: white; font-family: 'Segoe UI', system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Views */
        .view-section { flex: 1; display: none; flex-direction: column; overflow-y: auto; padding-bottom: 80px; }
        .view-section.active { display: flex; }
        
        /* Header */
        .driver-header { background: #1f2937; padding: 15px; border-bottom: 1px solid #374151; display: flex; justify-content: space-between; align-items: center; }
        
        /* Chameleon Card Styles */
        .card-mission { margin: 15px; border-radius: 20px; overflow: hidden; background: white; color: #1f2937; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Themes */
        .theme-transfer .header-bg { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); }
        .theme-client .header-bg { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); }
        .theme-supplier .header-bg { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }
        .theme-urgent .header-bg { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }

        .mission-header { padding: 20px; color: white; display: flex; justify-content: space-between; align-items: flex-start; }
        .mission-body { padding: 20px; text-align: center; }
        
        /* Buttons */
        .btn-main { width: 100%; padding: 18px; border-radius: 15px; font-size: 18px; font-weight: 900; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .btn-main:active { transform: scale(0.98); }
        
        .status-start { background: #10b981; } 
        .status-arrived { background: #f59e0b; } 
        .status-done { background: #6366f1; }

        /* Chat Styles */
        .msg-bubble { max-width: 80%; padding: 8px 12px; border-radius: 8px; margin: 5px 10px; font-size: 14px; position: relative; color: black; }
        .msg-in { align-self: flex-start; background: white; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        
        /* Nav */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #1f2937; border-top: 1px solid #374151; display: flex; justify-content: space-around; padding: 15px 0; z-index: 50; }
        .nav-item { text-align: center; color: #9ca3af; font-size: 10px; width: 50%; }
        .nav-item.active { color: #f59e0b; }
        .nav-item i { font-size: 24px; margin-bottom: 2px; display: block; }
        .badge { position: absolute; top: 10px; right: 20%; background: red; width: 10px; height: 10px; border-radius: 50%; display: none; border: 2px solid #1f2937; }
    </style>
</head>
<body>

    <div class="driver-header">
        <div>
            <div class="text-xs text-gray-400"> 专</div>
            <div class="font-bold text-lg" id="driver-name">注...</div>
        </div>
        <div class="bg-gray-800 px-3 py-1 rounded text-xs font-mono text-green-400 border border-green-900 flex items-center gap-2">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div> GPS ON
        </div>
    </div>

    <div id="view-mission" class="view-section active">
        
        <div id="state-waiting" class="flex flex-col items-center justify-center h-full text-gray-500 mt-20">
            <div class="w-24 h-24 bg-gray-800 rounded-full flex items-center justify-center mb-6 animate-pulse">
                <i class="fas fa-satellite-dish text-4xl text-gray-600"></i>
            </div>
            <h2 class="text-xl font-bold">转 砖转...</h2>
            <p class="text-sm opacity-50 mt-2">注专转  砖专 砖专</p>
        </div>

        <div id="state-mission" class="card-mission hidden theme-client">
            <div class="header-bg mission-header">
                <div>
                    <div class="text-xs uppercase font-bold opacity-80" id="task-type-label"></div>
                    <div class="text-2xl font-black mt-1" id="client-name">...</div>
                </div>
                <i class="fas fa-box text-4xl opacity-80" id="type-icon"></i>
            </div>
            
            <div class="mission-body">
                <div class="text-lg font-bold mb-1 text-gray-800" id="dest-address">...</div>
                <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 mb-6 text-sm text-right text-gray-700 leading-relaxed" id="mission-desc">...</div>
                
                <button onclick="openWaze()" class="w-full bg-[#33ccff] text-white font-bold py-3 rounded-xl mb-3 flex items-center justify-center gap-2 shadow-sm hover:brightness-95 transition">
                    <i class="fab fa-waze text-2xl"></i> 住注 注
                </button>
                
                <button id="main-btn" class="btn-main status-start" onclick="nextStatus()">
                    <i class="fas fa-play"></i> 爪转 专
                </button>
            </div>
        </div>
    </div>

    <div id="view-chat" class="view-section" style="background: #efeae2;">
        <div id="chat-msgs" class="flex-1 flex flex-col p-4 overflow-y-auto gap-2"></div>
        <div class="p-3 bg-gray-200 flex gap-2">
            <input id="msg-input" class="flex-1 p-3 rounded-full text-black outline-none shadow-sm" placeholder="注 砖专...">
            <button onclick="sendMessage()" class="bg-[#00a884] w-12 h-12 rounded-full text-white shadow-lg flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchView('mission', this)">
            <i class="fas fa-truck"></i> 砖
        </div>
        <div class="nav-item" onclick="switchView('chat', this)">
            <div class="relative inline-block">
                <i class="fas fa-comments"></i>
                <div id="chat-badge" class="badge"></div>
            </div>
            注转
        </div>
    </div>

    <audio id="sound-alert" src="https://actions.google.com/sounds/v1/alarms/spaceship_alarm.ogg"></audio>
    <audio id="sound-msg" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));

        // 1. 转  (Identity)
        const params = new URLSearchParams(window.location.search);
        // 专专转  拽: 住驻专 砖 转 砖专 专
        let DRIVER = { 
            uid: params.get('uid') || '0500000607', 
            name: params.get('name') || '转' 
        };
        
        document.getElementById('driver-name').innerText = DRIVER.name;
        let currentOrder = null;

        // --- 2.  砖转 (Orders Listener) ---
        // 砖砖 驻专 驻砖  拽住 专 注转 转拽转
        const q = query(
            collection(db, "orders"), 
            where("driverId", "==", DRIVER.name),
            where("status", "in", ["assigned", "en_route", "arrived"])
        );

        onSnapshot(q, (snap) => {
            const waitingEl = document.getElementById('state-waiting');
            const missionEl = document.getElementById('state-mission');

            if (snap.empty) {
                waitingEl.classList.remove('hidden');
                missionEl.classList.add('hidden');
                return;
            }

            //  拽 (Client-Side Sorting) - 驻转专 注转 拽住
            const tasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
            tasks.sort((a,b) => b.createdAt - a.createdAt); // 砖 转专 专砖
            const latest = tasks[0];

            // 转专 拽转 注 砖 砖
            if (!currentOrder || currentOrder.id !== latest.id) {
                document.getElementById('sound-alert').play().catch(()=>{});
                switchView('mission', document.querySelector('.nav-item')); // 注专 驻拽住
            }

            currentOrder = latest;
            renderMission(latest);
            waitingEl.classList.add('hidden');
            missionEl.classList.remove('hidden');
        });

        // --- 3. 专专 专住 砖 (Chameleon Logic) ---
        function renderMission(order) {
            const card = document.getElementById('state-mission');
            const typeLabel = document.getElementById('task-type-label');
            const typeIcon = document.getElementById('type-icon');
            
            // 驻住 拽转 注爪
            card.classList.remove('theme-transfer', 'theme-client', 'theme-supplier', 'theme-urgent');
            
            // 专转 注爪 驻 住
            let theme = 'theme-client';
            let label = ' 拽';
            let icon = 'fa-box';

            if (order.taskType === 'transfer') { theme = 'theme-transfer'; label = '注专  住驻'; icon = 'fa-exchange-alt'; }
            else if (order.taskType === 'supplier') { theme = 'theme-supplier'; label = '住祝 住驻拽'; icon = 'fa-dolly'; }
            else if (order.taskType === 'urgent') { theme = 'theme-urgent'; label = '砖 驻 '; icon = 'fa-fire'; }

            card.classList.add(theme);
            typeLabel.innerText = label;
            typeIcon.className = `fas ${icon} text-4xl opacity-80`;

            // 转
            document.getElementById('client-name').innerText = order.clientName;
            document.getElementById('dest-address').innerText = order.address || ' 爪 转转';
            document.getElementById('mission-desc').innerText = order.text || '...';

            // 驻转专 专砖
            const btn = document.getElementById('main-btn');
            if(order.status === 'assigned') {
                btn.className = 'btn-main status-start';
                btn.innerHTML = '<i class="fas fa-play"></i> 爪转 专';
                btn.onclick = () => updateStatus('en_route');
            } else if (order.status === 'en_route') {
                btn.className = 'btn-main status-arrived';
                btn.innerHTML = '<i class="fas fa-map-marker-alt"></i> 注转 注';
                btn.onclick = () => updateStatus('arrived');
            } else {
                btn.className = 'btn-main status-done';
                btn.innerHTML = '<i class="fas fa-check"></i> 住转 驻专拽';
                btn.onclick = () => updateStatus('done');
            }
        }

        window.updateStatus = async (s) => {
            if(!currentOrder) return;
            
            if (s === 'done') {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }
            
            await updateDoc(doc(db, "orders", currentOrder.id), { status: s, lastUpdate: serverTimestamp() });
        };

        window.openWaze = () => {
            if(!currentOrder) return;
            window.open(`https://waze.com/ul?q=${encodeURIComponent(currentOrder.address || '')}&navigate=yes`, '_blank');
        };

        // --- 4. 注专转 爪' (Chat Logic) ---
        // 专 -ID 砖 砖爪专 住专 (chat_0500000607)
        const chatId = `chat_${DRIVER.uid}`; 
        const qChat = query(collection(db, `chats/${chatId}/messages`));

        onSnapshot(qChat, (snap) => {
            const container = document.getElementById('chat-msgs');
            container.innerHTML = '';
            
            const msgs = snap.docs.map(d => d.data()).sort((a,b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
            
            msgs.forEach(m => {
                const isMe = m.sender === DRIVER.name;
                container.innerHTML += `
                <div class="msg-bubble ${isMe?'msg-out':'msg-in'}">
                    ${!isMe ? `<div class="text-[10px] font-bold text-orange-600 mb-1">${m.sender}</div>` : ''}
                    ${m.text}
                </div>`;
            });
            container.scrollTop = container.scrollHeight;
            
            // 转 拽  砖 注 砖   爪'
            if(document.getElementById('view-chat').style.display === 'none' && !snap.empty) {
                document.getElementById('chat-badge').style.display = 'block';
                //  注 专   -> 砖注 爪
                const lastMsg = msgs[msgs.length-1];
                if (lastMsg && lastMsg.sender !== DRIVER.name) {
                    document.getElementById('sound-msg').play().catch(()=>{});
                }
            }
        });

        window.sendMessage = async () => {
            const input = document.getElementById('msg-input');
            const txt = input.value.trim();
            if(!txt) return;
            input.value = '';
            
            await addDoc(collection(db, `chats/${chatId}/messages`), { 
                text: txt, 
                sender: DRIVER.name, 
                timestamp: serverTimestamp() 
            });
        };

        // --- 5. GPS Tracker ---
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition((pos) => {
                setDoc(doc(db, "drivers_location", DRIVER.uid), {
                    name: DRIVER.name,
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    timestamp: serverTimestamp(),
                    active: true
                }, { merge: true });
            }, null, { enableHighAccuracy: true });
        }

        // --- Utils ---
        window.switchView = (v, btn) => {
            document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            document.getElementById(`view-${v}`).classList.add('active');
            if(btn) btn.classList.add('active');
            if(v==='chat') document.getElementById('chat-badge').style.display='none';
        };

    </script>
</body>
</html>
