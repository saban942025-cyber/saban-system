<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban Driver Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { background: #111827; color: white; font-family: 'Segoe UI', system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Views */
        .view-section { flex: 1; display: none; flex-direction: column; overflow-y: auto; padding-bottom: 80px; }
        .view-section.active { display: flex; }

        /* Header */
        .driver-header { background: #1f2937; padding: 15px; border-bottom: 1px solid #374151; display: flex; justify-content: space-between; align-items: center; }
        .gps-status { font-size: 10px; display: flex; align-items: center; gap: 5px; color: #10b981; }
        .blink { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Mission Card */
        .card-mission { background: white; color: #1f2937; border-radius: 20px; margin: 20px; overflow: hidden; animation: slideUp 0.5s; position: relative; }
        .mission-header { background: #2563eb; color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; }
        .mission-body { padding: 20px; text-align: center; }
        .address-box { font-size: 22px; font-weight: 900; margin: 10px 0; }
        
        /* Buttons */
        .btn-waze { background: #33ccff; color: white; width: 100%; padding: 15px; border-radius: 12px; font-size: 18px; font-weight: 900; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .btn-action { width: 100%; padding: 18px; border-radius: 12px; font-size: 18px; font-weight: 900; color: white; transition: 0.2s; }
        .status-start { background: #10b981; } .status-arrived { background: #f59e0b; } .status-done { background: #6366f1; }

        /* Chat Styles */
        .chat-container { flex: 1; display: flex; flex-direction: column; background: #efeae2; }
        .msg-bubble { max-width: 80%; padding: 8px 12px; border-radius: 8px; margin: 5px 10px; font-size: 14px; position: relative; color: black; }
        .msg-in { align-self: flex-start; background: white; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }

        /* Bottom Nav */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #1f2937; border-top: 1px solid #374151; display: flex; justify-content: space-around; padding: 15px 0; z-index: 50; }
        .nav-item { text-align: center; color: #9ca3af; font-size: 10px; width: 50%; }
        .nav-item.active { color: #f59e0b; }
        .nav-item i { font-size: 24px; margin-bottom: 3px; display: block; }
        .badge { position: absolute; top: 10px; right: 20%; background: red; width: 10px; height: 10px; border-radius: 50%; display: none; }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="driver-header">
        <div>
            <div class="font-bold text-lg" id="driver-name">...</div>
            <div class="gps-status"><div class="w-2 h-2 bg-green-500 rounded-full blink"></div> GPS 砖专</div>
        </div>
        <div class="text-2xl"></div>
    </div>

    <div id="view-mission" class="view-section active">
        <div id="state-waiting" class="flex flex-col items-center justify-center h-full text-gray-500 mt-20">
            <i class="fas fa-coffee text-6xl mb-4 opacity-50"></i>
            <h2 class="text-xl font-bold">转 砖...</h2>
        </div>

        <div id="state-mission" class="card-mission hidden">
            <div class="mission-header">
                <span>砖 驻注</span>
                <span id="order-time">00:00</span>
            </div>
            <div class="mission-body">
                <div class="text-gray-500 font-bold" id="client-name">拽</div>
                <div class="address-box" id="dest-address">转转</div>
                <div class="bg-gray-100 p-3 rounded mb-4 text-sm text-gray-700 text-right" id="mission-desc">驻专...</div>
                
                <button onclick="openWaze()" class="btn-waze"><i class="fab fa-waze"></i>  注</button>
                <button id="main-btn" class="btn-action status-start" onclick="updateStatus()"><i class="fas fa-play"></i> 爪转</button>
            </div>
        </div>
    </div>

    <div id="view-chat" class="view-section" style="background: #efeae2;">
        <div id="chat-msgs" class="flex-1 flex flex-col p-2 overflow-y-auto"></div>
        <div class="p-2 bg-gray-200 flex gap-2">
            <input type="text" id="msg-input" class="flex-1 p-3 rounded-full text-black outline-none" placeholder="注 砖专...">
            <button onclick="sendMessage()" class="bg-green-600 w-12 h-12 rounded-full flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchView('mission', this)">
            <i class="fas fa-truck"></i> 砖
        </div>
        <div class="nav-item" onclick="switchView('chat', this)">
            <div class="relative inline-block">
                <i class="fas fa-comments"></i>
                <div id="chat-badge" class="badge"></div>
            </div>
            注转
        </div>
    </div>

    <audio id="sound-new" src="https://actions.google.com/sounds/v1/alarms/spaceship_alarm.ogg"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, limit, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));

        // 1.   (-URL  LocalStorage)
        const params = new URLSearchParams(window.location.search);
        const urlUid = params.get('uid');
        const urlName = params.get('name');
        
        let DRIVER = JSON.parse(localStorage.getItem('saban_driver'));

        if(urlUid && urlName) {
            DRIVER = { uid: urlUid, name: urlName };
            localStorage.setItem('saban_driver', JSON.stringify(DRIVER));
        }

        if(!DRIVER) {
            alert("砖转  -  住 专 拽");
            window.location.href = 'staff-login.html';
        }

        document.getElementById('driver-name').innerText = DRIVER.name;
        let currentOrder = null;

        // --- 2. GPS TRACKER (The Real Deal) ---
        function startGPS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition((pos) => {
                    const { latitude, longitude } = pos.coords;
                    // 注 拽 -Firebase  转 驻 拽转
                    setDoc(doc(db, "drivers_location", DRIVER.uid), {
                        name: DRIVER.name,
                        lat: latitude,
                        lng: longitude,
                        timestamp: serverTimestamp(),
                        active: true
                    }, { merge: true });
                }, (err) => console.log(err), { enableHighAccuracy: true });
            }
        }
        startGPS();

        // --- 3. MISSION LISTENER ---
        const qOrder = query(collection(db, "orders"), where("driverId", "==", DRIVER.name), where("status", "in", ["assigned", "en_route", "arrived"]), orderBy("createdAt", "desc"), limit(1));
        
        onSnapshot(qOrder, (snap) => {
            const waitingEl = document.getElementById('state-waiting');
            const missionEl = document.getElementById('state-mission');

            if (snap.empty) {
                waitingEl.classList.remove('hidden');
                missionEl.classList.add('hidden');
                currentOrder = null;
            } else {
                const data = snap.docs[0].data();
                const id = snap.docs[0].id;
                
                if (!currentOrder || currentOrder.id !== id) {
                    document.getElementById('sound-new').play().catch(()=>{});
                    Swal.fire({title: '砖 砖!', text: '转拽 住注 砖', icon: 'info', timer: 2000});
                }

                currentOrder = { id, ...data };
                renderMission(currentOrder);
                waitingEl.classList.add('hidden');
                missionEl.classList.remove('hidden');
            }
        });

        function renderMission(order) {
            document.getElementById('client-name').innerText = order.clientName;
            document.getElementById('dest-address').innerText = order.address || '转转 专';
            document.getElementById('mission-desc').innerText = order.text || '...';
            
            const btn = document.getElementById('main-btn');
            if (order.status === 'assigned') {
                btn.className = 'btn-action status-start';
                btn.innerHTML = '<i class="fas fa-play"></i> 爪转 专';
                btn.onclick = () => updateStatus('en_route');
            } else if (order.status === 'en_route') {
                btn.className = 'btn-action status-arrived';
                btn.innerHTML = '<i class="fas fa-map-marker-alt"></i> 注转 注';
                btn.onclick = () => updateStatus('arrived');
            } else if (order.status === 'arrived') {
                btn.className = 'btn-action status-done';
                btn.innerHTML = '<i class="fas fa-check"></i> 住转 驻专拽';
                btn.onclick = () => updateStatus('done');
            }
        }

        window.updateStatus = async (status) => {
            if(!currentOrder) return;
            await updateDoc(doc(db, "orders", currentOrder.id), { status: status, lastUpdate: serverTimestamp() });
        };

        window.openWaze = () => {
            if(!currentOrder) return;
            const addr = currentOrder.address || currentOrder.clientName;
            window.open(`https://waze.com/ul?q=${encodeURIComponent(addr)}&navigate=yes`, '_blank');
        };

        // --- 4. CHAT SYSTEM ---
        const chatId = `chat_${DRIVER.uid}`; // Chat ID based on Driver Phone
        const qChat = query(collection(db, `chats/${chatId}/messages`), orderBy('timestamp', 'asc'));
        
        onSnapshot(qChat, (snap) => {
            const container = document.getElementById('chat-msgs');
            container.innerHTML = '';
            snap.forEach(doc => {
                const m = doc.data();
                const isMe = m.sender === DRIVER.name;
                container.innerHTML += `
                <div class="msg-bubble ${isMe ? 'msg-out' : 'msg-in'}">
                    <div class="text-[10px] font-bold ${isMe ? 'hidden' : 'block text-orange-600'}">${m.sender}</div>
                    ${m.text}
                    <div class="text-[9px] text-gray-500 text-left">${m.timestamp ? new Date(m.timestamp.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : ''}</div>
                </div>`;
            });
            container.scrollTop = container.scrollHeight;
            
            // Badge logic
            if(document.getElementById('view-chat').style.display === 'none' && !snap.empty) {
                document.getElementById('chat-badge').style.display = 'block';
            }
        });

        window.sendMessage = async () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            input.value = '';
            
            await addDoc(collection(db, `chats/${chatId}/messages`), {
                text: text, sender: DRIVER.name, timestamp: serverTimestamp()
            });
        };

        // --- UI Utils ---
        window.switchView = (view, btn) => {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${view}`).classList.add('active');
            btn.classList.add('active');
            if(view === 'chat') document.getElementById('chat-badge').style.display = 'none';
        };

    </script>
</body>
</html>
