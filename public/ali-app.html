<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban Driver | ×¢×œ×™</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body { background: #111827; color: white; font-family: 'Segoe UI', system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .view-section { flex: 1; display: none; flex-direction: column; overflow-y: auto; padding-bottom: 80px; }
        .view-section.active { display: flex; }
        
        /* Start Overlay */
        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .btn-start-shift { background: #10b981; color: white; font-size: 24px; font-weight: bold; padding: 20px 40px; border-radius: 50px; border: 4px solid #059669; animation: pulse 2s infinite; cursor: pointer; }

        /* Snitch / Debugger */
        #snitch-btn { position: fixed; bottom: 80px; left: 10px; background: rgba(255,0,0,0.7); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; z-index: 1000; cursor: pointer; border: 2px solid white; box-shadow: 0 0 10px red; }
        #snitch-panel { position: fixed; top: 0; left: 0; width: 100%; height: 60%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; font-family: monospace; font-size: 12px; padding: 10px; overflow: hidden; border-bottom: 2px solid red; }
        #snitch-logs { flex: 1; overflow-y: auto; color: #00ff00; text-align: left; direction: ltr; }
        .log-err { color: #ff4444; font-weight: bold; border-bottom: 1px solid #333; }
        .log-info { color: #00ffff; border-bottom: 1px solid #333; }
        
        /* Card Styles */
        .card-mission { margin: 15px; border-radius: 20px; overflow: hidden; background: white; color: #1f2937; position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .theme-transfer .header-bg { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); }
        .theme-client .header-bg { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); }
        .theme-urgent .header-bg { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); animation: pulse-red 1s infinite; }
        @keyframes pulse-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .mission-header { padding: 20px; color: white; display: flex; justify-content: space-between; align-items: flex-start; }
        .mission-body { padding: 20px; text-align: center; }
        
        .btn-main { width: 100%; padding: 18px; border-radius: 15px; font-size: 18px; font-weight: 900; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .status-start { background: #10b981; } .status-arrived { background: #f59e0b; } .status-done { background: #6366f1; }

        /* Chat */
        .msg-bubble { max-width: 80%; padding: 8px 12px; border-radius: 8px; margin: 5px 10px; font-size: 14px; position: relative; color: black; }
        .msg-in { align-self: flex-start; background: white; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }

        /* Nav */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #1f2937; border-top: 1px solid #374151; display: flex; justify-content: space-around; padding: 15px 0; z-index: 50; }
        .nav-item { text-align: center; color: #9ca3af; font-size: 10px; width: 50%; }
        .nav-item.active { color: #f59e0b; }
        .nav-item i { font-size: 24px; margin-bottom: 2px; }
        .badge { position: absolute; top: 10px; right: 20%; background: red; width: 12px; height: 12px; border-radius: 50%; display: none; border: 2px solid #1f2937; }
    </style>
</head>
<body>

    <div id="snitch-btn" onclick="toggleSnitch()">ğŸ</div>
    <div id="snitch-panel">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <span style="color:white; font-weight:bold;">×™×•××Ÿ ××™×¨×•×¢×™× (Debug)</span>
            <button onclick="toggleSnitch()" style="color:red; background:white; padding:2px 10px;">×¡×’×•×¨</button>
        </div>
        <div id="snitch-logs"></div>
    </div>

    <div id="start-overlay">
        <div class="mb-6 text-2xl">×©×œ×•× ×¢×œ×™! ğŸ‘‹</div>
        <button class="btn-start-shift" onclick="startShift()">×œ×—×¥ ×œ×”×ª×—×œ×ª ××©××¨×ª</button>
        <div class="mt-4 text-gray-400 text-sm">×—×•×‘×” ×œ×œ×—×•×¥ ×›×“×™ ×œ×©××•×¢ ×”×ª×¨××•×ª</div>
    </div>

    <div class="p-4 bg-gray-800 flex justify-between items-center border-b border-gray-700">
        <div>
            <div class="text-xs text-gray-400">× ×”×’ ×× ×•×£</div>
            <div class="font-bold text-lg" id="driver-name">×¢×œ×™</div>
        </div>
        <div class="bg-green-900 text-green-400 text-xs px-2 py-1 rounded flex items-center gap-2">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div> GPS ON
        </div>
    </div>

    <div id="view-mission" class="view-section active">
        <div id="state-waiting" class="flex flex-col items-center justify-center h-full text-gray-500 mt-20">
            <div class="w-24 h-24 bg-gray-800 rounded-full flex items-center justify-center mb-6 animate-pulse">
                <i class="fas fa-truck-pickup text-4xl text-gray-600"></i>
            </div>
            <h2 class="text-xl font-bold">×××ª×™×Ÿ ×œ××©×™××•×ª ×× ×•×£...</h2>
            <p class="text-sm opacity-50 mt-2">×”××¢×¨×›×ª ×××–×™× ×” ×‘×–××Ÿ ×××ª</p>
        </div>

        <div id="state-mission" class="card-mission hidden theme-client">
            <div class="header-bg mission-header">
                <div>
                    <div class="text-xs uppercase font-bold opacity-80" id="task-type-label">×”×•×‘×œ×”</div>
                    <div class="text-2xl font-black mt-1" id="client-name">...</div>
                </div>
                <i class="fas fa-box text-4xl opacity-80" id="type-icon"></i>
            </div>
            <div class="mission-body">
                <div class="text-lg font-bold mb-1 text-gray-800" id="dest-address">...</div>
                <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 mb-6 text-sm text-right text-gray-700 leading-relaxed" id="mission-desc">...</div>
                
                <button onclick="openWaze()" class="w-full bg-[#33ccff] text-white font-bold py-3 rounded-xl mb-3 flex items-center justify-center gap-2 shadow-sm">
                    <i class="fab fa-waze text-2xl"></i> ×¡×¢ ×œ×™×¢×“
                </button>
                
                <button id="main-btn" class="btn-main status-start" onclick="nextStatus()">
                    <i class="fas fa-play"></i> ×™×¦××ª×™ ×œ×“×¨×š
                </button>
            </div>
        </div>
    </div>

    <div id="view-chat" class="view-section" style="background: #efeae2;">
        <div id="chat-msgs" class="flex-1 flex flex-col p-4 overflow-y-auto gap-2"></div>
        <div class="p-3 bg-gray-200 flex gap-2">
            <input id="msg-input" class="flex-1 p-3 rounded-full text-black outline-none shadow-sm" placeholder="×”×•×“×¢×” ×œ××©×¨×“..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" class="bg-[#00a884] w-12 h-12 rounded-full text-white shadow-lg flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchView('mission', this)"><i class="fas fa-truck"></i> ××©×™××”</div>
        <div class="nav-item" onclick="switchView('chat', this)">
            <div class="relative inline-block"><i class="fas fa-comments"></i><div id="chat-badge" class="badge"></div></div> ×”×•×“×¢×•×ª
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, doc, updateDoc, setDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- SNITCH LOGGER ---
        window.toggleSnitch = () => {
            const p = document.getElementById('snitch-panel');
            p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
        };
        
        function logSnitch(msg, type='info') {
            const box = document.getElementById('snitch-logs');
            const time = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'log-err' : 'log-info';
            box.innerHTML = `<div class="${colorClass}">[${time}] ${msg}</div>` + box.innerHTML;
        }

        window.onerror = function(message, source, lineno, colno, error) {
            logSnitch(`CRITICAL: ${message}`, 'error');
        };

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));

        // IDENTITY
        const params = new URLSearchParams(window.location.search);
        let DRIVER = { 
            uid: params.get('uid') || '0500000606', 
            name: params.get('name') || '×¢×œ×™' 
        };
        document.getElementById('driver-name').innerText = DRIVER.name;
        logSnitch(`Driver Logged In: ${DRIVER.name} (${DRIVER.uid})`);

        // SOUNDS (MP3)
        // ×¦×œ×™×œ ×¤×¢××•×Ÿ ×—×–×§ ×™×•×ª×¨
        const alertAudio = new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3'); 
        
        // --- Start Logic ---
        window.startShift = () => {
            logSnitch("User clicked Start Shift - Unlocking Audio");
            alertAudio.volume = 0;
            alertAudio.play().then(() => {
                alertAudio.pause();
                alertAudio.currentTime = 0;
                alertAudio.volume = 1;
                logSnitch("Audio system UNLOCKED âœ…");
            }).catch(e => logSnitch(`Audio blocked: ${e.message}`, 'error'));
            
            document.getElementById('start-overlay').style.display = 'none';
        };

        // --- 1. MISSION LISTENER ---
        let currentOrder = null;
        const q = query(
            collection(db, "orders"), 
            where("driverId", "==", DRIVER.name),
            where("status", "in", ["assigned", "en_route", "arrived"])
        );

        onSnapshot(q, (snap) => {
            if (snap.empty) {
                document.getElementById('state-waiting').classList.remove('hidden');
                document.getElementById('state-mission').classList.add('hidden');
                return;
            }

            const tasks = snap.docs.map(d => ({id: d.id, ...d.data()}));
            tasks.sort((a,b) => b.createdAt - a.createdAt);
            const latest = tasks[0];

            if (!currentOrder || currentOrder.id !== latest.id) {
                logSnitch(`New mission detected: ${latest.clientName}`);
                
                alertAudio.play().catch(e => logSnitch(`Play failed: ${e}`, 'error')); 
                
                Swal.fire({
                    title: '××©×™××” ×—×“×©×”!',
                    text: latest.clientName,
                    icon: 'info',
                    timer: 4000,
                    showConfirmButton: false,
                    toast: true,
                    position: 'top',
                    background: '#f0f9ff'
                });

                switchView('mission', document.querySelector('.nav-item'));
            }

            currentOrder = latest;
            renderMission(latest);
            document.getElementById('state-waiting').classList.add('hidden');
            document.getElementById('state-mission').classList.remove('hidden');
        }, (err) => logSnitch(`Mission Listen Error: ${err.message}`, 'error'));

        function renderMission(order) {
            const card = document.getElementById('state-mission');
            const label = document.getElementById('task-type-label');
            const icon = document.getElementById('type-icon');
            
            card.classList.remove('theme-transfer', 'theme-client', 'theme-supplier', 'theme-urgent');
            let theme = 'theme-client', txt = '×”×•×‘×œ×”', ico = 'fa-box';

            if (order.taskType === 'urgent') { theme = 'theme-urgent'; txt = '×“×—×•×£ ğŸ”¥'; ico = 'fa-fire'; }
            else if (order.taskType === 'transfer') { theme = 'theme-transfer'; txt = '×”×¢×‘×¨×”'; ico = 'fa-exchange-alt'; }
            
            card.classList.add(theme);
            label.innerText = txt;
            icon.className = `fas ${ico} text-4xl opacity-80`;

            document.getElementById('client-name').innerText = order.clientName;
            document.getElementById('dest-address').innerText = order.address || '';
            document.getElementById('mission-desc').innerText = order.text || '';

            const btn = document.getElementById('main-btn');
            if(order.status === 'assigned') {
                btn.className = 'btn-main status-start';
                btn.innerHTML = '<i class="fas fa-play"></i> ×™×¦××ª×™ ×œ×“×¨×š';
                btn.onclick = () => updateStatus('en_route');
            } else if (order.status === 'en_route') {
                btn.className = 'btn-main status-arrived';
                btn.innerHTML = '<i class="fas fa-map-marker-alt"></i> ×”×’×¢×ª×™';
                btn.onclick = () => updateStatus('arrived');
            } else {
                btn.className = 'btn-main status-done';
                btn.innerHTML = '<i class="fas fa-check"></i> ×¡×™×™××ª×™';
                btn.onclick = () => updateStatus('done');
            }
        }

        window.updateStatus = async (s) => {
            if(!currentOrder) return;
            logSnitch(`Status update -> ${s}`);
            if (s === 'done') confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            await updateDoc(doc(db, "orders", currentOrder.id), { status: s, lastUpdate: serverTimestamp() });
        };

        window.openWaze = () => {
            if(!currentOrder) return;
            window.open(`https://waze.com/ul?q=${encodeURIComponent(currentOrder.address || '')}&navigate=yes`, '_blank');
        };

        // --- 2. CHAT SYSTEM ---
        const chatId = `chat_${DRIVER.uid}`; 
        logSnitch(`Chat Channel: ${chatId}`);
        const qChat = query(collection(db, `chats/${chatId}/messages`)); 

        onSnapshot(qChat, (snap) => {
            const container = document.getElementById('chat-msgs');
            container.innerHTML = '';
            
            const msgs = snap.docs.map(d => d.data()).sort((a,b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
            
            msgs.forEach(m => {
                const isMe = m.sender === DRIVER.name;
                container.innerHTML += `
                <div class="msg-bubble ${isMe?'msg-out':'msg-in'}">
                    ${!isMe ? `<div class="text-[10px] font-bold text-orange-600 mb-1">${m.sender}</div>` : ''}
                    ${m.text}
                </div>`;
            });
            container.scrollTop = container.scrollHeight;
            
            if (!snap.empty) {
                const lastMsg = msgs[msgs.length-1];
                if (lastMsg && lastMsg.sender !== DRIVER.name) {
                    if (document.getElementById('view-chat').style.display === 'none') {
                        document.getElementById('chat-badge').style.display = 'block';
                        logSnitch("New message received (Background)");
                        try { alertAudio.play().catch(()=>{}); } catch(e){}
                    }
                }
            }
        });

        window.sendMessage = async () => {
            const input = document.getElementById('msg-input');
            const txt = input.value.trim();
            if(!txt) return;
            input.value = '';
            
            logSnitch(`Sending message: ${txt}`);
            
            try {
                await addDoc(collection(db, `chats/${chatId}/messages`), { 
                    text: txt, 
                    sender: DRIVER.name, 
                    timestamp: serverTimestamp() 
                });
                logSnitch("Message sent successfully");
            } catch (e) {
                logSnitch(`Send Failed: ${e.message}`, 'error');
            }
        };

        // --- GPS ---
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition((pos) => {
                setDoc(doc(db, "drivers_location", DRIVER.uid), {
                    name: DRIVER.name,
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    timestamp: serverTimestamp(),
                    active: true
                }, { merge: true });
            }, null, { enableHighAccuracy: true });
        }

        window.switchView = (v, btn) => {
            document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            document.getElementById(`view-${v}`).classList.add('active');
            if(btn) btn.classList.add('active');
            if(v==='chat') document.getElementById('chat-badge').style.display='none';
        };
    </script>
</body>
</html>
