<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SabanOS WMS | 住祝 拽 v25.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #1e293b; color: white; font-family: system-ui, sans-serif; }
        .card-enter { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 驻转专 驻专 */
        .filter-btn { transition: all 0.2s; border: 1px solid #334155; }
        .filter-btn.active { background-color: #2563eb; border-color: #2563eb; color: white; box-shadow: 0 0 10px rgba(37, 99, 235, 0.5); }
        
        /* 专砖转 驻专 */
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #334155; }
        .item-row:last-child { border-bottom: none; }
        .qty-badge { background: #facc15; color: #854d0e; font-weight: bold; padding: 2px 8px; border-radius: 6px; font-family: monospace; font-size: 1.1em; }
    </style>
</head>
<body class="p-4 max-w-2xl mx-auto">
    
    <header class="flex justify-between items-end mb-6 border-b border-gray-700 pb-4 sticky top-0 bg-[#1e293b] z-10 pt-2">
        <div>
            <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-l from-blue-400 to-teal-400">
                <i class="fas fa-boxes"></i> 住祝 拽
            </h1>
            <div class="text-xs text-gray-400 mt-1">专: <span id="staffName" class="font-bold text-white">专 (住 专砖)</span></div>
        </div>
        <div class="flex gap-2">
            <button onclick="setFilter('all')" class="filter-btn active bg-slate-800 px-3 py-1.5 rounded text-xs text-gray-300"></button>
            <button onclick="setFilter('harash')" class="filter-btn bg-slate-800 px-3 py-1.5 rounded text-xs text-gray-300">专砖</button>
        </div>
    </header>

    <div id="tasks" class="space-y-6 pb-10">
        <div class="text-center text-gray-500 mt-20 animate-pulse">注 砖转...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, updateDoc, doc, getDoc, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentFilter = 'all';

        //  转 住住 "picking"
        const q = query(collection(db, "orders"), where("status", "==", "picking"));
        
        onSnapshot(q, (snap) => {
            const container = document.getElementById('tasks');
            container.innerHTML = '';
            
            if(snap.empty) {
                container.innerHTML = `
                    <div class='flex flex-col items-center justify-center mt-20 opacity-50'>
                        <i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>
                        <h2 class="text-xl"> 拽!</h2>
                        <p class="text-sm"> 砖转 拽 专注</p>
                    </div>`;
                return;
            }

            snap.forEach(d => {
                const o = d.data();
                // 拽  住 住驻 (驻注  -DB)
                const branch = (o.items && o.items.some(i => i.name.includes("拽") || i.name.includes(""))) ? 'harash' : 'talmid';
                
                if (currentFilter !== 'all' && currentFilter !== branch) return;

                const branchTag = branch === 'harash' 
                    ? '<span class="bg-orange-900/50 text-orange-200 text-[10px] px-2 py-0.5 rounded border border-orange-700"> 专砖</span>' 
                    : '<span class="bg-purple-900/50 text-purple-200 text-[10px] px-2 py-0.5 rounded border border-purple-700"> 转</span>';

                container.innerHTML += `
                <div class="bg-slate-800 p-0 rounded-2xl border border-slate-700 shadow-xl overflow-hidden card-enter">
                    <div class="bg-slate-700/50 p-4 border-b border-slate-600 flex justify-between items-start">
                        <div>
                            <h2 class="text-lg font-bold text-white leading-tight">${o.clientName}</h2>
                            <div class="text-xs text-gray-400 mt-1"><i class="fas fa-hard-hat"></i> ${o.project || ''}</div>
                        </div>
                        <div class="text-left flex flex-col items-end gap-1">
                            ${branchTag}
                            <div class="font-mono text-xs text-slate-500">#${d.id.slice(0,4)}</div>
                        </div>
                    </div>
                    
                    <div class="p-4 bg-slate-800">
                        <div class="text-[10px] text-gray-400 uppercase font-bold mb-2 tracking-wider">驻专 拽:</div>
                        <div class="space-y-1">
                            ${o.items ? o.items.map(i => `
                                <div class="item-row">
                                    <div class="flex items-center gap-3">
                                        <div class="w-4 h-4 border border-gray-500 rounded cursor-pointer hover:bg-green-500 hover:border-green-500 transition" onclick="this.classList.toggle('bg-green-500');this.classList.toggle('border-green-500')"></div>
                                        <span class="text-sm text-gray-200">${i.name}</span>
                                    </div>
                                    <span class="qty-badge">x${i.qty}</span>
                                </div>
                            `).join('') : '<div class="text-red-400 text-sm">砖转 转</div>'}
                        </div>
                    </div>

                    <div class="p-3 bg-slate-900/50 border-t border-slate-700">
                        <button onclick="finishPick('${d.id}', this)" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-500 hover:to-emerald-500 text-white py-3 rounded-xl font-bold text-sm shadow-lg transition transform active:scale-95 flex items-center justify-center gap-2">
                            <span>住 拽 砖专专 </span> <i class="fas fa-shipping-fast"></i>
                        </button>
                    </div>
                </div>`;
            });
        });

        // ---  住: 注  住住 ---
        window.finishPick = async (orderId, btnElement) => {
            if(!confirm(" 住转 拽 转  驻专?  注 .")) return;
            
            // UI Loading state
            const originalText = btnElement.innerHTML;
            btnElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注 ...';
            btnElement.disabled = true;
            btnElement.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                // 1. 砖驻转 
                const orderRef = doc(db, "orders", orderId);
                const orderSnap = await getDoc(orderRef);
                
                if (!orderSnap.exists()) throw new Error("  爪");
                const orderData = orderSnap.data();

                // 2. 注   驻专 (Decrement)
                if (orderData.items && Array.isArray(orderData.items)) {
                    const updates = orderData.items.map(item => {
                        //  驻专 砖 ID (注 拽), 注 转 
                        if (item.id) {
                            const productRef = doc(db, "products", item.id);
                            return updateDoc(productRef, {
                                "core.stock": increment(-item.qty)
                            }).catch(err => console.warn(` 转 注  爪专 ${item.name}`, err));
                        }
                        return Promise.resolve();
                    });
                    await Promise.all(updates);
                }

                // 3. 注 住住  (砖 转 )
                await updateDoc(orderRef, { 
                    status: "shipping",
                    pickedAt: new Date(),
                    pickedBy: document.getElementById('staffName').innerText
                });

                // 爪
                // 专住 注   -onSnapshot

            } catch (e) {
                console.error("Critical Error in finishPick:", e);
                alert("砖 注: " + e.message);
                btnElement.innerHTML = originalText;
                btnElement.disabled = false;
                btnElement.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        };

        window.setFilter = (filter) => {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            // 专注  拽专  -snapshot,   专爪 驻转 专专 砖:
            //  砖转 currentFilter 砖驻注 砖专转 转 -callback 砖 -snapshot  (  转  砖转, 爪专 拽专 驻拽爪 砖. 拽专 驻砖 , 砖专 , -Filter 注 注   砖注 砖)
            // 驻转专 专:
            location.reload(); 
        };
    </script>
</body>
</html>
