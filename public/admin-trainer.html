<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban Brain Trainer  | V8.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; font-family: system-ui; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black text-slate-800 flex items-center gap-2">
                <span class="text-3xl"></span>   (Live)
            </h1>
            <div class="text-xs font-bold bg-green-100 text-green-700 px-3 py-1 rounded-full">专 注: FAQ</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="card border-t-4 border-purple-600">
                <h2 class="font-bold mb-4 text-lg">住祝 拽 砖 </h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">砖 / 砖 ( 拽 砖?)</label>
                        <input id="inpQuestion" class="w-full border p-3 rounded-lg bg-slate-50 focus:bg-white transition" placeholder="砖:   砖 ?">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">转砖 专砖转 (砖 住)</label>
                        <textarea id="inpAnswer" class="w-full border p-3 rounded-lg bg-slate-50 focus:bg-white h-32 resize-none" placeholder="转砖 拽爪注转..."></textarea>
                    </div>

                    <button onclick="trainBrain()" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg shadow-lg flex items-center justify-center gap-2 transition active:scale-95">
                        <i class="fas fa-microchip"></i> 爪专 专
                    </button>
                </div>
            </div>

            <div class="card bg-slate-800 text-white h-[500px] flex flex-col">
                <h2 class="font-bold mb-4 border-b border-slate-700 pb-2 flex justify-between items-center">
                    <span>专 注 拽</span>
                    <button onclick="loadKnowledge()" class="text-xs text-blue-300 hover:text-white transition"><i class="fas fa-sync"></i> 专注</button>
                </h2>
                <div id="memoryList" class="flex-1 overflow-y-auto space-y-2 pr-2 custom-scroll">
                    <div class="text-center text-slate-500 mt-20">注 转...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, orderBy, query } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Config
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // API Key (For future AI tests within this page if needed)
        const GEMINI_KEY = "AIzaSyD9plWwyTESFm24c_OTunf4mFAsAmfrgj0";

        // 1. 爪专转 注 (Training)
        window.trainBrain = async () => {
            const q = document.getElementById('inpQuestion').value;
            const a = document.getElementById('inpAnswer').value;
            
            if(!q || !a) return alert("住专 注!");

            try {
                // 砖专 拽拽砖 FAQ 
                await addDoc(collection(db, "faq"), {
                    question: q,
                    answer: a,
                    // 爪专转 转 驻转 住住转 ( 专 注 2 转)
                    keywords: q.split(' ').filter(w => w.length > 2),
                    createdAt: new Date(),
                    type: 'hard_rule' // 住 砖 拽 专
                });
                
                document.getElementById('inpQuestion').value = '';
                document.getElementById('inpAnswer').value = '';
                loadKnowledge();
                alert("砖专!  注 转. ");

            } catch(e) { console.error(e); alert("砖: " + e.message); }
        };

        // 2. 拽专转 专
        window.loadKnowledge = async () => {
            const list = document.getElementById('memoryList');
            list.innerHTML = '';
            
            try {
                // 砖 拽拽砖 FAQ (拽 qa_knowledge 砖)
                const q = query(collection(db, "faq"), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                
                if(snap.empty) {
                    list.innerHTML = '<div class="text-center text-slate-500 mt-10">专 专拽</div>';
                    return;
                }

                snap.forEach(d => {
                    const item = d.data();
                    list.innerHTML += `
                    <div class="bg-slate-700 p-3 rounded border border-slate-600 relative group transition hover:bg-slate-600">
                        <div class="font-bold text-purple-300 text-sm mb-1">Q: ${item.question}</div>
                        <div class="text-slate-300 text-xs leading-relaxed">A: ${item.answer}</div>
                        <button onclick="deleteItem('${d.id}')" class="absolute top-2 left-2 text-red-400 opacity-0 group-hover:opacity-100 hover:scale-110 transition bg-slate-800 rounded-full p-1 w-6 h-6 flex items-center justify-center"><i class="fas fa-trash text-[10px]"></i></button>
                    </div>`;
                });
            } catch(e) { 
                console.error(e);
                list.innerHTML = '<div class="text-red-400 text-center mt-10">砖 注</div>'; 
            }
        };

        window.deleteItem = async (id) => {
            if(confirm("拽 拽 ?")) {
                await deleteDoc(doc(db, "faq", id));
                loadKnowledge();
            }
        }

        // 注 专砖转
        loadKnowledge();
        window.trainBrain = window.trainBrain;
        window.loadKnowledge = window.loadKnowledge;
        window.deleteItem = window.deleteItem;
    </script>
</body>
</html>
