<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SabanOS | מפה חיה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Heebo', sans-serif; margin: 0; padding: 0; overflow: hidden; background: #0f172a; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        /* Floating Controls */
        .controls {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            display: flex; flex-direction: column; gap: 10px;
        }
        .ctrl-btn {
            background: white; border-radius: 12px; padding: 10px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); cursor: pointer;
            font-weight: bold; font-size: 13px; color: #334155;
            display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .ctrl-btn:active { transform: scale(0.95); }
        .ctrl-btn.active { background: #0f172a; color: white; }

        /* Custom Popup */
        .custom-popup .leaflet-popup-content-wrapper {
            border-radius: 12px; padding: 0; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .custom-popup .leaflet-popup-content { margin: 0; width: 240px !important; }
        
        .popup-header { background: #0f172a; color: white; padding: 10px; font-weight: bold; font-size: 14px; }
        .popup-body { padding: 12px; font-size: 13px; color: #334155; }
        .popup-footer { 
            background: #f1f5f9; padding: 8px; text-align: center; 
            border-top: 1px solid #e2e8f0; 
        }
        .waze-btn {
            background: #2563eb; color: white; padding: 6px 12px; 
            border-radius: 20px; font-size: 12px; font-weight: bold; 
            display: inline-flex; align-items: center; gap: 5px; text-decoration: none;
        }
        
        /* Pulse Animation for Drivers */
        .driver-icon { filter: drop-shadow(0 0 5px rgba(37, 99, 235, 0.5)); }
    </style>
</head>
<body>

    <div class="controls">
        <div class="ctrl-btn active" onclick="toggleLayer('all')">
            <i class="fas fa-layer-group"></i> הכל
        </div>
        <div class="ctrl-btn" onclick="toggleLayer('drivers')">
            <i class="fas fa-truck text-blue-600"></i> נהגים
        </div>
        <div class="ctrl-btn" onclick="toggleLayer('orders')">
            <i class="fas fa-box text-red-500"></i> הזמנות
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Config
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- MAP INIT ---
        // מרכז המפה (ישראל / השרון)
        const map = L.map('map', { zoomControl: false }).setView([32.1848, 34.8707], 13);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: 'SabanOS',
            maxZoom: 19
        }).addTo(map);

        // Icons
        const icons = {
            truck: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/713/713311.png',
                iconSize: [36, 36], iconAnchor: [18, 18], popupAnchor: [0, -20],
                className: 'driver-icon'
            }),
            box: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/2897/2897785.png', // Red box
                iconSize: [30, 30], iconAnchor: [15, 15], popupAnchor: [0, -15]
            }),
            store: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/869/869636.png',
                iconSize: [40, 40], iconAnchor: [20, 20]
            })
        };

        // Layers
        const layers = {
            drivers: L.layerGroup().addTo(map),
            orders: L.layerGroup().addTo(map),
            stores: L.layerGroup().addTo(map)
        };

        // --- DATA LISTENERS ---

        // 1. נהגים
        onSnapshot(query(collection(db, "users"), where("role", "==", "driver")), (snap) => {
            layers.drivers.clearLayers();
            snap.forEach(doc => {
                const d = doc.data();
                if (d.location) {
                    const marker = L.marker([d.location.lat, d.location.lng], {icon: icons.truck});
                    marker.bindPopup(createPopup(d.name, "נהג משאית", "בתנועה", d.phone, d.location));
                    layers.drivers.addLayer(marker);
                }
            });
        });

        // 2. הזמנות פתוחות (רק כאלה עם מיקום)
        onSnapshot(query(collection(db, "orders"), where("status", "in", ["new", "picking", "shipping"])), (snap) => {
            layers.orders.clearLayers();
            snap.forEach(doc => {
                const o = doc.data();
                if (o.location) {
                    const marker = L.marker([o.location.lat, o.location.lng], {icon: icons.box});
                    const statusText = o.status === 'new' ? 'חדש' : (o.status==='picking'?'בליקוט':'בדרך');
                    marker.bindPopup(createPopup(o.clientName, `הזמנה: ${statusText}`, o.items.length + " פריטים", o.phone, o.location));
                    layers.orders.addLayer(marker);
                }
            });
        });

        // 3. סניפים קבועים
        const branches = [
            {lat: 32.1462, lng: 34.8951, name: "סניף החרש"},
            {lat: 32.1554, lng: 34.8872, name: "סניף התלמיד"}
        ];
        branches.forEach(b => {
            L.marker([b.lat, b.lng], {icon: icons.store}).addTo(layers.stores)
             .bindPopup(`<b>${b.name}</b><br>מחסן ראשי`);
        });

        // --- UTILS ---

        function createPopup(title, sub, desc, phone, loc) {
            const wazeLink = `https://waze.com/ul?ll=${loc.lat},${loc.lng}&navigate=yes`;
            return `
            <div class="custom-popup">
                <div class="popup-header">${title}</div>
                <div class="popup-body">
                    <div class="font-bold text-gray-700">${sub}</div>
                    <div class="text-gray-500 mb-2">${desc}</div>
                    ${phone ? `<div class="text-xs"><i class="fas fa-phone"></i> ${phone}</div>` : ''}
                </div>
                <div class="popup-footer">
                    <a href="${wazeLink}" target="_blank" class="waze-btn">
                        <i class="fab fa-waze"></i> נווט ליעד
                    </a>
                </div>
            </div>`;
        }

        window.toggleLayer = (type) => {
            // UI Toggle
            document.querySelectorAll('.ctrl-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // Map Logic
            if(type === 'all') {
                map.addLayer(layers.drivers);
                map.addLayer(layers.orders);
            } else if (type === 'drivers') {
                map.addLayer(layers.drivers);
                map.removeLayer(layers.orders);
            } else {
                map.removeLayer(layers.drivers);
                map.addLayer(layers.orders);
            }
        };

        // --- DEMO MODE (אם אין נתונים) ---
        // הוספת נהג דמו לצורך תצוגה
        setTimeout(() => {
            if (layers.drivers.getLayers().length === 0) {
                const demoDriver = L.marker([32.180, 34.860], {icon: icons.truck}).addTo(layers.drivers);
                demoDriver.bindPopup(createPopup("עלי (דמו)", "נהג תורן", "בדרך ללקוח", "050...", {lat:32.18, lng:34.86}));
            }
        }, 2000);

    </script>
</body>
</html>
