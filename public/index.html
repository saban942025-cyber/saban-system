    <script>
        // --- × ×™×”×•×œ ×¡××•× ×“ ×—×›× ---
        let isSoundOn = false;
        let audioContext = null;

        function toggleSound() {
            const btn = document.getElementById('sound-toggle');
            const icon = btn.querySelector('i');

            if (!isSoundOn) {
                // ×”×“×œ×§×”: ×–×” ×”×˜×¨×™×§! ×™×¦×™×¨×ª AudioContext ×‘×œ×—×™×¦×ª ×›×¤×ª×•×¨ ××©×—×¨×¨×ª ××ª ×”×—×¡×™××”
                if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') audioContext.resume();

                // ××©××™×¢ ×‘×™×¤ ×§×¦×¨ ×›×“×™ ×œ×•×•×“× ×©×–×” ×¢×•×‘×“
                playBeep();

                isSoundOn = true;
                btn.classList.remove('muted');
                btn.classList.add('active');
                icon.className = 'fas fa-volume-up';
                
                Swal.fire({ toast: true, position: 'top', icon: 'success', title: '×”×ª×¨××•×ª ×§×•×œ×™×•×ª ×”×•×¤×¢×œ×•', showConfirmButton: false, timer: 1500 });
            } else {
                // ×›×™×‘×•×™
                isSoundOn = false;
                btn.classList.remove('active');
                btn.classList.add('muted');
                icon.className = 'fas fa-volume-mute';
            }
        }

        function playBeep() {
            // ×™×¦×™×¨×ª ×¦×œ×™×œ ×¡×™× ×ª×˜×™ (×œ× ×¦×¨×™×š ×§×•×‘×¥ ×—×™×¦×•× ×™, ×¢×•×‘×“ ×ª××™×“)
            if (!audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // ×¦×œ×™×œ A4
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1); // ×‘×™×¤ ×©×œ ×¢×©×™×¨×™×ª ×©× ×™×™×”
        }

        // --- ×¤×•× ×§×¦×™×™×ª ×”×”×ª×¨××” (×—×©×•×¤×” ×œ×›×œ ×”×“×¤×™×) ---
        window.triggerAlert = (type, msg) => {
            console.log("ğŸ”” ×”×ª×¨××”:", msg);

            // 1. ×¨×˜×˜ (×¢×•×‘×“ ×ª××™×“ ×‘××•×‘×™×™×œ)
            if (navigator.vibrate) {
                if (type === 'urgent') navigator.vibrate([500, 200, 500, 200, 1000]); // ××¨×•×š
                else navigator.vibrate([200]); // ×§×¦×¨
            }

            // 2. ×¡××•× ×“ (×¨×§ ×× ×”××©×ª××© ×”×¤×¢×™×œ ××ª ×”×›×¤×ª×•×¨)
            if (isSoundOn) {

                const audio = new Audio(soundUrl);
                audio.play().catch(e => console.log("Sound block:", e));
            }

            // 3. ×—×œ×•× ×™×ª
            if (type === 'urgent') {
                Swal.fire({ title: '×“×—×•×£!', text: msg, icon: 'warning', confirmButtonColor: '#ef4444' });
            } else {
                // ×”×•×“×¢×•×ª ×¨×’×™×œ×•×ª - ×¨×§ ×‘×•×¢×” ×œ××¢×œ×” ×©×œ× ××¤×¨×™×¢×”
                Swal.fire({ toast: true, position: 'top-end', icon: 'info', title: msg, showConfirmButton: false, timer: 3000 });
            }
        };

        window.addEventListener('message', (event) => {
