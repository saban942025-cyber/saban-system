    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* --- בסיס --- */
        body { margin: 0; height: 100vh; overflow: hidden; background-color: #e5ddd5; font-family: -apple-system, system-ui, sans-serif; display: flex; flex-direction: column; }

        /* --- מסך נעילה (לאישור סאונד) --- */
        #unlock-screen {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center; backdrop-filter: blur(5px); transition: opacity 0.5s;
        }

        /* --- Header --- */
        .app-header {
            height: 60px; background: #0f172a; color: white;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 50;
        }

        /* כפתור סאונד */
        .sound-btn {
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s; cursor: pointer;
        }
        .sound-btn.active { background: #22c55e; color: white; border-color: #22c55e; box-shadow: 0 0 10px #22c55e; animation: pulse 2s infinite; }
        .sound-btn.muted { background: #ef4444; color: white; opacity: 0.8; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }

        /* --- תפריט צד (Drawer) --- */
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 40; opacity: 0; pointer-events: none; transition: 0.3s; }
        .drawer-overlay.open { opacity: 1; pointer-events: auto; }
        
        .drawer { 
            position: fixed; top: 0; right: -280px; bottom: 0; width: 280px; 
            background: white; z-index: 50; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; box-shadow: -2px 0 10px rgba(0,0,0,0.1); 
        }
        .drawer.open { right: 0; }

        .nav-item { padding: 15px 20px; border-bottom: 1px solid #f0f2f5; cursor: pointer; display: flex; align-items: center; gap: 15px; color: #374151; transition: 0.2s; }
        .nav-item:active { background: #f1f5f9; }
        .nav-item.active { background: #e0f2f1; color: #008069; font-weight: bold; border-right: 4px solid #008069; }

        /* --- תוכן ראשי --- */
        .main-container { flex: 1; position: relative; background: #efeae2; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

        </div>
        <h2 class="text-2xl font-bold mb-2">Saban Logistics OS</h2>

    </header>

    <div class="drawer-overlay" onclick="toggleDrawer()" id="drawer-bg"></div>
    <nav class="drawer" id="drawer">

            <div class="text-xs text-gray-400">מנהל מערכת (Admin)</div>
        </div>

            <div class="my-2 border-t border-gray-100 mx-4"></div>

                <i class="fas fa-users w-6 text-center text-green-600"></i> קבוצת סידור (Live)
            </div>
            <div class="nav-item" onclick="loadPage('transfers.html', 'העברות מלאי', this)">
                <i class="fas fa-dolly w-6 text-center text-orange-500"></i> העברות מלאי
            </div>
            <div class="nav-item" onclick="loadPage('hamal-ops.html', 'מפה מבצעית', this)">
                <i class="fas fa-map-marked-alt w-6 text-center text-blue-500"></i> מפה טקט
