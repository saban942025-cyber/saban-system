<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SabanOS | Gateway v32.0 (Role Fix)</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap');
        body { font-family: 'Rubik', sans-serif; background-color: #0f172a; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .login-card { background: white; border-radius: 20px; width: 100%; max-width: 400px; padding: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: center; }
        .input-field { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; background: #f8fafc; margin-bottom: 15px; outline: none; }
        .input-field:focus { border-color: #008069; background: white; }
        .btn-login { width: 100%; background: #008069; color: white; padding: 12px; border-radius: 10px; font-weight: bold; transition: 0.2s; }
        .btn-login:hover { background: #006d59; }
        .loader { width: 20px; height: 20px; border: 3px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; display: none; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="mb-6"><i class="fas fa-cubes text-5xl text-green-600"></i></div>
        <h1 class="text-2xl font-bold text-slate-800 mb-1">SabanOS</h1>
        <p class="text-slate-500 text-sm mb-6">מערכת הפעלה לוגיסטית</p>

        <form onsubmit="handleLogin(event)">
            <input type="email" id="email" class="input-field" placeholder="אימייל" required>
            <input type="password" id="password" class="input-field" placeholder="סיסמה" required>
            
            <button type="submit" id="submitBtn" class="btn-login">
                <span id="btnText">כניסה</span>
                <div id="btnLoader" class="loader"></div>
            </button>
            <div id="errorMsg" class="text-red-500 text-xs mt-3 font-bold hidden"></div>
        </form>
        
        <div class="mt-4 text-xs text-gray-400">
            <a href="#" onclick="localStorage.clear(); location.reload()" class="underline">נקה זיכרון מקומי (אם נתקע)</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 1. בדיקת לינק קסם (Magic Link)
        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('uid');
            if (uid) {
                // אם נכנס עם לינק - בודק בשרת מה התפקיד שלו
                try {
                    const snap = await getDoc(doc(db, "users", uid));
                    if (snap.exists()) {
                        const d = snap.data();
                        forceRedirect(d.role, uid);
                    }
                } catch(e) { console.error(e); }
            }
        };

        // 2. התחברות עם אימות תפקיד בזמן אמת
        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            setLoading(true);

            try {
                // התחברות
                const cred = await signInWithEmailAndPassword(auth, email, password);
                const uid = cred.user.uid;

                // משיכת נתונים עדכניים מהשרת (עוקף את הזיכרון המקומי)
                const docSnap = await getDoc(doc(db, "users", uid));
                
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    
                    // עדכון הזיכרון המקומי בנתונים החדשים
                    const cleanUser = { uid, role: userData.role, name: userData.name };
                    localStorage.setItem('saban_user', JSON.stringify(cleanUser));
                    
                    forceRedirect(userData.role, uid);
                } else {
                    throw new Error("משתמש לא קיים במסד הנתונים");
                }

            } catch (err) {
                console.error(err);
                document.getElementById('errorMsg').innerText = "שגיאה: " + err.message;
                document.getElementById('errorMsg').classList.remove('hidden');
                setLoading(false);
            }
        };

        function forceRedirect(role, uid) {
            // ניתוב קשיח לפי תפקיד
            if (['admin', 'ops', 'manager'].includes(role)) {
                window.location.href = 'whatsapp-center.html';
            } else if (role === 'driver') {
                window.location.href = 'driver.html';
            } else {
                window.location.href = `client.html?uid=${uid}`; // לקוח רגיל
            }
        }

        function setLoading(state) {
            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('btnLoader');
            const text = document.getElementById('btnText');
            
            if(state) {
                btn.disabled = true;
                text.style.display = 'none';
                loader.style.display = 'block';
            } else {
                btn.disabled = false;
                text.style.display = 'block';
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
