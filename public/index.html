<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban OS | Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --wa-bg: #e5ddd5; --wa-header: #f0f2f5; --wa-green: #008069; }
        body { margin: 0; height: 100vh; display: flex; background: #d1d7db; font-family: system-ui, sans-serif; overflow: hidden; }
        
        /* Master Container */
        .app-shell { display: flex; width: 100%; height: 100%; max-width: 1600px; margin: 0 auto; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        
        /* Sidebar (כמו וואטסאפ) */
        .sidebar { width: 30%; min-width: 320px; background: white; border-left: 1px solid #d1d7db; display: flex; flex-direction: column; }
        
        /* Stories Header */
        .stories-bar {
            padding: 10px; background: #f0f2f5; border-bottom: 1px solid #e2e8f0;
            display: flex; gap: 15px; overflow-x: auto; white-space: nowrap; scrollbar-width: none;
        }
        .story { display: flex; flex-direction: column; align-items: center; cursor: pointer; min-width: 60px; }
        .story-ring {
            width: 56px; height: 56px; border-radius: 50%; padding: 2px;
            background: linear-gradient(45deg, #25D366, #008069); /* ירוק סבן */
            position: relative;
        }
        .story-ring.urgent { background: linear-gradient(45deg, #ef4444, #f59e0b); animation: pulse 2s infinite; }
        .story-ring img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid white; object-fit: cover; }
        .story-label { font-size: 11px; margin-top: 4px; color: #54656f; }

        /* Main View */
        .main-view { flex: 1; background: var(--wa-bg); position: relative; display: flex; flex-direction: column; }
        .main-view::before { content: ''; position: absolute; inset: 0; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); opacity: 0.4; pointer-events: none; }
        
        iframe { width: 100%; height: 100%; border: none; background: transparent; position: relative; z-index: 10; transition: opacity 0.2s; }

        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);} 70% {box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);} 100% {box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);} }
    </style>
</head>
<body>

    <div class="app-shell">
        <div class="sidebar">
            <div class="h-16 bg-[#f0f2f5] flex items-center justify-between px-4 border-b border-[#d1d7db]">
                <img src="https://ui-avatars.com/api/?name=Rami+Saban&background=008069&color=fff" class="w-10 h-10 rounded-full cursor-pointer">
                <div class="flex gap-6 text-[#54656f]">
                    <i class="fas fa-users cursor-pointer" title="קבוצות"></i>
                    <i class="fas fa-circle-notch cursor-pointer" title="סטטוס"></i>
                    <i class="fas fa-comment-alt cursor-pointer" title="צ'אט חדש"></i>
                    <i class="fas fa-ellipsis-v cursor-pointer" title="תפריט"></i>
                </div>
            </div>

            <div class="stories-bar">
                <div class="story" onclick="loadPage('sidor-group.html')">
                    <div class="story-ring"><img src="https://ui-avatars.com/api/?name=Team&background=random"></div>
                    <span class="story-label font-bold">קבוצת סידור</span>
                </div>
                <div class="story" onclick="loadPage('transfers.html')">
                    <div class="story-ring urgent"><img src="https://ui-avatars.com/api/?name=Transfers&background=eab308&color=fff"></div>
                    <span class="story-label font-bold text-red-600">העברות (2)</span>
                </div>
                <div class="story" onclick="loadPage('hamal-ops.html')">
                    <div class="story-ring"><img src="https://ui-avatars.com/api/?name=Map&background=3b82f6&color=fff"></div>
                    <span class="story-label">מפה טקטית</span>
                </div>
            </div>

            <div class="p-2 border-b border-[#f0f2f5]">
                <div class="bg-[#f0f2f5] rounded-lg p-2 flex items-center gap-3">
                    <i class="fas fa-search text-[#54656f] ml-2"></i>
                    <input type="text" placeholder="חיפוש או התחלת צ'אט חדש" class="bg-transparent outline-none w-full text-sm">
                </div>
            </div>

            <div class="flex-1 overflow-y-auto bg-white">
                <div onclick="loadPage('sidor-group.html')" class="flex items-center p-3 cursor-pointer hover:bg-[#f5f6f6] border-b border-[#f0f2f5]">
                    <img src="https://ui-avatars.com/api/?name=Sidor&background=25D366&color=fff" class="w-12 h-12 rounded-full ml-3">
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <span class="font-bold text-[#111b21]">קבוצת סידור</span>
                            <span class="text-xs text-[#008069]">10:45</span>
                        </div>
                        <div class="text-sm text-[#54656f] truncate">תמיר: @נתנאל תזמין מלט דחוף!</div>
                    </div>
                </div>
                
                <div onclick="loadPage('transfers.html')" class="flex items-center p-3 cursor-pointer hover:bg-[#f5f6f6] border-b border-[#f0f2f5]">
                    <img src="https://ui-avatars.com/api/?name=Ali&background=eab308&color=fff" class="w-12 h-12 rounded-full ml-3">
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <span class="font-bold text-[#111b21]">עלי - העברות</span>
                            <span class="text-xs text-gray-400">09:30</span>
                        </div>
                        <div class="text-sm text-[#54656f] flex items-center gap-1">
                            <i class="fas fa-exclamation-circle text-red-500"></i> יש מסמך חדש לאישור
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-view">
            <iframe id="app-frame" src="sidor-group.html"></iframe>
        </div>
    </div>

    <script>
        function loadPage(url) {
            const frame = document.getElementById('app-frame');
            frame.style.opacity = '0';
            setTimeout(() => {
                frame.src = url;
                frame.onload = () => frame.style.opacity = '1';
            }, 100);
        }
    </script>
</body>
</html>
