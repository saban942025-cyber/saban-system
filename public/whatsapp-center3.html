<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban WhatsApp | חמ"ל</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Exact WhatsApp Web Colors */
        :root {
            --wa-green-primary: #00a884;
            --wa-bg-default: #efeae2;
            --wa-header: #f0f2f5;
            --wa-white: #ffffff;
            --wa-message-out: #d9fdd3;
        }

        body { 
            background-color: #d1d7db; 
            height: 100dvh; display: flex; overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .app-layout {
            display: flex; width: 100%; height: 100%; max-width: 1700px; margin: 0 auto;
            background: var(--wa-white); position: relative;
        }

        /* Sidebar Logic */
        .sidebar {
            width: 400px; display: flex; flex-direction: column; 
            border-left: 1px solid #e9edef; background: var(--wa-white);
            transition: transform 0.3s ease;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1; display: flex; flex-direction: column; 
            background: var(--wa-bg-default); position: relative;
            background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
            opacity: 0.6; pointer-events: none; transition: opacity 0.2s;
        }
        .chat-area.active { opacity: 1; pointer-events: auto; }

        /* Mobile Responsive Logic */
        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; inset: 0; z-index: 10; }
            .chat-area { position: absolute; inset: 0; z-index: 20; transform: translateX(100%); transition: transform 0.3s ease; }
            .chat-area.open { transform: translateX(0); }
        }

        /* UI Components */
        .wa-header {
            height: 60px; background: var(--wa-header); padding: 0 16px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid #e9edef; flex-shrink: 0;
        }

        .chat-item {
            display: flex; align-items: center; padding: 12px 15px; cursor: pointer;
            border-bottom: 1px solid #f0f2f5; transition: 0.2s;
        }
        .chat-item:hover { background: #f5f6f6; }
        .chat-item.active { background: #f0f2f5; }

        .msg-bubble {
            max-width: 70%; padding: 6px 12px; border-radius: 8px; font-size: 14px; line-height: 19px;
            position: relative; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); margin-bottom: 8px;
        }
        .msg-in { align-self: flex-start; background: var(--wa-white); border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: var(--wa-message-out); border-top-left-radius: 0; }
        
        .msg-time { float: left; font-size: 11px; color: #667781; margin-top: 4px; margin-right: -4px; margin-left: 8px; }
    </style>
</head>
<body>

    <div class="app-layout">
        <div class="sidebar" id="sidebar">
            <div class="wa-header">
                <div class="flex items-center gap-3">
                    <img src="https://ui-avatars.com/api/?name=Rami+Saban&background=00a884&color=fff" class="w-10 h-10 rounded-full">
                    <span class="font-bold text-gray-700">חמ"ל סבן</span>
                </div>
            </div>

            <div class="p-2 border-b border-gray-100">
                <div class="bg-[#f0f2f5] rounded-lg flex items-center px-3 h-9">
                    <i class="fas fa-search text-gray-500 text-sm ml-2"></i>
                    <input type="text" placeholder="חיפוש בצ'אטים..." class="bg-transparent border-none outline-none text-sm w-full text-right" dir="rtl">
                </div>
            </div>

            <div class="flex border-b border-gray-200">
                <div onclick="switchTab('orders')" class="flex-1 text-center py-3 cursor-pointer text-sm font-bold text-[#00a884] border-b-2 border-[#00a884] bg-white hover:bg-gray-50 transition" id="tab-orders">הזמנות</div>
                <div onclick="switchTab('transfers')" class="flex-1 text-center py-3 cursor-pointer text-sm font-bold text-gray-500 hover:bg-gray-50 transition" id="tab-transfers">העברות</div>
            </div>

            <div id="list-container" class="flex-1 overflow-y-auto bg-white">
                </div>
        </div>

        <div class="chat-area" id="mainChat">
            <div id="emptyState" class="flex flex-col items-center justify-center h-full text-center p-10">
                <h2 class="text-3xl font-light text-gray-600 mb-4">Saban Web</h2>
                <div class="text-sm text-gray-500 border-b pb-8">בחר שיחה מהתפריט כדי להתחיל לעבוד</div>
            </div>

            <div id="activeChatContent" class="flex flex-col h-full hidden">
                <div class="wa-header">
                    <div class="flex items-center gap-3">
                        <i onclick="closeMobileChat()" class="fas fa-arrow-right text-gray-500 text-xl md:hidden cursor-pointer mr-2"></i>
                        <img id="chatAvatar" src="" class="w-10 h-10 rounded-full">
                        <div class="flex flex-col">
                            <span id="chatTitle" class="font-bold text-gray-800 text-sm"></span>
                            <span class="text-xs text-gray-500">מחובר</span>
                        </div>
                    </div>
                </div>

                <div id="messagesArea" class="flex-1 overflow-y-auto p-4 flex flex-col custom-scroll">
                    </div>

                <div class="min-h-[60px] bg-[#f0f2f5] px-4 py-2 flex items-center gap-2">
                    <i class="fas fa-plus text-gray-500 text-xl cursor-pointer p-2"></i>
                    <input id="msgInput" type="text" class="flex-1 bg-white rounded-lg h-10 px-4 text-sm border-none outline-none text-right" placeholder="הקלד הודעה" dir="rtl" onkeydown="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()" class="p-2"><i class="fas fa-paper-plane text-[#00a884] text-xl"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Init Firebase
        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));
        
        let activeTab = 'orders';
        let currentChatId = null;

        // Bridge Logic (Listen to parent window)
        window.addEventListener('message', (event) => {
            if (event.data.action === 'switchTab') {
                switchTab(event.data.tab);
            }
        });

        // Tab Switching
        window.switchTab = (tab) => {
            activeTab = tab;
            document.getElementById('tab-orders').className = tab === 'orders' ? "flex-1 text-center py-3 cursor-pointer text-sm font-bold text-[#00a884] border-b-2 border-[#00a884] bg-white" : "flex-1 text-center py-3 cursor-pointer text-sm font-bold text-gray-500 hover:bg-gray-50";
            document.getElementById('tab-transfers').className = tab === 'transfers' ? "flex-1 text-center py-3 cursor-pointer text-sm font-bold text-[#00a884] border-b-2 border-[#00a884] bg-white" : "flex-1 text-center py-3 cursor-pointer text-sm font-bold text-gray-500 hover:bg-gray-50";
            
            // Reload list based on tab (Simplified for demo)
            loadChatList(tab);
        };

        function loadChatList(type) {
            const list = document.getElementById('list-container');
            const q = query(collection(db, type), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snap) => {
                list.innerHTML = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    const name = data.clientName || `העברה ${data.comaxNum}`;
                    list.innerHTML += `
                    <div class="chat-item" onclick="openChat('${doc.id}', '${name}', '${type}')">
                        <img src="https://ui-avatars.com/api/?name=${name}&background=random" class="w-12 h-12 rounded-full ml-3">
                        <div class="flex-1 border-b border-gray-100 pb-3">
                            <div class="flex justify-between">
                                <span class="font-bold text-gray-800 text-sm">${name}</span>
                                <span class="text-xs text-gray-400">12:30</span>
                            </div>
                            <div class="text-xs text-gray-500 truncate">לחץ לצפייה בפרטים...</div>
                        </div>
                    </div>`;
                });
            });
        }

        window.openChat = (id, title, type) => {
            currentChatId = id;
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('activeChatContent').classList.remove('hidden');
            document.getElementById('chatTitle').innerText = title;
            document.getElementById('chatAvatar').src = `https://ui-avatars.com/api/?name=${title}&background=random`;
            
            // Mobile Transition
            document.getElementById('mainChat').classList.add('open');
            document.getElementById('mainChat').classList.add('active');

            // Load Messages
            const messagesArea = document.getElementById('messagesArea');
            const subColl = type === 'orders' ? 'internal_chat' : 'chat';
            
            onSnapshot(query(collection(db, `${type}/${id}/${subColl}`), orderBy("createdAt", "asc")), (snap) => {
                messagesArea.innerHTML = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.sender === 'אני'; 
                    messagesArea.innerHTML += `
                        <div class="msg-bubble ${isMe ? 'msg-out' : 'msg-in'}">
                            ${!isMe ? `<div class="text-[10px] font-bold text-orange-600 mb-1">${m.sender}</div>` : ''}
                            ${m.text}
                            <span class="msg-time">${new Date(m.createdAt?.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>
                        </div>
                    `;
                });
                messagesArea.scrollTop = messagesArea.scrollHeight;
            });
        };

        window.closeMobileChat = () => {
            document.getElementById('mainChat').classList.remove('open');
            setTimeout(() => {
                document.getElementById('activeChatContent').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
            }, 300);
        };

        window.sendMessage = async () => {
            const input = document.getElementById('msgInput');
            if(!input.value || !currentChatId) return;
            
            const subColl = activeTab === 'orders' ? 'internal_chat' : 'chat';
            await addDoc(collection(db, `${activeTab}/${currentChatId}/${subColl}`), {
                text: input.value,
                sender: "אני",
                createdAt: serverTimestamp()
            });
            input.value = "";
        };

        // Init Load
        loadChatList('orders');
    </script>
</body>
</html>
