<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white p-4">

    <div class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-wider">אנשי קשר</div>
    <div id="team-list" class="space-y-3"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));

        onSnapshot(query(collection(db, "users"), orderBy("name")), (snap) => {
            const list = document.getElementById('team-list');
            list.innerHTML = '';
            
            snap.forEach(d => {
                const u = d.data();
                if(u.type === 'client') return;

                const avatar = u.avatar || `https://ui-avatars.com/api/?name=${u.name}`;
                const badge = u.role?.includes('מנהל') ? '<i class="fas fa-crown text-yellow-500 text-xs"></i>' : '';

                list.innerHTML += `
                <div class="flex items-center justify-between p-3 bg-slate-50 border border-slate-100 rounded-xl">
                    <div class="flex items-center gap-3">
                        <img src="${avatar}" class="w-10 h-10 rounded-full border border-white shadow-sm">
                        <div>
                            <div class="font-bold text-sm text-slate-800">${u.name} ${badge}</div>
                            <div class="text-xs text-slate-500">${u.role || 'צוות'}</div>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <a href="https://wa.me/972${u.phone?.replace(/^0/,'')}" target="_blank" class="w-8 h-8 rounded-lg bg-green-100 text-green-600 flex items-center justify-center"><i class="fab fa-whatsapp"></i></a>
                        <a href="tel:${u.phone}" class="w-8 h-8 rounded-lg bg-blue-100 text-blue-600 flex items-center justify-center"><i class="fas fa-phone"></i></a>
                    </div>
                </div>`;
            });
        });
    </script>
</body>
</html>
