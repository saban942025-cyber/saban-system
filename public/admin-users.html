<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转拽 拽转 | Saban Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-100 font-sans p-6">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-black text-slate-800 mb-6 flex items-center gap-3">
            <i class="fas fa-users-cog text-blue-600"></i>  砖转砖 砖转
        </h1>

        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8 border-t-4 border-blue-500">
            <h2 class="font-bold text-lg mb-4 text-gray-700">拽转 砖转砖 砖</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                
                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-400">砖  / 注住拽</label>
                    <input id="uName" type="text" class="w-full border p-3 rounded-xl bg-slate-50 outline-none focus:border-blue-500 transition">
                </div>

                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-400">驻  ()</label>
                    <input id="uPhone" type="tel" class="w-full border p-3 rounded-xl bg-slate-50 outline-none focus:border-blue-500 transition text-left" dir="ltr">
                </div>

                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-400">转驻拽 注专转</label>
                    <select id="uRole" class="w-full border p-3 rounded-xl bg-slate-50 outline-none cursor-pointer">
                        <option value="client">拽 (拽转 转)</option>
                        <option value="staff">砖 爪转 (")</option>
                        <option value="admin"> 注专转</option>
                    </select>
                </div>

                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-400">住驻专 拽 (.驻/转.)</label>
                    <input id="uClientNum" type="text" class="w-full border p-3 rounded-xl bg-slate-50 outline-none focus:border-blue-500 transition">
                </div>

                <div class="col-span-full md:col-span-4 space-y-1">
                    <label class="text-xs font-bold text-gray-400">驻专拽 (驻专 驻住拽)</label>
                    <input id="uProjects" type="text" placeholder=":  住, 驻 专爪" class="w-full border p-3 rounded-xl bg-slate-50 outline-none focus:border-blue-500 transition">
                </div>
            </div>
            
            <div class="mt-6 flex justify-end">
                <button onclick="addUser()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-xl hover:bg-blue-700 shadow-lg transition flex items-center gap-2">
                    <i class="fas fa-plus-circle"></i> 爪专 砖转砖 砖专
                </button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <table class="w-full text-sm text-right">
                <thead class="bg-slate-50 text-slate-500 font-bold uppercase border-b">
                    <tr>
                        <th class="p-4">砖转砖</th>
                        <th class="p-4">驻专 砖</th>
                        <th class="p-4">住住/驻专拽</th>
                        <th class="p-4 text-center">拽 砖</th>
                        <th class="p-4 text-center">驻注转</th>
                    </tr>
                </thead>
                <tbody id="usersList" class="divide-y divide-slate-100"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, setDoc, doc, onSnapshot, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" };
        const db = getFirestore(initializeApp(firebaseConfig));

        // 住驻转 砖转砖
        window.addUser = async () => {
            const name = document.getElementById('uName').value;
            const phone = document.getElementById('uPhone').value;
            const role = document.getElementById('uRole').value;
            const clientNum = document.getElementById('uClientNum').value || '---';
            const projects = document.getElementById('uProjects').value.split(',').map(s=>s.trim()).filter(s=>s);

            if(!name || !phone) return Swal.fire('砖', '  砖 驻', 'error');

            try {
                await setDoc(doc(db, "users", phone), {
                    name, phone, role, clientNum, projects,
                    createdAt: serverTimestamp()
                });
                Swal.fire({ icon: 'success', title: '砖专!', timer: 1500, showConfirmButton: false });
                document.getElementById('uName').value = '';
                document.getElementById('uPhone').value = '';
            } catch(e) {
                console.error(e);
                Swal.fire('砖', ' 转 砖专', 'error');
            }
        };

        // 拽
        window.delUser = async (phone) => {
            if(confirm('拽 转 砖转砖 注专转?')) await deleteDoc(doc(db, "users", phone));
        };

        // 砖转祝 拽 
        window.shareLink = (phone, name, role) => {
            // 转转 住住转 砖 驻拽爪 (砖 转转 转转 砖 -Render)
            const baseUrl = "https://saban-system.onrender.com"; 
            
            let targetUrl = "";
            let msg = "";

            if (role === 'client') {
                targetUrl = `${baseUrl}/client-whatsapp.html?uid=${phone}&name=${encodeURIComponent(name)}`;
                msg = ` ${name}, \n砖转 爪专祝 转 注专转 转 转 砖 *.住*.\n\n住 专 爪注 转 抓 注 拽:\n${targetUrl}\n\n爪!`;
            } else {
                // 爪转 - 砖 住 住  砖专转 "  专爪
                targetUrl = `${baseUrl}/whatsapp-center.html`; //  login-gateway.html
                msg = ` ${name},\n 拽 住 " 爪注:\n${targetUrl}`;
            }

            // 驻转转 住驻 砖转祝
            const waUrl = `https://wa.me/?text=${encodeURIComponent(msg)}`;
            window.open(waUrl, '_blank');
        };

        //  砖
        onSnapshot(collection(db, "users"), (snap) => {
            const list = document.getElementById('usersList');
            list.innerHTML = '';
            snap.forEach(d => {
                const u = d.data();
                const isClient = u.role === 'client';
                const badgeClass = isClient ? 'bg-green-100 text-green-700' : 'bg-purple-100 text-purple-700';
                const roleName = isClient ? '拽' : (u.role === 'admin' ? '' : '爪转');
                
                // 转爪转 驻专拽
                const projectsHtml = (u.projects && u.projects.length) 
                    ? u.projects.map(p => `<span class="text-[10px] bg-gray-100 px-1.5 py-0.5 rounded border">${p}</span>`).join(' ') 
                    : '<span class="text-xs text-gray-400">-  驻专拽 -</span>';

                list.innerHTML += `
                <tr class="hover:bg-slate-50 transition group">
                    <td class="p-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 font-bold text-lg">
                                ${u.name.charAt(0)}
                            </div>
                            <div>
                                <div class="font-bold text-slate-800">${u.name}</div>
                                <div class="text-xs text-slate-500">${isClient ? '住\' 拽: ' + u.clientNum : '专砖转 注专转'}</div>
                            </div>
                        </div>
                    </td>
                    <td class="p-4 font-mono text-sm text-slate-600">${u.phone}</td>
                    <td class="p-4">
                        <div class="mb-1"><span class="px-2 py-1 rounded text-xs font-bold ${badgeClass}">${roleName}</span></div>
                        <div class="flex flex-wrap gap-1 max-w-[200px]">${projectsHtml}</div>
                    </td>
                    <td class="p-4 text-center">
                        <button onclick="shareLink('${u.phone}', '${u.name}', '${u.role}')" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-full shadow-md transition transform hover:scale-110" title="砖 拽 住驻">
                            <i class="fab fa-whatsapp text-lg"></i>
                        </button>
                        <button onclick="navigator.clipboard.writeText('https://saban-system.onrender.com/client-whatsapp.html?uid=${u.phone}&name=${encodeURIComponent(u.name)}'); Swal.fire({icon:'success',title:'注转拽!',toast:true,position:'bottom',timer:1500,showConfirmButton:false})" class="bg-gray-100 hover:bg-gray-200 text-gray-600 p-2 rounded-full mr-2 transition" title="注转拽 ">
                            <i class="fas fa-link"></i>
                        </button>
                    </td>
                    <td class="p-4 text-center">
                        <button onclick="delUser('${u.phone}')" class="text-red-300 hover:text-red-500 transition"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
            });
        });
    </script>
</body>
</html>
