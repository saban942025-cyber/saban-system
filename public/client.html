    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Screens Transition */
        .screen { display: none; height: 100%; flex-direction: column; overflow: hidden; }
        .screen.active { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Chat Styling */
        .chat-bg { background-color: #efeae2; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 75%; padding: 8px 12px; border-radius: 8px; font-size: 14px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); line-height: 1.4; }
        .msg-in { align-self: flex-start; background: #fff; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        .msg-time { font-size: 10px; color: #999; text-align: left; margin-top: 2px; }
        .bot-badge { font-size: 10px; color: #008069; font-weight: bold; display: block; margin-bottom: 2px; }

        /* Navigation Bar */
        .nav-bar { background: white; border-top: 1px solid #e5e7eb; display: flex; justify-content: space-around; padding: 10px 0; padding-bottom: 20px; z-index: 50; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #9ca3af; font-size: 10px; cursor: pointer; width: 33%; }
        .nav-item.active { color: #008069; font-weight: bold; }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }
        .badge { position: absolute; top: -5px; right: 25%; background: #ef4444; color: white; font-size: 10px; padding: 1px 5px; border-radius: 10px; }

        /* Container Widget */
        .container-widget {
            position: fixed; top: 80px; left: 20px; z-index: 40;
            background: white; border-radius: 50px; padding: 5px 15px 5px 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: 2px solid #3b82f6;
            display: flex; align-items: center; gap: 10px; cursor: pointer;
            transition: transform 0.2s; animation: float 3s ease-in-out infinite;
        }
        .container-widget:hover { transform: scale(1.05); }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0px); } }
        .container-icon { width: 35px; height: 35px; background: #eff6ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .container-info { font-size: 10px; line-height: 1.2; text-align: right; }
        .days-badge { background: #ef4444; color: white; padding: 1px 4px; border-radius: 4px; font-weight: bold; }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(3px); z-index: 60; display: flex; justify-content: center; align-items: end; }
        .modal-box { background: white; width: 100%; border-radius: 20px 20px 0 0; padding: 20px; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="screen-shop" class="screen active">
        <header class="bg-[#008069] text-white p-3 shadow-md sticky top-0 z-10 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img id="userAvatar" src="" class="w-10 h-10 rounded-full border-2 border-white/20 bg-white/10">
                <div>
                    <h1 class="font-bold text-lg leading-tight">×—.×¡×‘×Ÿ</h1>
                    <span class="text-xs opacity-90 block">×©×œ×•×, <span id="userName" class="font-bold">××•×¨×—</span></span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="openLogistics()" class="bg-white/20 px-3 py-1.5 rounded-full text-xs font-bold backdrop-blur-sm flex items-center gap-1">
                    <i class="fas fa-truck"></i> ×”×’×¢×”
                </button>
                <button onclick="handleLogout()" class="text-white/80 hover:text-white px-2"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>
        
        <div id="activeContainer" class="container-widget hidden" onclick="alert('×¤×•×ª×— ×¤×¨×˜×™ ××›×•×œ×”...')">
            <div class="container-icon">ğŸ—‘ï¸</div>
            <div class="container-info">
                <div class="font-bold text-slate-800">××›×•×œ×” ×¤×¢×™×œ×”</div>
                <div class="text-gray-500">×‘×Ÿ ×™×”×•×“×” 4</div>
                <span class="days-badge">×™×•× 8</span>
            </div>
        </div>

        <main class="flex-1 p-4 overflow-y-auto bg-gray-50 pb-20">
            <div class="relative mb-4">
                <input type="text" id="searchInput" oninput="filterProducts()" placeholder="××” ×—×¡×¨ ×‘××ª×¨?" class="w-full p-3 rounded-full border-none shadow-sm text-sm outline-none px-10">
                <i class="fas fa-search absolute right-4 top-3.5 text-gray-400"></i>
            </div>
            <div id="productsGrid" class="grid grid-cols-2 gap-3 pb-4">
                <div class="col-span-2 text-center text-gray-400 mt-10"><i class="fas fa-spinner fa-spin"></i> ×˜×•×¢×Ÿ ××•×¦×¨×™×...</div>
            </div>
        </main>
    </div>

    <div id="screen-chat" class="screen">
        <header class="bg-[#f0f2f5] p-3 shadow-sm border-b flex items-center gap-3 sticky top-0 z-10">
            <div class="w-10 h-10 bg-[#008069] rounded-full flex items-center justify-center text-white font-bold text-lg">S</div>
            <div class="flex-1">
                <div class="font-bold text-gray-800">××•×§×“ ×”×–×× ×•×ª - ×—.×¡×‘×Ÿ</div>
                <div class="text-xs text-green-600">â— ××—×•×‘×¨ ×›×¢×ª</div>
            </div>
            <i class="fas fa-phone text-[#008069] text-lg"></i>
        </header>

        <div class="chat-bg" id="chatBox">
            </div>

        <div class="bg-[#f0f2f5] p-2 flex items-center gap-2 border-t">
            <i class="fas fa-plus text-gray-500 text-xl px-2"></i>
            <input type="text" id="chatInput" placeholder="×”×§×œ×“ ×”×•×“×¢×”..." class="flex-1 bg-white rounded-full py-2 px-4 text-sm outline-none" onkeydown="if(event.key === 'Enter') sendChat()">
            <button onclick="sendChat()" class="w-10 h-10 bg-[#008069] rounded-full flex items-center justify-center text-white shadow-sm"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <nav class="nav-bar fixed bottom-0 w-full">
        <div onclick="switchScreen('shop')" class="nav-item active" id="nav-shop">
            <i class="fas fa-store nav-icon"></i><span>×—× ×•×ª</span>
        </div>
        <div onclick="switchScreen('cart')" class="nav-item relative" id="nav-cart">
            <i class="fas fa-shopping-cart nav-icon"></i><span>×¢×’×œ×”</span>
            <span id="cartBadge" class="badge hidden">0</span>
        </div>
        <div onclick="switchScreen('chat')" class="nav-item" id="nav-chat">
            <i class="fas fa-comments nav-icon"></i><span>×¦'××˜ ×©×™×¨×•×ª</span>
        </div>
    </nav>

    <div id="logisticsModal" class="modal-overlay hidden" onclick="if(event.target === this) this.classList.add('hidden')">
        <div class="modal-box">
            <h3 class="font-bold text-lg mb-3">×‘×“×™×§×ª ×”×’×¢×” ğŸšš</h3>
            <div class="flex gap-2">
                <input type="text" id="destInput" placeholder="×œ××Ÿ? (×œ××©×œ: ×•×™×¦××Ÿ 14 ×›×¤×¨ ×¡×‘×)" class="flex-1 bg-gray-100 p-3 rounded-lg text-sm">
                <button onclick="checkArrival()" class="bg-[#008069] text-white px-4 rounded-lg"><i class="fas fa-search"></i></button>
            </div>
            <div id="logisticsRes" class="mt-4 hidden p-3 bg-blue-50 rounded-lg text-sm border border-blue-100"></div>
            <div id="mapFrame" class="mt-2 w-full h-32 bg-gray-100 rounded hidden"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, setDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- GLOBAL STATE ---
        let currentUser = { id: 'guest', name: '××•×¨×—' };
        let cart = [];
        let allProducts = [];

        // --- INIT ---
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('uid');
            const openChat = params.get('chat');
            const impersonateId = localStorage.getItem('impersonateId');

            if (uid) {
                currentUser.id = uid;
                currentUser.name = uid.replace('_', ' '); 
                initUser(currentUser);
            } else if (impersonateId) {
                currentUser.id = impersonateId;
                currentUser.name = "×œ×§×•×— (××‘×˜ ×¢×œ)";
                initUser(currentUser);
            }

            if (openChat === 'true') switchScreen('chat');
            
            // ×¦×œ×¦×•×œ ×¤×ª×™×—×”
            const audio = new Audio("https://notificationsounds.com/storage/sounds-file-sounds-1233-elegant.mp3");
            document.body.addEventListener('click', () => audio.play().catch(()=>{}), {once:true});

            loadRealProducts();
        };

        function initUser(user) {
            document.getElementById('userName').innerText = user.name;
            // Avatar Generator
            document.getElementById('userAvatar').src = `https://ui-avatars.com/api/?name=${user.name}&background=ffffff&color=008069&bold=true`;
            
            // Start Chat Listener (Real Time!)
            subscribeToChat(user.id);
            
            // Check for containers (Simulated for now, can be real later)
            setTimeout(() => {
                document.getElementById('activeContainer').classList.remove('hidden');
            }, 2000);
        }

        // --- REAL DATA: PRODUCTS ---
        async function loadRealProducts() {
            try {
                const snap = await getDocs(collection(db, "products"));
                allProducts = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderProducts(allProducts);
            } catch(e) {
                console.error(e);
                document.getElementById('productsGrid').innerHTML = '<div class="col-span-2 text-center text-red-400">×©×’×™××” ×‘×˜×¢×™× ×ª ××•×¦×¨×™×</div>';
            }
        }

        function renderProducts(list) {
            const grid = document.getElementById('productsGrid');
            if (list.length === 0) {
                grid.innerHTML = '<div class="col-span-2 text-center text-gray-400">×œ× × ××¦××• ××•×¦×¨×™×</div>';
                return;
            }
            grid.innerHTML = list.map(p => {
                // ×ª××™×›×” ×‘××‘× ×” ×”×—×“×© ×•×”×™×©×Ÿ
                const name = p.core?.name || p.title || "××•×¦×¨ ×œ×œ× ×©×";
                const price = p.core?.price || p.price || 0;
                const img = p.rich?.image || p.image || "https://via.placeholder.com/150?text=No+Img";
                
                return `
                <div class="bg-white p-3 rounded-xl shadow-sm flex flex-col items-center" onclick="addToCart('${name}')">
                    <img src="${img}" class="w-24 h-24 mb-2 object-contain mix-blend-multiply">
                    <h3 class="font-bold text-sm text-gray-800 text-center h-10 overflow-hidden leading-tight">${name}</h3>
                    <div class="text-[#008069] font-bold text-xs mt-1">â‚ª${price}</div>
                    <button class="mt-2 w-full bg-gray-100 text-gray-600 text-xs py-1.5 rounded-lg font-bold hover:bg-[#008069] hover:text-white transition">×”×•×¡×£ ×œ×¢×’×œ×” +</button>
                </div>
            `;
            }).join('');
        }

        window.filterProducts = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => (p.core?.name || p.title || "").toLowerCase().includes(term));
            renderProducts(filtered);
        }

        window.addToCart = (name) => {
            cart.push(name);
            const badge = document.getElementById('cartBadge');
            badge.innerText = cart.length;
            badge.classList.remove('hidden');
            // Subtle vibration if supported
            if(navigator.vibrate) navigator.vibrate(50);
        };

        // --- REAL DATA: CHAT ---
        function subscribeToChat(uid) {
            const q = query(collection(db, `chat_sessions/${uid}/messages`), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = ''; // Re-render (simple approach)
                
                if(snap.empty) {
                    box.innerHTML = `<div class="msg msg-in"><span class="bot-badge">SabanAI</span>×”×™×™ ${currentUser.name}! ğŸ‘‹<br>×›××Ÿ ×”×‘×•×˜ ×©×œ ×¡×‘×Ÿ. ××™×š ××¤×©×¨ ×œ×¢×–×•×¨?</div>`;
                }

                snap.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.role === 'user';
                    const time = m.createdAt ? new Date(m.createdAt.seconds*1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '...';
                    
                    if (m.role !== 'internal') { // Don't show internal notes to client
                        box.innerHTML += `
                            <div class="msg ${isMe ? 'msg-out' : 'msg-in'}">
                                ${!isMe && m.sender === 'bot' ? '<span class="bot-badge">SabanAI</span>' : ''}
                                ${m.text}
                                <div class="msg-time">${time} ${isMe ? '<i class="fas fa-check"></i>' : ''}</div>
                            </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendChat = async () => {
            const input = document.getElementById('chatInput');
            const txt = input.value;
            if(!txt) return;
            
            input.value = ''; // Optimistic clear

            // 1. Save to Sub-Collection
            await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), {
                text: txt,
                role: 'user',
                createdAt: serverTimestamp()
            });

            // 2. Update Main Session (for Radar)
            await setDoc(doc(db, "chat_sessions", currentUser.id), {
                userName: currentUser.name,
                lastMessage: txt,
                lastActivity: serverTimestamp(),
                isBotActive: true // Default to bot
            }, { merge: true });
        };

        // --- LOGISTICS ---
        window.openLogistics = () => document.getElementById('logisticsModal').classList.remove('hidden');
        
        window.checkArrival = async () => {
            const query = document.getElementById('destInput').value;
            if(!query) return;
            
            const resDiv = document.getElementById('logisticsRes');
            resDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ××—×©×‘ ××¡×œ×•×œ...';
            resDiv.classList.remove('hidden');

            try {
                const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&countrycodes=il&limit=1`;
                const res = await fetch(url);
                const data = await res.json();
                
                if(data.length > 0) {
                    const lat = data[0].lat;
                    const lon = data[0].lon;
                    // Mock calculation
                    const time = Math.floor(Math.random() * 30) + 20; 
                    
                    resDiv.innerHTML = `
                        <div class="font-bold text-gray-800">âœ… ×”×™×¢×“ ××•×ª×¨!</div>
                        <div class="text-xs text-gray-500">${data[0].display_name.split(',')[0]}</div>
                        <div class="mt-2 flex justify-between items-center bg-white p-2 rounded border">
                            <span class="text-xs font-bold text-blue-600">×™×¦×™××”: ×”×—×¨×©</span>
                            <span class="text-lg font-black text-green-600">${time} ×“×§'</span>
                        </div>
                    `;
                    // Show map
                    const mapUrl = `https://www.openstreetmap.org/export/embed.html?bbox=${parseFloat(lon)-0.01},${parseFloat(lat)-0.01},${parseFloat(lon)+0.01},${parseFloat(lat)+0.01}&layer=mapnik&marker=${lat},${lon}`;
                    const frame = document.getElementById('mapFrame');
                    frame.innerHTML = `<iframe width="100%" height="100%" frameborder="0" scrolling="no" src="${mapUrl}"></iframe>`;
                    frame.classList.remove('hidden');

                } else {
                    resDiv.innerHTML = 'âŒ ×›×ª×•×‘×ª ×œ× × ××¦××”';
                }
            } catch(e) { resDiv.innerHTML = '×©×’×™××” ×‘×—×™×‘×•×¨'; }
        };

        // --- NAVIGATION ---
        window.switchScreen = (screenName) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`screen-${screenName === 'cart' ? 'shop' : screenName}`).classList.add('active'); 
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`nav-${screenName}`).classList.add('active');

            if(screenName === 'cart') alert("×”×¢×’×œ×” ×©×œ×š ××›×™×œ×”: " + cart.join(', '));
        };

        window.handleLogout = () => {
            localStorage.removeItem('impersonateId');
            signOut(auth).then(() => window.location.href="index.html");
        };
    </script>
