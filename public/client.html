        /* Shop Cards */

        /* Chat */

        .msg-in { align-self: flex-start; background: #fff; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        
        /* Navigation */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 70px; background: white; border-top: 1px solid #e5e5eb; display: grid; grid-template-columns: 1fr 1fr 1fr; z-index: 50; padding-bottom: 10px; }

        /* Actions Menu (Header) */

        .action-item { padding: 12px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #f0f0f0; font-size: 14px; font-weight: 600; color: #333; }
        .action-item:last-child { border-bottom: none; }
        .action-item:active { background: #f9f9f9; }

        /* Modal */
        .modal-full { position: fixed; inset: 0; background: white; z-index: 100; transform: translateY(100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, setDoc, onSnapshot, query, orderBy, serverTimestamp, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { SabanPush } from './js/notifications.js';
        import { SmartContacts } from './js/smart-contacts.js';
        import { SabanChatbot } from './js/chatbot-engine.js';
        import { SabanSounds } from './js/sounds.js';

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        
        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch(e) { console.error("Firebase Init Error:", e); }

        let currentUser = { id: 'guest', name: '××•×¨×—', avatar: '' };
        let cart = [];
        let allProducts = [];
        let currentProduct = null;
        let bot = null;

        // --- AUDIO UNLOCK ---
        window.audioUnlocked = false;
        window.unlockAudio = () => {
            if(!window.audioUnlocked) {
                const a = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAGZGF0YQQAAAAAAA==");
                a.play().then(() => { window.audioUnlocked = true; console.log("Audio Unlocked"); }).catch(()=>{});
            }
        };

        window.onload = async () => {
            loadRealProducts();
            const uid = new URLSearchParams(window.location.search).get('uid') || localStorage.getItem('impersonateId');
            if (uid) {
                try {
                    const snap = await getDoc(doc(db, "users", uid));
                    if(snap.exists()) {
                        const d = snap.data();
                        currentUser = { id:uid, name:d.name, avatar:d.avatar||`https://ui-avatars.com/api/?name=${d.name}`, role:d.role, phone:d.phone };
                    } else {
                        let name = uid.includes('shahar') ? "×©×—×¨ ×©××•×œ" : "××•×¨×—";
                        currentUser = { id:uid, name:name, avatar:`https://ui-avatars.com/api/?name=${name}` };
                    }
                    document.getElementById('userName').innerText = currentUser.name;
                    document.getElementById('userAvatar').src = currentUser.avatar;
                    try { bot = new SabanChatbot(db, currentUser); } catch(e){}
                    try { await SabanPush.init('client', uid); } catch(e){}
                    subscribeToChat(uid);
                } catch(e) {}
            }
        };

        async function loadRealProducts() {
            try {
                const snap = await getDocs(collection(db, "products"));
                allProducts = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderProducts(allProducts);
            } catch(e) {
                console.error(e);
                allProducts = [{id:'demo1', core:{name:'××•×¦×¨ ×“××•', price:100}, rich:{image:'https://via.placeholder.com/150'}}];
                renderProducts(allProducts);
            }
        }

        function renderProducts(list) {
            const grid = document.getElementById('productsGrid');
            if(list.length === 0) { grid.innerHTML = '<div class="col-span-2 text-center text-gray-400">××™×Ÿ ××•×¦×¨×™×</div>'; return; }
            grid.innerHTML = list.map(p => {
                const name = p.core?.name || p.title || '××•×¦×¨';
                const price = p.core?.price || p.price || 0;
                const img = p.rich?.image || p.image || "https://via.placeholder.com/150";
                const pStr = encodeURIComponent(JSON.stringify(p));
                return `<div class="product-card" onclick="openProduct('${pStr}')"><img src="${img}" class="product-img"><div class="p-3 border-t"><div class="font-bold text-xs line-clamp-2 h-8 mb-1">${name}</div><div class="flex justify-between items-center"><span class="text-[#008069] font-bold text-sm">â‚ª${price}</span><button onclick="event.stopPropagation(); quickAdd('${pStr}')" class="bg-gray-100 w-8 h-8 rounded-full flex items-center justify-center text-green-700">+</button></div></div></div>`;
            }).join('');
        }

        async function handleBotInteraction(txt) {
            if(!bot) return;
            const response = await bot.ask(txt);
            if(response && response.text) {
                setTimeout(async () => {
                    await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: response.text, role: 'staff', sender: 'SabanBot', createdAt: serverTimestamp() });
                    if(response.buttons) {
                         const btnsHtml = response.buttons.map(b => `<button onclick="sendChat('${b.label}')" class="block w-full bg-white border border-green-200 text-green-700 text-sm font-bold py-2 rounded mt-1 shadow-sm active:scale-95">${b.label}</button>`).join('');
                         await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: btnsHtml, role: 'staff', sender: 'System', createdAt: serverTimestamp() });
                    }
                    SabanSounds.playMessage();
                }, 1000);
            }
        }

        window.sendChat = async (prefill) => {
            const txt = prefill || document.getElementById('chatInput').value; 
            if(!txt) return;
            document.getElementById('chatInput').value = '';
            await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: txt, role: 'user', createdAt: serverTimestamp() });
            handleBotInteraction(txt);
        };

        function subscribeToChat(uid) {
            onSnapshot(query(collection(db, `chat_sessions/${uid}/messages`), orderBy("createdAt", "asc")), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = snap.docs.map(d => {
                    const m = d.data();
                    const cls = m.role==='user'?'msg-out':'msg-in';
                    if (m.sender === 'System') return `<div class="w-full flex justify-center">${m.text}</div>`;
                    return `<div class="flex gap-2 items-end ${m.role==='user'?'flex-row-reverse':''}"><div class="msg ${cls}">${m.text}</div></div>`;
                }).join('');
                box.scrollTop = box.scrollHeight;
            });
        }

        // Action Menu Logic
        window.toggleActions = () => {
            const menu = document.getElementById('actionsMenu');
            if(menu.classList.contains('hidden')) { menu.classList.remove('hidden'); setTimeout(()=>menu.classList.remove('scale-0'),10); }
            else { menu.classList.add('scale-0'); setTimeout(()=>menu.classList.add('hidden'),200); }
        };
        window.triggerQuickAction = (msg) => { toggleActions(); sendChat(msg); };

        // Modals & Cart
        window.openProduct = (pStr) => { const p = JSON.parse(decodeURIComponent(pStr)); currentProduct=p; document.getElementById('modalName').innerText=p.core?.name; document.getElementById('modalPrice').innerText=p.core?.price; document.getElementById('modalImg').src=p.rich?.image; document.getElementById('productModal').classList.add('open'); };
        window.closeProductModal = () => document.getElementById('productModal').classList.remove('open');
        window.addToCartFromModal = () => { quickAdd(encodeURIComponent(JSON.stringify(currentProduct))); closeProductModal(); };
        window.consultBot = () => { closeProductModal(); switchScreen('chat'); sendChat(`××ª×™×™×¢×¥ ×¢×œ ${currentProduct.core?.name}`); };
        window.openPasteOrder = () => { toggleActions(); document.getElementById('pasteModal').classList.add('open'); };
        window.submitPasteOrder = async () => { const t = document.getElementById('pasteInput').value; if(t) { sendChat(`×”×–×× ×ª ×¨×©×™××”:\n${t}`); document.getElementById('pasteModal').classList.remove('open'); }};
        window.startContainerFlow = () => { toggleActions(); switchScreen('chat'); sendChat('×× ×™ ×¦×¨×™×š ××›×•×œ×”'); };

        window.quickAdd = (pStr) => { const p=JSON.parse(decodeURIComponent(pStr)); const ex=cart.find(i=>i.id===p.id); if(ex)ex.qty++; else cart.push({id:p.id,name:p.core?.name,price:p.core?.price,qty:1}); updateCartUI(); };
        function updateCartUI() { document.getElementById('cartBadge').innerText=cart.reduce((a,c)=>a+c.qty,0); document.getElementById('cartBadge').classList.toggle('hidden',!cart.length); document.getElementById('cartItemsList').innerHTML=cart.map((i,x)=>`<div class="bg-white p-3 border rounded flex justify-between"><span>${i.name}</span><div class="flex gap-2"><button onclick="updateQty(${x},-1)">-</button>${i.qty}<button onclick="updateQty(${x},1)">+</button></div></div>`).join(''); }
        window.updateQty = (i,d) => { cart[i].qty+=d; if(cart[i].qty<=0)cart.splice(i,1); updateCartUI(); };
        window.clearCart = () => { cart=[]; updateCartUI(); };
        window.submitOrder = () => { if(cart.length){ sendChat('×”×–×× ×” ×—×“×©×” × ×©×œ×—×”'); cart=[]; updateCartUI(); }};

        window.switchScreen = (n) => { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(`screen-${n}`).classList.add('active'); document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active')); event.currentTarget.classList.add('active'); };
        window.filterProducts = () => { renderProducts(allProducts.filter(p=>(p.core?.name||"").includes(document.getElementById('searchInput').value))); };
        window.handleLogout = () => { localStorage.clear(); location.href="index.html"; };
        window.showMyProfile = () => { if(currentUser.id!=='guest') SmartContacts.show({target:document.getElementById('userAvatar')}, {...currentUser, type:'client'}); };
    </script>
