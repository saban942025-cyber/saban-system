        /* Navigation */

        /* Utilities */

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, setDoc, onSnapshot, query, orderBy, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Configuration
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // State
        let currentUser = { id: 'guest', name: '××•×¨×—' };
        let cart = [];
        let allProducts = [];

        // --- Initialization ---
        window.onload = async () => {
            // 1. User Logic
            const uid = new URLSearchParams(window.location.search).get('uid') || localStorage.getItem('impersonateId');
            if (uid) {
                currentUser.id = uid; 
                // Name Simulation
                currentUser.name = uid.includes('shahar') ? "×©×—×¨ ×©××•×œ" : (uid.includes('bar') ? "×‘×¨ ××•×¨×Ÿ" : "×œ×§×•×— ×›×œ×œ×™");
                
                // UI Updates
                document.getElementById('userName').innerText = currentUser.name;
                
                // Smart Avatar Generator
                const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.name)}&background=008069&color=fff&bold=true&length=2`;
                document.getElementById('userAvatar').src = avatarUrl;
                
                subscribeToChat(uid);
            }

            // 2. Persistent Cart Logic (Memory Fix)
            const savedCart = localStorage.getItem('saban_cart');
            if (savedCart) {
                try {
                    cart = JSON.parse(savedCart);
                    updateCartUI();
                } catch(e) { console.error("Cart parse error", e); }
            }

            // 3. Load Products
            await loadProducts();
        };

        async function loadProducts() {
            try {
                const snap = await getDocs(collection(db, "products"));
                if(!snap.empty) {
                    allProducts = snap.docs.map(d => ({id: d.id, ...d.data()}));
                } else {
                    // Fallback Dummy Data
                    allProducts = [
                        { title: "××œ×˜ × ×©×¨ ×©×—×•×¨", price: 28, image: "https://via.placeholder.com/150?text=Cement" },
                        { title: "×˜×™×— ×’×‘×¡ 720", price: 26, image: "https://via.placeholder.com/150?text=Plaster" },
                        { title: "×“×‘×§ ×§×¨××™×§×” 109", price: 45, image: "https://via.placeholder.com/150?text=Glue" },
                        { title: "×—×•×œ ×™× (×©×§)", price: 12, image: "https://via.placeholder.com/150?text=Sand" }
                    ];
                }
                renderProducts(allProducts);
            } catch (e) { console.error("Products Load Error", e); }
        }

        // --- SHOP & CART ---
        function renderProducts(list) {
            const grid = document.getElementById('productsGrid');
            if(list.length === 0) {
                grid.innerHTML = '<div class="col-span-2 text-center text-gray-400 py-10">×œ× × ××¦××• ××•×¦×¨×™×</div>';
                return;
            }
            grid.innerHTML = list.map(p => {
                // Safe fallbacks
                const title = p.title || p.core?.name || "××•×¦×¨ ×›×œ×œ×™";
                const price = p.price || p.core?.price || 0;
                const img = p.image || p.rich?.image || `https://ui-avatars.com/api/?name=${encodeURIComponent(title)}&background=f1f5f9&color=64748b&length=1`;

                return `
                <div class="product-card bg-white rounded-xl p-3 shadow-sm border border-gray-100 flex flex-col h-[220px]">
                    <img src="${img}" class="w-full h-[100px] object-contain mb-2 mix-blend-multiply">
                    <div class="flex-1">
                        <h3 class="font-bold text-xs text-gray-800 line-clamp-2 leading-tight mb-1" title="${title}">${title}</h3>
                        <div class="text-[#008069] font-black text-sm mt-1">â‚ª${price}</div>
                    </div>
                    <button onclick="addToCart('${title.replace(/'/g, "\\'")}', ${price})" class="w-full bg-slate-50 hover:bg-green-50 text-green-700 text-xs py-2.5 rounded-lg font-bold mt-2 transition border border-gray-200 active:scale-95">×”×•×¡×£ ×œ×¢×’×œ×” +</button>
                </div>`;
            }).join('');
        }

        window.addToCart = (name, price) => {
            const existing = cart.find(i => i.name === name);
            if (existing) existing.qty++; else cart.push({ name, price, qty: 1 });
            updateCartUI();
        };

        function updateCartUI() {
            // Save to Storage
            localStorage.setItem('saban_cart', JSON.stringify(cart));

            const totalQty = cart.reduce((acc, i) => acc + i.qty, 0);
            const totalSum = cart.reduce((acc, i) => acc + (i.price * i.qty), 0);
            
            // Badge
            const badge = document.getElementById('cartBadge');
            badge.innerText = totalQty;
            badge.classList.toggle('hidden', totalQty === 0);

            // List
            const list = document.getElementById('cartItemsList');
            const footer = document.getElementById('cartFooter');
            document.getElementById('cartTotalSum').innerText = `â‚ª${totalSum}`;

            if(cart.length === 0) {
                list.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 text-gray-400">
                        <i class="fas fa-shopping-basket text-4xl mb-3 opacity-30"></i>
                        <span>×”×¢×’×œ×” ×¨×™×§×”</span>
                        <button onclick="switchScreen('shop')" class="mt-4 text-blue-500 text-sm font-bold">×—×–×•×¨ ×œ×—× ×•×ª</button>
                    </div>`;
                footer.classList.add('hidden');
            } else {
                footer.classList.remove('hidden');
                list.innerHTML = cart.map((item, i) => `
                    <div class="bg-white p-3 rounded-xl border border-gray-100 flex justify-between items-center shadow-sm">
                        <div>
                            <div class="font-bold text-sm text-gray-800">${item.name}</div>
                            <div class="text-xs text-gray-500">â‚ª${item.price} ×œ×™×—'</div>
                        </div>
                        <div class="flex items-center gap-3 bg-gray-50 rounded-lg p-1">
                            <div class="w-7 h-7 bg-white shadow-sm rounded flex items-center justify-center cursor-pointer hover:bg-red-50 text-gray-600 hover:text-red-500 transition" onclick="updateQty(${i}, -1)">-</div>
                            <span class="font-bold text-sm w-4 text-center">${item.qty}</span>
                            <div class="w-7 h-7 bg-white shadow-sm rounded flex items-center justify-center cursor-pointer hover:bg-green-50 text-gray-600 hover:text-green-600 transition" onclick="updateQty(${i}, 1)">+</div>
                        </div>
                    </div>`).join('');
            }
        }

        window.updateQty = (i, d) => {
            cart[i].qty += d;
            if (cart[i].qty <= 0) cart.splice(i, 1);
            updateCartUI();
        };

        window.clearCart = () => {
            if(confirm("×œ×¨×•×§×Ÿ ××ª ×”×¢×’×œ×”?")) {
                cart = [];
                localStorage.removeItem('saban_cart'); // Clear Storage
                updateCartUI();
            }
        };

        // --- CHAT ENGINE ---
        function subscribeToChat(uid) {
            const q = query(collection(db, `chat_sessions/${uid}/messages`), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.role === 'user';
                    const time = m.createdAt ? new Date(m.createdAt.seconds*1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                    
                    // Render Action Buttons
                    let btnsHtml = '';
                    if (m.buttons && Array.isArray(m.buttons)) {
                        btnsHtml = `<div class="flex flex-wrap gap-2 mt-2 justify-${isMe ? 'end' : 'start'}">
                            ${m.buttons.map(b => `
                                <button onclick="handleAction('${b.action}')" 
                                    class="bg-white border border-gray-200 text-[#008069] text-xs font-bold px-3 py-1.5 rounded-lg shadow-sm hover:bg-green-50 transition active:scale-95 flex items-center gap-1">
                                    ${getBtnIcon(b.action)} ${b.label}
                                </button>
                            `).join('')}
                        </div>`;
                    }

                    if (m.role !== 'internal') { 
                        box.innerHTML += `
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} animate-fadeIn">
                            <div class="msg ${isMe ? 'msg-out' : 'msg-in'}">
                                ${!isMe && m.sender === 'bot' ? '<span class="bot-badge"><i class="fas fa-robot"></i> SabanAI</span>' : ''}
                                ${m.text}
                                <div class="msg-time">${time} ${isMe ? '<i class="fas fa-check-double text-blue-500"></i>' : ''}</div>
                            </div>
                            ${btnsHtml}
                        </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function getBtnIcon(action) {
            if(action === 'open_map') return '<i class="fas fa-map-marked-alt"></i>';
            if(action === 'call_driver') return '<i class="fas fa-phone"></i>';
            if(action === 'confirm_container') return '<i class="fas fa-check"></i>';
            return '';
        }

        window.sendChat = async () => {
            const input = document.getElementById('chatInput');
            const txt = input.value.trim();
            if(!txt) return;
            input.value = '';
            await sendMessage(txt);
        };
        
        window.sendQuickMsg = (txt) => {
            switchScreen('chat');
            sendMessage(txt);
        };

        async function sendMessage(txt) {
            await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: txt, role: 'user', createdAt: serverTimestamp() });
            await setDoc(doc(db, "chat_sessions", currentUser.id), { userName: currentUser.name, lastMessage: txt, lastActivity: serverTimestamp(), type: 'client', isBotActive: true }, { merge: true });
            triggerBotResponse(txt); // Local Simulation
        }

        // --- BOT & LOGISTICS LOGIC ---
        async function triggerBotResponse(userText) {
            let reply = null;
            const t = userText.toLowerCase();

            // 1. Logistics (ETA / Map)
            if (t.includes("××ª×™") || t.includes("×”×’×¢×”") || t.includes("××™×¤×”") || t.includes("× ×”×’")) {
                const eta = Math.floor(Math.random() * 12) + 4; // Simulated ETA
                document.getElementById('etaDisplay').innerText = eta; // Update Map UI
                reply = {
                    text: `×‘×“×§×ª×™ ×‘××¢×¨×›×ª ×”×œ×•×•×™×™× ×™×ª ğŸ›°ï¸\n×”× ×”×’ (×—×›××ª) × ××¦× ×‘×§×¨×‘×ª ××§×•×.\n**×–××Ÿ ×”×’×¢×” ××©×•×¢×¨: ${eta} ×“×§×•×ª.**`,
                    buttons: [
                        { label: "×¦×¤×” ×‘××¤×” LIVE", action: "open_map" },
                        { label: "×”×ª×§×©×¨ ×œ× ×”×’", action: "call_driver" }
                    ]
                };
            } 
            // 2. Container
            else if (t.includes("××›×•×œ×”")) {
                reply = { 
                    text: "××™×Ÿ ×‘×¢×™×”. ××›×•×œ×” 8 ×§×•×‘ ×œ×¤×¡×•×œ×ª ×‘× ×™×™×Ÿ? (×–×›×•×¨: ×”×¨×¦×œ×™×” ×“×•×¨×©×ª ×”×™×ª×¨).", 
                    buttons: [{label:"×›×Ÿ, ××©×¨", action:"confirm_container"}, {label:"×œ×, ×¤×¨×˜×™×", action:"info"}] 
                };
            }
            // 3. Order Confirm
            else if (t.includes("×”×–×× ×”")) {
                reply = { text: "×”×”×–×× ×” ×”×ª×§×‘×œ×” ×•×”×•×¢×‘×¨×” ×œ×œ×™×§×•×˜! ğŸ“¦\n×ª×§×‘×œ ×¢×“×›×•×Ÿ ×›×©×”× ×”×’ ×™×•×¦×." };
            }

            if(reply) {
                // Simulate typing delay
                setTimeout(async () => {
                    await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { 
                        text: reply.text, 
                        buttons: reply.buttons || [],
                        role: 'staff', 
                        sender: 'bot', 
                        createdAt: serverTimestamp() 
                    });
                }, 1000);
            }
        }

        // --- ACTION HANDLERS ---
        window.handleAction = (action) => {
            console.log("Action Triggered:", action);
            if (action === 'open_map') document.getElementById('mapOverlay').classList.add('open');
            else if (action === 'call_driver') window.location.href = "tel:0501234567";
            else if (action === 'confirm_container') sendMessage("×›×Ÿ, ××©×¨ ×”×–×× ×ª ××›×•×œ×”");
        };

        window.closeMap = () => document.getElementById('mapOverlay').classList.remove('open');

        // --- ORDER FLOW ---
        window.analyzeAndMoveToChat = async () => {
            if (cart.length === 0) return alert("×”×¢×’×œ×” ×¨×™×§×”");
            const items = cart.map(i => `â–«ï¸ ${i.name} (x${i.qty})`).join('<br>');
            const total = cart.reduce((a,c)=>a+c.price*c.qty,0);
            
            switchScreen('chat');
            await sendMessage(`<b>×”×–×× ×” ×—×“×©×” ×œ××™×©×•×¨:</b><br>${items}<br>---<br><b>×¡×”"×› ×œ×ª×©×œ×•×: â‚ª${total}</b>`);
            
            window.clearCart(); // Auto clear after order
        };

        // --- VIEW NAVIGATION ---
        window.switchScreen = (name) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`screen-${name}`).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`nav-${name}`).classList.add('active');
        };

        window.filterProducts = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            renderProducts(allProducts.filter(p => (p.title || "").toLowerCase().includes(term)));
        };
    </script>
