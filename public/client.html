        /* Chat Layout */
        .chat-layout { display: flex; flex-direction: column; height: 100%; }
        .chat-content { flex: 1; overflow-y: auto; background-color: #efeae2; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); padding: 15px; display: flex; flex-direction: column; gap: 10px; }

        /* Messages */
        .msg { max-width: 85%; padding: 8px 12px; border-radius: 8px; font-size: 14.5px; position: relative; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); line-height: 1.3; }
        .msg-in { align-self: flex-start; background: #fff; border-top-right-radius: 0; margin-left: 5px; }
        .msg-in::before { content: ""; position: absolute; top: 0; right: -8px; width: 0; height: 0; border: 8px solid transparent; border-top-color: #fff; border-right: 0; margin-right: -8px; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; margin-right: 5px; }
        .msg-out::before { content: ""; position: absolute; top: 0; left: -8px; width: 0; height: 0; border: 8px solid transparent; border-top-color: #d9fdd3; border-left: 0; margin-left: -8px; }
        .msg-time { font-size: 10px; color: #999; float: left; margin-top: 4px; margin-right: -4px; display: flex; align-items: center; gap: 3px; }
        .bot-badge { font-size: 10px; color: #008069; font-weight: bold; display: block; margin-bottom: 2px; }

        /* Nav Bar */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-top: 1px solid #e5e5eb; display: grid; grid-template-columns: 1fr 1fr 1fr; z-index: 50; padding-bottom: 5px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #8e8e93; transition: 0.2s; cursor: pointer; }
        .nav-item i { font-size: 22px; margin-bottom: 3px; }
        .nav-item span { font-size: 10px; font-weight: 600; }
        .nav-item.active { color: #008069; transform: translateY(-2px); }
        .badge { background: #ef4444; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; position: absolute; top: 8px; margin-right: -15px; }

        /* Widgets */
        .product-card { background: white; border-radius: 12px; padding: 10px; text-align: center; border: 1px solid #f3f4f6; display: flex; flex-direction: column; justify-content: space-between; height: 190px; }
        .product-img { width: 100%; height: 90px; object-fit: contain; margin-bottom: 8px; mix-blend-multiply; }
        .container-btn { background: linear-gradient(135deg, #f97316, #ea580c); color: white; padding: 12px; border-radius: 12px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(234, 88, 12, 0.3); cursor: pointer; }
        
        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 100; display: flex; justify-content: center; align-items: flex-end; opacity: 0; pointer-events: none; transition: 0.3s; }

        .modal-overlay.open .modal-box { transform: translateY(0); }
    </style>

    <script type="module">

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = { id: 'guest', name: '××•×¨×—' };
        let cart = [];
        let allProducts = [];

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('uid') || localStorage.getItem('impersonateId');
            
            if (uid) {
                let hebrewName = uid.replace('_', ' ');
                if(uid.includes('shahar')) hebrewName = "×©×—×¨ ×©××•×œ";
                if(uid.includes('bar')) hebrewName = "×‘×¨ ××•×¨×Ÿ";
                currentUser.id = uid; currentUser.name = hebrewName;
                document.getElementById('userName').innerText = currentUser.name;
                document.getElementById('userAvatar').src = `https://ui-avatars.com/api/?name=${currentUser.name}&background=ffffff&color=008069&bold=true`;
                subscribeToChat(uid);
            }
            loadRealProducts();
        };

        // CHAT SYNC (The Fix!)
        function subscribeToChat(uid) {
            const q = query(collection(db, `chat_sessions/${uid}/messages`), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.role === 'user';
                    const time = m.createdAt ? new Date(m.createdAt.seconds*1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '...';
                    
                    if (m.role !== 'internal') {
                        box.innerHTML += `
                        <div class="msg ${isMe ? 'msg-out' : 'msg-in'}">
                            ${!isMe && m.sender === 'bot' ? '<span class="bot-badge">SabanAI</span>' : ''}
                            ${m.text}
                            <div class="msg-time">${time} ${isMe ? '<i class="fas fa-check-double text-blue-500"></i>' : ''}</div>
                        </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendChat = async () => {
            const input = document.getElementById('chatInput');
            const txt = input.value;
            if(!txt) return;
            input.value = '';

            // 1. ×©××™×¨×” ×‘×”×™×¡×˜×•×¨×™×”
            await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { 
                text: txt, role: 'user', createdAt: serverTimestamp() 
            });
            // 2. ×¢×“×›×•×Ÿ ×—×"×œ (××§×¤×™×¥ ×œ×× ×”×œ)
            await setDoc(doc(db, "chat_sessions", currentUser.id), { 
                userName: currentUser.name, lastMessage: txt, lastActivity: serverTimestamp(), type: 'client', isBotActive: true 
            }, { merge: true });

            triggerBotResponse(txt);
        };

        // BOT LOGIC (With DB Save)
        async function triggerBotResponse(userText) {
            let reply = "";
            if (userText.includes("××ª×™") || userText.includes("×”×’×¢×”")) reply = "×‘×•×“×§ ××™×§×•× × ×”×’... ğŸšš (××™×“ ××¢×“×›×Ÿ)";
            else if (userText.includes("××›×•×œ×”")) reply = "××™×Ÿ ×‘×¢×™×”. ××›×•×œ×” 8 ×§×•×‘? (×›×Ÿ/×œ×)";
            else if (userText.includes("×”×–×× ×”")) reply = "×”×”×–×× ×” ×”×ª×§×‘×œ×” ×‘×”×¦×œ×—×”! âœ… ×”×•×¢×‘×¨ ×œ×˜×™×¤×•×œ ×”×¡×™×“×•×¨ (×™×•××‘/×¨××™).";
            
            if(reply) {
                setTimeout(async () => {
                    await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { 
                        text: reply, role: 'staff', sender: 'bot', createdAt: serverTimestamp() 
                    });
                    await updateDoc(doc(db, "chat_sessions", currentUser.id), { 
                        lastMessage: "ğŸ¤– " + reply, lastActivity: serverTimestamp() 
                    });
                }, 1500);
            }
        }

        // ORDER FLOW (Final Fix)
        window.analyzeAndMoveToChat = async () => {
            if (cart.length === 0) return alert("×”×¢×’×œ×” ×¨×™×§×”");
            const proj = document.getElementById('projName').value || "×œ× ×¦×•×™×Ÿ";
            const itemsList = cart.map(i => `â–«ï¸ ${i.name} (x${i.qty})`).join('<br>');
            const total = cart.reduce((a,c)=>a+c.price*c.qty,0);

            switchScreen('chat');
            const box = document.getElementById('chatBox');
            box.innerHTML += `<div class="msg msg-in"><span class="bot-badge">SabanAI</span>ğŸ“ ××›×™×Ÿ ××ª ×”×”×–×× ×” ×œ××™×©×•×¨...</div>`;
            
            setTimeout(() => {
                const orderHtml = `
                    <b>×¡×™×›×•× ×œ×”×–×× ×” ×—×“×©×”:</b><br>
                    ğŸ·ï¸ <b>×¤×¨×•×™×§×˜:</b> ${proj}<br>
                    <hr class="my-2 border-gray-200">
                    ${itemsList}<br>
                    <hr class="my-2 border-gray-200">
                    <b>×¡×”"×›: â‚ª${total}</b><br><br>
                    <button onclick="finalizeOrder('${proj}', ${total})" class="w-full bg-[#008069] text-white py-2.5 rounded-lg font-bold shadow hover:bg-[#006d59]">ğŸ‘ ××©×¨ ×•×©×œ×— ×œ×¡×™×“×•×¨</button>
                `;
                // ×›××Ÿ ×× ×—× ×• ×¨×§ ××¦×™×’×™× ×–×× ×™×ª ×›×“×™ ×©×”×œ×§×•×— ×™×œ×—×¥. ×”××™×©×•×¨ ×”×××™×ª×™ ×§×•×¨×” ×‘-finalizeOrder
                box.innerHTML += `<div class="msg msg-in"><span class="bot-badge">SabanAI</span>${orderHtml}<div class="msg-time">×¢×›×©×™×•</div></div>`;
                box.scrollTop = box.scrollHeight;
            }, 800);
        };

        window.finalizeOrder = async (proj, total) => {
            // 1. ×”×¡×¨×ª ×”×›×¤×ª×•×¨ ×›×“×™ ×œ×× ×•×¢ ×›×¤×™×œ×•×ª
            const box = document.getElementById('chatBox');
            const btns = box.querySelectorAll('button'); btns.forEach(b => b.remove());

            // 2. ×©××™×¨×ª ×”×–×× ×” ×‘××¡×“ ×”× ×ª×•× ×™×
            await addDoc(collection(db, "orders"), {
                clientId: currentUser.id, clientName: currentUser.name, project: proj, items: cart, totalPrice: total, status: "new", createdAt: serverTimestamp()
            });

            // 3. ×©×œ×™×—×ª ×”×•×“×¢×ª ××™×©×•×¨ ×œ×•×•×¦××£ (×©× ×©××¨×ª ×‘×©×¨×ª!)
            const confirmMsg = `×”×–×× ×” ×œ×¤×¨×•×™×§×˜ ${proj} ××•×©×¨×” ×•× ×©×œ×—×” ×œ×¡×™×“×•×¨. ğŸ‘`;
            await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: confirmMsg, role: 'user', createdAt: serverTimestamp() });

            triggerBotResponse("×”×–×× ×”");
            
            cart = []; updateCartUI();
        };

        // --- PRODUCTS & UI ---
        async function loadRealProducts() {
            try {
                const snap = await getDocs(collection(db, "products"));
                allProducts = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderProducts(allProducts);
            } catch(e) { console.error(e); }
        }

        function renderProducts(list) {
            const grid = document.getElementById('productsGrid');
            if (list.length === 0) { grid.innerHTML = '<div class="col-span-2 text-center text-gray-400 mt-10">×˜×•×¢×Ÿ...</div>'; return; }
            grid.innerHTML = list.map(p => {
                const name = p.core?.name || p.title;
                const price = p.core?.price || p.price;
                const img = p.rich?.image || p.image || "https://via.placeholder.com/150?text=No+Img";
                return `
                <div class="product-card" onclick="addToCart('${name}', ${price})">

                </div>`;
            }).join('');
        }

        window.filterProducts = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            renderProducts(allProducts.filter(p => (p.core?.name || p.title || "").toLowerCase().includes(term)));
        };

        window.addToCart = (name, price) => {
            const existing = cart.find(i => i.name === name);
            if (existing) existing.qty++; else cart.push({ name, price, qty: 1 });
            updateCartUI();
        };

        function updateCartUI() {
            const b = document.getElementById('cartBadge');
            const total = cart.reduce((acc, i) => acc + i.qty, 0);
            b.innerText = total; b.classList.toggle('hidden', total === 0);
            const list = document.getElementById('cartItemsList');
