        /* iOS Base */
        body { background: #f2f2f7; font-family: -apple-system, system-ui, sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Chat Layout */
        .chat-view {
            background-color: #efeae2; /* WhatsApp-like bg */

            background-blend-mode: overlay;
            flex: 1; display: flex; flex-direction: column;
        }
        
        .chat-content { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }

        /* Message Styles */
        .msg-row { display: flex; gap: 10px; align-items: flex-end; animation: slideUp 0.3s ease-out; }
        .msg-row.user { flex-direction: row-reverse; }
        
        .avatar { 
            width: 32px; height: 32px; rounded-full; border-radius: 50%; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); bg-white; object-fit: cover; 
            border: 2px solid white; flex-shrink: 0;
        }

        .bubble {
            max-width: 80%; padding: 10px 14px; border-radius: 16px; position: relative;
            font-size: 14px; line-height: 1.5; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .bubble.bot { background: white; color: #111827; border-bottom-right-radius: 4px; }
        .bubble.user { background: #005c4b; color: white; border-bottom-left-radius: 4px; }

        .sender-name { font-size: 10px; font-weight: bold; margin-bottom: 2px; color: #8696a0; }
        .msg-time { font-size: 9px; text-align: left; opacity: 0.6; margin-top: 4px; }
        .user .msg-time { color: #aebac1; }

        /* Embedded Product Card (The Magic) */
        .chat-product {
            background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 12px;
            margin-top: 8px; overflow: hidden; display: flex; gap: 10px; padding: 8px;
            cursor: pointer; transition: 0.2s;
        }
        .chat-product:active { transform: scale(0.98); background: #f3f4f6; }
        .cp-img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; background: white; border: 1px solid #eee; }
        .cp-info { flex: 1; min-w: 0; display: flex; flex-direction: column; justify-content: center; }
        .cp-title { font-weight: bold; font-size: 13px; color: #1f2937; line-clamp: 1; }
        .cp-price { font-weight: bold; color: #2563eb; font-size: 13px; }
        .cp-actions { display: flex; gap: 5px; margin-top: 5px; }
        
        .cp-btn { 
            font-size: 10px; padding: 4px 10px; border-radius: 20px; font-weight: bold; 
            display: flex; align-items: center; gap: 4px; border: 1px solid transparent;
        }
        .btn-add { background: #2563eb; color: white; }
        .btn-vid { background: #fee2e2; color: #ef4444; border-color: #fecaca; }

        /* Input Area */
        .input-bar { background: #f0f2f5; padding: 10px; display: flex; gap: 8px; align-items: center; border-top: 1px solid #e5e5ea; }
        .chat-input { flex: 1; height: 40px; border-radius: 20px; padding: 0 15px; border: none; outline: none; font-size: 15px; }
        
        /* Animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Other Tabs (Hidden by default) */
        .view { display: none; height: 100%; overflow-y: auto; background: #f2f2f7; }
        .view.active { display: block; }
        
        /* Nav */
        .nav-bar { background: white; height: 60px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ddd; }
        .nav-item { text-align: center; color: #999; font-size: 10px; }
        .nav-item.active { color: #007aff; }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 2px; }
        
        /* Catalog Grid */
        .product-grid-card { background: white; border-radius: 12px; padding: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>

        window.processSmartOrder = async () => {
            const text = document.getElementById('smartInput').value;

            const btn = document.getElementById('btnSmart');
            const originalBtnText = btn.innerHTML;

            // ×”× ×—×™×” ×§×©×•×—×” ×œ×‘×•×˜ ×œ×”×—×–×™×¨ ×¨×§ JSON × ×§×™
            const prompt = `
            Task: Extract construction products and quantities from this Hebrew text: "${text}".
            Output Requirement: Return ONLY a raw JSON array. Do not use Markdown. Do not say "Here is the JSON".

        };

        // --- 3. Chat Logic ---

            const input = document.getElementById('userIn');
            const txt = input.value;
            if(!txt) return;

            addMessage(txt, 'user');
            input.value = '';

            const loadId = addMessage('<i class="fas fa-circle-notch fa-spin"></i> ...', 'bot');
            const res = await botEngine.ask(txt);
            document.getElementById(loadId).remove();
            
            // Render Bot with Product Scan
            addMessage(res.text, 'bot', true);
        };

        function addMessage(text, type, scan = false) {
            const box = document.getElementById('chatBox');
            const row = document.createElement('div');
            row.className = `msg-row ${type}`;
            
            // Product Detection
            let cards = '';
            if(scan && allProducts.length) {
                const found = allProducts.filter(p => text.includes(p.core.name));
                found.forEach(p => {
                    cards += `
                    <div class="chat-product" onclick="alert('××¢×‘×¨ ×œ××•×¦×¨')">

            const avatar = type==='user' ? user.avatar : 'https://i.postimg.cc/W3nYsP7X/h-sbn.png';
            
            row.innerHTML = `

                    ${text.replace(/\n/g, '<br>')}

            box.appendChild(row);
