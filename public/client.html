        /* Screens */
        .screen { display: none; height: 100%; flex-direction: column; overflow: hidden; }

        .msg-in { align-self: flex-start; background: #fff; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }

        /* Map Overlay Animation */

        .nav-item.active { color: #008069; background: #f0fdf4; }
        
        /* Product Card */

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, setDoc, onSnapshot, query, orderBy, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentUser = { id: 'guest', name: '××•×¨×—' };
        let cart = [];
        let allProducts = [];

        window.onload = async () => {
            const uid = new URLSearchParams(window.location.search).get('uid') || localStorage.getItem('impersonateId');
            if (uid) {
                currentUser.id = uid; 
                currentUser.name = uid.includes('shahar') ? "×©×—×¨ ×©××•×œ" : (uid.includes('bar') ? "×‘×¨ ××•×¨×Ÿ" : "×œ×§×•×—");
                document.getElementById('userName').innerText = currentUser.name;
                document.getElementById('userAvatar').src = `https://ui-avatars.com/api/?name=${currentUser.name}&background=ffffff&color=008069&bold=true`;
                subscribeToChat(uid);
            }
            // Load Dummy Products if DB is empty
            const snap = await getDocs(collection(db, "products"));
            if(!snap.empty) {
                allProducts = snap.docs.map(d => ({id: d.id, ...d.data()}));
            } else {
                allProducts = [
                    { title: "××œ×˜ × ×©×¨ ×©×—×•×¨", price: 28, image: "https://via.placeholder.com/150?text=Cement" },
                    { title: "×˜×™×— ×’×‘×¡ 720", price: 26, image: "https://via.placeholder.com/150?text=Plaster" },
                    { title: "×“×‘×§ ×§×¨××™×§×” 109", price: 45, image: "https://via.placeholder.com/150?text=Glue" },
                    { title: "×—×•×œ ×™× (×©×§)", price: 12, image: "https://via.placeholder.com/150?text=Sand" }
                ];
            }
            renderProducts(allProducts);
        };

        // --- PRODUCTS & CART ---
        function renderProducts(list) {
            document.getElementById('productsGrid').innerHTML = list.map(p => `
                <div class="product-card">
                    <img src="${p.image}" class="product-img">
                    <div>
                        <h3 class="font-bold text-xs text-gray-800 line-clamp-2 h-8 leading-tight mb-1">${p.title}</h3>
                        <div class="text-[#008069] font-bold text-sm mt-1">â‚ª${p.price}</div>
                    </div>
                    <button onclick="addToCart('${p.title}', ${p.price})" class="w-full bg-gray-50 hover:bg-green-50 text-green-700 text-xs py-2 rounded-lg font-bold mt-2 transition border border-gray-100">×”×•×¡×£ +</button>
                </div>`).join('');
        }
        
        window.addToCart = (name, price) => {
            const existing = cart.find(i => i.name === name);
            if (existing) existing.qty++; else cart.push({ name, price, qty: 1 });
            updateCartUI();
        };

        function updateCartUI() {
            const total = cart.reduce((acc, i) => acc + i.qty, 0);
            const badge = document.getElementById('cartBadge');
            badge.innerText = total; badge.classList.toggle('hidden', total === 0);
            
            const list = document.getElementById('cartItemsList');
            if(list) list.innerHTML = cart.map((item, i) => `
                <div class="bg-white p-3 rounded-xl border border-gray-100 flex justify-between items-center shadow-sm">
                    <div><div class="font-bold text-sm text-gray-800">${item.name}</div><div class="text-xs text-gray-500">â‚ª${item.price}</div></div>
                    <div class="flex items-center gap-3"><div class="w-7 h-7 bg-gray-100 rounded flex items-center justify-center cursor-pointer" onclick="updateQty(${i}, -1)">-</div><span class="font-bold text-sm">${item.qty}</span><div class="w-7 h-7 bg-gray-100 rounded flex items-center justify-center cursor-pointer" onclick="updateQty(${i}, 1)">+</div></div>
                </div>`).join('');
        }
        window.updateQty = (i, d) => { cart[i].qty += d; if (cart[i].qty <= 0) cart.splice(i, 1); updateCartUI(); };
        window.clearCart = () => { cart = []; updateCartUI(); };

        // --- CHAT LOGIC WITH BUTTONS ---
        function subscribeToChat(uid) {
            const q = query(collection(db, `chat_sessions/${uid}/messages`), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.role === 'user';
                    const time = m.createdAt ? new Date(m.createdAt.seconds*1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                    
                    let btnsHtml = '';
                    if (m.buttons && Array.isArray(m.buttons)) {
                        btnsHtml = `<div class="flex flex-wrap gap-2 mt-2">${m.buttons.map(b => `<button onclick="handleAction('${b.action}')" class="bg-white border border-gray-200 text-[#008069] text-xs font-bold px-3 py-1.5 rounded-lg shadow-sm hover:bg-green-50 transition">${b.label}</button>`).join('')}</div>`;
                    }

                    if (m.role !== 'internal') { 
                        box.innerHTML += `
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                            <div class="msg ${isMe ? 'msg-out' : 'msg-in'}">
                                ${!isMe && m.sender === 'bot' ? '<span class="bot-badge">SabanAI</span>' : ''}
                                ${m.text}
                                <div class="msg-time">${time} ${isMe ? '<i class="fas fa-check-double text-blue-500"></i>' : ''}</div>
                            </div>
                            ${btnsHtml}
                        </div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendChat = async () => {
            const input = document.getElementById('chatInput');
            if(!input.value) return;
            const txt = input.value; input.value = '';
            await sendMessage(txt);
        };
        
        window.sendQuickMsg = (txt) => { switchScreen('chat'); sendMessage(txt); };

        async function sendMessage(txt) {
            await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: txt, role: 'user', createdAt: serverTimestamp() });
            await setDoc(doc(db, "chat_sessions", currentUser.id), { userName: currentUser.name, lastMessage: txt, lastActivity: serverTimestamp(), type: 'client', isBotActive: true }, { merge: true });
            triggerBotResponse(txt);
        }

        // --- SMART BOT LOGIC (Simulated Engine) ---
        async function triggerBotResponse(userText) {
            let reply = null;
            const t = userText.toLowerCase();

            // 1. Logistics Logic
            if (t.includes("××ª×™") || t.includes("×”×’×¢×”") || t.includes("××™×¤×”") || t.includes("× ×”×’")) {
                const eta = Math.floor(Math.random() * 15) + 5;
                document.getElementById('etaDisplay').innerText = eta; // Update Map Card
                reply = {
                    text: `×‘×“×§×ª×™ ×‘××¢×¨×›×ª ×”×œ×•×•×™×™× ×™×ª ğŸ›°ï¸\n×”× ×”×’ (×—×›××ª) × ××¦× ×‘×§×¨×‘×ª ××§×•×.\n**×–××Ÿ ×”×’×¢×” ××©×•×¢×¨: ${eta} ×“×§×•×ª.**`,
                    buttons: [
                        { label: "ğŸ“ ×¦×¤×” ×‘××¤×” LIVE", action: "open_map" },
                        { label: "ğŸ“ ×”×ª×§×©×¨ ×œ× ×”×’", action: "call_driver" }
                    ]
                };
            } 
            // 2. Container Logic
            else if (t.includes("××›×•×œ×”")) {
                reply = { text: "××™×Ÿ ×‘×¢×™×”. ××›×•×œ×” 8 ×§×•×‘ ×œ×¤×¡×•×œ×ª ×‘× ×™×™×Ÿ? (×›×Ÿ/×œ×)", buttons: [{label:"×›×Ÿ, ××©×¨", action:"confirm_container"}, {label:"×œ×, ×¤×¨×˜×™×", action:"info"}] };
            }
            // 3. Order Logic
            else if (t.includes("×”×–×× ×”")) {
                reply = { text: "×”×”×–×× ×” ×”×ª×§×‘×œ×” ×•×”×•×¢×‘×¨×” ×œ×œ×™×§×•×˜! ğŸ“¦\n×ª×§×‘×œ ×¢×“×›×•×Ÿ ×›×©×”× ×”×’ ×™×•×¦×." };
            }

            if(reply) {
                setTimeout(async () => {
                    await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { 
                        text: reply.text, 
                        buttons: reply.buttons || [],
                        role: 'staff', 
                        sender: 'bot', 
                        createdAt: serverTimestamp() 
                    });
                }, 1500);
            }
        }

        // --- ACTIONS HANDLER ---
        window.handleAction = (action) => {
            if (action === 'open_map') document.getElementById('mapOverlay').classList.add('open');
            else if (action === 'call_driver') window.location.href = "tel:0500000000";
            else if (action === 'confirm_container') sendMessage("×›×Ÿ, ××©×¨ ×”×–×× ×ª ××›×•×œ×”");
        };

        window.closeMap = () => document.getElementById('mapOverlay').classList.remove('open');

        window.analyzeAndMoveToChat = async () => {
            if (cart.length === 0) return alert("×”×¢×’×œ×” ×¨×™×§×”");
            const items = cart.map(i => `â–«ï¸ ${i.name} (x${i.qty})`).join('<br>');
            const total = cart.reduce((a,c)=>a+c.price*c.qty,0);
            switchScreen('chat');
            await sendMessage(`<b>×”×–×× ×” ×—×“×©×” ×œ××™×©×•×¨:</b><br>${items}<br><b>×¡×”"×›: â‚ª${total}</b>`);
            cart = []; updateCartUI();
        };

        // --- NAVIGATION & UTILS ---
        window.switchScreen = (name) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`screen-${name}`).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelector(`.nav-${name}`).classList.add('active');
        };
        window.filterProducts = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            renderProducts(allProducts.filter(p => p.title.toLowerCase().includes(term)));
        };
    </script>
