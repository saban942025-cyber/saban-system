    <style>
        body { background-color: #f0f2f5; font-family: -apple-system, system-ui, sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .app-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; padding-bottom: 70px; }
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; overflow: hidden; }
        .screen.active { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ×ª×¤×¨×™×˜ ×¤×¢×•×œ×•×ª (×”×›×™ ×—×©×•×‘) */
        .header-actions { position: absolute; top: 60px; left: 10px; background: white; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: 220px; z-index: 100; transform-origin: top left; transition: 0.2s; border: 1px solid #e5e5ea; display: none; }
        .header-actions.open { display: block; animation: popIn 0.2s; }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .action-item { padding: 16px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #f0f0f0; font-size: 15px; font-weight: 600; color: #333; cursor: pointer; }
        .action-item:last-child { border-bottom: none; }
        .action-item:active { background: #f5f5f7; }

        /* ×›×¨×˜×™×¡×™ ××•×¦×¨ */
        .product-card { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.06); border: 1px solid #e5e7eb; position: relative; }
        .product-img { width: 100%; height: 140px; object-fit: contain; padding: 10px; background: #fff; }
        .scale-btn { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.9); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; color: #64748b; }
        .scale-btn.active { background: #3b82f6; color: white; border-color: #2563eb; }

        /* ××•×“××œ */
        .modal-full { position: fixed; inset: 0; background: white; z-index: 100; transform: translateY(100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; }
        .modal-full.open { transform: translateY(0); }
        
        /* Nav */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 70px; background: white; border-top: 1px solid #e5e5eb; display: grid; grid-template-columns: 1fr 1fr 1fr; z-index: 50; padding-bottom: 10px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #9ca3af; font-size: 10px; font-weight: 600; }
        .nav-item.active { color: #008069; }
        
        /* Chat */
        .chat-content { flex: 1; overflow-y: auto; background-color: #efeae2; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 12px; border-radius: 12px; font-size: 15px; width: fit-content; }
        .msg-in { align-self: flex-start; background: white; border-top-right-radius: 0; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
    </style>

<body onclick="unlockAudio()">

        <div id="actionsMenu" class="header-actions">

            </div>
            <div onclick="triggerQuickAction('×¢×¦×•×¨ ×”×›×œ! ×™×© ×©×™× ×•×™ ×‘×”×–×× ×” ğŸ›‘')" class="action-item text-red-600">
                <i class="fas fa-hand-paper w-6 text-center text-lg"></i> <span>ğŸ›‘ ×¢×¦×•×¨/×©× ×” ×”×–×× ×”</span>
            </div>
            <div onclick="openHistoryModal()" class="action-item text-purple-600">
                <i class="fas fa-history w-6 text-center text-lg"></i> <span>ğŸ“œ ×”×–×× ×•×ª ×©×œ×™</span>
            </div>
            <div onclick="startContainerFlow()" class="action-item text-orange-600">
                <i class="fas fa-truck-loading w-6 text-center text-lg"></i> <span>ğŸšš ×”×–××Ÿ ××›×•×œ×”</span>
            </div>
            <div onclick="document.getElementById('contactModal').classList.add('open'); toggleActions();" class="action-item text-gray-600">
                <i class="fas fa-address-book w-6 text-center text-lg"></i> <span>ğŸ“ ×× ×©×™ ×§×©×¨</span>
            </div>
        </div>

        <div id="screen-shop" class="screen active">
            <div class="p-4 flex-1 overflow-y-auto pb-24">
                <div class="relative mb-6">
                    <input type="text" id="searchInput" oninput="filterProducts()" placeholder="×—×™×¤×•×© ××•×¦×¨..." class="w-full p-3 pl-10 bg-white rounded-xl text-sm outline-none shadow-sm border border-gray-200 focus:border-green-500">
                    <i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i>
                </div>
                <div id="productsGrid" class="grid grid-cols-2 gap-4 pb-4">
                    <div class="col-span-2 text-center py-20 text-gray-400">×˜×•×¢×Ÿ ×§×˜×œ×•×’...</div>

        <div id="screen-cart" class="screen bg-white">
            <header class="p-4 border-b flex justify-between items-center sticky top-0 bg-white z-20 shadow-sm">
                <h2 class="font-bold text-xl text-gray-800">ğŸ›’ ×”×¢×’×œ×” ×©×œ×™</h2>
                <button onclick="clearCart()" class="text-red-500 text-xs font-bold">× ×§×” ×”×›×œ</button>
            </header>
            <div class="flex-1 p-4 overflow-y-auto pb-24">
                <div id="cartItemsList" class="space-y-3 mb-6"></div>
                
                <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 shadow-sm space-y-3">
                    <h3 class="font-bold text-xs text-gray-500 uppercase">×¤×¨×˜×™ ××©×œ×•×—</h3>
                    <input type="text" id="projName" placeholder="×©× ××ª×¨/×¤×¨×•×™×§×˜" class="w-full p-3 rounded-lg border text-sm bg-white">
                    <button onclick="sendLocation()" class="w-full bg-green-100 text-green-700 py-2 rounded-lg text-xs font-bold border border-green-200 flex items-center justify-center gap-2">
                        <i class="fas fa-map-marker-alt"></i> ×©×œ×— ××™×§×•× GPS ××“×•×™×§
                    </button>
                </div>
            </div>
            <div class="p-4 border-t bg-white sticky bottom-0 z-20 shadow-lg">
                <button onclick="submitOrder()" class="w-full bg-[#008069] text-white py-3.5 rounded-xl font-bold shadow-md active:scale-95 transition text-lg">×©×œ×— ×”×–×× ×”</button>
            </div>
        </div>

        <div id="screen-chat" class="screen">
            <div class="chat-content" id="chatBox"></div>
            <div class="p-3 bg-white border-t flex items-center gap-2">
                <input id="chatInput" class="flex-1 bg-gray-100 rounded-full px-4 py-3 text-sm outline-none" placeholder="×”×§×œ×“..." onkeydown="if(event.key === 'Enter') sendChat()">
                <button onclick="sendChat()" class="bg-[#008069] text-white w-12 h-12 rounded-full flex items-center justify-center shadow-sm"><i class="fas fa-paper-plane text-lg"></i></button>
            </div>
        </div>
    </div>

    <div id="pasteModal" class="modal-full">
        <div class="h-14 flex items-center justify-between px-4 border-b bg-white"><button onclick="document.getElementById('pasteModal').classList.remove('open')" class="w-9 h-9 bg-gray-100 rounded-full"><i class="fas fa-times"></i></button><span class="font-bold">×”×“×‘×§ ×¨×©×™××”</span><div class="w-9"></div></div>
        <div class="p-5 flex-1 flex flex-col">
            <textarea id="pasteInput" class="flex-1 w-full border p-4 rounded-xl text-sm bg-gray-50 outline-none resize-none" placeholder="×”×“×‘×§ ×›××Ÿ ×¨×©×™××” ××•×•××˜×¡××¤..."></textarea>
            <button onclick="submitPasteOrder()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold mt-4 shadow-lg text-lg">×©×œ×— ×”×–×× ×” ğŸš€</button>
        </div>
    </div>

    <div id="contactModal" class="modal-full">
        <div class="h-14 flex items-center justify-between px-4 border-b bg-white"><button onclick="document.getElementById('contactModal').classList.remove('open')" class="w-9 h-9 bg-gray-100 rounded-full"><i class="fas fa-times"></i></button><span class="font-bold">×× ×©×™ ×§×©×¨</span><div class="w-9"></div></div>
        <div class="p-6 space-y-4">
            <input id="contactNameInput" placeholder="×©× ××™×© ×§×©×¨" class="w-full p-4 border rounded-xl">
            <input id="contactPhoneInput" placeholder="×˜×œ×¤×•×Ÿ" class="w-full p-4 border rounded-xl">
            <button onclick="submitContact()" class="w-full bg-[#008069] text-white py-4 rounded-xl font-bold">×©××•×¨ ×•×¢×“×›×Ÿ</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div onclick="switchScreen('shop')" class="nav-item nav-shop active"><i class="fas fa-store"></i><span>×—× ×•×ª</span></div>
        <div onclick="switchScreen('cart')" class="nav-item nav-cart"><i class="fas fa-shopping-bag"></i><span>×¢×’×œ×”</span></div>
        <div onclick="switchScreen('chat')" class="nav-item nav-chat"><i class="fas fa-comments"></i><span>×¦'××˜</span></div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, setDoc, onSnapshot, query, orderBy, serverTimestamp, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { SabanSounds } from './js/sounds.js';
        import { SabanChatbot } from './js/chatbot-engine.js';

        // Init
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        let app, db; try{app=initializeApp(firebaseConfig);db=getFirestore(app);}catch(e){}

        let currentUser={id:'guest',name:'××•×¨×—'}, cart=[], allProducts=[], bot;
        window.audioUnlocked = false;

        // Global UI Functions
        window.unlockAudio = () => { if(!window.audioUnlocked && SabanSounds) { SabanSounds.playMessage(); window.audioUnlocked = true; } };
        
        window.toggleActions = () => {
            const m = document.getElementById('actionsMenu');
            m.classList.toggle('open');
        };

        window.switchScreen = (n) => {
            document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
            document.getElementById(`screen-${n}`).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active'));
            if(n==='shop')document.querySelector('.nav-item:nth-child(1)').classList.add('active');
            if(n==='cart')document.querySelector('.nav-item:nth-child(2)').classList.add('active');
            if(n==='chat')document.querySelector('.nav-item:nth-child(3)').classList.add('active');
        };

        window.triggerQuickAction = (msg) => { window.toggleActions(); window.switchScreen('chat'); window.sendChat(msg); };
        
        window.openPasteOrder = () => { window.toggleActions(); document.getElementById('pasteModal').classList.add('open'); };
        window.submitPasteOrder = () => { 
            const t = document.getElementById('pasteInput').value; 
            if(t){ window.sendChat(`ğŸ“ ×”×–×× ×ª ×¨×©×™××”:\n${t}`); document.getElementById('pasteModal').classList.remove('open'); window.switchScreen('chat'); }
        };

        window.startContainerFlow = () => { window.triggerQuickAction('×× ×™ ×¦×¨×™×š ××›×•×œ×”'); };

        window.sendLocation = () => {
            if(!navigator.geolocation) return alert("×œ× × ×™×ª×Ÿ ×œ×§×‘×œ ××™×§×•×");
            navigator.geolocation.getCurrentPosition(pos => {
                const link = `https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;
                window.sendChat(`ğŸ“ ×”××™×§×•× ×©×œ×™ ×œ×©×˜×—: ${link}`);
            });
        };

        window.submitContact = () => {
            const name = document.getElementById('contactNameInput').value;
            const phone = document.getElementById('contactPhoneInput').value;
            if(name){ window.sendChat(`ğŸ“ ××™×© ×§×©×¨ ×œ××¡×¤×§×”: ${name} ${phone}`); document.getElementById('contactModal').classList.remove('open'); }
        };

        // Chat Logic
        window.sendChat = async (msg) => {
            const txt = msg || document.getElementById('chatInput').value; if(!txt) return;
            document.getElementById('chatInput').value = '';
            if(db) await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: txt, role: 'user', createdAt: serverTimestamp() });
            if(bot) {
                const res = await bot.ask(txt);
                if(res?.text && db) setTimeout(()=>addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: res.text, role: 'staff', sender: 'SabanBot', createdAt: serverTimestamp() }), 800);
            }
        };

        // Init
        window.onload = async () => {
            if(db) {
                // Products
                getDocs(collection(db,"products")).then(s => {
                    allProducts = s.docs.map(d=>({id:d.id, ...d.data()}));
                    document.getElementById('productsGrid').innerHTML = allProducts.map(p => {
                        return `<div class="product-card">
                            <img src="${p.rich?.image}" class="product-img">
                            <div class="p-3 border-t"><div class="font-bold text-xs h-8">${p.core.name}</div>
                            <div class="flex justify-between mt-1"><span class="text-green-600 font-bold">â‚ª${p.core.price}</span></div></div>
                        </div>`;
                    }).join('');
                });

                // User
                const uid = new URLSearchParams(window.location.search).get('uid') || localStorage.getItem('impersonateId');
                if(uid) {
                    getDoc(doc(db,"users",uid)).then(s=>{ 
                        if(s.exists()) currentUser={id:uid,...s.data()};
                        document.getElementById('userName').innerText=currentUser.name;
                        bot = new SabanChatbot(db, currentUser);
                        
                        onSnapshot(query(collection(db, `chat_sessions/${uid}/messages`), orderBy("createdAt", "asc")), snap => {
                            document.getElementById('chatBox').innerHTML = snap.docs.map(d => `<div class="msg ${d.data().role==='user'?'msg-out':'msg-in'}">${d.data().text}</div>`).join('');
                            document.getElementById('chatBox').scrollTop = 9999;
                        });
                    });
                }
            }
        };
    </script>
