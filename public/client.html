<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SabanOS | Client App v22.0</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Screens Transition */
        .screen { display: none; height: 100%; flex-direction: column; overflow: hidden; }
        .screen.active { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Chat Styling */
        .chat-bg { background-color: #efeae2; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 100px; }
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 12px; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); line-height: 1.4; }
        .msg-in { align-self: flex-start; background: #fff; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        .msg-time { font-size: 10px; color: #999; text-align: left; margin-top: 4px; display: flex; justify-content: flex-end; gap: 4px; }
        .bot-badge { font-size: 10px; color: #008069; font-weight: bold; display: block; margin-bottom: 4px; }
        
        /* New Bottom Nav */
        .nav-bar { background: white; border-top: 1px solid #e5e7eb; display: grid; grid-template-columns: 1fr 1fr 1fr; height: 75px; z-index: 50; position: fixed; bottom: 0; width: 100%; box-shadow: 0 -4px 20px rgba(0,0,0,0.05); }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; border-left: 1px solid #f3f4f6; }
        .nav-item:last-child { border-left: none; }
        .nav-item i { font-size: 24px; margin-bottom: 4px; transition: 0.2s; }
        .nav-item span { font-size: 12px; font-weight: bold; }
        
        /* Colors */
        .nav-shop { color: #64748b; } .nav-shop.active { background: #eff6ff; color: #2563eb; }
        .nav-cart { color: #64748b; } .nav-cart.active { background: #fff7ed; color: #ea580c; }
        .nav-chat { color: #64748b; } .nav-chat.active { background: #f0fdf4; color: #16a34a; }
        
        .badge { background: #ef4444; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; position: absolute; margin-top: -30px; margin-right: -20px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* Product Grid */
        .product-card { background: white; border-radius: 12px; padding: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; display: flex; flex-direction: column; justify-content: space-between; height: 180px; }
        .product-img { width: 100%; height: 80px; object-fit: contain; margin-bottom: 10px; mix-blend-multiply; }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(3px); z-index: 60; display: flex; justify-content: center; align-items: end; }
        .modal-box { background: white; width: 100%; border-radius: 20px 20px 0 0; padding: 20px; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <header class="bg-[#008069] text-white p-3 shadow-md sticky top-0 z-10 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="icons/icon-192.png" class="w-8 h-8 rounded bg-white p-1">
            <div>
                <h1 class="font-bold text-lg leading-tight">×—.×¡×‘×Ÿ</h1>
                <span class="text-xs opacity-90 block">×©×œ×•×, <span id="userName" class="font-bold">××•×¨×—</span></span>
            </div>
        </div>
        <img id="userAvatar" src="" class="w-10 h-10 rounded-full border-2 border-white/30 bg-white/10">
    </header>

    <div id="screen-shop" class="screen active">
        <div class="p-4 bg-white shadow-sm z-10">
            <div class="relative">
                <input type="text" id="searchInput" oninput="filterProducts()" placeholder="×—×™×¤×•×© ××”×™×¨ (××œ×˜, ×’×‘×¡...)" class="w-full p-3 pl-10 bg-gray-100 rounded-xl text-sm outline-none focus:ring-2 focus:ring-green-500 transition">
                <i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i>
            </div>
            
            <div class="flex gap-2 mt-3 overflow-x-auto pb-1">
                <button onclick="startContainerFlow()" class="flex-shrink-0 bg-orange-100 text-orange-700 px-4 py-2 rounded-lg text-xs font-bold border border-orange-200 flex items-center gap-2">
                    <i class="fas fa-trash-alt"></i> ×”×–×× ×ª ××›×•×œ×”
                </button>
                <button onclick="checkLogisticsInChat()" class="flex-shrink-0 bg-blue-100 text-blue-700 px-4 py-2 rounded-lg text-xs font-bold border border-blue-200 flex items-center gap-2">
                    <i class="fas fa-clock"></i> ××ª×™ ××’×™×¢?
                </button>
            </div>
        </div>

        <main class="flex-1 p-4 overflow-y-auto bg-gray-50 pb-24">
            <div id="productsGrid" class="grid grid-cols-2 gap-3 pb-4"></div>
        </main>
    </div>

    <div id="screen-cart" class="screen">
        <header class="bg-white p-4 border-b flex justify-between items-center sticky top-0 z-10">
            <h2 class="font-bold text-lg text-gray-700">ğŸ›’ ×”×¢×’×œ×” ×©×œ×š</h2>
            <button onclick="clearCart()" class="text-red-500 text-xs font-bold bg-red-50 px-2 py-1 rounded">×¨×•×§×Ÿ</button>
        </header>

        <main class="flex-1 p-4 overflow-y-auto bg-gray-50 pb-24">
            <div id="cartItemsList" class="mb-4 space-y-2"></div>
            <button onclick="analyzeAndMoveToChat()" class="w-full bg-[#008069] text-white py-4 rounded-xl font-bold shadow-lg flex justify-center items-center gap-2 text-lg">
                ××©×¨ ×•×©×œ×— ×œ×¡×™×“×•×¨ <i class="fas fa-paper-plane"></i>
            </button>
        </main>
    </div>

    <div id="screen-chat" class="screen">
        <header class="bg-[#f0f2f5] p-3 shadow-sm border-b flex items-center gap-3 sticky top-0 z-10">
            <div class="w-10 h-10 bg-[#008069] rounded-full flex items-center justify-center text-white font-bold text-lg shadow-sm">S</div>
            <div class="flex-1">
                <div class="font-bold text-gray-800">××•×§×“ ×”×–×× ×•×ª - ×—.×¡×‘×Ÿ</div>
                <div class="text-xs text-green-600 font-bold flex items-center gap-1"><span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> ××—×•×‘×¨</div>
            </div>
        </header>

        <div class="chat-bg" id="chatBox"></div>

        <div class="bg-[#f0f2f5] p-2 flex items-center gap-2 border-t fixed bottom-20 w-full max-w-[1600px]">
            <input type="text" id="chatInput" placeholder="×”×§×œ×“ ×”×•×“×¢×”..." class="flex-1 bg-white rounded-full py-3 px-5 text-sm outline-none shadow-sm" onkeydown="if(event.key === 'Enter') sendChat()">
            <button onclick="sendChat()" class="w-11 h-11 bg-[#008069] rounded-full flex items-center justify-center text-white shadow-md active:scale-95 transition"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <nav class="nav-bar">
        <div onclick="switchScreen('shop')" class="nav-item nav-shop active" id="nav-shop"><i class="fas fa-store"></i><span>×—× ×•×ª</span></div>
        <div onclick="switchScreen('cart')" class="nav-item nav-cart" id="nav-cart"><div class="relative"><i class="fas fa-shopping-cart"></i><span id="cartBadge" class="badge hidden">0</span></div><span>×¢×’×œ×”</span></div>
        <div onclick="switchScreen('chat')" class="nav-item nav-chat" id="nav-chat"><i class="fas fa-comments"></i><span>×¦'××˜</span></div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, setDoc, onSnapshot, query, orderBy, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = { id: 'guest', name: '××•×¨×—' };
        let cart = [];
        let allProducts = [];

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('uid') || localStorage.getItem('impersonateId');
            
            if (uid) {
                let hebrewName = uid.replace('_', ' ');
                if(uid.includes('shahar')) hebrewName = "×©×—×¨ ×©××•×œ";
                if(uid.includes('bar')) hebrewName = "×‘×¨ ××•×¨×Ÿ";
                currentUser.id = uid; currentUser.name = hebrewName;
                document.getElementById('userName').innerText = currentUser.name;
                document.getElementById('userAvatar').src = `https://ui-avatars.com/api/?name=${currentUser.name}&background=ffffff&color=008069&bold=true`;
                subscribeToChat(uid);
            }
            loadRealProducts();
        };

        // --- PRODUCTS ---
        async function loadRealProducts() {
            try {
                const snap = await getDocs(collection(db, "products"));
                allProducts = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderProducts(allProducts);
            } catch(e) { console.error(e); }
        }

        function renderProducts(list) {
            const grid = document.getElementById('productsGrid');
            if (list.length === 0) { grid.innerHTML = '<div class="col-span-2 text-center text-gray-400 mt-10">×˜×•×¢×Ÿ...</div>'; return; }
            grid.innerHTML = list.map(p => {
                const name = p.core?.name || p.title;
                const price = p.core?.price || p.price;
                const img = p.rich?.image || p.image || "https://via.placeholder.com/150?text=No+Img";
                return `
                <div class="product-card" onclick="addToCart('${name}', ${price})">
                    <img src="${img}" class="product-img">
                    <div>
                        <h3 class="font-bold text-xs text-gray-800 line-clamp-2 h-8 leading-tight mb-1">${name}</h3>
                        <div class="text-[#008069] font-bold text-sm mt-1">â‚ª${price}</div>
                    </div>
                    <button class="w-full bg-gray-50 hover:bg-green-50 text-green-700 text-xs py-2 rounded-lg font-bold mt-2 transition border border-gray-100">×”×•×¡×£ +</button>
                </div>`;
            }).join('');
        }

        window.filterProducts = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            renderProducts(allProducts.filter(p => (p.core?.name || p.title || "").toLowerCase().includes(term)));
        };

        window.addToCart = (name, price) => {
            const existing = cart.find(i => i.name === name);
            if (existing) existing.qty++; else cart.push({ name, price, qty: 1 });
            updateCartUI();
        };

        function updateCartUI() {
            const b = document.getElementById('cartBadge');
            const total = cart.reduce((acc, i) => acc + i.qty, 0);
            b.innerText = total; b.classList.toggle('hidden', total === 0);
            
            const list = document.getElementById('cartItemsList');
            if(list) {
                if(cart.length === 0) list.innerHTML = '<div class="text-center text-gray-400 py-10">×”×¢×’×œ×” ×¨×™×§×”</div>';
                else list.innerHTML = cart.map((item, i) => `
                    <div class="bg-white p-3 rounded-xl border border-gray-100 flex justify-between items-center shadow-sm">
                        <div><div class="font-bold text-sm text-gray-800">${item.name}</div><div class="text-xs text-gray-500">â‚ª${item.price}</div></div>
                        <div class="flex items-center gap-3"><div class="w-7 h-7 bg-gray-100 rounded flex items-center justify-center cursor-pointer" onclick="updateQty(${i}, -1)">-</div><span class="font-bold text-sm">${item.qty}</span><div class="w-7 h-7 bg-gray-100 rounded flex items-center justify-center cursor-pointer" onclick="updateQty(${i}, 1)">+</div></div>
                    </div>`).join('');
            }
        }

        window.updateQty = (i, d) => { cart[i].qty += d; if (cart[i].qty <= 0) cart.splice(i, 1); updateCartUI(); };
        window.clearCart = () => { cart = []; updateCartUI(); };

        // --- CHAT ENGINE (FIXED) ---
        function subscribeToChat(uid) {
            const q = query(collection(db, `chat_sessions/${uid}/messages`), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.role === 'user';
                    const time = m.createdAt ? new Date(m.createdAt.seconds*1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '...';
                    if (m.role !== 'internal') { 
                        box.innerHTML += `<div class="msg ${isMe ? 'msg-out' : 'msg-in'}">${!isMe && m.sender === 'bot' ? '<span class="bot-badge">SabanAI</span>' : ''}${m.text}<div class="msg-time">${time} ${isMe ? '<i class="fas fa-check-double text-blue-500"></i>' : ''}</div></div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendChat = async () => {
            const input = document.getElementById('chatInput');
            const txt = input.value;
            if(!txt) return;
            input.value = '';

            await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: txt, role: 'user', createdAt: serverTimestamp() });
            await setDoc(doc(db, "chat_sessions", currentUser.id), { userName: currentUser.name, lastMessage: txt, lastActivity: serverTimestamp(), type: 'client', isBotActive: true }, { merge: true });

            triggerBotResponse(txt);
        };

        async function triggerBotResponse(userText) {
            let reply = "";
            if (userText.includes("××ª×™") || userText.includes("×”×’×¢×”")) reply = "×‘×•×“×§ ××™×§×•× × ×”×’... ğŸšš (××™×“ ××¢×“×›×Ÿ)";
            else if (userText.includes("××›×•×œ×”")) reply = "××™×Ÿ ×‘×¢×™×”. ××›×•×œ×” 8 ×§×•×‘? (×›×Ÿ/×œ×)";
            else if (userText.includes("×”×–×× ×”")) reply = "×”×”×–×× ×” ×”×ª×§×‘×œ×”! ×”×•×¢×‘×¨ ×œ×˜×™×¤×•×œ ×”×¡×™×“×•×¨.";
            
            if(reply) {
                setTimeout(async () => {
                    await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: reply, role: 'staff', sender: 'bot', createdAt: serverTimestamp() });
                    await updateDoc(doc(db, "chat_sessions", currentUser.id), { lastMessage: "ğŸ¤– " + reply, lastActivity: serverTimestamp() });
                }, 1500);
            }
        }

        // --- ORDER FLOW ---
        window.analyzeAndMoveToChat = async () => {
            if (cart.length === 0) return alert("×”×¢×’×œ×” ×¨×™×§×”");
            const itemsList = cart.map(i => `â–«ï¸ ${i.name} (x${i.qty})`).join('<br>');
            const total = cart.reduce((a,c)=>a+c.price*c.qty,0);
            switchScreen('chat');
            const txt = `<b>×”×–×× ×” ×—×“×©×” ×œ××™×©×•×¨:</b><br>${itemsList}<br><b>×¡×”"×›: â‚ª${total}</b>`;
            
            await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: txt, role: 'user', createdAt: serverTimestamp() });
            await setDoc(doc(db, "chat_sessions", currentUser.id), { userName: currentUser.name, lastMessage: "×”×–×× ×” ×—×“×©×”", lastActivity: serverTimestamp(), isBotActive: true }, { merge: true });
            
            triggerBotResponse("×”×–×× ×”");
            cart = []; updateCartUI();
        };

        // --- NAVIGATION & UTILS ---
        window.switchScreen = (name) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`screen-${name}`).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelector(`.nav-${name}`).classList.add('active');
        };
        window.handleLogout = () => { localStorage.removeItem('impersonateId'); signOut(auth).then(() => window.location.href="index.html"); };
    </script>
</body>
</html>
