        /* Chat UI */
        .chat-content { flex: 1; overflow-y: auto; background-color: #efeae2; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); padding: 15px; display: flex; flex-direction: column; gap: 10px; }

        function subscribeToChat(uid) {
            const q = query(collection(db, `chat_sessions/${uid}/messages`), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.role === 'user';
                    const time = m.createdAt ? new Date(m.createdAt.seconds*1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                    if (m.role !== 'internal') {
                        box.innerHTML += `<div class="msg ${isMe ? 'msg-out' : 'msg-in'}">${!isMe && m.sender === 'bot' ? '<span class="bot-badge">SabanAI</span>' : ''}${m.text}<div class="msg-time">${time}</div></div>`;
                    }
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendChat = async () => {
            const input = document.getElementById('chatInput');
            const txt = input.value;
            if(!txt) return;
            input.value = '';

            // Save User Message
            await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: txt, role: 'user', createdAt: serverTimestamp() });
            await setDoc(doc(db, "chat_sessions", currentUser.id), { userName: currentUser.name, lastMessage: txt, lastActivity: serverTimestamp(), type: 'client', isBotActive: true }, { merge: true });

            triggerBotResponse(txt);

            // General Triggers
            else if (clean.includes("××›×•×œ×”")) {
                // Start Flow
                reply = `×”×™×™ ${currentUser.name}, ×× ×—× ×• ××¡×¤×§×™× ××›×•×œ×•×ª <b>8 ×§×•×‘</b> ×‘×œ×‘×“ (×¤×¡×•×œ×ª ×‘× ×™×™×Ÿ).<br>××” ×ª×¨×¦×” ×œ×¢×©×•×ª?<br>
                <button onclick="botAction('placement')" class="chat-btn">ğŸ—ï¸ ×”×¦×‘×” (××›×•×œ×” ×¨×™×§×”)</button>
                <button onclick="botAction('swap')" class="chat-btn">ğŸ”„ ×”×—×œ×¤×” (××œ× ×œ×¨×™×§)</button>
                <button onclick="botAction('removal')" class="chat-btn">ğŸš› ×¤×™× ×•×™ ×’××¨</button>`;
            } 
            else if (clean.includes("××ª×™") || clean.includes("×”×’×¢×”")) {
                reply = "×‘×•×“×§ ××™×§×•× × ×”×’... ğŸ›°ï¸ (××™×“ ××¢×“×›×Ÿ)";
            }

            sendChat();

            const itemsList = cart.map(i => `â–«ï¸ ${i.name} (x${i.qty})`).join('<br>');

        window.filterProducts = () => { renderProducts(allProducts.filter(p => (p.core?.name || p.title || "").toLowerCase().includes(document.getElementById('searchInput').value.toLowerCase()))); };
        window.addToCart = (name, price) => { const e = cart.find(i => i.name === name); if (e) e.qty++; else cart.push({ name, price, qty: 1 }); updateCartUI(); };
        function updateCartUI() { document.getElementById('cartBadge').innerText = cart.reduce((acc, i) => acc + i.qty, 0); document.getElementById('cartBadge').classList.toggle('hidden', cart.length === 0); renderCartItems(); }
        function renderCartItems() { const list = document.getElementById('cartItemsList'); if(list) list.innerHTML = cart.length ? cart.map((item, i) => `<div class="bg-white p-3 rounded-xl border border-gray-100 flex justify-between items-center shadow-sm"><div><div class="font-bold text-sm text-gray-800">${item.name}</div><div class="text-xs text-gray-500">â‚ª${item.price} ×œ×™×—'</div></div><div class="flex items-center gap-3 bg-gray-50 p-1 rounded-lg"><div class="w-7 h-7 bg-white shadow-sm rounded-md flex items-center justify-center cursor-pointer text-gray-600 hover:text-red-500" onclick="updateQty(${i}, -1)">-</div><span class="font-bold text-sm w-4 text-center">${item.qty}</span><div class="w-7 h-7 bg-white shadow-sm rounded-md flex items-center justify-center cursor-pointer text-green-600" onclick="updateQty(${i}, 1)">+</div></div></div>`).join('') : '<div class="text-center text-gray-400 py-10">×”×¢×’×œ×” ×¨×™×§×”</div>'; }

        window.clearCart = () => { cart = []; updateCartUI(); };
        window.switchScreen = (name) => { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(`screen-${name}`).classList.add('active'); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); document.querySelector(`.nav-${name}`).classList.add('active'); };
