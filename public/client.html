<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SabanOS | Client App v37.0</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <style>
        body { background-color: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .app-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; padding-bottom: 70px; }
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; overflow: hidden; }
        .screen.active { display: flex; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Chat */
        .chat-content { flex: 1; overflow-y: auto; background-color: #efeae2; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 10px; border-radius: 12px; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; }
        .msg-in { align-self: flex-start; background: #fff; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        /* Nav */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 70px; background: white; border-top: 1px solid #e5e5eb; display: grid; grid-template-columns: 1fr 1fr 1fr; z-index: 50; padding-bottom: 10px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #9ca3af; font-size: 10px; font-weight: 600; }
        .nav-item.active { color: #008069; }
        .nav-item i { font-size: 22px; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="bg-[#008069] text-white p-4 h-16 flex items-center justify-between shadow-md z-20 shrink-0">
            <div class="flex items-center gap-3">
                <img id="userAvatar" src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full border-2 border-white/30 bg-white/10 object-cover">
                <div>
                    <h1 class="font-bold text-lg leading-tight">.住</h1>
                    <span class="text-xs opacity-90 block">砖, <span id="userName" class="font-bold">专</span></span>
                </div>
            </div>
            <button onclick="localStorage.clear(); location.href='index.html'" class="text-white/80 p-2"><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <div id="screen-shop" class="screen active">
            <div class="p-4 flex-1 overflow-y-auto pb-24">
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <button onclick="openPasteOrder()" class="bg-blue-600 text-white p-3 rounded-xl shadow-lg flex items-center justify-center gap-2 font-bold text-sm active:scale-95 transition"><i class="fas fa-paste"></i> 拽 </button>
                    <button onclick="startContainerFlow()" class="bg-orange-500 text-white p-3 rounded-xl shadow-lg flex items-center justify-center gap-2 font-bold text-sm active:scale-95 transition"><i class="fas fa-truck-loading"></i>  </button>
                </div>
                <div id="productsGrid" class="text-center text-gray-400 py-10">注 拽...</div>
            </div>
        </div>

        <div id="screen-chat" class="screen">
            <div class="chat-content" id="chatBox"></div>
            <div class="p-3 bg-white border-t flex items-center gap-2">
                <input id="chatInput" class="flex-1 bg-gray-100 rounded-full px-4 py-2.5 text-sm outline-none" placeholder="拽 注..." onkeydown="if(event.key === 'Enter') sendChat()">
                <button onclick="sendChat()" class="bg-[#008069] text-white w-10 h-10 rounded-full flex items-center justify-center shadow-sm active:scale-90 transition"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-24 left-4 z-50 flex flex-col gap-3 items-start">
        <div id="fabActions" class="hidden flex-col gap-2 mb-2 transition-all duration-300 origin-bottom-left transform scale-0">
            <button onclick="triggerQuickAction('砖  ')" class="bg-red-500 text-white px-4 py-2 rounded-full shadow-lg text-sm font-bold flex items-center gap-2"><i class="fas fa-hand-paper"></i> 砖 祝</button>
            <button onclick="triggerQuickAction('转 注? ')" class="bg-blue-500 text-white px-4 py-2 rounded-full shadow-lg text-sm font-bold flex items-center gap-2"><i class="fas fa-clock"></i> 转 注?</button>
        </div>
        <button onclick="toggleFab()" class="bg-[#008069] text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center text-2xl active:scale-90 transition transform hover:rotate-90">
            <i class="fas fa-plus" id="fabIcon"></i>
        </button>
    </div>

    <div id="pasteModal" class="fixed inset-0 bg-white z-[100] transform translateY(100%) transition duration-300 hidden flex flex-col">
        <div class="h-14 flex items-center justify-between px-4 border-b bg-white">
            <button onclick="document.getElementById('pasteModal').classList.add('hidden')" class="w-8 h-8 bg-gray-100 rounded-full"><i class="fas fa-times"></i></button>
            <span class="font-bold"> 专</span>
            <div class="w-8"></div>
        </div>
        <div class="p-5 flex-1 flex flex-col">
            <textarea id="pasteInput" class="flex-1 w-full border p-4 rounded-xl text-sm bg-gray-50 outline-none resize-none" placeholder="拽  专砖..."></textarea>
            <button onclick="submitPasteOrder()" class="w-full bg-blue-600 text-white py-3.5 rounded-xl font-bold mt-4 shadow-lg">砖</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div onclick="switchScreen('shop')" class="nav-item nav-shop active"><i class="fas fa-store"></i><span>转</span></div>
        <div onclick="switchScreen('cart')" class="nav-item nav-cart"><i class="fas fa-shopping-bag"></i><span>注</span></div>
        <div onclick="switchScreen('chat')" class="nav-item nav-chat"><i class="fas fa-comments"></i><span>爪'</span></div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, setDoc, onSnapshot, query, orderBy, serverTimestamp, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { SabanPush } from './js/notifications.js';
        import { SabanChatbot } from './js/chatbot-engine.js'; 

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentUser = { id: 'guest', name: '专', avatar: '' };
        let bot = null;

        window.onload = async () => {
            const uid = new URLSearchParams(window.location.search).get('uid') || localStorage.getItem('impersonateId');
            if (uid) {
                try {
                    const snap = await getDoc(doc(db, "users", uid));
                    if(snap.exists()) {
                        const d = snap.data();
                        currentUser = { id:uid, name:d.name, avatar:d.avatar||`https://ui-avatars.com/api/?name=${d.name}` };
                    }
                    bot = new SabanChatbot(db, currentUser);
                } catch(e) {}
                document.getElementById('userName').innerText = currentUser.name;
                document.getElementById('userAvatar').src = currentUser.avatar;
                SabanPush.init('client', uid);
                subscribeToChat(uid);
            }
        };

        window.openPasteOrder = () => document.getElementById('pasteModal').classList.remove('hidden');
        
        window.submitPasteOrder = async () => {
            const text = document.getElementById('pasteInput').value;
            if(!text.trim()) return;
            const html = `<div class="bg-blue-50 border-r-4 border-blue-500 p-3 rounded text-sm text-gray-800 whitespace-pre-line"><b> 转 拽住:</b>\n${text}</div>`;
            
            switchScreen('chat');
            await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: html, role: 'user', createdAt: serverTimestamp() });
            
            // Bot Trigger
            handleBotInteraction(`: ${text}`);
            
            document.getElementById('pasteModal').classList.add('hidden');
            document.getElementById('pasteInput').value = "";
            SabanPush.send('admin_rami', '转 拽住', `${currentUser.name} 砖 专砖`);
        };

        async function handleBotInteraction(txt) {
            if(!bot) return;
            const response = await bot.ask(txt);
            if(response && response.text) {
                setTimeout(async () => {
                    await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { 
                        text: response.text, role: 'staff', sender: 'SabanBot', createdAt: serverTimestamp() 
                    });
                }, 800);
            }
        }

        window.sendChat = async (msg) => {
            const txt = msg || document.getElementById('chatInput').value; 
            if(!txt) return;
            document.getElementById('chatInput').value = '';
            
            await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: txt, role: 'user', createdAt: serverTimestamp() });
            handleBotInteraction(txt);
        };

        function subscribeToChat(uid) {
            onSnapshot(query(collection(db, `chat_sessions/${uid}/messages`), orderBy("createdAt", "asc")), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = snap.docs.map(d => {
                    const m = d.data();
                    const cls = m.role==='user'?'msg-out':'msg-in';
                    return `<div class="msg ${cls}">${m.text}</div>`;
                }).join('');
                box.scrollTop = box.scrollHeight;
            });
        }

        window.switchScreen = (n) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`screen-${n}`).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`.nav-${n}`).classList.add('active');
        };

        // FAB Logic
        window.toggleFab = () => {
            const menu = document.getElementById('fabActions');
            const icon = document.getElementById('fabIcon');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                setTimeout(() => menu.classList.remove('scale-0'), 10);
                icon.classList.remove('fa-plus'); icon.classList.add('fa-times');
            } else {
                menu.classList.add('scale-0');
                setTimeout(() => menu.classList.add('hidden'), 200);
                icon.classList.remove('fa-times'); icon.classList.add('fa-plus');
            }
        };

        window.triggerQuickAction = (msg) => { toggleFab(); window.sendChat(msg); };
        window.startContainerFlow = () => { switchScreen('chat'); sendChat(' 爪专 '); };

    </script>
</body>
</html>
