        /* Screens Transition */
        .screen { display: none; height: 100%; flex-direction: column; overflow: hidden; }
        .screen.active { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Chat Styling */

        .msg-in { align-self: flex-start; background: #fff; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        .msg-time { font-size: 10px; color: #999; text-align: left; margin-top: 2px; }
        .bot-badge { font-size: 10px; color: #008069; font-weight: bold; display: block; margin-bottom: 2px; }

        /* Navigation Bar */
        .nav-bar { background: white; border-top: 1px solid #e5e7eb; display: flex; justify-content: space-around; padding: 10px 0; padding-bottom: 20px; z-index: 50; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #9ca3af; font-size: 10px; cursor: pointer; width: 33%; }
        .nav-item.active { color: #008069; font-weight: bold; }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }
        .badge { position: absolute; top: -5px; right: 25%; background: #ef4444; color: white; font-size: 10px; padding: 1px 5px; border-radius: 10px; }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(3px); z-index: 60; display: flex; justify-content: center; align-items: end; }
        .modal-box { background: white; width: 100%; border-radius: 20px 20px 0 0; padding: 20px; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    <script type="module">

        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentUser = "××•×¨×—";
        let cart = [];

        // --- INIT ---
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('uid');
            const openChat = params.get('chat'); // ×‘×“×™×§×ª ×”×˜×¨×™×’×¨

            if (uid) {

            // ×× ×”×œ×™× ×§ ××›×™×œ chat=true, ×¢×‘×•×¨ ×™×©×¨ ×œ×¦'××˜

            if(screenName === 'cart') alert("×”×¢×’×œ×” ×ª×™×¤×ª×— ×‘×—×œ×•×Ÿ × ×¤×¨×“ ×‘×§×¨×•×‘...");

                {id:2, name:"×˜×™×˜ ××•×›×Ÿ", price:22, img:"https://cdn-icons-png.flaticon.com/512/9110/9110660.png"},
                {id:3, name:"×‘×œ×•×§ 10", price:4.5, img:"https://cdn-icons-png.flaticon.com/512/8267/8267272.png"},
                {id:4, name:"×“×‘×§ 109", price:35, img:"https://cdn-icons-png.flaticon.com/512/9425/9425824.png"}
            ];
            
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(p => `

        window.addToCart = (name) => {

        // --- CHAT LOGIC ---
        window.sendChat = () => {
            const input = document.getElementById('chatInput');

            const chatBox = document.getElementById('chatBox');
            const time = new Date().toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
            
            chatBox.innerHTML += `<div class="msg msg-out">${txt}<div class="msg-time">${time} <i class="fas fa-check"></i></div></div>`;
