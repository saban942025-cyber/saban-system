        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap');
        body { font-family: 'Rubik', sans-serif; background-color: #f8fafc; }
        
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Modal Animation */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); z-index: 50; display: flex; justify-content: center; align-items: end; sm:align-items: center; transition: opacity 0.3s; }
        .modal-box { background: white; width: 100%; max-width: 500px; border-radius: 24px 24px 0 0; padding: 24px; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); box-shadow: 0 -10px 40px rgba(0,0,0,0.2); }
        @media (min-width: 640px) { .modal-box { border-radius: 24px; animation: zoomIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); margin: 20px; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Product Card */
        .prod-card { background: white; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; transition: all 0.2s; position: relative; }
        .prod-card:active { transform: scale(0.98); }
        .prod-img-box { height: 120px; background: #f1f5f9; display: flex; align-items: center; justify-content: center; padding: 10px; }
        .prod-img { max-height: 100%; max-width: 100%; object-fit: contain; mix-blend-mode: multiply; }
        .add-btn { position: absolute; bottom: 10px; left: 10px; width: 32px; height: 32px; background: #eff6ff; color: #2563eb; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; box-shadow: 0 2px 5px rgba(37, 99, 235, 0.2); }
        
        /* Map Container */
        #mapContainer { height: 180px; width: 100%; background: #e2e8f0; border-radius: 12px; overflow: hidden; border: 1px solid #cbd5e1; margin-bottom: 15px; position: relative; }

        iframe { position: relative; z-index: 10; width: 100%; height: 100%; border: none; }

<body class="flex flex-col h-screen overflow-hidden">

                    <input type="text" id="destInput" placeholder="×œ×“×•×’××”: ×•×™×¦××Ÿ 14 ×›×¤×¨ ×¡×‘×" class="flex-1 bg-white h-10 rounded-xl border border-slate-200 px-3 text-sm outline-none focus:border-blue-500 transition">
                    <button onclick="calculateTime()" class="w-10 h-10 bg-blue-600 text-white rounded-xl shadow-md active:scale-95 transition flex items-center justify-center">

                <div class="bg-slate-800 text-white p-5 rounded-2xl text-center shadow-lg relative overflow-hidden">

                    <div class="text-4xl font-black tracking-tight" id="resTime">---</div>
                    <div class="text-[10px] text-green-400 font-bold mt-2 bg-green-900/30 inline-block px-2 py-1 rounded-full border border-green-500/20" id="resDetails">---</div>

        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- ğŸ§  THE LOGISTICS BRAIN (Embedded) ---
        class LogisticsBrain {
            constructor() {
                this.branches = [
                    { id: 'harash', name: '×¡× ×™×£ ×”×—×¨×©', lat: 32.1462, lng: 34.8951 },
                    { id: 'talmid', name: '×¡× ×™×£ ×”×ª×œ××™×“', lat: 32.1554, lng: 34.8872 }
                ];
            }
            // GeoCode + Visual Map
            async locateAddress(query) {
                try {
                    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&countrycodes=il&limit=1`;
                    const res = await fetch(url);
                    const data = await res.json();
                    
                    if (data.length > 0) {
                        const lat = parseFloat(data[0].lat);
                        const lng = parseFloat(data[0].lon);
                        // Generate Embed URL
                        const bbox = `${lng-0.01},${lat-0.01},${lng+0.01},${lat+0.01}`;
                        const mapUrl = `https://www.openstreetmap.org/export/embed.html?bbox=${bbox}&layer=mapnik&marker=${lat},${lng}`;
                        
                        return { found: true, lat: lat, lng: lng, name: data[0].display_name, mapUrl: mapUrl };
                    }
                    return { found: false };
                } catch (e) { return { found: false }; }
            }
            // Math
            calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371, dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
                const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
                return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            }
            getBestBranch(lat, lng) {
                let best = null, min = Infinity;
                this.branches.forEach(b => {
                    const d = this.calculateDistance(b.lat, b.lng, lat, lng);
                    if(d < min) { min = d; best = {...b, dist: d.toFixed(1)}; }
                });
                return best;
            }
            calculateETA(distKm) {
                const driveTime = (distKm / 35) * 60 * 1.2; // 35kmh + traffic factor
                const total = Math.round(driveTime + 30); // +30min loading
                const time = new Date(Date.now() + total*60000).toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
                return { minutes: total, time: time };
            }
        }
        const brain = new LogisticsBrain();

        // --- APP LOGIC ---
        let cart = [];
        let products = [];
        let activeUserId = null;

        // AUTH GUARD: Check Link Login or Admin Impersonation
        onAuthStateChanged(auth, async (user) => {
            const urlParams = new URLSearchParams(window.location.search);
            const linkUid = urlParams.get('uid'); // ?uid=xxx
            const impersonateId = localStorage.getItem('impersonateId');

            if (user) activeUserId = user.uid;
            else if (linkUid) activeUserId = linkUid;
            else if (impersonateId) activeUserId = impersonateId;
            else {
                window.location.href = "index.html"; // Block access
                return;
            }

            loadProducts();
        });

        async function loadProducts() {
            document.getElementById('loadingState').classList.remove('hidden');
            try {
                const pSnap = await getDocs(collection(db, "products"));
                products = pSnap.docs.map(d => ({id: d.id, ...d.data()}));
                renderProducts(products);
            } catch(e) { console.error(e); }
            document.getElementById('loadingState').classList.add('hidden');
        }

        function renderProducts(list) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = list.map(p => `
                <div class="prod-card" onclick="addToCart('${p.id}')">
                    <div class="prod-img-box">
                        <img src="${p.rich?.image || 'https://via.placeholder.com/100?text=No+Img'}" class="prod-img">
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-xs text-slate-800 line-clamp-2 h-8">${p.core?.name || '××•×¦×¨ ×œ×œ× ×©×'}</h3>
                        <div class="text-[10px] text-slate-400 mt-1 mb-1">××§"×˜: ${p.id}</div>
                        <div class="font-bold text-green-600 text-sm">â‚ª${p.core?.price}</div>
                        <div class="add-btn">+</div>
                    </div>
                </div>
            `).join('');
        }

        window.addToCart = (id) => {
            const p = products.find(x => x.id === id);
            cart.push(p);
            updateCartUI();
        };

        function updateCartUI() {
            const count = document.getElementById('cartCount');
            const total = document.getElementById('cartTotal');
            
            count.innerText = cart.length;
            count.classList.add('scale-125');
            setTimeout(()=>count.classList.remove('scale-125'), 200);

            const sum = cart.reduce((acc, item) => acc + (Number(item.core?.price) || 0), 0);
            total.innerText = sum.toFixed(2) + " â‚ª";
        }

        // --- BRAIN UI CONNECTORS ---
        window.openLogisticsModal = () => document.getElementById('logisticsModal').classList.remove('hidden');
        window.closeLogisticsModal = () => document.getElementById('logisticsModal').classList.add('hidden');

        window.calculateTime = async () => {
            const query = document.getElementById('destInput').value;
            if(!query) return alert("×”×›× ×¡ ×›×ª×•×‘×ª");
            
            const btn = document.querySelector('#logisticsModal button.bg-blue-600');
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
            
            const loc = await brain.locateAddress(query);
            
            if(loc.found) {
                const branch = brain.getBestBranch(loc.lat, loc.lng);
                const eta = brain.calculateETA(branch.dist);
                
                document.getElementById('resBranch').innerText = branch.name;
                document.getElementById('resDist').innerText = branch.dist + ' ×§"×';
                document.getElementById('resTime').innerText = eta.time;
                document.getElementById('resDetails').innerText = `×–××Ÿ ××©×•×¢×¨: ${eta.minutes} ×“×§×•×ª`;
                
                // MAP INJECTION
                document.getElementById('mapContainer').innerHTML = `<iframe src="${loc.mapUrl}"></iframe>`;
                
                document.getElementById('logisticsResult').classList.remove('hidden');
            } else {
                alert("×œ× ××¦××ª×™ ××ª ×”×›×ª×•×‘×ª. × ×¡×” ×©× ×™×™×©×•×‘ ××• ×¨×—×•×‘ ×¨××©×™.");
            }
            btn.innerHTML = originalIcon;
        };

        // --- ORDER SUBMIT ---
        document.getElementById('sendBtn').addEventListener('click', async () => {
            if(cart.length === 0) return alert("×”×¡×œ ×¨×™×§");
            
            const btn = document.getElementById('sendBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ×©×•×œ×—...';
            
            const project = prompt("×œ××™×–×” ×¤×¨×•×™×§×˜/××ª×¨ ×œ×©×™×™×š ××ª ×”×”×–×× ×”?");
            
            try {
                await addDoc(collection(db, "orders"), { 
                    clientId: activeUserId, 
                    project: project || "×›×œ×œ×™", 
                    items: cart, 
                    status: "new", 
                    createdAt: serverTimestamp() 
                });
                
                alert("âœ… ×”×”×–×× ×” × ×©×œ×—×” ×‘×”×¦×œ×—×”! ×× ×—× ×• ××˜×¤×œ×™× ×‘×”.");
                cart = []; 
                updateCartUI();
            } catch(e) {
                alert("×©×’×™××” ×‘×©×œ×™×—×”: " + e.message);
            } finally {
                btn.innerHTML = '×©×œ×— ×”×–×× ×” <i class="fas fa-paper-plane mr-1"></i>';
            }
        });

        window.handleLogout = () => {
            localStorage.removeItem('impersonateId');
            signOut(auth).then(() => window.location.href="index.html");
        };

        // Search Filter
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => p.core?.name.toLowerCase().includes(term) || p.id.includes(term));
            renderProducts(filtered);
        });
    </script>
