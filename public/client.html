    <style>
        body { background-color: #e5e7eb; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100dvh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; }
        .app-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; padding-bottom: 75px; }
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; overflow: hidden; }
        .screen.active { display: flex; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.99); } to { opacity: 1; transform: scale(1); } }

        /* Chat */
        .chat-content { flex: 1; overflow-y: auto; background-color: #efeae2; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 10px; border-radius: 12px; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg-in { align-self: flex-start; background: #fff; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        
        /* Nav */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(255,255,255,0.98); border-top: 1px solid #e5e5eb; display: grid; grid-template-columns: 1fr 1fr 1fr; z-index: 50; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; }
        .nav-item.active { color: #008069; }
        .badge { background: #ef4444; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; position: absolute; margin-top: -30px; margin-right: -20px; }

        /* Product Card (Grid) */
        .product-card { background: white; border-radius: 16px; padding: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); position: relative; }
        .compare-btn { position: absolute; top: 10px; left: 10px; background: #f3f4f6; color: #9ca3af; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.2s; z-index: 10; }
        .compare-btn.active { background: #3b82f6; color: white; transform: scale(1.1); box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }

        /* Full Product Modal */
        .modal-full { position: fixed; inset: 0; background: white; z-index: 100; display: flex; flex-direction: column; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .modal-full.open { transform: translateY(0); }
        
        .media-gallery { height: 250px; background: #f8fafc; display: flex; align-items: center; justify-content: center; position: relative; }
        .media-controls { position: absolute; bottom: 10px; display: flex; gap: 8px; }
        .media-dot { width: 8px; height: 8px; border-radius: 50%; background: #cbd5e1; transition: 0.2s; }
        .media-dot.active { background: #008069; width: 20px; border-radius: 4px; }
        
        .spec-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .spec-label { color: #64748b; }
        .spec-val { font-weight: bold; color: #1e293b; }
        
        /* Floating Compare Bar */
        #compareBar { position: fixed; bottom: 85px; left: 20px; right: 20px; background: #1e293b; color: white; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; z-index: 40; transform: translateY(200%); transition: 0.3s; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        #compareBar.show { transform: translateY(0); }
    </style>
</head>

    <div id="compareBar">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, setDoc, onSnapshot, query, orderBy, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        
        import { SabanLogic } from './js/saban-brain.js';
        import { SabanPush } from './js/notifications.js';
        import { SmartContacts } from './js/smart-contacts.js';

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = { id: 'guest', name: '××•×¨×—' };
        let cart = [];
        let allProducts = [];
        let currentProduct = null;
        let compareList = [];

        // --- INIT ---
        window.onload = () => {
            const uid = new URLSearchParams(window.location.search).get('uid') || localStorage.getItem('impersonateId');
            if (uid) { 
                currentUser.id = uid; 
                currentUser.name = uid.replace('_',' '); 
                document.getElementById('userName').innerText = currentUser.name; 
                SabanPush.init('client', currentUser.id);
                subscribeToChat(uid); 
            }
            loadRealProducts();
        };

        // --- PRODUCTS & RENDER ---
        async function loadRealProducts() {
            try {
                const snap = await getDocs(collection(db, "products"));
                allProducts = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderProducts(allProducts);
            } catch(e) {}
        }

        function renderProducts(list) {
            const grid = document.getElementById('productsGrid');
            if(list.length===0) { grid.innerHTML='<div class="col-span-2 text-center text-gray-400 mt-10">×˜×•×¢×Ÿ...</div>'; return; }
            
            grid.innerHTML = list.map(p => {
                const name = p.core?.name || p.title;
                const price = p.core?.price || p.price;
                const img = p.rich?.image || p.image || "https://via.placeholder.com/150";
                const pStr = encodeURIComponent(JSON.stringify(p));

                return `
                <div class="product-card">
                    <button onclick="toggleCompare('${p.id}')" class="compare-btn" id="comp-${p.id}"><i class="fas fa-balance-scale"></i></button>
                    <div onclick="openProductModal('${pStr}')">
                        <img src="${img}" class="product-img" onerror="this.src='https://via.placeholder.com/150'">
                        <div class="text-right mt-2">
                            <h3 class="font-bold text-xs text-gray-800 line-clamp-2 h-8 leading-tight mb-1">${name}</h3>
                            <div class="flex justify-between items-end">
                                <div class="text-[#008069] font-bold text-sm">â‚ª${price}</div>
                                <div class="bg-gray-100 rounded-full w-6 h-6 flex items-center justify-center text-gray-600"><i class="fas fa-plus text-[10px]"></i></div>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // --- PRODUCT MODAL ---
        window.openProductModal = (pStr) => {
            const p = JSON.parse(decodeURIComponent(pStr));
            currentProduct = p;

            // Basic Info
            const name = p.core?.name || p.title;
            const price = p.core?.price || p.price;
            document.getElementById('modalTitle').innerText = name;
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalSku').innerText = p.id;
            document.getElementById('modalPrice').innerText = price;
            document.getElementById('modalPriceBtn').innerText = `â‚ª${price}`;

            // Logistics
            document.getElementById('modalWeight').innerText = p.logistics?.weight ? `${p.logistics.weight} ×§"×’` : '-';
            document.getElementById('modalPallet').innerText = p.logistics?.pallet_qty || '-';
            document.getElementById('modalCrane').innerHTML = p.logistics?.requires_crane ? '<span class="text-red-500 font-bold">×›×Ÿ (×—×•×‘×”)</span>' : '×œ×';

            // Description & Rich
            document.getElementById('descBox').innerText = p.rich?.description || p.description || '××™×Ÿ ×ª×™××•×¨ ×–××™×Ÿ.';
            
            if(p.rich?.features || p.rich?.application) {
                document.getElementById('featuresBox').classList.remove('hidden');
                document.getElementById('featuresContent').innerText = `${p.rich?.features || ''}\n\n${p.rich?.application || ''}`;
            } else {
                document.getElementById('featuresBox').classList.add('hidden');
            }

            // Media Logic
            const img1 = p.rich?.image || p.image || "https://via.placeholder.com/300";
            const img2 = p.rich?.image2;
            const video = p.rich?.video;
            
            // Set initial image
            document.getElementById('modalImg').src = img1;
            document.getElementById('modalVideo').classList.add('hidden');
            document.getElementById('modalImg').classList.remove('hidden');
            
            // Handle dots
            document.getElementById('dot0').classList.add('active');
            document.getElementById('dot1').className = img2 ? 'media-dot' : 'hidden';
            document.getElementById('dot2').className = video ? 'media-dot' : 'hidden';

            // Store Media for toggling
            currentProduct._media = [img1, img2, video].filter(Boolean);

            document.getElementById('productModal').classList.add('open');
        };

        window.setMedia = (idx) => {
            const media = currentProduct._media[idx];
            if (!media) return;

            document.querySelectorAll('.media-dot').forEach(d => d.classList.remove('active'));
            document.getElementById(`dot${idx}`).classList.add('active');

            if (media.includes('youtube')) {
                const vidId = media.split('v=')[1]?.split('&')[0];
                document.getElementById('videoFrame').src = `https://www.youtube.com/embed/${vidId}?autoplay=1`;
                document.getElementById('modalImg').classList.add('hidden');
                document.getElementById('modalVideo').classList.remove('hidden');
            } else {
                document.getElementById('modalImg').src = media;
                document.getElementById('modalImg').classList.remove('hidden');
                document.getElementById('modalVideo').classList.add('hidden');
                document.getElementById('videoFrame').src = ""; // Stop video
            }
        };

        window.closeProductModal = () => document.getElementById('productModal').classList.remove('open');

        // --- ACTIONS ---
        window.addToCartFromModal = () => {
            if(!currentProduct) return;
            const p = currentProduct;
            const exist = cart.find(i => i.id === p.id);
            if (exist) exist.qty++; 
            else cart.push({ id: p.id, name: p.core?.name || p.title, price: p.core?.price || p.price, qty: 1, logistics: p.logistics || {} });
            updateCartUI();
            closeProductModal();
        };

        window.askBotAboutProduct = () => {
            switchScreen('chat');
            closeProductModal();
            const msg = `×× ×™ ××ª×¢× ×™×™×Ÿ ×œ×’×‘×™: ${currentProduct.core?.name || currentProduct.title}. ×”×× ××ª××™× ×œ...`;
            document.getElementById('chatInput').value = msg;
        };

        // --- COMPARE LOGIC ---
        window.toggleCompare = (id) => {
            const btn = document.getElementById(`comp-${id}`);
            if (compareList.includes(id)) {
                compareList = compareList.filter(i => i !== id);
                btn.classList.remove('active');
            } else {
                if (compareList.length >= 2) return alert("××¤×©×¨ ×œ×”×©×•×•×ª ×¨×§ 2 ××•×¦×¨×™×");
                compareList.push(id);
                btn.classList.add('active');
            }
            
            document.getElementById('compareCount').innerText = compareList.length;
            document.getElementById('compareBar').classList.toggle('show', compareList.length > 0);
        };

        window.executeCompare = async () => {
            if (compareList.length < 2) return alert("×‘×—×¨ ×¢×•×“ ××•×¦×¨");
            
            const p1 = allProducts.find(p => p.id === compareList[0]);
            const p2 = allProducts.find(p => p.id === compareList[1]);
            
            switchScreen('chat');
            const txt = `×”×™×™, ×ª×¢×–×•×¨ ×œ×™ ×œ×”×©×•×•×ª ×‘×™×Ÿ <b>${p1.core?.name}</b> ×œ×‘×™×Ÿ <b>${p2.core?.name}</b>. ××” ×¢×“×™×£?`;
            
            await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: txt, role: 'user', createdAt: serverTimestamp() });
            compareList = [];
            document.querySelectorAll('.compare-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('compareBar').classList.remove('show');
        };

        // --- STANDARD APP LOGIC ---
        function updateCartUI() { document.getElementById('cartBadge').innerText = cart.reduce((a,c)=>a+c.qty,0); document.getElementById('cartBadge').classList.toggle('hidden', cart.length === 0); renderCartItems(); }
        function renderCartItems() { const list = document.getElementById('cartItemsList'); if(list) list.innerHTML = cart.length ? cart.map((item, i) => `<div class="bg-white p-3 rounded-xl border border-gray-100 flex justify-between items-center shadow-sm"><div><div class="font-bold text-sm text-gray-800">${item.name}</div><div class="text-xs text-gray-500">â‚ª${item.price} ×œ×™×—'</div></div><div class="flex items-center gap-3 bg-gray-50 p-1 rounded-lg"><div class="w-7 h-7 bg-white shadow-sm rounded-md flex items-center justify-center cursor-pointer text-gray-600 hover:text-red-500" onclick="updateQty(${i}, -1)">-</div><span class="font-bold text-sm w-4 text-center">${item.qty}</span><div class="w-7 h-7 bg-white shadow-sm rounded-md flex items-center justify-center cursor-pointer text-green-600" onclick="updateQty(${i}, 1)">+</div></div></div>`).join('') : '<div class="text-center text-gray-400 py-10">×”×¢×’×œ×” ×¨×™×§×”</div>'; }
        window.updateQty = (i, d) => { cart[i].qty += d; if (cart[i].qty <= 0) cart.splice(i, 1); updateCartUI(); };
        window.clearCart = () => { cart = []; updateCartUI(); };
        window.analyzeAndMoveToChat = async () => { if (cart.length === 0) return alert("×¢×’×œ×” ×¨×™×§×”"); const analysis = SabanLogic.analyzeCart(cart); if (!analysis.isValid) return alert(analysis.missingServices[0].msg); const txt = `<b>×”×–×× ×” ×—×“×©×”:</b><br>${cart.map(i=>`â–«ï¸ ${i.name} x${i.qty}`).join('<br>')}<br>×¡×”"×›: â‚ª${analysis.totalPrice}`; switchScreen('chat'); await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: txt, role: 'user', createdAt: serverTimestamp() }); await setDoc(doc(db, "chat_sessions", currentUser.id), { userName: currentUser.name, lastMessage: "×”×–×× ×” ×—×“×©×”", lastActivity: serverTimestamp(), isBotActive: true }, { merge: true }); cart = []; updateCartUI(); };
        
        // Chat Logic
