            }).join('');
        }
        window.filterProducts = () => { renderProducts(allProducts.filter(p => (p.core?.name || p.title || "").toLowerCase().includes(document.getElementById('searchInput').value.toLowerCase()))); };
        window.addToCart = (name, price) => { const e = cart.find(i => i.name === name); if (e) e.qty++; else cart.push({ name, price, qty: 1 }); updateCartUI(); };
        function updateCartUI() { document.getElementById('cartBadge').innerText = cart.reduce((acc, i) => acc + i.qty, 0); document.getElementById('cartBadge').classList.toggle('hidden', cart.length === 0); renderCartItems(); }
        function renderCartItems() { const list = document.getElementById('cartItemsList'); if(list) list.innerHTML = cart.length ? cart.map((item, i) => `<div class="bg-white p-3 rounded-xl border border-gray-100 flex justify-between items-center shadow-sm"><div><div class="font-bold text-sm text-gray-800">${item.name}</div><div class="text-xs text-gray-500">â‚ª${item.price} ×œ×™×—'</div></div><div class="flex items-center gap-3 bg-gray-50 p-1 rounded-lg"><div class="w-7 h-7 bg-white shadow-sm rounded-md flex items-center justify-center cursor-pointer text-gray-600 hover:text-red-500" onclick="updateQty(${i}, -1)">-</div><span class="font-bold text-sm w-4 text-center">${item.qty}</span><div class="w-7 h-7 bg-white shadow-sm rounded-md flex items-center justify-center cursor-pointer text-green-600" onclick="updateQty(${i}, 1)">+</div></div></div>`).join('') : '<div class="text-center text-gray-400 py-10">×”×¢×’×œ×” ×¨×™×§×”</div>'; }
        window.updateQty = (i, d) => { cart[i].qty += d; if (cart[i].qty <= 0) cart.splice(i, 1); updateCartUI(); };
        window.clearCart = () => { cart = []; updateCartUI(); };

        // --- UTILS ---
        window.switchScreen = (name) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(`screen-${name}`).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); document.querySelector(`.nav-${name}`).classList.add('active');
            scrollToBottom();
        };
        window.startContainerFlow = () => { switchScreen('chat'); triggerBotResponse("××›×•×œ×”"); };
        window.checkLogisticsInChat = () => { switchScreen('chat'); triggerBotResponse("××ª×™"); };
        window.handleLogout = () => { localStorage.removeItem('impersonateId'); signOut(auth).then(() => window.location.href="index.html"); };
        window.closeLogisticsModal = () => document.getElementById('logisticsModal').classList.remove('open');
        window.checkArrival = () => {
            document.getElementById('logisticsRes').classList.remove('hidden');
            document.getElementById('logisticsRes').innerHTML = '<i class="fas fa-spinner fa-spin"></i> ××—×©×‘...';
            setTimeout(() => { document.getElementById('logisticsRes').innerHTML = 'âœ… × ××¦× ×‘×§×¨×‘×ª ××§×•×!'; }, 1000);
        };
