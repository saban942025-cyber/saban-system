<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SabanOS | Client App v28.1</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <style>
        body { background-color: #e5e7eb; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .app-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; padding-bottom: 75px; }
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; overflow: hidden; }
        .screen.active { display: flex; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.99); } to { opacity: 1; transform: scale(1); } }

        /* Chat & Msg */
        .chat-content { flex: 1; overflow-y: auto; background-color: #efeae2; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 10px; border-radius: 12px; font-size: 14px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .msg-in { align-self: flex-start; background: #fff; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        .msg-with-avatar { display: flex; gap: 8px; align-items: flex-end; }
        .msg-avatar { width: 24px; height: 24px; border-radius: 50%; flex-shrink: 0; border: 1px solid rgba(0,0,0,0.1); }
        .msg-out .msg-avatar { order: 2; } .msg-out .msg-body { order: 1; }

        /* Nav */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(255,255,255,0.98); border-top: 1px solid #e5e5eb; display: grid; grid-template-columns: 1fr 1fr 1fr; z-index: 50; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; cursor: pointer; }
        .nav-item.active { color: #008069; transform: translateY(-2px); }
        .badge { background: #ef4444; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; position: absolute; margin-top: -30px; margin-right: -20px; }

        /* Product Card */
        .product-card { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.04); position: relative; transition: transform 0.1s; }
        .product-card:active { transform: scale(0.98); }
        .product-img { width: 100%; height: 100px; object-fit: contain; padding: 10px; }

        /* Order Frame */
        .order-frame { border-right: 4px solid #008069; background: #f0fdf4; padding: 10px; border-radius: 8px; font-size: 13px; }
        .order-header { font-weight: bold; color: #064e3b; border-bottom: 1px solid #008069; padding-bottom: 5px; margin-bottom: 5px; }
        .order-item { display: flex; justify-content: space-between; border-bottom: 1px dashed #cbd5e1; padding: 4px 0; }
        .order-summary { margin-top: 8px; font-weight: bold; color: #0f172a; display: flex; justify-content: space-between; }
        .driver-badge { background: #1e293b; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-top: 5px; display: inline-block; }

        /* Modal */
        .modal-full { position: fixed; inset: 0; background: white; z-index: 100; transform: translateY(100%); transition: 0.3s; display: flex; flex-direction: column; }
        .modal-full.open { transform: translateY(0); }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="bg-[#008069] text-white p-4 shadow-md sticky top-0 z-20 flex justify-between items-center h-16 flex-shrink-0">
            <div class="flex items-center gap-3 cursor-pointer active:opacity-80" onclick="showMyProfile()">
                <img id="userAvatar" src="https://via.placeholder.com/40" class="w-9 h-9 rounded-full border-2 border-white/30 bg-white/10 object-cover">
                <div>
                    <h1 class="font-bold text-lg leading-tight">.住</h1>
                    <span class="text-xs opacity-90 block">砖, <span id="userName" class="font-bold">注...</span></span>
                </div>
            </div>
            <button onclick="handleLogout()" class="text-white/80 p-2" title="爪 "><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <div id="screen-shop" class="screen active bg-gray-50">
            <div class="p-4 flex-1 overflow-y-auto pb-24">
                <div class="relative mb-4">
                    <input type="text" id="searchInput" oninput="filterProducts()" placeholder="驻砖 爪专..." class="w-full p-3.5 pl-10 bg-white rounded-xl text-sm outline-none shadow-sm border border-gray-100 focus:border-green-500">
                    <i class="fas fa-search absolute left-3 top-4 text-gray-400"></i>
                </div>
                <div id="productsGrid" class="grid grid-cols-2 gap-3"></div>
            </div>
        </div>

        <div id="screen-cart" class="screen bg-white">
            <header class="p-4 border-b flex justify-between items-center sticky top-0 bg-white z-20">
                <h2 class="font-bold text-xl text-gray-800"> 注</h2>
                <button onclick="clearCart()" class="text-red-500 text-xs font-bold bg-red-50 px-3 py-1.5 rounded-full">拽 </button>
            </header>
            
            <div class="flex-1 p-4 overflow-y-auto pb-24">
                <div id="cartItemsList" class="space-y-3 mb-6"></div>

                <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 shadow-sm space-y-3">
                    <h3 class="font-bold text-xs text-gray-500 uppercase flex items-center gap-2"><i class="fas fa-map-marker-alt"></i> 驻专 驻专拽</h3>
                    <input type="text" id="projName" placeholder="砖 驻专拽 (砖:  专爪)" class="w-full p-3 rounded-lg border text-sm outline-none focus:border-green-500">
                    <input type="text" id="projAddr" placeholder="转转 拽转 (专, 注专)" class="w-full p-3 rounded-lg border text-sm outline-none focus:border-green-500">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="contactName" placeholder="砖 拽砖专 转专" class="w-full p-3 rounded-lg border text-sm outline-none focus:border-green-500">
                        <input type="tel" id="contactPhone" placeholder=" 砖 拽砖专" class="w-full p-3 rounded-lg border text-sm outline-none focus:border-green-500">
                    </div>
                    <div class="flex items-center justify-between bg-white p-3 rounded-lg border mt-2">
                        <div class="text-sm font-bold text-gray-700">
                            <div><i class="fas fa-truck-loading text-orange-500"></i> 注驻转 驻专拽</div>
                            <div class="text-[10px] text-gray-400 font-normal">专专转 : 驻 砖拽</div>
                        </div>
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" id="forceCrane" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-500 relative"></div>
                            <span class="mr-2 text-xs font-bold text-gray-500 peer-checked:text-orange-600">祝</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t bg-white sticky bottom-0 z-20 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
                <button onclick="submitOrder()" class="w-full bg-[#008069] text-white py-3.5 rounded-xl font-bold shadow-lg flex justify-center items-center gap-2 active:scale-95 transition">
                    <span>砖  爪注</span> <i class="fas fa-check-circle"></i>
                </button>
            </div>
        </div>

        <div id="screen-chat" class="screen">
            <div class="chat-content" id="chatBox"></div>
            <div class="bg-white p-3 border-t flex gap-2">
                <input id="chatInput" class="flex-1 bg-gray-100 rounded-full px-4 py-2 text-sm outline-none" placeholder="拽 注..." onkeydown="if(event.key === 'Enter') sendChat()">
                <button onclick="sendChat()" class="bg-[#008069] text-white w-10 h-10 rounded-full flex items-center justify-center shadow-sm"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="productModal" class="modal-full">
        <div class="h-14 flex items-center justify-between px-4 border-b bg-white">
            <button onclick="closeProductModal()" class="w-8 h-8 bg-gray-100 rounded-full text-gray-600"><i class="fas fa-arrow-right"></i></button>
            <span class="font-bold text-sm" id="modalTitle"></span>
            <div class="w-8"></div>
        </div>
        <div class="flex-1 overflow-y-auto p-5 pb-24 bg-white">
            <img id="modalImg" src="" class="w-full h-64 object-contain mb-4">
            <div class="flex justify-between items-start mb-4">
                <div>
