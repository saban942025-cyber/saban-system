<!DOCTYPE html>

    <style>
        /* iOS Glass Theme */
        body { 
            background: #f2f2f7; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            -webkit-tap-highlight-color: transparent;
            color: #1c1c1e;
            padding-bottom: 90px;
        }

        /* Accordion Section */
        .section-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            margin: 15px; border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            overflow: hidden; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.5);
        }
        
        .section-header {
            padding: 20px; display: flex; align-items: center; justify-content: space-between;
            cursor: pointer; background: white; border-bottom: 1px solid transparent;
        }
        .section-card.open .section-header { border-bottom-color: #e5e5ea; }
        
        .section-content {
            max-height: 0; overflow: hidden; transition: max-height 0.4s ease-in-out;
            background: #f9f9f9;
        }
        .section-card.open .section-content { max-height: 1200px; /* ××¡×¤×™×§ ×œ×’×œ×™×œ×” */ }
        .section-card.open .arrow-icon { transform: rotate(180deg); }

        /* Google Result Card (Mobile) */
        .g-mobile-card {
            background: white; border-radius: 16px; padding: 12px; margin-bottom: 10px;
            border: 1px solid #e5e5ea;
        }
        .g-mobile-actions {
            display: flex; gap: 8px; overflow-x: auto; padding-top: 10px; margin-top: 10px;
            border-top: 1px dashed #e5e5ea; scrollbar-width: none;
        }
        .g-mobile-actions::-webkit-scrollbar { display: none; }
        
        .action-chip {
            white-space: nowrap; padding: 6px 12px; border-radius: 20px;
            font-size: 11px; font-weight: bold; background: #f2f2f7; color: #666;
            border: 1px solid #e5e5ea; flex-shrink: 0;
        }
        .action-chip:active { background: #007aff; color: white; }

        /* Drawer Modal (Edit Form) */
        .drawer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #ffffff; border-radius: 24px 24px 0 0;
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1);
            z-index: 100; box-shadow: 0 -10px 40px rgba(0,0,0,0.15);
            height: 92vh; display: flex; flex-direction: column;
        }
        .drawer.open { transform: translateY(0); }
        .drawer-handle {
            width: 40px; height: 5px; background: #e5e5ea; border-radius: 10px;
            margin: 10px auto;
        }

        /* Inputs */
        .input-box {
            background: #f2f2f7; border-radius: 12px; padding: 12px;
            margin-bottom: 12px; width: 100%; border: 1px solid transparent;
            font-size: 16px; outline: none; transition: 0.2s; font-weight: 500;
        }
        .input-box:focus { background: white; border-color: #007aff; }
        
        /* Stock Selector */
        .stock-selector {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px;
        }
        .stock-opt {
            padding: 12px; text-align: center; border-radius: 12px; background: #f2f2f7;
            font-size: 12px; font-weight: 600; color: #8e8e93; border: 2px solid transparent;
        }
        .stock-opt.active { background: #eef2ff; border-color: #007aff; color: #007aff; }

        /* Toast */
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; px-4 py-2; border-radius: 30px;
            font-size: 12px; font-weight: bold; z-index: 200; pointer-events: none;
            opacity: 0; transition: 0.3s; padding: 10px 20px; width: max-content;
        }
        .toast.show { opacity: 1; top: 40px; }
    </style>
</head>
<body>

    <div class="sticky top-0 z-50 bg-white/80 backdrop-blur-xl border-b border-gray-200 p-4 flex justify-between items-center shadow-sm">

                        <button onclick="runMobileSearch()" class="absolute right-2 top-2 bg-blue-600 text-white w-8 h-8 rounded-lg flex items-center justify-center shadow">

    <div id="editDrawer" class="drawer">
        <div class="p-4 border-b flex justify-between items-center bg-gray-50 rounded-t-[24px]">
            <button onclick="closeDrawer()" class="text-gray-500 font-bold text-sm">×¡×’×•×¨</button>
            <div class="font-bold text-lg">×¢×¨×™×›×ª ×›×¨×˜×™×¡</div>
            <button onclick="saveProduct()" class="text-blue-600 font-bold text-sm bg-blue-50 px-3 py-1 rounded-full">×©××•×¨</button>
        </div>
        <div class="drawer-handle absolute top-2 left-1/2 -translate-x-1/2"></div>

        <div class="flex-1 overflow-y-auto p-5 pb-20 custom-scroll">

            <label class="text-xs font-bold text-gray-400 uppercase mb-1 block">×¤×¨×˜×™ ×‘×¡×™×¡</label>
            <input id="inpName" class="input-box font-bold text-lg text-slate-800" placeholder="×©× ××•×¦×¨">
            <div class="flex gap-3">

            <label class="text-xs font-bold text-gray-400 uppercase mb-2 block mt-2">××™×§×•× ×‘××œ××™</label>
            <div class="stock-selector">
                <div onclick="setStock('both')" id="stock-both" class="stock-opt active">×”×›×œ</div>
                <div onclick="setStock('harash')" id="stock-harash" class="stock-opt">×—×¨×©</div>
                <div onclick="setStock('talmid')" id="stock-talmid" class="stock-opt">×ª×œ××™×“</div>

            <label class="text-xs font-bold text-blue-500 uppercase mb-1 block mt-2"><i class="fas fa-robot"></i> × ×ª×•× ×™ ××•×— ×œ×‘×•×˜</label>

    <div id="overlay" onclick="closeDrawer()" class="fixed inset-0 bg-black/60 z-90 hidden backdrop-blur-sm transition-opacity"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        let app, db; try{app=initializeApp(firebaseConfig);db=getFirestore(app);}catch(e){}

        const GOOGLE_API_KEY = "AIzaSyDLkShn6lBBew-PJJWtzvAe_14UF9Kv-QI";
        const GOOGLE_CX = "3331a7d5c75e14f26";

        // --- Functions ---

        window.toggleSection = (id) => {
            document.querySelectorAll('.section-card').forEach(el => {
                if(el.id !== `card-${id}`) el.classList.remove('open');
            });
            document.getElementById(`card-${id}`).classList.toggle('open');
        }

        window.runMobileSearch = async () => {
            const query = document.getElementById('searchInput').value;
            if(!query) return;
            
            const container = document.getElementById('searchResults');
            container.innerHTML = '<div class="text-center py-6"><i class="fas fa-spinner fa-spin text-blue-600"></i> ×˜×•×¢×Ÿ...</div>';

            try {
                const url = `https://www.googleapis.com/customsearch/v1?key=${GOOGLE_API_KEY}&cx=${GOOGLE_CX}&q=${encodeURIComponent(query)}`;
                const res = await fetch(url);
                const data = await res.json();

                if(!data.items) {
                    container.innerHTML = '<div class="text-center text-sm text-gray-400">×œ× × ××¦××• ×ª×•×¦××•×ª</div>';
                    return;
                }

                container.innerHTML = data.items.map(item => {
                    const img = item.pagemap?.cse_image?.[0]?.src || item.pagemap?.og_image?.[0]?.src || '';
                    const title = item.title;
                    const snippet = item.snippet;
                    const link = item.link;

                    return `
                    <div class="g-mobile-card">
                        <div class="flex gap-3">
                            ${img ? `<img src="${img}" class="w-14 h-14 rounded-lg object-cover bg-gray-100 border">` : ''}
                            <div class="min-w-0">
                                <div class="font-bold text-xs text-slate-800 line-clamp-2 leading-tight mb-1">${title}</div>
                                <div class="text-[10px] text-gray-500 line-clamp-2">${snippet}</div>
                            </div>
                        </div>
                        <div class="g-mobile-actions">
                            <button class="action-chip" onclick="takeField('mainImg', '${img}')"><i class="fas fa-image"></i> ×ª××•× ×”</button>
                            <button class="action-chip" onclick="takeField('brandLogo', '${img}')"><i class="fas fa-copyright"></i> ×œ×•×’×•</button>
                            <button class="action-chip" onclick="takeField('name', '${escapeVal(title)}')"><i class="fas fa-tag"></i> ×©×</button>
                            <button class="action-chip" onclick="takeField('desc', '${escapeVal(snippet)}')"><i class="fas fa-align-right"></i> ×ª×™××•×¨</button>
                            ${link.includes('youtu') ? `<button class="action-chip text-red-500" onclick="takeField('video', '${link}')"><i class="fab fa-youtube"></i> ×•×™×“××•</button>` : ''}
                        </div>
                    </div>`;
                }).join('');

            } catch(e) {
                container.innerHTML = `<div class="text-red-500 text-xs text-center">×©×’×™××”: ${e.message}</div>`;
            }
        };

        window.takeField = (type, val) => {
            showToast('× ×ª×•×Ÿ × ××©×š ×œ×˜×•×¤×¡');
            // Auto open drawer if closed
            if(!document.getElementById('editDrawer').classList.contains('open')) openEditor();

            if(type === 'mainImg') { document.getElementById('imgMain').src = val; document.getElementById('valMainImg').value = val; }
            if(type === 'brandLogo') { document.getElementById('imgBrand').src = val; document.getElementById('valBrandLogo').value = val; }
            if(type === 'name') document.getElementById('inpName').value = val;
            if(type === 'desc') document.getElementById('inpDesc').value += val + '\n';
            if(type === 'video') document.getElementById('inpVideo').value = val;
        };

        window.openEditor = () => {
            document.getElementById('overlay').classList.remove('hidden');
            setTimeout(() => document.getElementById('editDrawer').classList.add('open'), 10);
        };

        window.closeDrawer = () => {
            document.getElementById('editDrawer').classList.remove('open');
            setTimeout(() => document.getElementById('overlay').classList.add('hidden'), 300);
        };

        window.setStock = (val) => {
            document.getElementById('inpStock').value = val;
            document.querySelectorAll('.stock-opt').forEach(el => el.classList.remove('active'));
            document.getElementById(`stock-${val}`).classList.add('active');
        };

        window.showToast = (msg) => {
            const t = document.getElementById('toast');
            t.innerHTML = `<i class="fas fa-check"></i> ${msg}`;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        };

        function escapeVal(str) { return str.replace(/'/g, "").replace(/"/g, ""); }

        // --- Save & Load ---
        window.saveProduct = async () => {
            if(!db) return alert("××™×Ÿ ×—×™×‘×•×¨");
            
            const product = {
                core: {
                    name: document.getElementById('inpName').value,
                    sku: document.getElementById('inpSku').value,
                    price: Number(document.getElementById('inpPrice').value),
                    brand: document.getElementById('inpBrandName').value,
                    brandLogo: document.getElementById('valBrandLogo').value || document.getElementById('imgBrand').src
                },
                logistics: {
                    warehouse: document.getElementById('inpStock').value,
                    weight: document.getElementById('inpWeight').value
                },
                rich: {
                    description: document.getElementById('inpDesc').value,
                    image: document.getElementById('valMainImg').value || document.getElementById('imgMain').src,
                    video_url: document.getElementById('inpVideo').value
                },
                chatbot: {
                    drying_time: document.getElementById('inpDry').value,
                    application_method: document.getElementById('inpMethod').value
                },
                updatedAt: new Date()
            };

            if(!product.core.name) return alert("×—×•×‘×” ×œ××œ× ×©×");

            try {
                await addDoc(collection(db, "products"), product);
                showToast("××•×¦×¨ × ×©××¨ ×‘×”×¦×œ×—×”!");
                closeDrawer();
                loadInventory();
            } catch(e) { alert("×©×’×™××”"); console.error(e); }
        };

        async function loadInventory() {
            if(!db) return;
            const q = query(collection(db, "products"), orderBy("updatedAt", "desc"));
            const snap = await getDocs(q);
            
            const list = document.getElementById('inventoryList');
            list.innerHTML = snap.docs.map(d => {
                const p = d.data();
                return `
                <div class="flex items-center gap-3 p-3 bg-white rounded-xl border border-gray-100">
                    <img src="${p.rich?.image}" class="w-10 h-10 rounded-lg object-cover bg-gray-50">
                    <div class="flex-1 min-w-0">
                        <div class="font-bold text-sm text-slate-800 truncate">${p.core.name}</div>
                        <div class="text-xs text-gray-500">××§"×˜: ${p.core.sku}</div>
                    </div>
                    <div class="font-bold text-green-600 text-sm">â‚ª${p.core.price}</div>
                </div>`;
            }).join('');
        }

        window.onload = loadInventory;

    </script>
</body>
