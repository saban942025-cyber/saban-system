<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban WhatsApp | חמ"ל</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- WhatsApp Web Authentic Theme --- */
        :root {
            --wa-green-dark: #00a884;
            --wa-green-light: #25d366;
            --wa-bg-main: #efeae2; /* The classic doodle background color */
            --wa-header-bg: #f0f2f5;
            --wa-white: #ffffff;
            --wa-msg-out: #d9fdd3;
            --wa-msg-in: #ffffff;
            --wa-border: #e9edef;
            --wa-text-primary: #111b21;
            --wa-text-secondary: #667781;
        }

        body { 
            background-color: #d1d7db; /* Darker background outside app area */
            height: 100dvh; display: flex; overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--wa-text-primary);
        }

        .app-layout {
            display: flex; width: 100%; height: 100%; max-width: 1600px; margin: 0 auto;
            background: var(--wa-white); position: relative; box-shadow: 0 6px 18px rgba(0,0,0,0.05);
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 400px; display: flex; flex-direction: column; 
            border-left: 1px solid var(--wa-border); background: var(--wa-white);
            z-index: 20; /* Ensure sidebar stays on top in mobile */
        }

        /* --- Main Chat Area --- */
        .chat-area {
            flex: 1; display: flex; flex-direction: column; 
            background-color: var(--wa-bg-main);
            position: relative;
            /* Authentic subtle doodle pattern using CSS */
            background-image: linear-gradient(135deg, var(--wa-border) 25%, transparent 25%), linear-gradient(225deg, var(--wa-border) 25%, transparent 25%), linear-gradient(45deg, var(--wa-border) 25%, transparent 25%), linear-gradient(315deg, var(--wa-border) 25%, var(--wa-bg-main) 25%);
            background-position:  10px 0, 10px 0, 0 0, 0 0;
            background-size: 20px 20px;
            background-repeat: repeat;
        }
        /* Overlay to soften the pattern */
        .chat-area::before {
            content: ""; position: absolute; inset: 0; background: var(--wa-bg-main); opacity: 0.9; pointer-events: none;
        }

        /* --- Mobile Logic --- */
        @media (max-width: 768px) {
            .app-layout { margin: 0; }
            .sidebar { 
                position: absolute; inset: 0; width: 100%; 
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            /* When chat is open, slide sidebar out of view */
            .sidebar.chat-open { transform: translateX(100%); }
        }

        /* --- UI Components --- */
        .wa-header {
            height: 60px; background: var(--wa-header-bg); padding: 0 16px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--wa-border); flex-shrink: 0; z-index: 10;
        }

        .chat-item {
            display: flex; align-items: center; padding: 0 15px; height: 72px; cursor: pointer;
            transition: 0.2s;
        }
        .chat-item:hover { background: #f5f6f6; }
        .chat-item.active { background: #f0f2f5; }

        /* --- Message Bubbles & Tails --- */
        .msg-bubble {
            max-width: 65%; padding: 8px 12px; border-radius: 8px; font-size: 14px; line-height: 19px;
            position: relative; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); margin-bottom: 10px;
        }
        
        /* Incoming Message */
        .msg-in { 
            align-self: flex-start; background: var(--wa-msg-in); 
            border-top-right-radius: 0; margin-left: 10px;
        }
        .msg-in::before { /* Tail */
            content: ""; position: absolute; top: 0; right: -8px; width: 0; height: 0;
            border-top: 8px solid var(--wa-msg-in);
            border-right: 8px solid transparent;
        }

        /* Outgoing Message */
        .msg-out { 
            align-self: flex-end; background: var(--wa-msg-out); 
            border-top-left-radius: 0; margin-right: 10px;
        }
        .msg-out::before { /* Tail */
            content: ""; position: absolute; top: 0; left: -8px; width: 0; height: 0;
            border-top: 8px solid var(--wa-msg-out);
            border-left: 8px solid transparent;
        }
        
        .msg-time { float: left; font-size: 11px; color: var(--wa-text-secondary); margin-top: 4px; margin-right: -4px; margin-left: 8px; position: relative; top: 2px;}

        /* Scrollbar polish */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.2); border-radius: 3px; }
    </style>
</head>
<body>

    <audio id="notification-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.m4a" preload="auto"></audio>

    <div class="app-layout">
        <div class="sidebar" id="sidebar">
            <div class="wa-header bg-[#f0f2f5]">
                <div class="flex items-center gap-3">
                    <img src="https://ui-avatars.com/api/?name=Rami+Saban&background=00a884&color=fff" class="w-10 h-10 rounded-full">
                </div>
                <div class="flex gap-4 text-gray-500 text-lg">
                    <i class="fas fa-circle-notch cursor-pointer"></i>
                    <i class="fas fa-comment-alt cursor-pointer"></i>
                    <i class="fas fa-ellipsis-v cursor-pointer"></i>
                </div>
            </div>

            <div class="p-2 border-b border-gray-100 bg-white z-10">
                <div class="bg-[#f0f2f5] rounded-lg flex items-center px-3 h-9">
                    <i class="fas fa-search text-gray-500 text-sm ml-2"></i>
                    <input type="text" placeholder="חיפוש או התחלת צ'אט חדש" class="bg-transparent border-none outline-none text-sm w-full text-right font-normal" dir="rtl">
                </div>
            </div>

            <div class="flex border-b border-gray-200 bg-white z-10">
                <div onclick="switchTab('orders')" class="flex-1 text-center py-3 cursor-pointer text-sm font-bold text-[#00a884] border-b-[3px] border-[#00a884]" id="tab-orders">הזמנות</div>
                <div onclick="switchTab('transfers')" class="flex-1 text-center py-3 cursor-pointer text-sm font-bold text-gray-500 border-b-[3px] border-transparent hover:border-gray-300 transition" id="tab-transfers">העברות</div>
            </div>

            <div id="list-container" class="flex-1 overflow-y-auto bg-white custom-scroll">
                </div>
        </div>

        <div class="chat-area" id="mainChat">
            <div id="emptyState" class="flex flex-col items-center justify-center h-full text-center p-10 relative z-10">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png" class="w-20 h-20 opacity-20 mb-6 grayscale">
                <h2 class="text-3xl font-light text-gray-600 mb-4">Saban Web</h2>
                <div class="text-sm text-gray-500">שלח וקבל הודעות מבלי לחבר את הטלפון.</div>
            </div>

            <div id="activeChatContent" class="flex flex-col h-full hidden relative z-10">
                <div class="wa-header">
                    <div class="flex items-center gap-3 cursor-pointer">
                        <i onclick="closeMobileChat()" class="fas fa-arrow-right text-gray-500 text-xl md:hidden mr-2"></i>
                        <img id="chatAvatar" src="" class="w-10 h-10 rounded-full">
                        <div class="flex flex-col justify-center">
                            <span id="chatTitle" class="font-bold text-gray-800 text-sm leading-tight"></span>
                            <span class="text-[11px] text-gray-500 leading-tight">לחץ לפרטי התקשרות</span>
                        </div>
                    </div>
                     <div class="flex gap-5 text-gray-500 text-lg">
                        <i class="fas fa-search cursor-pointer"></i>
                        <i class="fas fa-ellipsis-v cursor-pointer"></i>
                    </div>
                </div>

                <div id="messagesArea" class="flex-1 overflow-y-auto p-4 flex flex-col custom-scroll relative">
                    </div>

                <div class="min-h-[60px] bg-[#f0f2f5] px-4 py-2 flex items-center gap-4 border-t border-[#e9edef] relative z-20">
                    <i class="far fa-smile text-gray-500 text-xl cursor-pointer"></i>
                    <i class="fas fa-paperclip text-gray-500 text-xl cursor-pointer"></i>
                    <input id="msgInput" type="text" class="flex-1 bg-white rounded-lg h-10 px-4 text-sm border-none outline-none text-right" placeholder="הקלד הודעה" dir="rtl" onkeydown="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()" class="p-2"><i class="fas fa-paper-plane text-[#00a884] text-xl"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Init Firebase
        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));
        
        let activeTab = 'orders';
        let currentChatId = null;
        let chatUnsubscribe = null;
        const notificationSound = document.getElementById('notification-sound');

        // Function to play sound safely
        function playSound() {
            notificationSound.currentTime = 0;
            // Browser autoplay policy usually requires user interaction first.
            // We wrap in try/catch to avoid console errors if blocked.
            notificationSound.play().catch(e => console.log("Sound blocked waiting for interaction"));
        }

        window.addEventListener('message', (event) => {
            if (event.data.action === 'switchTab') switchTab(event.data.tab);
        });

        window.switchTab = (tab) => {
            activeTab = tab;
            // Reset UI classes for tabs
            document.getElementById('tab-orders').className = tab === 'orders' ? "flex-1 text-center py-3 cursor-pointer text-sm font-bold text-[#00a884] border-b-[3px] border-[#00a884]" : "flex-1 text-center py-3 cursor-pointer text-sm font-bold text-gray-500 border-b-[3px] border-transparent hover:border-gray-300 transition";
            document.getElementById('tab-transfers').className = tab === 'transfers' ? "flex-1 text-center py-3 cursor-pointer text-sm font-bold text-[#00a884] border-b-[3px] border-[#00a884]" : "flex-1 text-center py-3 cursor-pointer text-sm font-bold text-gray-500 border-b-[3px] border-transparent hover:border-gray-300 transition";
            loadChatList(tab);
        };

        function loadChatList(type) {
            const list = document.getElementById('list-container');
            const q = query(collection(db, type), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snap) => {
                list.innerHTML = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    const name = data.clientName || `העברה ${data.comaxNum || 'ללא מספר'}`;
                    const time = data.createdAt ? new Date(data.createdAt.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '';
                    list.innerHTML += `
                    <div class="chat-item" onclick="openChat('${doc.id}', '${name}', '${type}')">
                        <img src="https://ui-avatars.com/api/?name=${name}&background=random" class="w-12 h-12 rounded-full ml-3">
                        <div class="flex-1 border-b border-gray-100 h-full flex flex-col justify-center">
                            <div class="flex justify-between items-baseline">
                                <span class="font-bold text-gray-800 text-[15px]">${name}</span>
                                <span class="text-[11px] text-gray-500">${time}</span>
                            </div>
                            <div class="text-[13px] text-gray-500 truncate mt-1">לחץ לצפייה בהתכתבות...</div>
                        </div>
                    </div>`;
                });
            });
        }

        window.openChat = (id, title, type) => {
            if(chatUnsubscribe) chatUnsubscribe(); // Unsubscribe previous listener
            currentChatId = id;
            
            // UI Transitions
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('activeChatContent').classList.remove('hidden');
            document.getElementById('chatTitle').innerText = title;
            document.getElementById('chatAvatar').src = `https://ui-avatars.com/api/?name=${title}&background=random`;
            
            // Mobile slide behavior
            if (window.innerWidth <= 768) {
                 document.getElementById('sidebar').classList.add('chat-open');
            }

            const messagesArea = document.getElementById('messagesArea');
            const subColl = type === 'orders' ? 'internal_chat' : 'chat';
            
            // REAL-TIME LISTENER WITH SOUND LOGIC
            chatUnsubscribe = onSnapshot(query(collection(db, `${type}/${id}/${subColl}`), orderBy("createdAt", "asc")), (snap) => {
                messagesArea.innerHTML = "";
                
                snap.docs.forEach(doc => {
                    const m = doc.data();
                    renderMessage(m, messagesArea);
                });

                // Check for NEW messages specifically for sound notification
                snap.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const newMessage = change.doc.data();
                        // Play sound only if it's NOT me sending the message AND it's not initial load
                        if (newMessage.sender !== 'אני' && !snap.metadata.hasPendingWrites) {
                            playSound();
                        }
                    }
                });

                messagesArea.scrollTop = messagesArea.scrollHeight;
            });
        };

        function renderMessage(m, container) {
            const isMe = m.sender === 'אני'; 
            const time = m.createdAt ? new Date(m.createdAt.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '..:..';
            container.innerHTML += `
                <div class="msg-bubble ${isMe ? 'msg-out' : 'msg-in'}">
                    ${!isMe ? `<div class="text-[10px] font-bold text-orange-700 mb-1">${m.sender}</div>` : ''}
                    <span>${m.text}</span>
                    <span class="msg-time">${time}</span>
                </div>
            `;
        }

        window.closeMobileChat = () => {
            document.getElementById('sidebar').classList.remove('chat-open');
            // Small delay to let animation finish before hiding content
            setTimeout(() => {
                document.getElementById('activeChatContent').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
                 if(chatUnsubscribe) chatUnsubscribe();
                 currentChatId = null;
            }, 300);
        };

        window.sendMessage = async () => {
            const input = document.getElementById('msgInput');
            if(!input.value.trim() || !currentChatId) return;
            
            const textToSend = input.value;
            input.value = ""; // Clear immediately for better UX
            
            const subColl = activeTab === 'orders' ? 'internal_chat' : 'chat';
            await addDoc(collection(db, `${activeTab}/${currentChatId}/${subColl}`), {
                text: textToSend,
                sender: "אני",
                createdAt: serverTimestamp()
            });
        };

        // Init Load
        loadChatList('orders');
    </script>
</body>
</html>
