<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban App Pro ğŸ’</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* iOS Base */
        body { background: #f2f2f7; font-family: -apple-system, system-ui, sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Chat Layout */
        .chat-view {
            background-color: #efeae2; /* WhatsApp-like bg */
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay;
            flex: 1; display: flex; flex-direction: column;
        }
        
        .chat-content { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }

        /* Message Styles */
        .msg-row { display: flex; gap: 10px; align-items: flex-end; animation: slideUp 0.3s ease-out; }
        .msg-row.user { flex-direction: row-reverse; }
        
        .avatar { 
            width: 32px; height: 32px; rounded-full; border-radius: 50%; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); bg-white; object-fit: cover; 
            border: 2px solid white; flex-shrink: 0;
        }

        .bubble {
            max-width: 80%; padding: 10px 14px; border-radius: 16px; position: relative;
            font-size: 14px; line-height: 1.5; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .bubble.bot { background: white; color: #111827; border-bottom-right-radius: 4px; }
        .bubble.user { background: #005c4b; color: white; border-bottom-left-radius: 4px; }

        .sender-name { font-size: 10px; font-weight: bold; margin-bottom: 2px; color: #8696a0; }
        .msg-time { font-size: 9px; text-align: left; opacity: 0.6; margin-top: 4px; }
        .user .msg-time { color: #aebac1; }

        /* Embedded Product Card (The Magic) */
        .chat-product {
            background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 12px;
            margin-top: 8px; overflow: hidden; display: flex; gap: 10px; padding: 8px;
            cursor: pointer; transition: 0.2s;
        }
        .chat-product:active { transform: scale(0.98); background: #f3f4f6; }
        .cp-img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; background: white; border: 1px solid #eee; }
        .cp-info { flex: 1; min-w: 0; display: flex; flex-direction: column; justify-content: center; }
        .cp-title { font-weight: bold; font-size: 13px; color: #1f2937; line-clamp: 1; }
        .cp-price { font-weight: bold; color: #2563eb; font-size: 13px; }
        .cp-actions { display: flex; gap: 5px; margin-top: 5px; }
        
        .cp-btn { 
            font-size: 10px; padding: 4px 10px; border-radius: 20px; font-weight: bold; 
            display: flex; align-items: center; gap: 4px; border: 1px solid transparent;
        }
        .btn-add { background: #2563eb; color: white; }
        .btn-vid { background: #fee2e2; color: #ef4444; border-color: #fecaca; }

        /* Input Area */
        .input-bar { background: #f0f2f5; padding: 10px; display: flex; gap: 8px; align-items: center; border-top: 1px solid #e5e5ea; }
        .chat-input { flex: 1; height: 40px; border-radius: 20px; padding: 0 15px; border: none; outline: none; font-size: 15px; }
        
        /* Animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Other Tabs (Hidden by default) */
        .view { display: none; height: 100%; overflow-y: auto; background: #f2f2f7; }
        .view.active { display: block; }
        
        /* Nav */
        .nav-bar { background: white; height: 60px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ddd; }
        .nav-item { text-align: center; color: #999; font-size: 10px; }
        .nav-item.active { color: #007aff; }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 2px; }
        
        /* Catalog Grid */
        .product-grid-card { background: white; border-radius: 12px; padding: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <div id="view-chat" class="chat-view view active">
        <div class="bg-white/90 backdrop-blur p-3 flex items-center gap-3 border-b shadow-sm sticky top-0 z-10">
            <div class="relative">
                <img src="https://i.postimg.cc/W3nYsP7X/h-sbn.png" class="w-10 h-10 rounded-full border border-gray-200 p-0.5">
                <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
            </div>
            <div>
                <div class="font-bold text-slate-800">Saban Assistant</div>
                <div class="text-xs text-blue-600 font-bold">××—×•×‘×¨ ×¢×›×©×™×• (AI)</div>
            </div>
        </div>

        <div id="chatBox" class="chat-content">
            <div class="msg-row">
                <img src="https://i.postimg.cc/W3nYsP7X/h-sbn.png" class="avatar bg-white">
                <div class="bubble bot">
                    <div class="sender-name">Saban Bot</div>
                    ×”×™×™ ×©×—×¨! ğŸ‘‹<br>×× ×™ ×›××Ÿ ×œ×¢×–×•×¨. ×©××œ ××•×ª×™ ×¢×œ ××œ××™, ×›××•×™×•×ª ××• ××•×¦×¨×™×.
                    <div class="msg-time">10:00</div>
                </div>
            </div>
        </div>

        <div class="input-bar">
            <button onclick="switchView('catalog')" class="text-gray-500"><i class="fas fa-plus text-xl"></i></button>
            <input id="userIn" class="chat-input" placeholder="×”×§×œ×“ ×”×•×“×¢×”..." onkeydown="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()" class="w-10 h-10 bg-green-600 text-white rounded-full flex items-center justify-center shadow">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <div id="view-catalog" class="view p-4">
        <h2 class="text-xl font-bold mb-4">×§×˜×œ×•×’ ××”×™×¨</h2>
        <div id="catalogList" class="grid grid-cols-2 gap-3">
            </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="switchView('catalog')"><i class="fas fa-th-large nav-icon"></i>×§×˜×œ×•×’</div>
        <div class="nav-item active" onclick="switchView('chat')"><i class="fas fa-comments nav-icon"></i>×¦'××˜</div>
        <div class="nav-item" onclick="alert('×‘×§×¨×•×‘')"><i class="fas fa-shopping-cart nav-icon"></i>×¢×’×œ×”</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { SabanChatbot } from './js/chatbot-engine.js';

        // Firebase
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // User
        const user = { name: "×©×—×¨ ×©××•×œ", avatar: "https://ui-avatars.com/api/?name=Shahar+Shaul&background=0D8ABC&color=fff" };
        const botEngine = new SabanChatbot(db, user);

        // State
        let allProducts = [];

        // Load Products for detection
        async function loadProducts() {
            try {
                const snap = await getDocs(collection(db, "products"));
                allProducts = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderCatalogGrid();
            } catch(e) { console.error(e); }
        }

        // Chat Logic
        window.sendMsg = async () => {
            const input = document.getElementById('userIn');
            const txt = input.value;
            if(!txt) return;

            // 1. User Message
            addMessage(txt, 'user');
            input.value = '';

            // 2. Loading
            const loadId = addMessage('<i class="fas fa-circle-notch fa-spin"></i> ××§×œ×™×“...', 'bot');

            // 3. AI Response
            const res = await botEngine.ask(txt);
            
            // Remove loader
            document.getElementById(loadId).remove();

            // 4. Render Bot Answer + Products
            addMessage(res.text, 'bot', true); // true = scan for products
        };

        function addMessage(text, type, scanForProducts = false) {
            const box = document.getElementById('chatBox');
            const row = document.createElement('div');
            row.className = `msg-row ${type}`;
            row.id = 'msg-' + Date.now();
            
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            // Formatted Text
            let htmlContent = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');

            // Product Detection Magic ğŸª„
            let productCardsHTML = '';
            if (scanForProducts && allProducts.length > 0) {
                // ×‘×“×™×§×” ×”×× ×”×˜×§×¡×˜ ××›×™×œ ×©× ×©×œ ××•×¦×¨ ××”×§×˜×œ×•×’
                const detected = allProducts.filter(p => text.includes(p.core.name) || (p.core.brand && text.includes(p.core.brand)));
                
                // ×”×¡×¨×ª ×›×¤×™×œ×•×™×•×ª (×œ××§×¨×” ×©××¦× ××•×ª×• ××•×¦×¨ ×¤×¢××™×™×)
                const uniqueDetected = [...new Set(detected)];

                if (uniqueDetected.length > 0) {
                    uniqueDetected.forEach(p => {
                        const hasVideo = p.rich?.video_url ? true : false;
                        productCardsHTML += `
                        <div class="chat-product" onclick="alert('××¢×‘×¨ ×œ××•×¦×¨: ${p.core.name}')">
                            <img src="${p.rich?.image || 'https://via.placeholder.com/60'}" class="cp-img">
                            <div class="cp-info">
                                <div class="cp-title">${p.core.name}</div>
                                <div class="cp-price">â‚ª${p.core.price}</div>
                                <div class="cp-actions">
                                    <button class="cp-btn btn-add" onclick="event.stopPropagation(); alert('×”×•×¡×£ ×œ×¢×’×œ×”')">
                                        <i class="fas fa-plus"></i> ×”×•×¡×£
                                    </button>
                                    ${hasVideo ? `
                                    <button class="cp-btn btn-vid" onclick="event.stopPropagation(); window.open('${p.rich.video_url}')">
                                        <i class="fab fa-youtube"></i> ×•×™×“××•
                                    </button>` : ''}
                                </div>
                            </div>
                        </div>`;
                    });
                }
            }

            const avatarSrc = type === 'user' ? user.avatar : 'https://i.postimg.cc/W3nYsP7X/h-sbn.png';
            const sender = type === 'user' ? '×× ×™' : 'Saban Bot';

            row.innerHTML = `
                <img src="${avatarSrc}" class="avatar">
                <div class="bubble ${type}">
                    <div class="sender-name">${sender}</div>
                    ${htmlContent}
                    ${productCardsHTML}
                    <div class="msg-time">${time}</div>
                </div>
            `;

            box.appendChild(row);
            box.scrollTop = box.scrollHeight;
            return row.id;
        }

        // View Switcher
        window.switchView = (v) => {
            document.querySelectorAll('.view').forEach(e=>e.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active');
        };

        // Simple Catalog Render
        function renderCatalogGrid() {
            const list = document.getElementById('catalogList');
            list.innerHTML = allProducts.map(p => `
                <div class="product-grid-card">
                    <img src="${p.rich?.image}" class="w-full h-24 object-contain">
                    <div class="font-bold text-xs mt-2">${p.core.name}</div>
                </div>
            `).join('');
        }

        // Init
        loadProducts();

    </script>
</body>
</html>
