<!DOCTYPE html>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; height: 100vh; transition: 0.3s; }
        
        /* THEMES */
        .theme-glass { background: linear-gradient(135deg, #0f172a, #1e1b4b); color: white; --card: rgba(255,255,255,0.1); --nav: rgba(0,0,0,0.6); }
        .theme-light { background: #f1f5f9; color: #1e293b; --card: white; --nav: white; }
        .theme-operator { background: #000; color: #0f0; --card: #111; --nav: #111; font-family: 'Courier New'; }

        .app-view { display: none; height: 100%; flex-direction: column; animation: fadeIn 0.3s; }
        .app-view.active { display: flex; }
        @keyframes fadeIn { from {opacity:0} to {opacity:1} }

        .card { background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 12px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--nav); backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); z-index: 50; }
        
        /* Timeline Widget */
        .timeline-track { position: relative; display: flex; justify-content: space-between; margin: 20px 0; }
        .timeline-line { position: absolute; top: 6px; left: 0; right: 0; height: 2px; bg-gray-600; z-index: 0; background: #334155; }
        .timeline-progress { position: absolute; top: 6px; right: 0; height: 2px; background: #22c55e; z-index: 0; width: 0%; transition: 1s; }
        .t-step { width: 14px; height: 14px; border-radius: 50%; background: #334155; z-index: 1; border: 2px solid var(--card); }
        .t-step.active { background: #22c55e; border-color: white; }
    </style>
</head>

    <div id="view-profile" class="app-view">
        <div class="p-6 flex flex-col items-center">

            <div class="grid grid-cols-3 gap-3 w-full mt-6">

    <script type="module">
        import { SabanBrain } from './js/saban-brain.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));
        
        let user = JSON.parse(localStorage.getItem('saban_user')) || {name:'××•×¨×—', role:'staff', avatar:'https://ui-avatars.com/api/?name=Guest'};
        let selectedProd = null;

        window.onload = () => {
            initUI();
            loadFeed();
            loadCatalog();
        };

        function initUI() {
            document.getElementById('myAvatar').src = user.avatar;
            document.getElementById('profImg').src = user.avatar;
            document.getElementById('profName').innerText = user.name;
            const savedTheme = localStorage.getItem('theme') || 'glass';
            document.body.className = `theme-${savedTheme}`;
        }

        window.switchView = (v) => {
            document.querySelectorAll('.app-view').forEach(e => e.classList.remove('active'));
            document.getElementById(`view-${v}`).classList.add('active');
        }

        window.setTheme = (t) => {
            document.body.className = `theme-${t}`;
            localStorage.setItem('theme', t);
        }

        // --- CORE: FEED WITH TIMELINE ---
        function loadFeed() {
            // ×”××–× ×” ×œ×”×–×× ×•×ª ×‘×–××Ÿ ×××ª (××“××” ×§×‘×œ×ª ×¢×“×›×•×Ÿ ××§×•××§×¡)
            onSnapshot(query(collection(db, "orders"), orderBy("createdAt", "desc")), (snap) => {
                const c = document.getElementById('feed-content');
                c.innerHTML = "";
                snap.forEach(d => {
                    const o = d.data();
                    c.innerHTML += createOrderCard(o);
                });
            });
        }

        function createOrderCard(o) {
            // ×œ×•×’×™×§×ª ×¦×™×¨ ×”×–××Ÿ ×”×•×•×™×–×•××œ×™
            let progress = 25; // ×©×œ×‘ 1: ×”×ª×§×‘×œ
            let step2 = '', step3 = '', step4 = '';
            let actionBtn = `<div class="text-xs text-yellow-500 animate-pulse">â³ ×××ª×™×Ÿ ×œ×§×œ×™×˜×” ×‘×§×•××§×¡...</div>`;

            if(o.status === 'processing' || o.comaxNum) { progress = 50; step2 = 'active'; }
            if(o.status === 'waiting_approval' || o.pdfUrl) { 
                progress = 75; step2='active'; step3='active'; 
                actionBtn = `<a href="${o.pdfUrl}" target="_blank" class="block w-full py-2 bg-green-600 text-center text-white font-bold rounded-lg mb-2">ğŸ“„ ×¦×¤×” ×‘××¡××š ×•××™×©×•×¨</a>`;
            }
            if(o.status === 'done') { progress = 100; step2='active'; step3='active'; step4='active'; actionBtn = `<div class="text-green-500 font-bold text-center">âœ… ×‘×•×¦×¢ ×‘×”×¦×œ×—×”</div>`; }

            return `
            <div class="card">
                <div class="flex justify-between mb-2">
                    <span class="font-bold">×”×–×× ×” #${o.orderNum || '...'}</span>
                    <span class="text-xs opacity-60">${o.clientName}</span>
                </div>
                <div class="timeline-track">
                    <div class="timeline-line"></div>
                    <div class="timeline-progress" style="width: ${progress}%"></div>
                    <div class="t-step active"></div>
                    <div class="t-step ${step2}"></div>
                    <div class="t-step ${step3}"></div>
                    <div class="t-step ${step4}"></div>
                </div>
                <div class="flex justify-between text-[10px] opacity-60 mb-4">
                    <span>× ×§×œ×˜</span><span>×§×•××§×¡</span><span>××™×©×•×¨</span><span>×‘×•×¦×¢</span>
                </div>
                ${actionBtn}
            </div>`;
        }

        // --- STUDIO ---
        async function loadCatalog() {
            const list = document.getElementById('studio-catalog');
            // ××“×•××” - ×‘××¦×™××•×ª ×™××©×•×š ×-Firebase Products
            list.innerHTML = `<div class="min-w-[100px] h-20 card flex items-center justify-center text-xs border-dashed" onclick="alert('×˜×•×¢×Ÿ ×§×˜×œ×•×’...')">+ ×”×•×¡×£</div>`;
        }

        window.publish = async () => {
            const txt = document.getElementById('studioMsg').value;
            if(!txt) return;
            await addDoc(collection(db, "stories"), {
                text: txt, creator: user.name, avatar: user.avatar,
                createdAt: serverTimestamp(), type: 'announcement'
            });
            alert("×¤×•×¨×¡×!");
            switchView('feed');
        }
    </script>
