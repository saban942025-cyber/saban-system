<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban Client App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; height: 100vh; background: #f1f5f9; color: #1e293b; }
        .app-view { display: none; height: 100%; flex-direction: column; animation: fadeIn 0.3s; }
        .app-view.active { display: flex; }
        @keyframes fadeIn { from {opacity:0} to {opacity:1} }
        .card { background: white; border-radius: 16px; padding: 16px; margin-bottom: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 70px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #e2e8f0; z-index: 50; }
        
        /* Timeline Widget */
        .timeline-track { position: relative; display: flex; justify-content: space-between; margin: 20px 0; }
        .timeline-line { position: absolute; top: 6px; left: 0; right: 0; height: 2px; background: #cbd5e1; z-index: 0; }
        .timeline-progress { position: absolute; top: 6px; right: 0; height: 2px; background: #22c55e; z-index: 0; width: 0%; transition: 1s; }
        .t-step { width: 14px; height: 14px; border-radius: 50%; background: #cbd5e1; z-index: 1; border: 2px solid white; }
        .t-step.active { background: #22c55e; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center">
        <i class="fas fa-circle-notch fa-spin text-4xl text-blue-600 mb-4"></i>
        <h2 class="text-lg font-bold text-gray-600">××–×”×” ××©×ª××©...</h2>
    </div>

    <div id="view-feed" class="app-view">
        <div class="p-4 flex justify-between items-center bg-white shadow-sm">
            <h1 class="text-xl font-black text-blue-600">Saban<span class="text-slate-800">App</span></h1>
            <div class="flex items-center gap-2">
                <span id="headerName" class="text-sm font-bold">...</span>
                <img id="headerAvatar" class="w-8 h-8 rounded-full border border-gray-200">
            </div>
        </div>

        <div id="feed-content" class="flex-1 overflow-y-auto p-4 pb-24">
            </div>
    </div>

    <div class="nav-bar">
        <i class="fas fa-home text-xl text-blue-600"></i>
        <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center -mt-8 shadow-lg shadow-blue-600/30 text-white text-xl">
            <i class="fas fa-plus"></i>
        </div>
        <i class="fas fa-user text-xl text-gray-400"></i>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // ×”×’×“×¨×•×ª Firebase ×©×œ×š
        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));
        
        let currentUser = null;

        // --- ×”×× ×•×¢ ×”×¨××©×™: ×–×™×”×•×™ ××©×ª××© ××”×œ×™× ×§ ---
        window.onload = async () => {
            // 1. ×‘×“×™×§×” ×× ×™×© ×¤×¨××˜×¨ UID ×‘×›×ª×•×‘×ª ×”-URL
            const urlParams = new URLSearchParams(window.location.search);
            const uidFromLink = urlParams.get('uid');

            if (uidFromLink) {
                console.log("ğŸ”— ×–×•×”×” ×œ×™× ×§ ×™×©×™×¨! ×× ×¡×” ×œ×”×ª×—×‘×¨ ×›:", uidFromLink);
                // × ×™×¡×™×•×Ÿ ×œ××©×•×š ××©×ª××© ×××™×ª×™ ××”×“××˜×” ×‘×™×™×¡ (×× ×§×™×™×)
                // ×œ×¦×•×¨×š ×”×“×•×’××” ×›×¨×’×¢ - × ×™×¦×•×¨ ××©×ª××© "×¤×™×§×˜×™×‘×™" ×œ×¤×™ ×”-ID ×”×–×” ×›×“×™ ×©×”××¤×œ×™×§×¦×™×” ×ª×¨×•×¥
                // ×‘××¢×¨×›×ª ××œ××” ×”×™×™× ×• ×¢×•×©×™×: await getUserFromDB(uidFromLink)
                
                currentUser = {
                    uid: uidFromLink,
                    name: "×œ×§×•×— ××–×•×”×” (" + uidFromLink.substring(0,4) + ")", 
                    avatar: `https://ui-avatars.com/api/?name=${uidFromLink}&background=random`,
                    role: 'client'
                };
                
                // ×©××™×¨×” ×‘×–×™×›×¨×•×Ÿ ×›×“×™ ×©×‘×¨×™×¢× ×•×Ÿ ×”×‘× ×–×” ×™×™×©××¨
                localStorage.setItem('saban_user', JSON.stringify(currentUser));
            } else {
                // ×× ××™×Ÿ ×œ×™× ×§, × ×˜×¢×Ÿ ××”×–×™×›×¨×•×Ÿ ××• × ×™×¦×•×¨ ××•×¨×—
                currentUser = JSON.parse(localStorage.getItem('saban_user')) || { uid: 'guest', name: '××•×¨×—', avatar: 'https://ui-avatars.com/api/?name=Guest' };
            }

            // ×˜×¢×™× ×ª ×”×××©×§
            initUI();
            loadClientOrders(); // ×˜×•×¢×Ÿ ×¨×§ ×”×–×× ×•×ª ×©×œ ×”×œ×§×•×— ×”×–×”!
        };

        function initUI() {
            document.getElementById('headerName').innerText = currentUser.name;
            document.getElementById('headerAvatar').src = currentUser.avatar;
            
            // ×”×¡×ª×¨×ª ×”×˜×•×¢×Ÿ ×•×”×¦×’×ª ×”××¤×œ×™×§×¦×™×”
            document.getElementById('loader').style.display = 'none';
            document.getElementById('view-feed').classList.add('active');
        }

        // ×˜×¢×™× ×ª ×”×–×× ×•×ª ×¡×¤×¦×™×¤×™×•×ª ×œ×œ×§×•×— (××• ×œ×›×•×œ× ×× ×–×” ××“××™×Ÿ)
        function loadClientOrders() {
            const container = document.getElementById('feed-content');
            
            // ×©××™×œ×ª×”: ×ª×‘×™× ×”×–×× ×•×ª. ×‘××¦×‘ ×××ª × ×¡× ×Ÿ: where("clientId", "==", currentUser.uid)
            const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snap) => {
                container.innerHTML = "";
                if(snap.empty) {
                    container.innerHTML = `<div class="text-center text-gray-400 mt-10">××™×Ÿ ×”×–×× ×•×ª ×¤×¢×™×œ×•×ª</div>`;
                    return;
                }

                snap.forEach(doc => {
                    const order = doc.data();
                    // ×›××Ÿ ××¡× × ×™× ×•×™×–×•××œ×™×ª ×× ×¨×•×¦×™× ×¨×§ ××ª ×©×œ ×”×œ×§×•×—, ××• ××¦×™×’×™× ×”×›×œ
                    // ×œ×¦×•×¨×š ×”×‘×“×™×§×” × ×¦×™×’ ×”×›×œ
                    container.innerHTML += createOrderCard(order);
                });
            });
        }

        function createOrderCard(o) {
            // ×—×™×©×•×‘ ×¡×˜×˜×•×¡
            let progress = 25; 
            let s2='', s3='', s4='';
            let actionBtn = `<div class="text-xs text-orange-500 animate-pulse">â³ ×××ª×™×Ÿ ×œ×§×œ×™×˜×”...</div>`;

            if(o.comaxNum) { progress = 50; s2='active'; actionBtn = `<div class="text-xs text-blue-500">× ×§×œ×˜ ×‘×§×•××§×¡ #${o.comaxNum}</div>`; }
            if(o.pdfUrl) { 
                progress = 75; s2='active'; s3='active'; 
                actionBtn = `<a href="${o.pdfUrl}" target="_blank" class="block w-full py-3 bg-blue-600 text-white font-bold text-center rounded-xl shadow-lg shadow-blue-600/30">ğŸ“„ ×¦×¤×” ×‘×”×–×× ×” ×•××©×¨</a>`;
            }
            if(o.status === 'done') { 
                progress = 100; s2='active'; s3='active'; s4='active'; 
                actionBtn = `<div class="w-full py-3 bg-green-100 text-green-700 font-bold text-center rounded-xl border border-green-200">âœ… ×”×”×–×× ×” ××•×©×¨×”</div>`; 
            }

            return `
            <div class="card border border-slate-100">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <div class="font-black text-lg text-slate-800">${o.clientName || '×œ×§×•×—'}</div>
                        <div class="text-xs text-slate-400">×”×–×× ×” #${o.orderNum || '---'}</div>
                    </div>
                    <span class="bg-slate-100 text-slate-600 text-[10px] px-2 py-1 rounded-full font-bold">${new Date(o.createdAt?.seconds * 1000).toLocaleTimeString().slice(0,5)}</span>
                </div>

                <div class="timeline-track">
                    <div class="timeline-line"></div>
                    <div class="timeline-progress" style="width: ${progress}%"></div>
                    <div class="t-step active"></div>
                    <div class="t-step ${s2}"></div>
                    <div class="t-step ${s3}"></div>
                    <div class="t-step ${s4}"></div>
                </div>
                <div class="flex justify-between text-[10px] text-slate-400 font-medium mb-4 px-1">
                    <span>×”×ª×§×‘×œ</span><span>×§×•××§×¡</span><span>××™×©×•×¨</span><span>×‘×•×¦×¢</span>
                </div>

                ${actionBtn}
            </div>`;
        }
    </script>
</body>
</html>
