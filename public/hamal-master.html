    <style>
        /* --- Saban OS Professional Theme --- */
        :root { --primary: #2563eb; --surface: #ffffff; --bg: #f8fafc; }
        body { background: var(--bg); color: #1e293b; height: 100dvh; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; overflow: hidden; }

        /* Sidebar Glass Effect */
        .sidebar { 
            width: 280px; background: rgba(255, 255, 255, 0.95); 
            border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; 
            z-index: 50; box-shadow: 4px 0 24px rgba(0,0,0,0.02);
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .sidebar { position: absolute; height: 100%; transform: translateX(100%); }
            .sidebar.open { transform: translateX(0); }
        }

        .nav-item { display: flex; align-items: center; gap: 12px; padding: 14px 20px; border-radius: 12px; color: #64748b; font-weight: 600; cursor: pointer; transition: all 0.2s; margin: 4px 10px; }
        .nav-item:hover { background: #f1f5f9; color: var(--primary); transform: translateX(-2px); }
        .nav-item.active { background: #eff6ff; color: var(--primary); box-shadow: 0 2px 4px rgba(37, 99, 235, 0.05); }

        /* Main Content */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; width: 100%; }

        /* Stories Row */
        .stories-row { display: flex; gap: 16px; overflow-x: auto; padding: 10px 20px; scrollbar-width: none; }
        .stories-row::-webkit-scrollbar { display: none; }
        .story-ring { width: 56px; height: 56px; border-radius: 50%; padding: 3px; position: relative; transition: transform 0.2s; }
        .story:hover .story-ring { transform: scale(1.1); }
        .ring-new { background: linear-gradient(45deg, #ef4444, #f59e0b); }
        .ring-wait { background: linear-gradient(45deg, #3b82f6, #06b6d4); }

        /* Cards */
        .dashboard-grid { flex: 1; padding: 20px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; align-content: start; }
        .pro-card { background: white; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02); border: 1px solid #f1f5f9; display: flex; flex-direction: column; cursor: pointer; transition: all 0.3s; position: relative; overflow: hidden; }
        .pro-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05); border-color: #cbd5e1; }
        
        .progress-track { height: 6px; background: #f1f5f9; border-radius: 10px; overflow: hidden; margin-top: 16px; }
        .progress-fill { height: 100%; border-radius: 10px; transition: width 1s ease; background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent); background-size: 1rem 1rem; }

        /* Detail Panel */
        .detail-panel { position: absolute; top: 0; right: 0; bottom: 0; width: 100%; max-width: 480px; background: white; transform: translateX(105%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); z-index: 100; box-shadow: -20px 0 50px rgba(0,0,0,0.1); }
        .detail-panel.open { transform: translateX(0); }
        
        .mobile-menu-btn { display: none; font-size: 24px; color: #334155; }
        @media (max-width: 768px) { .mobile-menu-btn { display: block; } }
    </style>
</head>
<body>

            <div class="nav-item"><i class="fas fa-truck w-6"></i> ×”×¤×¦×” ×•×©×™× ×•×¢</div>
            
            <div class="px-6 text-xs font-bold text-gray-400 mb-2 mt-6 uppercase tracking-wider">××“××™×Ÿ</div>

    <div class="main-content">
        <div class="h-[70px] bg-white border-b border-gray-100 px-6 flex items-center justify-between sticky top-0 z-30">

                <button class="mobile-menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Config
        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));
        
        let activeOrders = [];

        // 1. User Identification
        const currentUser = JSON.parse(localStorage.getItem('saban_user')) || {name: '××•×¨×—', role: 'guest'};
        if(currentUser.role !== 'admin' && currentUser.role !== 'manager') {
           // ××•×¤×¦×™×•× ×œ×™: ×”×¤× ×™×” ×× ×œ× ××•×¨×©×”
           // window.location.href = 'staff-login.html';
        }
        document.getElementById('userName').innerText = currentUser.name;
        document.getElementById('userAvatar').src = `https://ui-avatars.com/api/?name=${currentUser.name}&background=0f172a&color=fff`;

        // 2. Sidebar & UI
        window.toggleSidebar = () => document.getElementById('mainSidebar').classList.toggle('open');
        window.closePanel = () => document.getElementById('detail-panel').classList.remove('open');

        // 3. Link Generator (×”×¤×™×¦'×¨ ×”×—×“×©)
        window.openUserGenerator = () => {
            Swal.fire({
                title: '×™×¦×™×¨×ª ×œ×™× ×§ ×œ×œ×§×•×—',
                html: '<input id="swal-name" class="swal2-input" placeholder="×©× ×”×œ×§×•×—"><input id="swal-uid" class="swal2-input" placeholder="×˜×œ×¤×•×Ÿ/×ª.×– (×‘×× ×’×œ×™×ª)">',
                confirmButtonText: '×¦×•×¨ ×•×”×¢×ª×§',
                preConfirm: () => {
                    const name = document.getElementById('swal-name').value;
                    const uid = document.getElementById('swal-uid').value;
                    if(!name || !uid) Swal.showValidationMessage('×—×•×‘×” ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª');
                    return { name, uid };
                }
            }).then((result) => {
                if(result.isConfirmed) {
                    const url = `https://saban-system.onrender.com/client-whatsapp.html?uid=${result.value.uid}&name=${encodeURIComponent(result.value.name)}`;
                    navigator.clipboard.writeText(url);
                    Swal.fire('×”×•×¢×ª×§!', '×©×œ×— ××ª ×”×œ×™× ×§ ×œ×œ×§×•×— ×‘×•×•××˜×¡××¤', 'success');
                }
            });
        };

        // 4. Listen to Orders
        onSnapshot(query(collection(db, "orders"), orderBy("createdAt", "desc")), (snap) => {
            const grid = document.getElementById('orders-grid');
            const stories = document.getElementById('stories-container');
            
            if(snap.empty) {
                grid.innerHTML = `<div class="col-span-full text-center text-gray-400 mt-10">××™×Ÿ ×”×–×× ×•×ª ×¤×¢×™×œ×•×ª</div>`;
                return;
            }

            grid.innerHTML = "";
            stories.innerHTML = "";
            activeOrders = [];

            snap.forEach(d => {
                const o = d.data();
                o.id = d.id;
                activeOrders.push(o);
                renderStory(o, stories);
                renderCard(o, grid);
            });
        });

        // 5. Render Functions
        function renderStory(o, container) {
            if(o.status === 'done') return;
            const ring = o.status === 'new' ? 'ring-new' : 'ring-wait';
            container.innerHTML += `
            <div class="story flex flex-col items-center cursor-pointer min-w-[60px]" onclick="openPanel('${o.id}')">
                <div class="story-ring ${ring}">
                    <img src="https://ui-avatars.com/api/?name=${o.clientName}&background=random" class="w-full h-full rounded-full object-cover border-2 border-white">
                </div>
                <div class="text-[10px] font-bold mt-1 text-slate-600 truncate w-14 text-center">${o.clientName.split(' ')[0]}</div>
            </div>`;
        }

        function renderCard(o, container) {
            const status = getStatusInfo(o);
            container.innerHTML += `
            <div class="pro-card" onclick="openPanel('${o.id}')">
                <div class="p-4 border-b border-slate-50 flex justify-between items-center bg-gray-50/50">
                    <div class="flex items-center gap-3">
                        <img src="https://ui-avatars.com/api/?name=${o.clientName}&background=random" class="w-10 h-10 rounded-full shadow-sm">
                        <div>
                            <div class="font-bold text-slate-800 text-sm leading-tight">${o.clientName}</div>
                            <div class="text-[10px] text-gray-500 font-mono">#${o.orderNum || '---'}</div>
                        </div>
                    </div>
                    <span class="text-[10px] font-bold px-2 py-1 rounded-md border ${status.cls}">${status.txt}</span>
                </div>
                <div class="p-4 flex-1">
                    <div class="text-sm text-slate-600 line-clamp-2 h-10 mb-2">${o.itemsText || '×¤×™×¨×•×˜ ×‘×”×•×“×¢×”...'}</div>
                    <div class="progress-track">
                        <div class="progress-fill ${status.bg}" style="width: ${status.pct}%"></div>
                    </div>
                </div>
                <div class="p-3 bg-slate-50 border-t border-slate-100 flex justify-between items-center">
                    <div class="text-[10px] text-gray-400"><i class="far fa-clock"></i> ${new Date(o.createdAt?.seconds*1000).toLocaleTimeString().slice(0,5)}</div>
                    <div class="text-xs font-bold text-blue-600">× ×”×œ <i class="fas fa-chevron-left text-[10px]"></i></div>
                </div>
            </div>`;
        }

        function getStatusInfo(o) {
            const map = {
                'new': { cls: 'bg-blue-50 text-blue-600 border-blue-100', txt: '×”×ª×§×‘×œ', pct: 20, bg: 'bg-blue-500' },
                'processing': { cls: 'bg-amber-50 text-amber-600 border-amber-100', txt: '×‘×˜×™×¤×•×œ', pct: 50, bg: 'bg-amber-500' },
                'waiting_approval': { cls: 'bg-orange-50 text-orange-600 border-orange-100', txt: '××™×©×•×¨', pct: 80, bg: 'bg-orange-500' },
                'done': { cls: 'bg-green-50 text-green-600 border-green-100', txt: '×”×•×©×œ×', pct: 100, bg: 'bg-green-500' }
            };
            return map[o.status] || map['new'];
        }

        window.openPanel = (id) => {
            const o = activeOrders.find(x => x.id === id);
            if(!o) return;
            const p = document.getElementById('detail-panel');
            p.classList.add('open');
            document.getElementById('panel-content').innerHTML = `
                <div class="flex flex-col items-center mb-6">
                    <img src="https://ui-avatars.com/api/?name=${o.clientName}&background=random" class="w-20 h-20 rounded-2xl shadow-lg mb-3">
                    <h1 class="text-2xl font-black text-slate-800 text-center">${o.clientName}</h1>
                    <div class="text-sm text-gray-500 font-mono">${o.id}</div>
                </div>
                <div class="bg-blue-50 border border-blue-100 rounded-xl p-5 mb-6 text-center">
                    <div class="font-bold text-blue-800 mb-2">×¡×˜×˜×•×¡: ${getStatusInfo(o).txt}</div>
                    <div class="text-sm text-blue-600">${o.itemsText}</div>
                </div>
                <div class="grid gap-3">
                    <button class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold" onclick="window.open('whatsapp-center.html', '_blank')">ğŸ’¬ ×¤×ª×— ×•×•××˜×¡××¤</button>
                </div>
            `;
        };
    </script>
