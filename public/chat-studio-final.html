        window.filterProducts = () => {
            const q = document.getElementById('productSearchInput').value.toLowerCase(); const list = document.getElementById('productsList');
            list.innerHTML = dummyProducts.filter(p => p.name.toLowerCase().includes(q)).map(p => `<div class="prod-item" onclick="window.insertProduct('${p.name}', '${p.price}')"><div class="w-8 h-8 bg-gray-200 rounded flex items-center justify-center"><i class="fas fa-cube text-gray-400 text-xs"></i></div><div class="flex-1"><div class="font-bold text-xs text-slate-700">${p.name}</div><div class="text-[10px] text-gray-500">××§"×˜: 12345</div></div><div class="font-bold text-xs text-blue-600">â‚ª${p.price}</div></div>`).join('');
        }
        window.insertProduct = (name, price) => { window.insertTag(`[××•×¦×¨: ${name} | ${price}]`); window.closeModal(); }
        window.insertTag = (tag) => { const el = document.getElementById('editor'); const start = el.selectionStart; el.value = el.value.substring(0, start) + tag + el.value.substring(el.selectionEnd); el.focus(); window.updateState(); }
        window.addNew = () => { templates.unshift({ id: 'new_' + Date.now(), title: '×—×“×©', content: '', buttons: [] }); window.renderList(); window.selectTemplate(0); }
        
        window.saveCurrent = async () => {
            if(activeIdx === -1) return; updateStatus('saving', '×©×•××¨...');
            try { 
                const t = templates[activeIdx]; 
                const ref = t.id.startsWith('new_') || t.id.startsWith('tr_') ? doc(collection(db, "faq")) : doc(db, "faq", t.id); 
                await setDoc(ref, { title: t.title, content: t.content, buttons: t.buttons, updatedAt: serverTimestamp() }); 
                if(t.id.startsWith('new_') || t.id.startsWith('tr_')) t.id = ref.id; 
                updateStatus('online', '× ×©××¨!'); 
            } catch(e) { updateStatus('error', '×©×’×™××”'); }
        }

        function updateStatus(state, text) {
            const el = document.getElementById('statusIndicator');
            let color = state === 'online' ? 'bg-green-500' : (state === 'saving' ? 'bg-yellow-500' : 'bg-gray-300');
            el.innerHTML = `<span class="w-2 h-2 rounded-full ${color}"></span> ${text}`;
        }

    </script>
