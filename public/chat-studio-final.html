<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SabanOS Studio | Admin Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap');
        
        body { background-color: #f1f5f9; color: #334155; font-family: 'Rubik', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Layout */
        .workspace-grid { display: flex; height: calc(100vh - 60px); overflow: hidden; }
        .sidebar { width: 300px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; z-index: 20; }
        .center-stage { flex: 1; background: #f8fafc; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .preview-pane { width: 380px; background: #e2e8f0; border-right: 1px solid #e2e8f0; display: flex; justify-content: center; padding-top: 20px; }
        
        /* List Items */
        .template-card { padding: 12px; border-bottom: 1px solid #f1f5f9; cursor: pointer; transition: 0.2s; position: relative; display: flex; justify-content: space-between; align-items: center; }
        .template-card:hover { background-color: #f8fafc; }
        .template-card.active { background-color: #eff6ff; border-right: 4px solid #3b82f6; }
        .template-actions { opacity: 0; transition: 0.2s; display: flex; gap: 8px; }
        .template-card:hover .template-actions { opacity: 1; }

        /* Tree Node Styles */
        .tree-node-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .tree-node { 
            background: white; border: 1px solid #cbd5e1; padding: 8px 16px; border-radius: 20px; 
            font-size: 12px; font-weight: bold; color: #475569; cursor: pointer; position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); transition: 0.2s; user-select: none;
        }
        .tree-node:hover { border-color: #3b82f6; color: #3b82f6; transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .node-delete { position: absolute; top: -6px; right: -6px; width: 18px; height: 18px; background: #ef4444; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; opacity: 0; transition: 0.2s; }
        .tree-node:hover .node-delete { opacity: 1; }

        /* Simulator */
        .phone { width: 340px; height: 90%; background: white; border: 12px solid #1e293b; border-radius: 40px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
        .chat-content { flex: 1; background: #efe7dd; padding: 15px; overflow-y: auto; }
        .bubble { padding: 10px 14px; border-radius: 12px; font-size: 13px; margin-bottom: 10px; max-width: 85%; box-shadow: 0 1px 1px rgba(0,0,0,0.1); line-height: 1.5; position: relative; }
        .bubble-bot { background: white; color: #1f2937; border-top-right-radius: 0; }
        
        /* Category Filters */
        .cat-filter { font-size: 11px; font-weight: bold; padding: 4px 8px; border-radius: 6px; cursor: pointer; background: #f1f5f9; color: #64748b; }
        .cat-filter.active { background: #3b82f6; color: white; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body>

    <div class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 shadow-sm z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-brain"></i></div>
            <div>
                <h1 class="font-bold text-lg leading-tight">SabanOS Brain</h1>
                <span class="text-[10px] text-gray-500 font-bold uppercase tracking-wider">v24.0</span>
            </div>
        </div>
        <div class="flex gap-2">
            <div id="statusIndicator" class="text-xs font-bold text-gray-400 flex items-center gap-2 px-3 py-1 rounded bg-slate-50 border">
                <span class="w-2 h-2 rounded-full bg-gray-300"></span> ×˜×•×¢×Ÿ...
            </div>
            <button onclick="saveCurrent()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg text-sm font-bold shadow flex items-center gap-2 transition cursor-pointer">
                <i class="fas fa-save"></i> ×©××•×¨ ×©×™× ×•×™×™×
            </button>
        </div>
    </div>

    <div class="workspace-grid">
        
        <div class="sidebar">
            <div class="p-4 border-b border-gray-200 bg-slate-50">
                <div class="flex gap-2 mb-3 overflow-x-auto pb-1">
                    <span class="cat-filter active" onclick="filterList('all')">×”×›×œ</span>
                    <span class="cat-filter" onclick="filterList('container')">ğŸ—‘ï¸ ××›×•×œ×•×ª</span>
                    <span class="cat-filter" onclick="filterList('permit')">ğŸ›ï¸ ×”×™×ª×¨×™×</span>
                    <span class="cat-filter" onclick="filterList('logistics')">ğŸšš ×œ×•×’×™×¡×˜×™×§×”</span>
                </div>

                <div class="relative">
                    <input type="text" id="searchInput" oninput="renderList()" placeholder="×—×¤×© ×ª×‘× ×™×ª..." class="w-full bg-white border border-slate-300 rounded-lg p-2 pl-9 text-sm outline-none focus:border-blue-500 shadow-sm">
                    <i class="fas fa-search absolute left-3 top-2.5 text-gray-400 text-xs"></i>
                </div>
                <div class="flex justify-between items-center mt-3 px-1">
                    <span class="text-[10px] text-gray-500" id="totalCount">0 ×ª×‘× ×™×•×ª</span>
                    <button onclick="addNew()" class="text-blue-600 text-xs font-bold hover:bg-blue-50 px-2 py-1 rounded transition cursor-pointer">+ ×—×“×©</button>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto" id="listContainer"></div>
        </div>

        <div class="center-stage">
            
            <div class="bg-white p-3 rounded-xl border border-gray-200 shadow-sm flex flex-wrap gap-2 items-center">
                <div class="text-[10px] font-bold text-gray-400 uppercase mr-1">××›×•×œ×•×ª:</div>
                <button onclick="insertTag('2.80 ××˜×¨')" class="bg-orange-50 hover:bg-orange-100 border border-orange-200 px-3 py-1.5 rounded-lg text-xs font-bold text-orange-700 cursor-pointer">×¨×•×—×‘ ×©×¢×¨</button>
                <button onclick="insertTag('4.5 ××˜×¨')" class="bg-orange-50 hover:bg-orange-100 border border-orange-200 px-3 py-1.5 rounded-lg text-xs font-bold text-orange-700 cursor-pointer">×’×•×‘×” ×”× ×¤×”</button>
                <button onclick="insertTag('[LINK_HERZLIYA]')" class="bg-blue-50 hover:bg-blue-100 border border-blue-200 px-3 py-1.5 rounded-lg text-xs font-bold text-blue-700 cursor-pointer">×œ×™× ×§ ×”×¨×¦×œ×™×”</button>
                
                <div class="w-px h-6 bg-gray-200 mx-1"></div>
                
                <div class="text-[10px] font-bold text-gray-400 uppercase mr-1">×›×œ×œ×™:</div>
                <button onclick="insertTag('{×©×_×œ×§×•×—}')" class="bg-slate-50 hover:bg-slate-100 border border-slate-200 px-3 py-1.5 rounded-lg text-xs font-bold text-slate-600 cursor-pointer"><i class="fas fa-user"></i> ×©×</button>
                <button onclick="insertTag('[××–×”×¨×”]')" class="bg-red-50 hover:bg-red-100 border border-red-200 px-3 py-1.5 rounded-lg text-xs font-bold text-red-700 cursor-pointer"><i class="fas fa-exclamation-triangle"></i></button>
            </div>

            <div class="bg-white border border-gray-200 rounded-xl p-5 shadow-sm flex flex-col gap-4 flex-1">
                <div class="flex justify-between items-center border-b border-gray-100 pb-2">
                    <input type="text" id="editTitle" oninput="updateState()" placeholder="×›×•×ª×¨×ª ×”×ª×‘× ×™×ª..." class="text-lg font-bold text-slate-800 outline-none w-full bg-transparent">
                    <div class="text-xs text-green-500 font-bold bg-green-50 px-2 py-1 rounded">Live Edit</div>
                </div>
                <textarea id="editor" oninput="updateState()" class="flex-1 w-full resize-none outline-none text-sm leading-relaxed font-mono text-slate-600 bg-slate-50 p-4 rounded-xl border border-slate-200 focus:bg-white focus:border-blue-500 transition" placeholder="×”×§×œ×“ ×›××Ÿ ××ª ×ª×•×›×Ÿ ×”×ª×©×•×‘×”..."></textarea>
            </div>

            <div class="bg-white border border-gray-200 rounded-xl p-4 shadow-sm">
                <div class="flex justify-between items-center mb-3">
                    <label class="text-xs font-bold text-gray-500 uppercase flex items-center gap-2"><i class="fas fa-sitemap"></i> ×›×¤×ª×•×¨×™× ×œ×œ×§×•×—</label>
                    <button onclick="addBranch()" class="text-xs bg-blue-50 text-blue-600 hover:bg-blue-100 px-3 py-1.5 rounded-lg border border-blue-200 font-bold transition cursor-pointer">+ ×”×•×¡×£ ×›×¤×ª×•×¨</button>
                </div>
                <div id="treeContainer" class="tree-node-container"></div>
            </div>
        </div>

        <div class="preview-pane">
            <div class="phone">
                <div class="bg-[#075E54] p-3 text-white flex items-center gap-3 shadow-md z-10">
                    <div class="w-9 h-9 bg-white/20 rounded-full flex items-center justify-center mr-2"><i class="fas fa-robot"></i></div>
                    <div>
                        <div class="font-bold text-sm">×”××•××—×” ×©×œ ×¡×‘×Ÿ</div>
                        <div class="text-[10px] opacity-80">××—×•×‘×¨ â€¢ ×¢×•× ×” ××™×™×“</div>
                    </div>
                </div>
                <div class="chat-content" id="previewArea"></div>
                <div class="bg-white p-3 border-t flex items-center gap-2">
                    <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-400"><i class="fas fa-plus"></i></div>
                    <div class="flex-1 bg-gray-100 h-9 rounded-full px-3 text-xs flex items-center text-gray-400">×”×§×œ×“ ×”×•×“×¢×”...</div>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let templates = [];
        let activeIdx = -1;
        let currentFilter = 'all';

        // --- INIT ---
        window.onload = async () => { await loadTemplates(); };

        // 1. DATA LOADING
        async function loadTemplates() {
            updateStatus('loading', '×˜×•×¢×Ÿ...');
            try {
                const snap = await getDocs(collection(db, "faq"));
                templates = snap.docs.map(d => ({ 
                    id: d.id, 
                    title: d.data().title || "×œ×œ× ×©×",
                    content: d.data().content || "",
                    buttons: Array.isArray(d.data().buttons) ? d.data().buttons : [],
                    keywords: d.data().keywords || []
                }));
                if (templates.length === 0) templates = [{ id: 'demo', title: '×”×“×’××”', content: '×”×™×™!', buttons: [] }];
                renderList();
                selectTemplate(0);
                updateStatus('online', '××—×•×‘×¨');
            } catch(e) { console.error(e); }
        }

        // 2. LIST & FILTER
        window.filterList = (type) => {
            currentFilter = type;
            document.querySelectorAll('.cat-filter').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            renderList();
        }

        window.renderList = () => {
            const list = document.getElementById('listContainer');
            const search = document.getElementById('searchInput').value.toLowerCase();
            list.innerHTML = '';

            templates.forEach((t, i) => {
                // Search Filter
                if(!t.title.toLowerCase().includes(search)) return;
                
                // Category Filter (Logic)
                if (currentFilter === 'container' && !t.title.includes('××›×•×œ')) return;
                if (currentFilter === 'permit' && !t.title.includes('×”×™×ª×¨')) return;
                if (currentFilter === 'logistics' && (!t.title.includes('×’×™×©×”') && !t.title.includes('×”×•×‘×œ×”'))) return;

                const div = document.createElement('div');
                div.className = `template-card ${i === activeIdx ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="font-bold text-sm text-slate-700 truncate w-40">${t.title}</div>
                    <div class="template-actions">
                        <i onclick="event.stopPropagation(); deleteTemplate(${i})" class="fas fa-trash text-gray-300 hover:text-red-500 cursor-pointer"></i>
                    </div>
                `;
                div.onclick = () => selectTemplate(i);
                list.appendChild(div);
            });
            document.getElementById('totalCount').innerText = `${templates.length} ×ª×‘× ×™×•×ª`;
        }

        window.deleteTemplate = async (index) => {
            if(confirm("×œ××—×•×§?")) {
                const t = templates[index];
                if (!t.id.startsWith('new_')) await deleteDoc(doc(db, "faq", t.id));
                templates.splice(index, 1);
                renderList();
                if(templates.length > 0) selectTemplate(0);
            }
        }

        window.selectTemplate = (index) => {
            if(!templates[index]) return;
            activeIdx = index;
            document.getElementById('editTitle').value = templates[index].title;
            document.getElementById('editor').value = templates[index].content;
            renderList();
            renderTree();
            updatePreview();
        }

        // 3. TREE EDITOR
        window.renderTree = () => {
            const container = document.getElementById('treeContainer');
            if(!templates[activeIdx].buttons) templates[activeIdx].buttons = [];
            container.innerHTML = templates[activeIdx].buttons.map((btn, i) => `
                <div class="tree-node" title="×“××‘×œ-×§×œ×™×§ ×œ×¢×¨×™×›×”" ondblclick="editBranch(${i})">
                    ${btn.label || btn}
                    <div class="node-delete" onclick="removeBranch(${i})"><i class="fas fa-times"></i></div>
                </div>
            `).join('');
        }

        window.addBranch = () => {
            if (activeIdx === -1) return;
            templates[activeIdx].buttons.push({ label: "×›×¤×ª×•×¨ ×—×“×©", action: "next_node", payload: "" });
            renderTree();
            updatePreview();
        }

        window.editBranch = (i) => {
            const current = templates[activeIdx].buttons[i];
            const label = prompt("×˜×§×¡×˜ ×”×›×¤×ª×•×¨:", current.label || current);
            if(label) {
                templates[activeIdx].buttons[i] = { label: label, action: "next_node", payload: "" }; // Simplified
                renderTree();
                updatePreview();
            }
        }

        window.removeBranch = (i) => {
            if(confirm("×œ××—×•×§?")) {
                templates[activeIdx].buttons.splice(i, 1);
                renderTree();
                updatePreview();
            }
        }

        // 4. PREVIEW & SAVE
        window.updateState = () => {
            if(activeIdx === -1) return;
            templates[activeIdx].title = document.getElementById('editTitle').value;
            templates[activeIdx].content = document.getElementById('editor').value;
            updatePreview();
        }

        window.updatePreview = () => {
            if(activeIdx === -1) return;
            let text = templates[activeIdx].content || '';
            text = text.replace(/\n/g, "<br>").replace(/{×©×_×œ×§×•×—}/g, "<b>×©×—×¨</b>").replace(/\[××–×”×¨×”\]/g, `<div class="bg-red-50 border border-red-200 text-red-800 text-xs p-2 rounded mt-2"><i class="fas fa-exclamation-circle"></i> ×©×™× ×œ×‘!</div>`);
            
            const btns = (templates[activeIdx].buttons || []).map(b => `<div class="bg-white text-teal-700 text-center py-2 rounded-lg border border-gray-200 text-xs font-bold shadow-sm mt-1">${b.label || b}</div>`).join('');

            document.getElementById('previewArea').innerHTML = `
                <div class="flex justify-end mb-4"><div class="bubble bg-blue-600 text-white shadow-md rounded-tl-none text-xs">×©××œ×” ××”×œ×§×•×—...</div></div>
                <div class="bubble bubble-bot border border-gray-100 shadow-sm text-slate-700">${text}</div>
                <div class="px-1">${btns}</div>
            `;
        }

        window.saveCurrent = async () => {
            if(activeIdx === -1) return; updateStatus('saving', '×©×•××¨...');
            try { 
                const t = templates[activeIdx]; 
                const ref = t.id.startsWith('new_') ? doc(collection(db, "faq")) : doc(db, "faq", t.id); 
                await setDoc(ref, { title: t.title, content: t.content, buttons: t.buttons, keywords: t.keywords || [], updatedAt: serverTimestamp() }); 
                if(t.id.startsWith('new_')) t.id = ref.id; 
                updateStatus('online', '× ×©××¨!'); 
            } catch(e) { updateStatus('error', '×©×’×™××”'); }
        }

        // 5. UTILS
        window.insertTag = (tag) => { const el = document.getElementById('editor'); const start = el.selectionStart; el.value = el.value.substring(0, start) + tag + el.value.substring(el.selectionEnd); el.focus(); updateState(); }
        window.addNew = () => { templates.unshift({ id: 'new_' + Date.now(), title: '×—×“×©', content: '', buttons: [] }); renderList(); selectTemplate(0); }
        function updateStatus(state, text) { const el = document.getElementById('statusIndicator'); let color = state === 'online' ? 'bg-green-500' : (state === 'saving' ? 'bg-yellow-500' : 'bg-gray-300'); el.innerHTML = `<span class="w-2 h-2 rounded-full ${color}"></span> ${text}`; }

    </script>
</body>
