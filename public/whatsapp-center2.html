<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>חמ"ל הזמנות סבן PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #d1d7db; font-family: system-ui, -apple-system, sans-serif; height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 35%; min-width: 400px; background: white; border-left: 1px solid #e9edef; display: flex; flex-direction: column; }
        .main-area { flex: 1; background: #efeae2 url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); position: relative; display: flex; flex-direction: column; }
        
        /* Parser Styles */
        .parser-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 50; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .parser-box { background: white; width: 95%; max-width: 1000px; height: 90vh; border-radius: 12px; display: flex; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .parser-col-input { width: 30%; background: #f0f2f5; padding: 20px; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .parser-col-result { flex: 1; padding: 20px; overflow-y: auto; background: white; }
        
        .result-row { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee; gap: 10px; transition: 0.2s; }
        .result-row:hover { background: #f9f9f9; }
        .result-row.unknown { background: #fff1f2; border-right: 4px solid #ef4444; }
        .result-row.matched { background: #f0fdf4; border-right: 4px solid #22c55e; }
        
        /* Print Template (Hidden) */
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; padding: 20px; background: white; direction: rtl; }
            .no-print { display: none; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="h-16 bg-[#f0f2f5] border-b flex justify-between items-center px-4">
            <div class="font-bold text-gray-700 text-lg">חמ"ל הזמנות</div>
            <button onclick="toggleParser()" class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-bold shadow hover:bg-slate-700 transition">
                <i class="fas fa-magic text-yellow-400"></i> פענח הזמנה
            </button>
        </div>
        <div id="ordersList" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
    </div>

    <div class="main-area flex items-center justify-center">
        <div class="bg-white/90 p-8 rounded-2xl shadow-xl text-center">
            <img src="https://ui-avatars.com/api/?name=Saban&background=008069&color=fff" class="w-20 h-20 rounded-full mx-auto mb-4 shadow">
            <h1 class="text-2xl font-bold text-slate-800">מערכת הזמנות חכמה</h1>
            <p class="text-slate-500 mt-2">בחר הזמנה מהרשימה או לחץ על "פענח הזמנה" כדי להזין ידנית</p>
        </div>
    </div>

    <div id="parserModal" class="parser-modal">
        <div class="parser-box">
            <div class="parser-col-input">
                <h2 class="font-bold text-lg mb-4 text-slate-700"><i class="fas fa-paste"></i> הדבק טקסט</h2>
                <textarea id="rawInput" class="flex-1 w-full p-3 border rounded-xl resize-none outline-none focus:ring-2 ring-green-500 font-mono text-sm mb-4" placeholder="הדבק כאן את ההודעה מהווצאפ..."></textarea>
                <button onclick="analyze()" class="bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 shadow-lg">
                    <i class="fas fa-bolt"></i> פענח עכשיו
                </button>
            </div>

            <div class="parser-col-result relative">
                <div class="flex justify-between items-center mb-4 border-b pb-2 sticky top-0 bg-white z-10">
                    <h2 class="font-bold text-lg">טופס ליקוט (תצוגה מקדימה)</h2>
                    <div class="flex gap-2">
                        <button onclick="printForm()" class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-slate-900"><i class="fas fa-print"></i> הדפס / PDF</button>
                        <button onclick="toggleParser()" class="bg-gray-200 text-gray-700 px-3 py-2 rounded-lg text-sm hover:bg-gray-300"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                
                <div id="resultsList" class="space-y-2">
                    <div class="text-center text-gray-400 mt-20">ממתין לנתונים...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="printArea" style="display:none;">
        <div style="text-align: center; margin-bottom: 20px; border-bottom: 2px solid black; padding-bottom: 10px;">
            <h1 style="font-size: 30px; margin: 0;">ח.סבן חומרי בניין</h1>
            <p style="margin: 5px 0;">טופס ליקוט והזמנה</p>
            <p id="printDate" style="font-size: 12px;"></p>
        </div>
        
        <div style="margin-bottom: 20px; font-weight: bold; font-size: 18px;">
            לכבוד: <span id="printCustomerName">לקוח כללי</span>
        </div>

        <table style="width: 100%; border-collapse: collapse; font-size: 16px;">
            <thead>
                <tr style="background: #eee;">
                    <th style="border: 1px solid black; padding: 8px; width: 10%;">#</th>
                    <th style="border: 1px solid black; padding: 8px;">תיאור הפריט</th>
                    <th style="border: 1px solid black; padding: 8px; width: 15%;">כמות</th>
                    <th style="border: 1px solid black; padding: 8px; width: 20%;">הערות / מק"ט</th>
                </tr>
            </thead>
            <tbody id="printTableBody"></tbody>
        </table>

        <div style="margin-top: 40px; display: flex; justify-content: space-between;">
            <div>חתימת מלקט: ____________</div>
            <div>חתימת נהג/לקוח: ____________</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Config
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let catalog = [];
        let parsedData = [];

        // Load Catalog
        async function loadCatalog() {
            try {
                const snap = await getDocs(collection(db, "products"));
                catalog = snap.docs.map(d => ({id: d.id, ...d.data()}));
            } catch(e) { console.error("Catalog error", e); }
        }
        loadCatalog();

        // UI Logic
        window.toggleParser = () => {
            const el = document.getElementById('parserModal');
            el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
        };

        // ANALYZE LOGIC (התיקון: מקבל הכל)
        window.analyze = () => {
            const text = document.getElementById('rawInput').value;
            if(!text) return;

            const lines = text.split('\n');
            parsedData = [];
            const list = document.getElementById('resultsList');
            list.innerHTML = '';

            lines.forEach(line => {
                const clean = line.trim();
                if(clean.length < 2) return;
                
                // סינון זבל בסיסי
                if(/בוקר|תודה|דחוף|אחי|יא/.test(clean)) return;

                const qtyMatch = clean.match(/\d+/);
                const qty = qtyMatch ? parseInt(qtyMatch[0]) : 1;
                const textOnly = clean.replace(/[0-9]/g, '').trim();

                // חיפוש חכם בקטלוג
                const match = catalog.find(p => p.core.name.includes(textOnly) || (p.core.brand && p.core.brand.includes(textOnly)));

                parsedData.push({
                    original: clean,
                    name: match ? match.core.name : clean, // אם לא מצא, משתמש בטקסט המקורי
                    sku: match ? match.id.substring(0,6) : '---',
                    qty: qty,
                    status: match ? 'matched' : 'unknown',
                    img: match?.rich?.image
                });
            });

            renderResults();
        };

        function renderResults() {
            const list = document.getElementById('resultsList');
            list.innerHTML = parsedData.map((item, idx) => `
                <div class="result-row ${item.status}">
                    <div class="w-8 h-8 flex items-center justify-center rounded bg-gray-200">
                        ${item.img ? `<img src="${item.img}" class="w-full h-full object-cover rounded">` : '<i class="fas fa-box text-gray-400"></i>'}
                    </div>
                    <div class="flex-1">
                        <input type="text" class="w-full bg-transparent font-bold text-gray-800 outline-none" value="${item.name}" onchange="updateItem(${idx}, 'name', this.value)">
                        <div class="text-xs text-gray-500">מקור: ${item.original} | מק"ט: ${item.sku}</div>
                    </div>
                    <div class="w-16 text-center border-r">
                        <input type="number" class="w-full text-center bg-transparent font-bold" value="${item.qty}" onchange="updateItem(${idx}, 'qty', this.value)">
                    </div>
                </div>
            `).join('');
        }

        window.updateItem = (idx, field, val) => {
            parsedData[idx][field] = val;
        };

        // PRINT LOGIC (הדפסה רשמית)
        window.printForm = () => {
            const tbody = document.getElementById('printTableBody');
            tbody.innerHTML = parsedData.map((item, i) => `
                <tr>
                    <td style="border: 1px solid black; padding: 8px; text-align: center;">${i+1}</td>
                    <td style="border: 1px solid black; padding: 8px;">${item.name}</td>
                    <td style="border: 1px solid black; padding: 8px; text-align: center;">${item.qty}</td>
                    <td style="border: 1px solid black; padding: 8px; text-align: center;">${item.sku}</td>
                </tr>
            `).join('');

            document.getElementById('printDate').innerText = new Date().toLocaleString('he-IL');
            
            // שימוש ב-window.print() שזה הכי אמין לעברית
            const printContent = document.getElementById('printArea').innerHTML;
            const originalContent = document.body.innerHTML;
            
            document.body.innerHTML = printContent;
            window.print();
            document.body.innerHTML = originalContent;
            window.location.reload(); // רענון כדי להחזיר את ה-JS לפעולה
        };
    </script>
</body>
</html>
