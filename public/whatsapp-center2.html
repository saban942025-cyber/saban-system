<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban WhatsApp Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE THEME --- */
        :root {
            --wa-green: #008069;
            --wa-bg: #efeae2;
            --wa-border: #e9edef;
        }

        body { 
            background-color: #d1d7db; 
            font-family: 'Heebo', sans-serif; 
            height: 100vh; 
            margin: 0; padding: 0; overflow: hidden;
        }

        .app-layout {
            display: flex; width: 100%; height: 100%;
            background: white; position: relative;
        }

        /* --- SIDEBAR (List) --- */
        .sidebar {
            width: 400px; display: flex; flex-direction: column;
            border-left: 1px solid var(--wa-border);
            background: white; z-index: 20;
            height: 100%;
        }

        /* --- MAIN CHAT --- */
        .main-area {
            flex: 1; display: flex; flex-direction: column;
            background: var(--wa-bg); 
            background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
            position: relative;
        }

        /* --- MOBILE LOGIC (CRITICAL FIX) --- */
        @media (max-width: 768px) {
            .sidebar { 
                width: 100%; 
                position: absolute; inset: 0; 
                z-index: 20; /* ×¨×©×™××” ×ª××™×“ ×‘×¨×§×¢ */
            }
            
            .main-area {
                position: absolute; inset: 0;
                z-index: 30; /* ×¦'××˜ ××¢×œ ×”×¨×©×™××” */
                transform: translateX(100%); /* ××•×¡×ª×¨ ×™××™× ×” ×‘×”×ª×—×œ×” */
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .main-area.active {
                transform: translateX(0); /* ×”×—×œ×§ ×¤× ×™××” ×›×©×¤×¢×™×œ */
            }
        }

        /* --- COMPONENTS --- */
        .header-bar {
            height: 60px; background: #f0f2f5; padding: 0 16px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--wa-border); flex-shrink: 0;
        }

        .nav-tabs { display: flex; border-bottom: 1px solid var(--wa-border); }
        .nav-tab { 
            flex: 1; text-align: center; padding: 12px; cursor: pointer; 
            font-weight: 500; color: #54656f; border-bottom: 3px solid transparent; 
        }
        .nav-tab.active { color: var(--wa-green); border-bottom-color: var(--wa-green); }

        .chat-list { overflow-y: auto; flex: 1; }
        
        .chat-item {
            display: flex; align-items: center; padding: 12px 16px; cursor: pointer;
            background: white; border-bottom: 1px solid #f0f2f5; transition: 0.1s;
        }
        .chat-item:active { background: #f5f6f6; }
        
        .avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; margin-left: 12px; flex-shrink: 0; }

        /* Msg Bubbles */
        .msg-container { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 8px; }
        .bubble { max-width: 75%; padding: 8px 12px; border-radius: 8px; font-size: 14px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .bubble-in { align-self: flex-start; background: white; border-top-right-radius: 0; }
        .bubble-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }

        /* FAB (New) */
        .fab {
            position: absolute; bottom: 20px; left: 20px; z-index: 50;
            width: 56px; height: 56px; border-radius: 50%;
            background: var(--wa-green); color: white;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="app-layout">
        
        <div class="sidebar" id="sidebar">
            <div class="header-bar">
                <div class="flex items-center gap-3">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=008069&color=fff" class="w-10 h-10 rounded-full">
                    <span class="font-bold text-gray-700">×—×"×œ ×¡×‘×Ÿ</span>
                </div>
                <div class="flex gap-4 text-gray-500">
                    <button onclick="location.reload()" title="×¨×¢× ×Ÿ"><i class="fas fa-sync-alt"></i></button>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="nav-tabs">
                <div onclick="switchTab('orders')" class="nav-tab active" id="tab-orders">ğŸ“¦ ×”×–×× ×•×ª</div>
                <div onclick="switchTab('transfers')" class="nav-tab" id="tab-transfers">ğŸšš ×”×¢×‘×¨×•×ª</div>
            </div>

            <div id="list-container" class="chat-list">
                <div class="text-center p-10 text-gray-400">
                    <i class="fas fa-circle-notch fa-spin text-2xl"></i><br>×˜×•×¢×Ÿ × ×ª×•× ×™×...
                </div>
            </div>

            <div class="fab" onclick="createNew()"><i class="fas fa-plus text-xl"></i></div>
        </div>

        <div class="main-area" id="mainArea">
            
            <div id="emptyState" class="hidden md:flex flex-col items-center justify-center h-full text-center">
                <div class="w-64 h-64 bg-contain bg-no-repeat bg-center opacity-30 mb-4" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');"></div>
                <h2 class="text-2xl text-gray-600 font-light">Saban Web</h2>
                <p class="text-gray-500 text-sm">×‘×—×¨ ×©×™×—×” ×›×“×™ ×œ×”×ª×—×™×œ ×œ×¢×‘×•×“</p>
            </div>

            <div id="chatContent" class="flex flex-col h-full hidden">
                <div class="header-bar bg-[#f0f2f5]">
                    <div class="flex items-center gap-2">
                        <button onclick="closeChat()" class="md:hidden mr-2 text-gray-600"><i class="fas fa-arrow-right text-xl"></i></button>
                        
                        <img id="chatImg" src="" class="w-10 h-10 rounded-full">
                        <div class="flex flex-col">
                            <span id="chatTitle" class="font-bold text-gray-800 text-sm">×©× ×”×©×™×—×”</span>
                            <span id="chatSub" class="text-xs text-gray-500">×¤×¨×˜×™× × ×•×¡×¤×™×...</span>
                        </div>
                    </div>
                </div>

                <div id="msgArea" class="msg-container"></div>

                <div class="bg-[#f0f2f5] p-2 flex items-center gap-2">
                    <input id="msgInput" type="text" class="flex-1 bg-white rounded-lg h-10 px-4 text-sm border-none outline-none" placeholder="×”×§×œ×“ ×”×•×“×¢×”..." onkeydown="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()" class="text-[#008069] text-2xl px-2"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Config
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let activeTab = 'orders';
        let activeChatId = null;

        // --- 1. Navigation & UI ---
        
        window.switchTab = (tab) => {
            activeTab = tab;
            // ×¢×“×›×•×Ÿ UI ×©×œ ×”×˜××‘×™×
            document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            // ×˜×¢×™× ×ª ×”× ×ª×•× ×™×
            if (tab === 'orders') loadOrders();
            else loadTransfers();
        };

        window.openChat = (id, title, subtitle) => {
            activeChatId = id;
            
            // ×¢×“×›×•×Ÿ ×›×•×ª×¨×ª
            document.getElementById('chatTitle').innerText = title;
            document.getElementById('chatSub').innerText = subtitle;
            document.getElementById('chatImg').src = `https://ui-avatars.com/api/?name=${title}&background=random`;

            // ×”×—×œ×¤×ª ××¡×›×™×
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('chatContent').classList.remove('hidden');
            
            // ×× ×™××¦×™×™×ª ×¡×œ×™×™×“ ×œ××•×‘×™×™×œ
            document.getElementById('mainArea').classList.add('active');

            // ×˜×¢×™× ×ª ×”×•×“×¢×•×ª
            loadMessages(id);
        };

        window.closeChat = () => {
            // ×—×–×¨×” ×œ×¨×©×™××” ×‘××•×‘×™×™×œ
            document.getElementById('mainArea').classList.remove('active');
            activeChatId = null;
        };

        // --- 2. Data Loading ---

        function loadOrders() {
            const list = document.getElementById('list-container');
            list.innerHTML = '<div class="text-center p-4 text-gray-400">×˜×•×¢×Ÿ ×”×–×× ×•×ª...</div>';

            const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                list.innerHTML = "";
                if(snap.empty) { list.innerHTML = '<div class="text-center p-10 text-gray-400">××™×Ÿ ×”×–×× ×•×ª</div>'; return; }

                snap.forEach(doc => {
                    const d = doc.data();
                    const time = d.createdAt ? new Date(d.createdAt.seconds*1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                    
                    list.innerHTML += `
                    <div class="chat-item" onclick="openChat('${doc.id}', '${d.clientName}', '×”×–×× ×” ×—×“×©×”')">
                        <img src="https://ui-avatars.com/api/?name=${d.clientName}&background=random" class="avatar">
                        <div class="flex-1 mr-2 border-b border-gray-100 pb-3">
                            <div class="flex justify-between">
                                <span class="font-bold text-sm text-gray-800">${d.clientName}</span>
                                <span class="text-xs text-gray-400">${time}</span>
                            </div>
                            <div class="text-xs text-gray-500 truncate">
                                ${d.status === 'new' ? 'ğŸ”µ' : 'âœ“'} ${d.items ? d.items.length + ' ×¤×¨×™×˜×™×' : '×¤×¨×˜×™ ×”×–×× ×”'}
                            </div>
                        </div>
                    </div>`;
                });
            });
        }

        function loadTransfers() {
            const list = document.getElementById('list-container');
            list.innerHTML = '<div class="text-center p-4 text-gray-400">×˜×•×¢×Ÿ ×”×¢×‘×¨×•×ª...</div>';

            const q = query(collection(db, "transfers"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `
                    <div class="chat-item" onclick="openChat('${doc.id}', '×”×¢×‘×¨×” ${d.comaxNum}', '${d.desc}')">
                        <div class="avatar bg-yellow-100 flex items-center justify-center text-yellow-600 font-bold"><i class="fas fa-truck"></i></div>
                        <div class="flex-1 mr-2 border-b border-gray-100 pb-3">
                            <div class="flex justify-between">
                                <span class="font-bold text-sm text-gray-800">×”×¢×‘×¨×”: ${d.comaxNum}</span>
                                ${d.priority==='high' ? '<span class="text-red-500 text-xs font-bold">×“×—×•×£</span>' : ''}
                            </div>
                            <div class="text-xs text-gray-500 truncate">${d.desc}</div>
                        </div>
                    </div>`;
                });
            });
        }

        function loadMessages(id) {
            const box = document.getElementById('msgArea');
            box.innerHTML = ''; // × ×™×§×•×™ ××”×™×¨
            
            const coll = activeTab === 'orders' ? `orders/${id}/internal_chat` : `transfers/${id}/chat`;
            const q = query(collection(db, coll), orderBy("createdAt", "asc"));

            onSnapshot(q, (snap) => {
                box.innerHTML = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.sender === '×× ×™' || m.sender === '×¨×××™';
                    
                    box.innerHTML += `
                    <div class="bubble ${isMe ? 'bubble-out' : 'bubble-in'}">
                        <div class="text-[10px] font-bold text-purple-600 mb-1">${m.sender}</div>
                        ${m.text}
                        <div class="text-[9px] text-gray-400 text-left mt-1">
                            ${m.createdAt ? new Date(m.createdAt.seconds*1000).toLocaleTimeString([],{hour:'2-digit', minute:'2-digit'}) : ''}
                        </div>
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        // --- 3. Actions ---
        window.sendMessage = async () => {
            const inp = document.getElementById('msgInput');
            const txt = inp.value;
            if(!txt || !activeChatId) return;
            
            inp.value = '';
            const coll = activeTab === 'orders' ? `orders/${activeChatId}/internal_chat` : `transfers/${activeChatId}/chat`;
            
            await addDoc(collection(db, coll), {
                text: txt,
                sender: "×× ×™", // ×œ×•×’×™×§×” ×¤×©×•×˜×”
                createdAt: serverTimestamp()
            });
        };

        window.createNew = async () => {
            // ×™×¦×™×¨×” ××”×™×¨×” ×©×œ ×§×‘×•×¦×ª ×”×¢×‘×¨×” ×œ×“×•×’××”
            if(confirm("×œ×¤×ª×•×— ×”×¢×‘×¨×” ×—×“×©×”?")) {
                await addDoc(collection(db, "transfers"), {
                    comaxNum: "×—×“×©",
                    desc: "×§×‘×•×¦×ª ×“×™×•×Ÿ ×—×“×©×”",
                    priority: "low",
                    createdAt: serverTimestamp()
                });
                switchTab('transfers');
            }
        };

        // --- 4. Master App Listener ---
        // ×–×” ×××¤×©×¨ ×œ××¤×œ×™×§×¦×™×” ×”×¨××©×™×ª ×œ×©×œ×•×˜ ×‘×˜××‘×™×
        window.addEventListener('message', (event) => {
            if (event.data.action === 'switchTab') {
                const map = {'orders': 'orders', 'transfers': 'transfers'};
                if(map[event.data.tab]) switchTab(map[event.data.tab]);
            }
        });

        // Init
        loadOrders();

    </script>
</body>
</html>
