<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban WhatsApp | "</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- WhatsApp Clone Theme --- */
        :root {
            --wa-green: #008069;
            --wa-green-dark: #005c4b;
            --wa-light: #f0f2f5;
            --wa-chat-bg: #efeae2;
            --wa-white: #ffffff;
            --wa-border: #e9edef;
        }

        body { 
            background-color: #d1d7db; 
            font-family: 'Heebo', sans-serif; 
            height: 100dvh; 
            display: flex; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- LAYOUT SYSTEM --- */
        .app-container {
            display: flex; width: 100%; height: 100%; max-width: 1600px; margin: 0 auto;
            background: var(--wa-white); box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* Sidebar (Right) */
        .sidebar {
            width: 400px; display: flex; flex-direction: column; 
            border-left: 1px solid var(--wa-border); background: var(--wa-white);
            transition: transform 0.3s ease; z-index: 20;
        }

        /* Main Chat (Left) */
        .main-chat {
            flex: 1; display: flex; flex-direction: column; 
            background: var(--wa-chat-bg); position: relative;
            background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
            opacity: 0.6; /* Placeholder opacity until chat opens */
            transition: all 0.3s ease;
        }
        .main-chat.active { opacity: 1; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; inset: 0; }
            .main-chat { 
                position: absolute; inset: 0; z-index: 30; 
                transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .main-chat.open { transform: translateX(0); }
        }

        /* --- COMPONENTS --- */
        
        /* Header */
        .wa-header {
            height: 60px; background: var(--wa-light); padding: 10px 16px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--wa-border); flex-shrink: 0;
        }
        
        /* Tabs */
        .wa-tabs { display: flex; background: var(--wa-white); border-bottom: 1px solid var(--wa-border); }
        .wa-tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; color: #54656f; font-weight: 500; border-bottom: 3px solid transparent; transition: 0.2s; }
        .wa-tab.active { color: var(--wa-green); border-bottom-color: var(--wa-green); }
        .wa-tab:hover { background: #f5f6f6; }

        /* Lists */
        .chat-list { overflow-y: auto; flex: 1; }
        .chat-item {
            display: flex; align-items: center; padding: 12px 15px; cursor: pointer;
            border-bottom: 1px solid #f5f6f6; transition: 0.1s; background: var(--wa-white);
        }
        .chat-item:hover { background: #f5f6f6; }
        .chat-item.active { background: #f0f2f5; }
        
        .avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; flex-shrink: 0; margin-left: 15px; }
        
        /* Message Bubbles */
        .msg-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg-bubble {
            max-width: 75%; padding: 8px 12px; border-radius: 8px; font-size: 14px; line-height: 1.4;
            position: relative; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }
        .msg-in { align-self: flex-start; background: var(--wa-white); border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        
        /* Floating Action Button (New Group) */
        .fab {
            position: absolute; bottom: 20px; left: 20px; 
            width: 50px; height: 50px; background: var(--wa-green); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; transition: transform 0.2s; z-index: 25;
        }
        .fab:active { transform: scale(0.9); }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal-box { background: white; width: 90%; max-width: 400px; border-radius: 12px; padding: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); animation: popIn 0.2s; }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Transfer Card Style */
        .transfer-card { border-right: 4px solid #f59e0b; background: #fffbeb; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="sidebar" id="sidebar">
            <div class="wa-header">
                <div class="flex items-center gap-3">
                    <img src="https://ui-avatars.com/api/?name=Rami+Saban&background=00a884&color=fff" class="w-10 h-10 rounded-full cursor-pointer">
                    <span class="font-bold text-gray-700">" 住</span>
                </div>
                <div class="flex gap-4 text-gray-500">
                    <i class="fas fa-circle-notch cursor-pointer"></i>
                    <i class="fas fa-comment-alt cursor-pointer"></i>
                    <i class="fas fa-ellipsis-v cursor-pointer"></i>
                </div>
            </div>

            <div class="p-2 bg-white border-b border-gray-100">
                <div class="bg-[#f0f2f5] rounded-lg flex items-center px-3 py-1.5">
                    <i class="fas fa-search text-gray-500 text-sm ml-3"></i>
                    <input type="text" placeholder="驻砖  转转 砖 砖" class="bg-transparent border-none outline-none text-sm w-full h-8" oninput="filterList(this.value)">
                </div>
            </div>

            <div class="wa-tabs">
                <div onclick="switchTab('orders')" class="wa-tab active" id="tab-orders"> 转</div>
                <div onclick="switchTab('transfers')" class="wa-tab" id="tab-transfers"> 注专转</div>
            </div>

            <div id="list-container" class="chat-list bg-white">
                </div>

            <div onclick="openModal()" class="fab">
                <i class="fas fa-plus text-xl"></i>
            </div>
        </div>

        <div class="main-chat" id="mainChat">
            <div id="emptyState" class="flex flex-col items-center justify-center h-full text-center p-10">
                <div class="w-64 h-64 bg-contain bg-no-repeat bg-center opacity-30 mb-4" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');"></div>
                <h2 class="text-3xl font-light text-gray-600 mb-2">Saban Web</h2>
                <p class="text-sm text-gray-500">砖 拽 转  专 转 驻.<br>砖转砖 -Saban Web 注 专 住专 .</p>
            </div>

            <div id="activeChatContent" class="flex flex-col h-full hidden">
                <div class="wa-header bg-[#f0f2f5]">
                    <div class="flex items-center gap-3">
                        <i onclick="closeMobileChat()" class="fas fa-arrow-right text-gray-500 text-xl md:hidden cursor-pointer mr-2"></i>
                        <img id="chatAvatar" src="" class="w-10 h-10 rounded-full cursor-pointer">
                        <div class="flex flex-col cursor-pointer">
                            <span id="chatTitle" class="font-bold text-gray-800 text-sm"></span>
                            <span id="chatSubtitle" class="text-xs text-gray-500">拽砖 驻专 拽爪</span>
                        </div>
                    </div>
                    <div class="flex gap-5 text-gray-500">
                        <i class="fas fa-search cursor-pointer"></i>
                        <i class="fas fa-paperclip cursor-pointer"></i>
                        <i class="fas fa-ellipsis-v cursor-pointer"></i>
                    </div>
                </div>

                <div id="messagesArea" class="msg-container custom-scroll"></div>

                <div class="h-16 bg-[#f0f2f5] px-4 py-2 flex items-center gap-3">
                    <i class="far fa-smile text-2xl text-gray-500 cursor-pointer"></i>
                    <i class="fas fa-plus text-2xl text-gray-500 cursor-pointer"></i>
                    <input id="msgInput" type="text" class="flex-1 bg-white rounded-lg h-10 px-4 text-sm border-none outline-none" placeholder="拽 注" onkeydown="if(event.key==='Enter') sendMessage()">
                    <i onclick="sendMessage()" class="fas fa-paper-plane text-2xl text-gray-500 cursor-pointer hover:text-[#008069]"></i>
                </div>
            </div>
        </div>

    </div>

    <div id="createModal" class="modal-overlay" onclick="if(event.target===this) closeModal()">
        <div class="modal-box">
            <h3 class="font-bold text-lg mb-4 text-[#008069]">爪专转 拽爪 砖</h3>
            <div class="space-y-4">
                <input id="newGroupName" class="w-full bg-gray-100 p-3 rounded-lg outline-none border focus:border-[#008069]" placeholder="砖 拽爪 (砖: 爪转 爪驻)">
                
                <div>
                    <label class="text-xs font-bold text-gray-500 mb-1 block">住祝 砖转砖 (住 V)</label>
                    <div class="h-32 overflow-y-auto border rounded p-2 bg-gray-50 space-y-2">
                        <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" class="accent-[#008069]"> 专 ()</label>
                        <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" class="accent-[#008069]"> 专 (住)</label>
                        <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" class="accent-[#008069]"> 注 ()</label>
                    </div>
                </div>

                <div class="flex gap-2">
                    <button onclick="closeModal()" class="flex-1 py-2 text-gray-500 font-bold hover:bg-gray-100 rounded"></button>
                    <button onclick="createGroup()" class="flex-1 py-2 bg-[#008069] text-white font-bold rounded shadow">爪专 拽爪</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // STATE
        let activeTab = 'orders';
        let currentChatId = null;

        // --- 1. TABS & LISTS ---
        window.switchTab = (tab) => {
            activeTab = tab;
            document.querySelectorAll('.wa-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            // 注转 转 驻 
            if(tab === 'orders') loadOrders();
            else loadTransfers();
        };

        function loadOrders() {
            const list = document.getElementById('list-container');
            const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snap) => {
                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const o = docSnap.data();
                    const time = o.createdAt ? new Date(o.createdAt.seconds*1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                    
                    list.innerHTML += `
                    <div class="chat-item" onclick="openChat('${docSnap.id}', '${o.clientName}', 'order')">
                        <img src="https://ui-avatars.com/api/?name=${o.clientName}&background=random" class="avatar">
                        <div class="flex-1 mr-3 border-b border-gray-100 pb-3 h-full">
                            <div class="flex justify-between items-center mb-1">
                                <span class="font-bold text-gray-800 text-sm">${o.clientName}</span>
                                <span class="text-xs text-gray-400">${time}</span>
                            </div>
                            <div class="text-xs text-gray-500 truncate flex items-center gap-1">
                                ${o.status === 'new' ? '<i class="fas fa-circle text-green-500 text-[8px]"></i>' : '<i class="fas fa-check-double text-blue-500"></i>'}
                                 砖: ${o.items ? o.items.length : 0} 驻专
                            </div>
                        </div>
                    </div>`;
                });
            });
        }

        function loadTransfers() {
            const list = document.getElementById('list-container');
            const q = query(collection(db, "transfers"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snap) => {
                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const t = docSnap.data();
                    const isHigh = t.priority === 'high';
                    
                    list.innerHTML += `
                    <div class="chat-item ${isHigh ? 'transfer-card' : ''}" onclick="openChat('${docSnap.id}', '注专 ${t.comaxNum}', 'transfer')">
                        <div class="avatar bg-yellow-100 flex items-center justify-center text-yellow-600">
                            <i class="fas fa-truck-loading"></i>
                        </div>
                        <div class="flex-1 mr-3">
                            <div class="flex justify-between">
                                <span class="font-bold text-gray-800 text-sm">注专: ${t.comaxNum}</span>
                                ${isHigh ? '<span class="text-xs text-red-500 font-bold">祝!</span>' : ''}
                            </div>
                            <div class="text-xs text-gray-500">
                                ${t.direction === 'harash_to_talmid' ? '专砖 -> 转' : '转 -> 专砖'}
                            </div>
                        </div>
                    </div>`;
                });
            });
        }

        // --- 2. CHAT AREA ---
        window.openChat = (id, title, type) => {
            currentChatId = id;
            
            // UI Switch
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('activeChatContent').classList.remove('hidden');
            document.getElementById('mainChat').classList.add('open'); // Mobile Slide
            
            // Header Info
            document.getElementById('chatTitle').innerText = title;
            document.getElementById('chatSubtitle').innerText = type === 'order' ? '抓 爪驻 驻专 ' : ' 注专 驻';
            document.getElementById('chatAvatar').src = `https://ui-avatars.com/api/?name=${title}&background=random`;

            // Load Messages
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.innerHTML = '';
            
            const coll = type === 'order' ? `orders/${id}/internal_chat` : `transfers/${id}/chat`;
            const q = query(collection(db, coll), orderBy("createdAt", "asc"));
            
            onSnapshot(q, (snap) => {
                messagesArea.innerHTML = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.sender === ''; // 拽 驻砖 
                    const div = document.createElement('div');
                    div.className = `msg-bubble ${isMe ? 'msg-out' : 'msg-in'}`;
                    div.innerHTML = `
                        <div class="text-[10px] font-bold text-purple-600 mb-0.5">${m.sender}</div>
                        ${m.text}
                        <div class="text-[9px] text-gray-400 text-left mt-1">${new Date(m.createdAt?.seconds*1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                    `;
                    messagesArea.appendChild(div);
                });
                messagesArea.scrollTop = messagesArea.scrollHeight;
            });
        };

        window.closeMobileChat = () => {
            document.getElementById('mainChat').classList.remove('open');
        };

        window.sendMessage = async () => {
            const input = document.getElementById('msgInput');
            const txt = input.value;
            if(!txt || !currentChatId) return;
            
            input.value = '';
            const coll = activeTab === 'orders' ? `orders/${currentChatId}/internal_chat` : `transfers/${currentChatId}/chat`;
            
            await addDoc(collection(db, coll), {
                text: txt,
                sender: "专", //  拽注, 驻注 -User
                createdAt: serverTimestamp()
            });
        };

        // --- 3. MODAL LOGIC ---
        window.openModal = () => document.getElementById('createModal').style.display = 'flex';
        window.closeModal = () => document.getElementById('createModal').style.display = 'none';
        
        window.createGroup = async () => {
            const name = document.getElementById('newGroupName').value;
            if(!name) return alert(" 转转 砖");
            
            // 爪专转 拽爪 "驻拽转" 专注 注专 转
            await addDoc(collection(db, "transfers"), {
                comaxNum: name,
                direction: "general",
                priority: "low",
                desc: "拽爪转 注 砖",
                createdAt: serverTimestamp()
            });
            
            closeModal();
            if(activeTab === 'transfers') loadTransfers(); // Refresh if needed
            alert("拽爪 爪专!");
        };

        // Init
        loadOrders();

    </script>
</body>
</html>
