<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>" 转 住 PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --wa-green: #008069; --wa-chat-bg: #efeae2; --wa-white: #ffffff; --wa-border: #e9edef; }
        body { background-color: #d1d7db; font-family: 'Heebo', sans-serif; height: 100vh; display: flex; overflow: hidden; }

        /* --- Layout --- */
        .app-container { display: flex; width: 100%; height: 100%; max-width: 1600px; margin: 0 auto; background: var(--wa-white); }
        .sidebar { width: 400px; display: flex; flex-direction: column; border-left: 1px solid var(--wa-border); background: var(--wa-white); z-index: 20; }
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--wa-chat-bg); background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); position: relative; }

        /* --- Mobile / Embed Fixes --- */
        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; inset: 0; }
            .main-chat { position: absolute; inset: 0; z-index: 30; transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
            .main-chat.open { transform: translateX(0); }
        }

        /* --- Components --- */
        .wa-header { height: 60px; background: #f0f2f5; padding: 10px 16px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--wa-border); }
        .wa-tabs { display: flex; background: var(--wa-white); border-bottom: 1px solid var(--wa-border); }
        .wa-tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; color: #54656f; font-weight: 500; border-bottom: 3px solid transparent; transition: 0.2s; }
        .wa-tab.active { color: var(--wa-green); border-bottom-color: var(--wa-green); }
        .chat-list { overflow-y: auto; flex: 1; }
        .chat-item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f5f6f6; background: var(--wa-white); }
        .chat-item:hover { background: #f5f6f6; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; flex-shrink: 0; margin-left: 15px; }
        .transfer-card { border-right: 4px solid #f59e0b; background: #fffbeb; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="wa-header">
                <div class="flex items-center gap-3">
                    <img src="https://ui-avatars.com/api/?name=Rami+Saban&background=00a884&color=fff" class="w-10 h-10 rounded-full">
                    <span class="font-bold text-gray-700">" 住</span>
                </div>
                <div class="flex gap-4 text-gray-500"><i class="fas fa-ellipsis-v"></i></div>
            </div>

            <div class="wa-tabs">
                <div onclick="switchTab('orders')" class="wa-tab active" id="tab-orders"> 转</div>
                <div onclick="switchTab('transfers')" class="wa-tab" id="tab-transfers"> 注专转</div>
            </div>

            <div id="list-container" class="chat-list"></div>
        </div>

        <div class="main-chat" id="mainChat">
            <div id="emptyState" class="flex flex-col items-center justify-center h-full text-center p-10">
                <h2 class="text-3xl font-light text-gray-600 mb-2">Saban Web</h2>
                <p class="text-sm text-gray-500">专 砖 专砖  转.</p>
            </div>
            
            <div id="activeChatContent" class="flex flex-col h-full hidden">
                <div class="wa-header bg-[#f0f2f5]">
                    <div class="flex items-center gap-3">
                        <i onclick="closeMobileChat()" class="fas fa-arrow-right text-gray-500 text-xl md:hidden cursor-pointer mr-2"></i>
                        <img id="chatAvatar" src="" class="w-10 h-10 rounded-full">
                        <span id="chatTitle" class="font-bold text-gray-800 text-sm"></span>
                    </div>
                </div>
                <div id="messagesArea" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2"></div>
                <div class="h-16 bg-[#f0f2f5] px-4 py-2 flex items-center gap-3">
                    <input id="msgInput" type="text" class="flex-1 bg-white rounded-lg h-10 px-4 text-sm border-none outline-none" placeholder="拽 注" onkeydown="if(event.key==='Enter') sendMessage()">
                    <i onclick="sendMessage()" class="fas fa-paper-plane text-2xl text-gray-500 cursor-pointer hover:text-[#008069]"></i>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentChatId = null;
        let activeTab = 'orders';

        // --- MASTER APP LISTENER ---
        window.addEventListener('message', (event) => {
            if (event.data.action === 'switchTab') {
                const map = { 'orders': 'orders', 'transfers': 'transfers' };
                if (map[event.data.tab]) switchTab(map[event.data.tab]);
            }
        });

        if (window.location.search.includes('embed=true')) {
            const style = document.createElement('style');
            style.innerHTML = `@media (max-width: 768px) { .sidebar { display: none !important; } .main-chat { transform: none !important; } }`;
            document.head.appendChild(style);
        }

        // --- LOGIC ---
        window.switchTab = (tab) => {
            activeTab = tab;
            document.querySelectorAll('.wa-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            tab === 'orders' ? loadOrders() : loadTransfers();
        };

        function loadOrders() {
            const list = document.getElementById('list-container');
            const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const o = docSnap.data();
                    list.innerHTML += `<div class="chat-item" onclick="openChat('${docSnap.id}', '${o.clientName}')">
                        <img src="https://ui-avatars.com/api/?name=${o.clientName}&background=random" class="avatar">
                        <div class="flex-1 mr-3"><div class="font-bold text-sm">${o.clientName}</div><div class="text-xs text-gray-500"> 砖</div></div>
                    </div>`;
                });
            });
        }

        function loadTransfers() {
            const list = document.getElementById('list-container');
            const q = query(collection(db, "transfers"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const t = docSnap.data();
                    list.innerHTML += `<div class="chat-item transfer-card" onclick="openChat('${docSnap.id}', '注专 ${t.comaxNum}', 'transfers')">
                        <div class="avatar bg-yellow-100 flex items-center justify-center text-yellow-600"><i class="fas fa-truck-loading"></i></div>
                        <div class="flex-1 mr-3"><div class="font-bold text-sm">注专: ${t.comaxNum}</div><div class="text-xs text-gray-500">${t.desc}</div></div>
                    </div>`;
                });
            });
        }

        window.openChat = (id, title, type) => {
            currentChatId = id;
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('activeChatContent').classList.remove('hidden');
            document.getElementById('mainChat').classList.add('open');
            document.getElementById('chatTitle').innerText = title;
            document.getElementById('chatAvatar').src = `https://ui-avatars.com/api/?name=${title}&background=random`;
            
            const coll = activeTab === 'orders' ? `orders/${id}/internal_chat` : `transfers/${id}/chat`;
            const q = query(collection(db, coll), orderBy("createdAt", "asc"));
            
            onSnapshot(q, (snap) => {
                const area = document.getElementById('messagesArea');
                area.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.sender === '';
                    area.innerHTML += `<div style="align-self: ${isMe ? 'flex-end' : 'flex-start'}; background: ${isMe ? '#d9fdd3' : 'white'}; padding: 8px 12px; border-radius: 8px; font-size: 14px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); max-width: 75%;">${m.text}</div>`;
                });
                area.scrollTop = area.scrollHeight;
            });
        };

        window.sendMessage = async () => {
            const txt = document.getElementById('msgInput').value;
            if(!txt || !currentChatId) return;
            document.getElementById('msgInput').value = '';
            
            const coll = activeTab === 'orders' ? `orders/${currentChatId}/internal_chat` : `transfers/${currentChatId}/chat`;
            await addDoc(collection(db, coll), { text: txt, sender: "", createdAt: serverTimestamp() });
        };

        window.closeMobileChat = () => document.getElementById('mainChat').classList.remove('open');

        // Init
        loadOrders();
    </script>
</body>
</html>
