<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban WhatsApp | " 爪注</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --wa-green: #008069;
            --wa-bg: #efeae2;
            --wa-white: #ffffff;
            --wa-border: #e9edef;
        }

        body { 
            background-color: #d1d7db; 
            font-family: 'Heebo', sans-serif; 
            height: 100vh; margin: 0; overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Layout System (Windows vs iPhone) --- */
        .app-container {
            display: flex; width: 100%; height: 100%; max-width: 1700px; margin: 0 auto;
            background: var(--wa-white); box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .sidebar {
            width: 420px; display: flex; flex-direction: column; 
            border-left: 1px solid var(--wa-border); background: var(--wa-white);
            z-index: 20; height: 100%; position: relative;
        }

        .main-chat {
            flex: 1; display: flex; flex-direction: column; 
            background: var(--wa-bg); position: relative;
            background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
        }

        /* Mobile Logic */
        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; inset: 0; }
            .main-chat { 
                position: absolute; inset: 0; z-index: 30; 
                transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .main-chat.open { transform: translateX(0); }
        }

        /* --- Components --- */
        .wa-header {
            height: 60px; background: #f0f2f5; padding: 10px 16px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--wa-border); flex-shrink: 0;
        }
        
        .wa-tabs { display: flex; background: var(--wa-white); border-bottom: 1px solid var(--wa-border); }
        .wa-tab { 
            flex: 1; text-align: center; padding: 14px; cursor: pointer; color: #54656f; font-weight: 500; 
            border-bottom: 3px solid transparent; transition: 0.2s; 
        }
        .wa-tab.active { color: var(--wa-green); border-bottom-color: var(--wa-green); background: #f0fdfa; }

        .chat-list { overflow-y: auto; flex: 1; }
        .chat-item {
            display: flex; align-items: center; padding: 12px 15px; cursor: pointer;
            border-bottom: 1px solid #f5f6f6; transition: 0.1s; background: var(--wa-white); position: relative;
        }
        .chat-item:hover { background: #f5f6f6; }
        .chat-item.active { background: #f0f2f5; border-right: 4px solid var(--wa-green); }
        
        .avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; flex-shrink: 0; margin-left: 15px; }
        
        /* Badges & Indicators */
        .badge-new { background: #25d366; color: white; padding: 2px 6px; border-radius: 10px; font-size: 10px; font-weight: bold; animation: pulse 2s infinite; }
        .badge-urgent { background: #ef4444; color: white; padding: 2px 6px; border-radius: 10px; font-size: 10px; font-weight: bold; animation: flash 1s infinite; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Chat Bubbles */
        .msg-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .msg-bubble {
            max-width: 75%; padding: 8px 12px; border-radius: 8px; font-size: 14.2px; line-height: 19px;
            position: relative; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); word-wrap: break-word;
        }
        .msg-in { align-self: flex-start; background: var(--wa-white); border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        .sys-msg { 
            align-self: center; background: #fff5c4; color: #5c4b08; font-size: 12px; 
            padding: 5px 12px; border-radius: 8px; margin: 10px 0; box-shadow: 0 1px 2px rgba(0,0,0,0.1); 
        }

        /* FAB & Menus */
        .fab {
            position: absolute; bottom: 20px; left: 20px; 
            width: 54px; height: 54px; background: var(--wa-green); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; transition: transform 0.2s; z-index: 25;
        }
        .fab:hover { transform: scale(1.05); }

        .context-menu {
            position: absolute; top: 50px; left: 20px; width: 220px;
            background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: none; flex-direction: column; z-index: 50; overflow: hidden; animation: fadeIn 0.1s ease;
        }
        .menu-item { padding: 12px 20px; cursor: pointer; font-size: 14px; color: #3b4a54; display: flex; align-items: center; gap: 10px; }
        .menu-item:hover { background: #f5f6f6; }
        .menu-item.danger { color: #ea0038; }
        
        /* Wizard Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-box { background: white; width: 90%; max-width: 450px; max-height: 85vh; overflow-y: auto; border-radius: 16px; padding: 24px; box-shadow: 0 25px 50px rgba(0,0,0,0.4); animation: slideUp 0.3s; }
        .wiz-btn { padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; cursor: pointer; text-align: center; font-weight: bold; color: #475569; transition: 0.2s; background: #f8fafc; }
        .wiz-btn.selected { border-color: var(--wa-green); background: #dcfce7; color: #064e3b; ring: 2px solid var(--wa-green); }

        /* STOP ALARM BUTTON */
        #stopAlarmBtn {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #ef4444; color: white; padding: 10px 20px; border-radius: 30px;
            font-weight: bold; box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            z-index: 9999; cursor: pointer; display: none; animation: flash 0.5s infinite;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="stopAlarmBtn" onclick="SoundManager.stopAlarm()"> 注爪专 注拽</div>

    <div class="app-container">
        
        <div class="sidebar" id="sidebar">
            <div class="wa-header">
                <div class="flex items-center gap-3 cursor-pointer">
                    <img id="currentUserImg" src="" class="w-10 h-10 rounded-full bg-gray-300">
                    <div>
                        <span id="currentUserName" class="font-bold text-gray-700 block leading-tight">注...</span>
                        <span class="text-[10px] text-green-600 font-bold"> 专</span>
                    </div>
                </div>
                <div class="flex gap-5 text-gray-500 relative">
                    <i class="fas fa-ellipsis-v cursor-pointer px-2" onclick="toggleMenu()"></i>
                    <div id="adminMenu" class="context-menu">
                        <div class="menu-item" onclick="toggleMenu()"><i class="fas fa-cog"></i> 专转</div>
                        <div class="menu-item" onclick="SoundManager.test()"><i class="fas fa-volume-up"></i> 拽转 专拽</div>
                        <div class="menu-item danger hidden" id="btnCleanAll" onclick="clearAllData()"><i class="fas fa-trash-alt"></i> 拽 驻住</div>
                        <div class="menu-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 转转拽</div>
                    </div>
                </div>
            </div>

            <div class="wa-tabs">
                <div onclick="switchTab('orders')" class="wa-tab active" id="tab-orders"> 转</div>
                <div onclick="switchTab('transfers')" class="wa-tab" id="tab-transfers"> 注专转</div>
            </div>

            <div id="list-container" class="chat-list bg-white"></div>

            <div onclick="openWizard()" class="fab" title="砖 砖"><i class="fas fa-plus text-xl"></i></div>
        </div>

        <div class="main-chat" id="mainChat">
            <div id="emptyState" class="flex flex-col items-center justify-center h-full text-center p-10 select-none">
                <div class="w-64 h-64 bg-contain bg-no-repeat bg-center opacity-40 mb-6" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');"></div>
                <h2 class="text-3xl font-light text-gray-600 mb-2">Saban Web</h2>
                <p class="text-sm text-gray-500">" 住 .<br>注专转 转专转  转.</p>
            </div>

            <div id="activeChatContent" class="flex flex-col h-full hidden">
                <div class="wa-header bg-[#f0f2f5] border-l border-gray-200">
                    <div class="flex items-center gap-3">
                        <i onclick="closeMobileChat()" class="fas fa-arrow-right text-gray-500 text-xl md:hidden cursor-pointer mr-2"></i>
                        <img id="chatAvatar" src="" class="w-10 h-10 rounded-full cursor-pointer">
                        <div class="flex flex-col cursor-pointer">
                            <span id="chatTitle" class="font-bold text-gray-800 text-sm"></span>
                            <span id="chatSubtitle" class="text-xs text-gray-500"></span>
                        </div>
                    </div>
                </div>

                <div id="messagesArea" class="msg-container custom-scroll"></div>

                <div class="h-16 bg-[#f0f2f5] px-4 py-2 flex items-center gap-3 border-t border-gray-200">
                    <input id="msgInput" type="text" class="flex-1 bg-white rounded-lg h-10 px-4 text-sm border-none outline-none" placeholder="拽 注" onkeydown="if(event.key==='Enter') sendMessage()">
                    <i onclick="sendMessage()" class="fas fa-paper-plane text-2xl text-gray-500 cursor-pointer hover:text-[#008069]"></i>
                </div>
            </div>
        </div>

    </div>

    <div id="wizardModal" class="modal-overlay" onclick="if(event.target===this) closeWizard()">
        <div class="modal-box">
            <h3 class="text-xl font-black mb-6 text-slate-800 text-center border-b pb-2">驻转转 砖转 注专</h3>
            <div class="space-y-5">
                <div>
                    <label class="text-xs font-bold text-gray-500 block mb-1 uppercase">转专 转</label>
                    <input id="wizTitle" class="w-full bg-gray-50 border border-gray-300 p-3 rounded-xl font-bold focus:border-green-600 outline-none" placeholder=": 50  ">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 block mb-2 uppercase">专 住</label>
                    <div class="grid grid-cols-1 gap-3">
                        <div class="wiz-btn flex items-center justify-center gap-2" id="btnHarash" onclick="selectRoute('harash_to_talmid')"><i class="fas fa-warehouse text-gray-400"></i> 专砖 猬锔 转</div>
                        <div class="wiz-btn flex items-center justify-center gap-2" id="btnTalmid" onclick="selectRoute('talmid_to_harash')"><i class="fas fa-warehouse text-gray-400"></i> 转 猬锔 专砖</div>
                    </div>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 block mb-1 uppercase">专转 驻转</label>
                    <select id="wizPrio" class="w-full bg-white border border-gray-300 p-3 rounded-xl"><option value="low">专 </option><option value="high">祝 砖 </option></select>
                </div>
                <button onclick="submitTask()" class="w-full bg-[#008069] hover:bg-[#006d59] text-white py-3.5 rounded-xl font-bold shadow-lg mt-4 flex justify-center items-center gap-2"><i class="fas fa-paper-plane"></i> 砖专 砖 </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let activeTab = 'orders';
        let currentChatId = null;
        let currentUser = { name: '专', role: 'guest' };
        let wizardData = { route: 'general' };

        // --- SOUND SYSTEM (SOUNDSCAPE) ---
        const SoundManager = {
            sounds: {
                drop: new Audio("data:audio/mp3;base64,SUQzBAAAAAABAFRYWFgAAAASAAADbWFqb3JfYnJhbmQAbXA0MgBUWFhYAAAAEQAAA21pbm9yX3ZlcnNpb24AMABUWFhYAAAAHAAAA2NvbXBhdGlibZVfYnJhbmRzAGlzb21tcDQyAFRTU0UAAAAPAAADTGF2ZjU3LjU2LjEwMAAAAAAAAAAAAAAA//uQZAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAAEAAABIwAHCxISFhYeHiIkJCQqKi0tMzM3Nzw8QkJDQ0tLTU1SUllZXFxiYmZmamptbXJydXV5eX19hISEhIqKjo6SkpaWnZ2goKWlqaqrrbCwsLS0uLm5vb3AwMPE"), // Short blip
                ding: new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU"), // Placeholder for Ding
                alarm: new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU") // Placeholder for Alarm
            },
            interval: null,
            
            play(type) {
                // Simplified beeps for demo without external files
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);

                if (type === 'drop') {
                    osc.frequency.value = 800;
                    gain.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.1);
                    osc.start(); osc.stop(ctx.currentTime + 0.1);
                } 
                else if (type === 'ding') {
                    osc.frequency.value = 1200;
                    gain.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.5);
                    osc.start(); osc.stop(ctx.currentTime + 0.5);
                }
                else if (type === 'alarm') {
                    this.startAlarmLoop(ctx);
                }
            },

            startAlarmLoop(ctx) {
                if (this.interval) return; // Already running
                document.getElementById('stopAlarmBtn').style.display = 'block';
                
                this.interval = setInterval(() => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.frequency.value = 900;
                    osc.type = 'square';
                    gain.gain.value = 0.2;
                    osc.start();
                    setTimeout(() => osc.stop(), 200);
                }, 500); // Beep every 500ms
            },

            stopAlarm() {
                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                    document.getElementById('stopAlarmBtn').style.display = 'none';
                }
            },
            
            test() { this.play('ding'); }
        };
        window.SoundManager = SoundManager;

        // --- INIT ---
        (function initIdentity() {
            const stored = localStorage.getItem('saban_user');
            if (stored) {
                const u = JSON.parse(stored);
                currentUser.name = u.name || '砖转砖';
                currentUser.role = u.role || 'staff';
            }
            document.getElementById('currentUserName').innerText = currentUser.name;
            document.getElementById('currentUserImg').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.name)}&background=00a884&color=fff`;
            if (currentUser.role === 'admin' || currentUser.role === 'ops') document.getElementById('btnCleanAll').classList.remove('hidden');
        })();

        // --- DATA LISTENERS ---
        function loadOrders() {
            const list = document.getElementById('list-container');
            const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snap) => {
                // Sound Trigger for New Orders
                snap.docChanges().forEach((change) => {
                    if (change.type === "added" && !snap.metadata.fromCache) {
                        SoundManager.play('ding');
                    }
                });

                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const o = docSnap.data();
                    const time = o.createdAt ? new Date(o.createdAt.seconds*1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                    const isNew = o.status === 'new';
                    
                    list.innerHTML += `
                    <div class="chat-item ${currentChatId===docSnap.id ? 'active' : ''}" onclick="openChat('${docSnap.id}', '${o.clientName}', 'order')">
                        <img src="https://ui-avatars.com/api/?name=${o.clientName}&background=random" class="avatar">
                        <div class="flex-1 mr-3 border-b border-gray-100 pb-3 h-full min-w-0">
                            <div class="flex justify-between items-center mb-1">
                                <span class="font-bold text-gray-800 text-sm truncate">${o.clientName}</span>
                                <span class="text-xs text-gray-400 flex-shrink-0">${time}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <div class="text-xs text-gray-500 truncate w-40 flex items-center gap-1">
                                    ${isNew ? '<span class="badge-new">NEW</span>' : '<i class="fas fa-check-double text-blue-500 text-[10px]"></i>'}
                                    ${o.items ? o.items.length + ' 驻专' : '注 砖'}
                                </div>
                            </div>
                        </div>
                    </div>`;
                });
            });
        }

        function loadTransfers() {
            const list = document.getElementById('list-container');
            const q = query(collection(db, "transfers"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snap) => {
                // Urgent Alarm Trigger
                snap.docChanges().forEach((change) => {
                    if (change.type === "added" && !snap.metadata.fromCache) {
                        const data = change.doc.data();
                        if (data.priority === 'high') SoundManager.play('alarm');
                        else SoundManager.play('drop');
                    }
                });

                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const t = docSnap.data();
                    const isHigh = t.priority === 'high';
                    
                    list.innerHTML += `
                    <div class="chat-item ${currentChatId===docSnap.id ? 'active' : ''} ${isHigh ? 'bg-red-50' : ''}" onclick="openChat('${docSnap.id}', '${t.comaxNum}', 'transfer')">
                        <div class="avatar bg-yellow-100 flex items-center justify-center text-yellow-600 rounded-full text-xl">
                            ${isHigh ? '' : ''}
                        </div>
                        <div class="flex-1 mr-3 border-b border-gray-100 pb-3">
                            <div class="flex justify-between">
                                <span class="font-bold text-gray-800 text-sm">注专: ${t.comaxNum}</span>
                                ${isHigh ? '<span class="badge-urgent">祝!</span>' : ''}
                            </div>
                            <div class="text-xs text-gray-500 truncate w-48">
                                ${t.direction === 'harash_to_talmid' ? '专砖 猬锔 转' : '转 猬锔 专砖'}
                            </div>
                        </div>
                    </div>`;
                });
            });
        }

        // --- CHAT LOGIC ---
        window.openChat = (id, title, type) => {
            currentChatId = id;
            document.querySelectorAll('.chat-item').forEach(e=>e.classList.remove('active'));
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('activeChatContent').classList.remove('hidden');
            document.getElementById('mainChat').classList.add('open');
            
            document.getElementById('chatTitle').innerText = title;
            document.getElementById('chatSubtitle').innerText = type === 'order' ? '转 拽' : '砖转 注专';
            document.getElementById('chatAvatar').src = type === 'order' ? `https://ui-avatars.com/api/?name=${title}&background=random` : 'https://cdn-icons-png.flaticon.com/512/713/713311.png';

            const box = document.getElementById('messagesArea');
            const coll = type === 'order' ? `orders/${id}/internal_chat` : `transfers/${id}/chat`;
            
            // Message Sound Logic
            onSnapshot(query(collection(db, coll), orderBy("createdAt", "asc")), (snap) => {
                box.innerHTML = "";
                
                // Play sound on new message (if not me)
                snap.docChanges().forEach((change) => {
                    if (change.type === "added" && !snap.metadata.fromCache) {
                        const m = change.doc.data();
                        if (m.sender !== currentUser.name) SoundManager.play('drop');
                    }
                });

                if(type === 'transfer') box.innerHTML = `<div class="sys-msg"> 砖转 注专 驻转.  注 住住.</div>`;
                
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.sender === currentUser.name;
                    box.innerHTML += `<div class="msg-bubble ${isMe ? 'msg-out' : 'msg-in'}"><div class="text-[10px] font-bold text-purple-600">${m.sender}</div>${m.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        // --- ACTIONS ---
        window.switchTab = (tab) => {
            activeTab = tab;
            document.querySelectorAll('.wa-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            tab === 'orders' ? loadOrders() : loadTransfers();
        };

        window.openWizard = () => { if(activeTab !== 'transfers') switchTab('transfers'); document.getElementById('wizardModal').style.display = 'flex'; };
        window.closeWizard = () => document.getElementById('wizardModal').style.display = 'none';
        
        window.selectRoute = (r) => {
            wizardData.route = r;
            document.querySelectorAll('.wiz-btn').forEach(b => b.classList.remove('selected'));
            if(r === 'harash_to_talmid') document.getElementById('btnHarash').classList.add('selected');
            else document.getElementById('btnTalmid').classList.add('selected');
        };

        window.submitTask = async () => {
            const title = document.getElementById('wizTitle').value;
            const prio = document.getElementById('wizPrio').value;
            if(!title) return alert("住专 砖 砖");

            await addDoc(collection(db, "transfers"), {
                comaxNum: title, 
                direction: wizardData.route,
                desc: "爪专 注\" " + currentUser.name,
                priority: prio,
                status: 'open',
                createdAt: serverTimestamp()
            });
            closeWizard();
            document.getElementById('wizTitle').value = '';
        };

        window.sendMessage = async () => {
            const txt = document.getElementById('msgInput').value;
            if(!txt || !currentChatId) return;
            document.getElementById('msgInput').value = '';
            const coll = activeTab === 'orders' ? `orders/${currentChatId}/internal_chat` : `transfers/${currentChatId}/chat`;
            await addDoc(collection(db, coll), { text: txt, sender: currentUser.name, createdAt: serverTimestamp() });
        };

        window.closeMobileChat = () => document.getElementById('mainChat').classList.remove('open');
        window.toggleMenu = () => { const m = document.getElementById('adminMenu'); m.style.display = m.style.display==='flex'?'none':'flex'; };
        window.logout = () => { localStorage.removeItem('saban_user'); window.parent.location.href='index.html'; };
        
        window.clearAllData = async () => {
            if(!confirm("拽转 ?")) return;
            const o = await getDocs(collection(db, "orders")); o.forEach(d=>deleteDoc(doc(db,"orders",d.id)));
            const t = await getDocs(collection(db, "transfers")); t.forEach(d=>deleteDoc(doc(db,"transfers",d.id)));
            alert("拽!");
        };

        window.addEventListener('message', (e) => { if(e.data.action==='switchTab') switchTab(e.data.tab); });

        // Init
        loadOrders();
    </script>
</body>
