<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban WhatsApp | " 爪注</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --wa-green: #008069;
            --wa-teal: #00a884;
            --wa-light: #f0f2f5;
            --wa-chat-bg: #efeae2;
            --wa-white: #ffffff;
            --wa-border: #e9edef;
        }

        body { 
            background-color: #d1d7db; 
            font-family: 'Heebo', sans-serif; 
            height: 100vh; margin: 0; overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Layout --- */
        .app-container {
            display: flex; width: 100%; height: 100%; max-width: 1700px; margin: 0 auto;
            background: var(--wa-white); box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .sidebar {
            width: 420px; display: flex; flex-direction: column; 
            border-left: 1px solid var(--wa-border); background: var(--wa-white);
            z-index: 20; height: 100%; position: relative;
        }

        .main-chat {
            flex: 1; display: flex; flex-direction: column; 
            background: var(--wa-chat-bg); position: relative;
            background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
        }

        /* Mobile Logic */
        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; inset: 0; }
            .main-chat { 
                position: absolute; inset: 0; z-index: 30; 
                transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .main-chat.open { transform: translateX(0); }
        }

        /* --- Header & Tabs --- */
        .wa-header {
            height: 60px; background: var(--wa-light); padding: 10px 16px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--wa-border); flex-shrink: 0;
        }
        
        .wa-tabs { display: flex; background: var(--wa-white); border-bottom: 1px solid var(--wa-border); }
        .wa-tab { 
            flex: 1; text-align: center; padding: 14px; cursor: pointer; color: #54656f; font-weight: 500; 
            border-bottom: 3px solid transparent; transition: 0.2s; 
        }
        .wa-tab.active { color: var(--wa-green); border-bottom-color: var(--wa-green); }
        .wa-tab:hover { background: #f5f6f6; }

        /* --- Lists --- */
        .chat-list { overflow-y: auto; flex: 1; }
        .chat-item {
            display: flex; align-items: center; padding: 12px 15px; cursor: pointer;
            border-bottom: 1px solid #f5f6f6; transition: 0.1s; background: var(--wa-white); position: relative;
        }
        .chat-item:hover { background: #f5f6f6; }
        .chat-item.active { background: #f0f2f5; border-right: 4px solid var(--wa-green); }
        
        .avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; flex-shrink: 0; margin-left: 15px; }
        
        /* New Order Badge */
        .unread-badge {
            background: #25d366; color: white; font-size: 10px; font-weight: bold;
            min-width: 20px; height: 20px; border-radius: 10px; display: flex;
            align-items: center; justify-content: center; padding: 0 6px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* --- Chat Area --- */
        .msg-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .msg-bubble {
            max-width: 75%; padding: 8px 12px; border-radius: 8px; font-size: 14.2px; line-height: 19px;
            position: relative; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); word-wrap: break-word;
        }
        .msg-in { align-self: flex-start; background: var(--wa-white); border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        
        .sys-msg { 
            align-self: center; background: #fff5c4; color: #5c4b08; font-size: 12px; 
            padding: 5px 12px; border-radius: 8px; margin: 10px 0; box-shadow: 0 1px 2px rgba(0,0,0,0.1); 
            display: flex; align-items: center; gap: 6px;
        }

        /* --- Menus & FAB --- */
        .fab {
            position: absolute; bottom: 20px; left: 20px; 
            width: 54px; height: 54px; background: var(--wa-green); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; transition: transform 0.2s; z-index: 25;
        }
        .fab:hover { transform: scale(1.05); }

        .context-menu {
            position: absolute; top: 50px; left: 20px; width: 220px;
            background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: none; flex-direction: column; z-index: 50; overflow: hidden; animation: fadeIn 0.1s ease;
        }
        .menu-item { padding: 12px 20px; cursor: pointer; font-size: 14px; color: #3b4a54; display: flex; align-items: center; gap: 10px; }
        .menu-item:hover { background: #f5f6f6; }
        .menu-item.danger { color: #ea0038; }
        .hidden-item { display: none !important; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="sidebar" id="sidebar">
            <div class="wa-header">
                <div class="flex items-center gap-3 cursor-pointer">
                    <img id="currentUserImg" src="" class="w-10 h-10 rounded-full bg-gray-300">
                    <span id="currentUserName" class="font-bold text-gray-700">注...</span>
                </div>
                <div class="flex gap-5 text-gray-500 relative">
                    <i class="fas fa-circle-notch cursor-pointer" title="住住"></i>
                    <i class="fas fa-comment-alt cursor-pointer" title="爪' 砖"></i>
                    <i class="fas fa-ellipsis-v cursor-pointer px-2" onclick="toggleMenu()"></i>
                    
                    <div id="adminMenu" class="context-menu">
                        <div class="menu-item" onclick="toggleMenu()">
                            <i class="fas fa-cog"></i> 专转 砖转
                        </div>
                        <div class="menu-item" onclick="toggleSound()">
                            <i class="fas fa-volume-up"></i> 拽转 住
                        </div>
                        <div class="h-px bg-gray-200 my-1"></div>
                        <div id="btnCleanAll" class="menu-item danger hidden-item" onclick="clearAllData()">
                            <i class="fas fa-trash-alt"></i> 拽 驻住 (拽 )
                        </div>
                        <div class="menu-item" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> 转转拽
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-2 bg-white border-b border-gray-100">
                <div class="bg-[#f0f2f5] rounded-lg flex items-center px-3 py-1.5">
                    <i class="fas fa-search text-gray-500 text-sm ml-3"></i>
                    <input type="text" placeholder="驻砖  转转 砖 砖" class="bg-transparent border-none outline-none text-sm w-full h-8" oninput="filterList(this.value)">
                </div>
            </div>

            <div class="wa-tabs">
                <div onclick="switchTab('orders')" class="wa-tab active" id="tab-orders"> 转</div>
                <div onclick="switchTab('transfers')" class="wa-tab" id="tab-transfers"> 注专转</div>
            </div>

            <div id="list-container" class="chat-list bg-white"></div>

            <div onclick="createNewGroup()" class="fab" title="爪专转 拽爪 砖">
                <i class="fas fa-plus text-xl"></i>
            </div>
        </div>

        <div class="main-chat" id="mainChat">
            <div id="emptyState" class="flex flex-col items-center justify-center h-full text-center p-10 select-none">
                <div class="w-64 h-64 bg-contain bg-no-repeat bg-center opacity-40 mb-6" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg');"></div>
                <h2 class="text-3xl font-light text-gray-600 mb-2">Saban Web</h2>
                <p class="text-sm text-gray-500">砖 拽 转  转.<br>注专转 住专转 注 驻 砖.</p>
                <div class="mt-8 flex gap-2 text-xs text-gray-400">
                    <i class="fas fa-lock"></i>  爪驻 拽爪 拽爪
                </div>
            </div>

            <div id="activeChatContent" class="flex flex-col h-full hidden">
                <div class="wa-header bg-[#f0f2f5] border-l border-gray-200">
                    <div class="flex items-center gap-3">
                        <i onclick="closeMobileChat()" class="fas fa-arrow-right text-gray-500 text-xl md:hidden cursor-pointer mr-2"></i>
                        <img id="chatAvatar" src="" class="w-10 h-10 rounded-full cursor-pointer">
                        <div class="flex flex-col cursor-pointer">
                            <span id="chatTitle" class="font-bold text-gray-800 text-sm"></span>
                            <span id="chatSubtitle" class="text-xs text-gray-500">抓 驻专 转拽砖专转</span>
                        </div>
                    </div>
                    <div class="flex gap-6 text-gray-500">
                        <i class="fas fa-search cursor-pointer"></i>
                        <i class="fas fa-paperclip cursor-pointer"></i>
                        <i class="fas fa-ellipsis-v cursor-pointer"></i>
                    </div>
                </div>

                <div id="messagesArea" class="msg-container custom-scroll"></div>

                <div class="h-16 bg-[#f0f2f5] px-4 py-2 flex items-center gap-3 border-t border-gray-200">
                    <i class="far fa-smile text-2xl text-gray-500 cursor-pointer"></i>
                    <i class="fas fa-plus text-2xl text-gray-500 cursor-pointer"></i>
                    <input id="msgInput" type="text" class="flex-1 bg-white rounded-lg h-10 px-4 text-sm border-none outline-none" placeholder="拽 注" onkeydown="if(event.key==='Enter') sendMessage()">
                    <i onclick="sendMessage()" class="fas fa-paper-plane text-2xl text-gray-500 cursor-pointer hover:text-[#008069]"></i>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // STATE
        let activeTab = 'orders';
        let currentChatId = null;
        let currentUser = { name: '专', role: 'guest' };

        // --- 1. SYSTEM INITIALIZATION & IDENTITY ---
        (function initIdentity() {
            // 砖驻转 转 砖砖专 住
            const stored = localStorage.getItem('saban_user');
            if (stored) {
                const u = JSON.parse(stored);
                currentUser.name = u.name || '砖转砖';
                currentUser.role = u.role || 'staff';
                currentUser.uid = u.uid;
            }

            // 注 砖拽 砖转砖
            document.getElementById('currentUserName').innerText = currentUser.name;
            document.getElementById('currentUserImg').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.name)}&background=00a884&color=fff`;

            // 砖驻转 驻转专  专拽 专砖
            if (currentUser.role === 'admin' || currentUser.role === 'ops') {
                document.getElementById('btnCleanAll').classList.remove('hidden-item');
            }
        })();

        window.toggleMenu = () => {
            const menu = document.getElementById('adminMenu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        };

        window.toggleSound = () => {
            const a = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAGZGF0YQQAAAAAAA==");
            a.play().then(() => alert(" 注专转 住 驻注")).catch(() => alert("锔 驻驻 住 住"));
            window.toggleMenu();
        };

        window.logout = () => {
            if(confirm("转转拽 注专转?")) {
                localStorage.removeItem('saban_user');
                window.parent.location.href = 'index.html'; // 专 住  专砖
            }
        };

        // --- PASSOVER CLEANING (DELETE ALL) ---
        window.clearAllData = async () => {
            if(!confirm("锔 专 专!\n驻注  转拽 转  转 注专转 爪转转.\n 转  砖专爪 爪注 拽 驻住?")) return;
            
            try {
                const ordersSnap = await getDocs(collection(db, "orders"));
                const deletePromises = ordersSnap.docs.map(d => deleteDoc(doc(db, "orders", d.id)));
                
                const transfersSnap = await getDocs(collection(db, "transfers"));
                transfersSnap.docs.forEach(d => deletePromises.push(deleteDoc(doc(db, "transfers", d.id))));

                await Promise.all(deletePromises);
                alert("Ч 注专转 拽转 爪!");
            } catch(e) { alert("砖: " + e.message); }
        };

        // --- 2. TABS & LISTS ---
        window.switchTab = (tab) => {
            activeTab = tab;
            document.querySelectorAll('.wa-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            if(tab === 'orders') loadOrders();
            else loadTransfers();
        };

        function loadOrders() {
            const list = document.getElementById('list-container');
            const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snap) => {
                list.innerHTML = "";
                if(snap.empty) { list.innerHTML = '<div class="text-center p-10 text-gray-400 text-sm"> 转 驻转转</div>'; return; }

                snap.forEach(docSnap => {
                    const o = docSnap.data();
                    const time = o.createdAt ? new Date(o.createdAt.seconds*1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                    const isNew = o.status === 'new';
                    
                    list.innerHTML += `
                    <div class="chat-item ${currentChatId===docSnap.id ? 'active' : ''}" onclick="openChat('${docSnap.id}', '${o.clientName}', 'order')">
                        <img src="https://ui-avatars.com/api/?name=${o.clientName}&background=random" class="avatar">
                        <div class="flex-1 mr-3 border-b border-gray-100 pb-3 h-full min-w-0">
                            <div class="flex justify-between items-center mb-1">
                                <span class="font-bold text-gray-800 text-sm truncate">${o.clientName}</span>
                                <span class="text-xs text-gray-400 flex-shrink-0">${time}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <div class="text-xs text-gray-500 truncate w-40 flex items-center gap-1">
                                    ${isNew ? '' : '<i class="fas fa-check-double text-blue-500 text-[10px]"></i>'}
                                    ${o.items ? o.items.length + ' 驻专' : '注 砖'}
                                </div>
                                ${isNew ? '<div class="unread-badge">1</div>' : ''}
                            </div>
                        </div>
                    </div>`;
                });
            });
        }

        function loadTransfers() {
            const list = document.getElementById('list-container');
            const q = query(collection(db, "transfers"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snap) => {
                list.innerHTML = "";
                if(snap.empty) { list.innerHTML = '<div class="text-center p-10 text-gray-400 text-sm"> 注专转 驻注转</div>'; return; }

                snap.forEach(docSnap => {
                    const t = docSnap.data();
                    const isHigh = t.priority === 'high';
                    
                    list.innerHTML += `
                    <div class="chat-item ${isHigh ? 'bg-orange-50' : ''}" onclick="openChat('${docSnap.id}', '注专 ${t.comaxNum}', 'transfer')">
                        <div class="avatar bg-yellow-100 flex items-center justify-center text-yellow-600 rounded-full">
                            <i class="fas fa-truck-loading"></i>
                        </div>
                        <div class="flex-1 mr-3 border-b border-gray-100 pb-3">
                            <div class="flex justify-between">
                                <span class="font-bold text-gray-800 text-sm">注专: ${t.comaxNum}</span>
                                ${isHigh ? '<span class="text-[10px] text-red-500 font-bold bg-red-100 px-2 rounded">祝</span>' : ''}
                            </div>
                            <div class="text-xs text-gray-500 truncate w-48">
                                ${t.direction === 'harash_to_talmid' ? '专砖 猬锔 转' : '转 猬锔 专砖'}
                            </div>
                        </div>
                    </div>`;
                });
            });
        }

        // --- 3. CHAT LOGIC ---
        window.openChat = (id, title, type) => {
            currentChatId = id;
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
            
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('activeChatContent').classList.remove('hidden');
            document.getElementById('mainChat').classList.add('open');
            
            document.getElementById('chatTitle').innerText = title;
            document.getElementById('chatSubtitle').innerText = type === 'order' ? '抓 爪驻 驻专 ' : ' 注专 驻';
            document.getElementById('chatAvatar').src = type==='order' ? `https://ui-avatars.com/api/?name=${title}&background=random` : 'https://cdn-icons-png.flaticon.com/512/713/713311.png';

            const messagesArea = document.getElementById('messagesArea');
            messagesArea.innerHTML = '';
            
            const coll = type === 'order' ? `orders/${id}/internal_chat` : `transfers/${id}/chat`;
            const q = query(collection(db, coll), orderBy("createdAt", "asc"));
            
            onSnapshot(q, (snap) => {
                messagesArea.innerHTML = "";
                
                if(type === 'order') {
                    messagesArea.innerHTML += `
                    <div class="sys-msg">
                        <i class="fas fa-lock text-[10px]"></i> 注转 砖转 砖  爪驻转 拽爪 拽爪.
                    </div>`;
                }

                snap.forEach(doc => {
                    const m = doc.data();
                    // 拽  注 砖 注  砖转砖 
                    const isMe = m.sender === currentUser.name || m.sender === '';
                    const isSys = m.type === 'warning' || m.type === 'info';

                    if (isSys) {
                        messagesArea.innerHTML += `<div class="sys-msg bg-yellow-50 border border-yellow-200 text-yellow-800">${m.text}</div>`;
                    } else {
                        messagesArea.innerHTML += `
                        <div class="msg-bubble ${isMe ? 'msg-out' : 'msg-in'}">
                            ${!isMe ? `<div class="text-[11px] font-bold text-purple-600 mb-0.5">${m.sender}</div>` : ''}
                            ${m.text}
                            <div class="text-[9px] text-gray-400 text-left mt-1 flex justify-end gap-1 items-center">
                                ${new Date(m.createdAt?.seconds*1000).toLocaleTimeString([],{hour:'2-digit', minute:'2-digit'})}
                                ${isMe ? '<i class="fas fa-check-double text-blue-500"></i>' : ''}
                            </div>
                        </div>`;
                    }
                });
                messagesArea.scrollTop = messagesArea.scrollHeight;
            });
        };

        window.closeMobileChat = () => document.getElementById('mainChat').classList.remove('open');

        window.sendMessage = async () => {
            const input = document.getElementById('msgInput');
            const txt = input.value;
            if(!txt || !currentChatId) return;
            
            input.value = '';
            const coll = activeTab === 'orders' ? `orders/${currentChatId}/internal_chat` : `transfers/${currentChatId}/chat`;
            
            await addDoc(collection(db, coll), {
                text: txt,
                sender: currentUser.name, // 砖砖 砖 转 砖 砖转砖
                createdAt: serverTimestamp()
            });
        };

        window.createNewGroup = async () => {
            const name = prompt("砖 拽爪 / 注专:");
            if(name) {
                await addDoc(collection(db, "transfers"), {
                    comaxNum: name,
                    direction: "general",
                    desc: "拽爪转  砖",
                    priority: "low",
                    createdAt: serverTimestamp()
                });
                switchTab('transfers');
            }
        };

        window.addEventListener('message', (event) => {
            if (event.data.action === 'switchTab') {
                const map = {'orders': 'orders', 'transfers': 'transfers'};
                if(map[event.data.tab]) switchTab(map[event.data.tab]);
            }
        });

        loadOrders();

    </script>
</body>
</html>
