<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban Center | ×—×"×œ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    
    <style>
        :root { --wa-green: #00a884; --wa-bg: #efeae2; }
        body { background: #d1d7db; height: 100dvh; display: flex; overflow: hidden; font-family: -apple-system, sans-serif; }
        
        .app-layout { display: flex; width: 100%; max-width: 1900px; margin: 0 auto; background: white; }
        .sidebar { width: 380px; border-left: 1px solid #e9edef; display: flex; flex-direction: column; background: white; flex-shrink: 0; }
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--wa-bg); position: relative; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); }
        
        /* Order Card Style in Chat */
        .order-card { background: white; border-radius: 8px; overflow: hidden; width: 300px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid #e5e7eb; margin-bottom: 2px; }
        .order-header { background: #f0fdf4; padding: 12px; border-bottom: 1px solid #dcfce7; display: flex; justify-content: space-between; align-items: center; }
        .order-content { padding: 15px; font-family: monospace; white-space: pre-wrap; font-size: 14px; line-height: 1.6; color: #333; }
        .order-actions { padding: 10px; background: #f9fafb; border-top: 1px solid #f3f4f6; display: flex; gap: 10px; }
        .action-btn { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #e5e7eb; background: white; font-size: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; transition: 0.2s; }
        .action-btn:hover { background: #f3f4f6; border-color: #cbd5e1; }

        /* CRM History Item */
        .history-item { background: white; padding: 10px; border-radius: 8px; border: 1px solid #e2e8f0; margin-bottom: 8px; cursor: pointer; transition: 0.2s; }
        .history-item:hover { border-color: #3b82f6; transform: translateX(-2px); }

        /* General UI */
        .chat-item.active { background: #f0f2f5; border-right: 4px solid var(--wa-green); }
        .chat-item:hover { background: #f5f6f6; }
        .msg-bubble { max-width: 65%; padding: 6px 10px; border-radius: 8px; font-size: 14px; margin-bottom: 6px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; }
        .msg-in { align-self: flex-start; background: white; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        .info-panel { width: 0; transition: 0.3s; background: #f0f2f5; border-right: 1px solid #e9edef; overflow: hidden; display: flex; flex-direction: column; }
        .info-panel.open { width: 340px; }
    </style>
</head>
<body>

    <div class="app-layout">
        <div class="sidebar">
            <div class="h-[60px] bg-[#f0f2f5] p-3 flex justify-between items-center border-b">
                <div class="flex items-center gap-2">
                    <img id="myAvatar" src="" class="w-9 h-9 rounded-full object-cover">
                    <span id="myName" class="font-bold text-gray-700">...</span>
                </div>
                <button onclick="window.toggleMute()" id="muteBtn" class="text-gray-500 hover:text-gray-700"><i class="fas fa-volume-up"></i></button>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto"></div>
        </div>

        <div class="chat-area">
            <div id="active-chat" class="hidden flex flex-col h-full">
                <div class="h-[60px] bg-[#f0f2f5] p-3 flex items-center justify-between border-b shadow-sm z-10 cursor-pointer" onclick="window.toggleInfoPanel()">
                    <div class="flex items-center gap-3">
                        <img id="chatAvatar" src="" class="w-10 h-10 rounded-full object-cover border">
                        <div><span id="chatTitle" class="font-bold text-gray-800 block text-sm"></span><span class="text-xs text-gray-500">×œ×—×¥ ×œ×¤×¨×˜×™ ×œ×§×•×—</span></div>
                    </div>
                    <i class="fas fa-info-circle text-gray-400 hover:text-blue-500"></i>
                </div>
                <div id="messages-area" class="flex-1 overflow-y-auto p-4 flex flex-col gap-1"></div>
                <div class="bg-[#f0f2f5] p-2 flex items-center gap-2 border-t">
                    <input id="msgInput" type="text" class="flex-1 bg-white rounded-lg h-10 px-4 text-sm outline-none" placeholder="×”×§×œ×“..." onkeydown="if(event.key==='Enter') window.sendMessage()">
                    <button onclick="window.sendMessage()" class="p-2 text-[#00a884]"><i class="fas fa-paper-plane text-xl"></i></button>
                </div>
            </div>
        </div>

        <div id="info-panel" class="info-panel">
            <div class="h-[60px] flex items-center px-4 border-b bg-white justify-between">
                <span class="font-bold text-gray-700">×ª×™×§ ×œ×§×•×— ×•×”×™×¡×˜×•×¨×™×”</span>
                <button onclick="window.toggleInfoPanel()"><i class="fas fa-times text-gray-400"></i></button>
            </div>
            <div class="p-4 overflow-y-auto flex-1">
                <div class="text-center mb-6">
                    <img id="crmAvatar" class="w-20 h-20 rounded-full mx-auto mb-2 shadow border-2 border-white">
                    <h3 id="crmName" class="font-bold text-lg"></h3>
                    <div class="flex justify-center gap-2 mt-2">
                        <span id="crmNum" class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded font-mono font-bold"></span>
                        <span id="crmProject" class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded"></span>
                    </div>
                </div>
                
                <div class="border-t pt-4">
                    <div class="text-xs font-bold text-gray-400 uppercase mb-3">×”×–×× ×•×ª ××—×¨×•× ×•×ª</div>
                    <div id="crmHistoryList" class="flex flex-col gap-2">
                        <div class="text-center text-gray-400 text-sm py-4">×˜×•×¢×Ÿ ×”×™×¡×˜×•×¨×™×”...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, where, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { SabanSounds } from './js/sounds.js';
        import { SabanDesktop } from './js/notifications.js';

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));
        
        // --- Auth ---
        const urlUid = new URLSearchParams(window.location.search).get('uid');
        let currentUser = JSON.parse(localStorage.getItem('saban_user')) || { name: '××•×¨×—', role: 'guest' };
        if(urlUid) getDoc(doc(db, "users", urlUid)).then(s => { if(s.exists()){ currentUser=s.data(); localStorage.setItem('saban_user',JSON.stringify(currentUser)); initUI(); }});
        else initUI();

        function initUI() {
            document.getElementById('myName').innerText = currentUser.name;
            document.getElementById('myAvatar').src = currentUser.avatar || `https://ui-avatars.com/api/?name=${currentUser.name}`;
            try{ SabanSounds.init(); }catch(e){}
        }

        let currentChatId = null, activeClientNum = '';

        // --- Print Function (×”×“×¤×¡×” ××§×¦×•×¢×™×ª) ---
        window.printOrder = (name, clientNum, project, itemsText, orderId, date) => {
            // ×”××¨×ª ×˜×§×¡×˜ ×—×•×¤×©×™ ×œ×©×•×¨×•×ª ×˜×‘×œ×”
            const lines = itemsText.split('\n').filter(l => l.trim() !== '');
            const rowsHtml = lines.map((line, i) => `
                <tr>
                    <td style="padding:8px;border-bottom:1px solid #eee;text-align:center;">${i+1}</td>
                    <td style="padding:8px;border-bottom:1px solid #eee;font-weight:bold;">${line}</td>
                    <td style="padding:8px;border-bottom:1px solid #eee;text-align:center;">__</td>
                </tr>`).join('');

            const logoUrl = "https://raw.githubusercontent.com/saban942025-cyber/saban-system/main/public/icons/icon-192.png";

            const w = window.open('', '', 'width=800,height=900');
            w.document.write(`
            <html dir="rtl">
            <head>
                <title>×”×–×× ×” #${orderId}</title>
                <style>
                    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px; color: #333; max-width: 800px; margin: 0 auto; }
                    .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid #000; padding-bottom: 20px; margin-bottom: 30px; }
                    .logo { width: 80px; height: 80px; object-fit: contain; }
                    .company-info { text-align: right; }
                    .title { font-size: 24px; font-weight: 900; margin: 0; }
                    .subtitle { font-size: 14px; color: #666; margin-top: 5px; }
                    
                    .meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; background: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #eee; }
                    .meta-item { display: flex; flex-direction: column; }
                    .label { font-size: 12px; color: #888; font-weight: bold; text-transform: uppercase; }
                    .value { font-size: 16px; font-weight: bold; }

                    table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
                    th { background: #000; color: white; padding: 10px; text-align: right; font-size: 14px; }
                    
                    .footer { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 50px; padding-top: 20px; border-top: 2px solid #eee; }
                    .total-box { font-size: 18px; font-weight: bold; background: #eee; padding: 10px 20px; border-radius: 8px; }
                    .signature { width: 200px; border-top: 1px solid #000; text-align: center; padding-top: 5px; font-size: 12px; }
                </style>
            </head>
            <body>
                <div class="header">
                    <div class="company-info">
                        <h1 class="title">×—.×¡×‘×Ÿ ×—×•××¨×™ ×‘× ×™×Ÿ 1994 ×‘×¢"×</h1>
                        <div class="subtitle">×˜×•×¤×¡ ×”×–×× ×” ×“×™×’×™×˜×œ×™ â€¢ ×”×•×¤×§ ×‘××¢×¨×›×ª SabanOS</div>
                    </div>
                    <img src="${logoUrl}" class="logo" onerror="this.style.display='none'"> 
                </div>

                <div class="meta-grid">
                    <div class="meta-item"><span class="label">×©× ×œ×§×•×—</span><span class="value">${name}</span></div>
                    <div class="meta-item"><span class="label">××¡×¤×¨ ×œ×§×•×—</span><span class="value">${clientNum || '---'}</span></div>
                    <div class="meta-item"><span class="label">×¤×¨×•×™×§×˜</span><span class="value">${project}</span></div>
                    <div class="meta-item"><span class="label">×ª××¨×™×š ×”×–×× ×”</span><span class="value">${date}</span></div>
                    <div class="meta-item"><span class="label">××¡××›×ª×</span><span class="value">#${orderId.slice(-6).toUpperCase()}</span></div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th width="10%" style="text-align:center">#</th>
                            <th width="70%">×ª×™××•×¨ ×¤×¨×™×˜</th>
                            <th width="20%" style="text-align:center">×›××•×ª ×©×¡×•×¤×§×”</th>
                        </tr>
                    </thead>
                    <tbody>${rowsHtml}</tbody>
                </table>

                <div class="footer">
                    <div class="signature">×—×ª×™××ª ×”××§×‘×œ / × ×”×’</div>
                    <div class="total-box">×¡×”"×› ×¤×¨×™×˜×™×: ${lines.length}</div>
                </div>

                <script>window.print();<\/script>
            </body>
            </html>`);
            w.document.close();
        };

        // --- App Logic ---
        
        window.loadChat = async (id, title, avatar) => {
            currentChatId = id;
            document.getElementById('active-chat').classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('chatTitle').innerText = title;
            document.getElementById('chatAvatar').src = avatar;
            
            // Get Client Data for Print & CRM
            const uSnap = await getDoc(doc(db, "users", id));
            activeClientNum = uSnap.exists() ? uSnap.data().clientNum : '---';

            // ×˜×¢×™× ×ª ×”×•×“×¢×•×ª
            onSnapshot(query(collection(db, `orders/${id}/internal_chat`), orderBy("createdAt", "asc")), (snap) => {
                const area = document.getElementById('messages-area');
                area.innerHTML = '';
                snap.docs.forEach(d => renderMsg(d.data(), d.id, area));
                area.scrollTop = area.scrollHeight;
                
                // Sound
                snap.docChanges().forEach(c => {
                    if(c.type==='added' && !snap.metadata.fromCache && !snap.metadata.hasPendingWrites) {
                        if(c.doc.data().sender==='client') { SabanSounds.playMessage(); SabanDesktop.show('×”×•×“×¢×” ×—×“×©×”', c.doc.data().text); }
                    }
                });
            });

            // ×˜×¢×™× ×ª ×”×™×¡×˜×•×¨×™×™×ª ×”×–×× ×•×ª ×œ×¤×× ×œ CRM
            loadCRMHistory(id);
        };

        function loadCRMHistory(uid) {
            const list = document.getElementById('crmHistoryList');
            // ××©×™×›×ª ×¨×§ ×”×•×“×¢×•×ª ××¡×•×’ 'order'
            const q = query(collection(db, `orders/${uid}/internal_chat`), where("type", "==", "order"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snap) => {
                if(snap.empty) { list.innerHTML = '<div class="text-center text-sm text-gray-400">××™×Ÿ ×”×–×× ×•×ª ×§×•×“××•×ª</div>'; return; }
                
                list.innerHTML = '';
                snap.forEach(d => {
                    const o = d.data();
                    const date = new Date(o.createdAt?.seconds*1000).toLocaleDateString('he-IL');
                    // ×—×™×©×•×‘ ×©×•×¨×•×ª
                    const itemCount = o.text.split('\n').filter(x=>x.trim()).length;
                    
                    list.innerHTML += `
                    <div class="history-item">
                        <div class="flex justify-between font-bold text-xs text-gray-700">
                            <span>${date}</span>
                            <span class="text-green-600">${o.project || '×›×œ×œ×™'}</span>
                        </div>
                        <div class="text-xs text-gray-500 mt-1 truncate">${o.text}</div>
                        <div class="text-[10px] bg-gray-100 inline-block px-1 rounded mt-1">ğŸ“¦ ${itemCount} ×¤×¨×™×˜×™×</div>
                    </div>`;
                });
            });
        }

        function renderMsg(m, id, container) {
            const isMe = m.sender !== 'client';
            let content = m.text;

            if(m.type === 'order') {
                const date = new Date(m.createdAt?.seconds*1000).toLocaleString();
                const safeText = m.text.replace(/"/g,'&quot;').replace(/\n/g,'\\n');
                const safeName = (m.clientName||'×œ×§×•×—').replace(/"/g,'&quot;');
                const safeProj = (m.project||'×›×œ×œ×™').replace(/"/g,'&quot;');
                const count = m.text.split('\n').filter(x=>x.trim()).length;

                content = `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <div class="font-bold text-green-800 flex items-center gap-2"><i class="fas fa-file-invoice"></i> ×”×–×× ×” ×—×“×©×”</div>
                            <div class="text-[10px] text-gray-500">${m.project || '×¤×¨×•×™×§×˜ ×›×œ×œ×™'} â€¢ ${count} ×¤×¨×™×˜×™×</div>
                        </div>
                    </div>
                    <div class="order-content">${m.text}</div>
                    <div class="order-actions">
                        <button class="action-btn" onclick="window.printOrder('${safeName}', '${activeClientNum}', '${safeProj}', \`${safeText}\`, '${id}', '${date}')">
                            <i class="fas fa-print text-gray-600"></i> ×”×“×¤×¡
                        </button>
                        <button class="action-btn" onclick="navigator.clipboard.writeText(\`${safeText}\`).then(()=>alert('×”×•×¢×ª×§'))">
                            <i class="fas fa-copy text-gray-600"></i> ×”×¢×ª×§
                        </button>
                    </div>
                </div>`;
            } 
            else if (m.type === 'image') content = `<img src="${m.url}" class="media-preview" onclick="window.open('${m.url}')">`;
            
            container.innerHTML += `
            <div class="msg-bubble ${isMe ? 'msg-out' : 'msg-in'} ${m.isVisibleToClient===false?'msg-internal':''}">
                ${!isMe ? '<div class="text-[10px] font-bold text-green-700 mb-1">×œ×§×•×—</div>' : ''}
                <div>${content}</div>
                <div class="text-[9px] text-gray-400 mt-1 text-left">${new Date(m.createdAt?.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div>
            </div>`;
        }

        // --- Global Toggles & Send ---
        window.toggleInfoPanel = async () => {
            const p = document.getElementById('info-panel');
            p.classList.toggle('open');
            if(p.classList.contains('open') && currentChatId) {
                // Populate Header Info
                const u = await getDoc(doc(db, "users", currentChatId));
                const d = u.exists() ? u.data() : {name: document.getElementById('chatTitle').innerText, clientNum: '---'};
                document.getElementById('crmName').innerText = d.name;
                document.getElementById('crmNum').innerText = `××¡' ×œ×§×•×—: ${d.clientNum}`;
                document.getElementById('crmProject').innerText = (d.projects && d.projects[0]) || '×›×œ×œ×™';
                document.getElementById('crmAvatar').src = d.avatar || `https://ui-avatars.com/api/?name=${d.name}`;
            }
        };

        window.toggleMute = () => {
            const b = document.getElementById('muteBtn');
            if(b.classList.contains('text-green-600')) {
                b.className = "w-9 h-9 rounded-full text-gray-500 hover:bg-gray-200"; b.innerHTML='<i class="fas fa-volume-mute"></i>';
            } else {
                SabanSounds.init(); SabanSounds.playMessage(); SabanDesktop.requestPermission();
                b.className = "w-9 h-9 rounded-full text-green-600 bg-green-50 border border-green-200"; b.innerHTML='<i class="fas fa-volume-up"></i>';
            }
        };

        window.sendMessage = async () => { /* Standard send logic */ 
            const i = document.getElementById('msgInput'); const t = i.value.trim(); if(!t) return; i.value='';
            await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), {
                text: t, sender: currentUser.name, createdAt: serverTimestamp(), isVisibleToClient: true
            });
        };

        // Chat List
        onSnapshot(query(collection(db, "orders"), orderBy("lastActive", "desc")), (snap) => {
            const l = document.getElementById('chat-list'); l.innerHTML = '';
            snap.forEach(d => {
                const o = d.data();
                l.innerHTML += `<div class="chat-item ${d.id===currentChatId?'active':''}" onclick="window.loadChat('${d.id}','${o.clientName}','${o.clientAvatar||''}')"><img src="${o.clientAvatar||'https://ui-avatars.com/api/?name='+o.clientName}" class="w-12 h-12 rounded-full ml-2 border"><div class="flex-1"><div class="font-bold text-sm">${o.clientName}</div><div class="text-xs text-gray-500">${o.status==='new'?'<span class="text-green-600 font-bold">â— ×”×•×“×¢×” ×—×“×©×”</span>':(o.currentProject||'')}</div></div></div>`;
            });
        });
    </script>
</body>
</html>
