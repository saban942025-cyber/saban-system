<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>×—×"×œ ×”×–×× ×•×ª ×¡×‘×Ÿ</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

    <style>
        body { background-color: #d1d7db; font-family: -apple-system, system-ui, sans-serif; height: 100vh; display: flex; overflow: hidden; }
        
        /* ×¡×¨×’×œ ×¦×“ */
        .sidebar { width: 35%; min-width: 380px; background: white; border-left: 1px solid #e9edef; display: flex; flex-direction: column; z-index: 20; }
        
        /* ×›×¤×ª×•×¨ ×˜××‘ */
        .tab-btn { flex: 1; padding: 14px; text-align: center; cursor: pointer; font-weight: 600; color: #54656f; border-bottom: 3px solid transparent; transition: 0.2s; }
        .tab-btn.active { border-color: #008069; color: #008069; background: #f0fdfa; }
        .tab-btn:hover { background: #f5f6f6; }

        /* ×¡×˜×•×¨×™ */
        .stories-container { padding: 12px; display: flex; gap: 10px; overflow-x: auto; background: #fff; border-bottom: 1px solid #f0f0f0; scrollbar-width: none; }
        .story-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; min-width: 60px; transition: transform 0.2s; }
        .story-item:hover { transform: scale(1.05); }
        .story-ring { width: 50px; height: 50px; border-radius: 50%; padding: 2px; border: 2px solid transparent; object-fit: cover; }
        
        /* ×˜×‘×¢×•×ª ×¦×‘×¢ */
        .ring-green { border-color: #10b981; }
        .ring-orange { border-color: #f59e0b; border-style: dashed; }
        .ring-red { border-color: #ef4444; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 100% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } }

        /* ×¨×©×™××•×ª */
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; align-items: center; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid #f5f6f6; transition: 0.1s; }
        .chat-item:hover { background: #f5f6f6; }
        .chat-item.active { background: #f0f2f5; border-right: 4px solid #00a884; }

        /* ××–×•×¨ ×¦'××˜ ×¨××©×™ */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: #efeae2 url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); position: relative; }
        
        /* ×¤×ª×§ ×“×‘×™×§ */
        #stickyNote { position: absolute; top: 80px; right: 20px; width: 220px; background: #fef08a; padding: 10px; box-shadow: 4px 4px 10px rgba(0,0,0,0.2); transform: rotate(-2deg); z-index: 10; display: none; }
        #stickyNote.visible { display: block; }

        /* ×”×•×“×¢×•×ª */
        .msg { max-width: 75%; padding: 8px 12px; border-radius: 8px; margin: 4px 20px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); width: fit-content; font-size: 14px; }
        .msg.staff { background: #d9fdd3; align-self: flex-end; }
        .msg.user { background: white; align-self: flex-start; }
        .msg.internal { background: #fff9c4; align-self: center; border: 1px dashed orange; text-align: center; width: 80%; }

        /* ×›×¤×ª×•×¨ ×¡××•× ×“ */
        .audio-btn { transition: all 0.3s; }
        .audio-off { background: #fee2e2; color: #dc2626; border: 1px solid #fecaca; }
        .audio-on { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
    </style>
</head>
<body onclick="unlockAudio()">

    <div class="sidebar">
        <div class="h-16 bg-[#f0f2f5] border-b flex justify-between items-center px-4 flex-shrink-0">
            <div class="flex items-center gap-2">
                <img src="https://ui-avatars.com/api/?name=Admin&background=008069&color=fff" class="w-10 h-10 rounded-full border shadow-sm">
                <div class="font-bold text-gray-700">×§×‘×•×¦×ª ×”×–×× ×•×ª</div>
            </div>
            <button id="soundToggle" onclick="toggleSound()" class="audio-btn audio-off px-3 py-1.5 rounded-full text-xs font-bold flex items-center gap-2 shadow-sm">
                <i class="fas fa-volume-mute" id="soundIcon"></i> <span id="soundText">×”×¤×¢×œ ×›×¨×™×–×”</span>
            </button>
        </div>

        <div class="flex border-b bg-white flex-shrink-0">
            <div onclick="switchTab('chats')" class="tab-btn active" id="tab-chats">ğŸ“¦ ×”×–×× ×•×ª</div>
            <div onclick="switchTab('saban')" class="tab-btn" id="tab-saban">
                ğŸ§  ×¦'××˜-×¡×‘×Ÿ
                <span id="sabanAlert" class="hidden w-2 h-2 bg-red-500 rounded-full inline-block ml-1 animate-ping"></span>
            </div>
        </div>

        <div class="stories-container" id="storiesBar">
            <div class="text-xs text-gray-400 text-center w-full">×˜×•×¢×Ÿ...</div>
        </div>

        <div id="chatsList" class="chat-list custom-scroll"></div>
        <div id="sabanList" class="chat-list hidden custom-scroll"></div>
    </div>

    <div id="chatArea" class="main-chat hidden">
        <div class="h-16 bg-[#f0f2f5] border-b flex justify-between items-center px-4 shadow-sm z-20 flex-shrink-0">
            <div class="flex items-center gap-3">
                <img id="activeAvatar" src="" class="w-10 h-10 rounded-full border bg-white object-cover">
                <div><div id="activeName" class="font-bold text-gray-800"></div><div class="text-xs text-green-600">××—×•×‘×¨</div></div>
            </div>
            <div class="flex gap-2">
                <button onclick="promptLinkOrder()" class="bg-orange-100 text-orange-700 px-3 py-1.5 rounded text-xs font-bold border border-orange-200 hover:bg-orange-200">ğŸ”— ×§×©×•×¨ ×”×–×× ×”</button>
                <button onclick="toggleSticky()" class="bg-yellow-100 text-yellow-700 px-3 py-1.5 rounded border border-yellow-200 text-xs font-bold"><i class="fas fa-sticky-note"></i> ×¤×ª×§</button>
            </div>
        </div>

        <div id="stickyNote">
            <div class="flex justify-between mb-1 border-b border-yellow-300 pb-1">
                <span class="font-bold text-xs">ğŸ“Œ ×¤×ª×§ ×¤× ×™××™</span>
                <i class="fas fa-times cursor-pointer" onclick="toggleSticky()"></i>
            </div>
            <textarea class="w-full bg-transparent outline-none text-sm resize-none h-24" placeholder="×”×¢×¨×•×ª ×œ×¦×•×•×ª..."></textarea>
        </div>

        <div id="messagesBox" class="flex-1 overflow-y-auto flex flex-col p-4 pb-2"></div>

        <div class="bg-[#f0f2f5] p-3 flex items-center gap-2 border-t z-20 flex-shrink-0">
            <i onclick="toggleInternal()" id="internalBtn" class="fas fa-eye-slash text-gray-400 cursor-pointer text-xl p-2" title="×¤× ×™××™"></i>
            <input type="text" id="msgInput" class="flex-1 p-3 rounded-lg border-none outline-none shadow-sm bg-white" placeholder="×”×§×œ×“..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" class="text-[#008069] text-2xl hover:scale-110 transition"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, onSnapshot, query, orderBy, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { SabanSounds } from './js/sounds.js';

        // --- 1. ×¤×•× ×§×¦×™×•×ª ×’×œ×•×‘×œ×™×•×ª (××•×’×“×¨×•×ª ×¢×œ window ×œ×× ×™×¢×ª ×©×’×™××•×ª) ---
        
        window.activeChatId = null;
        window.internalMode = false;
        window.audioEnabled = false;

        window.toggleSound = () => {
            const btn = document.getElementById('soundToggle');
            const icon = document.getElementById('soundIcon');
            const text = document.getElementById('soundText');

            if (!window.audioEnabled) {
                const a = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAGZGF0YQQAAAAAAA==");
                a.play().then(() => {
                    window.audioEnabled = true;
                    btn.className = "audio-btn audio-on px-3 py-1.5 rounded-full text-xs font-bold flex items-center gap-2 shadow-sm";
                    icon.className = "fas fa-volume-up";
                    text.innerText = "×›×¨×™×–×” ×¤×¢×™×œ×”";
                    SabanSounds.playMessage();
                }).catch(e => alert("×œ×—×¥ ×©×•×‘!"));
            } else {
                window.audioEnabled = false;
                btn.className = "audio-btn audio-off px-3 py-1.5 rounded-full text-xs font-bold flex items-center gap-2 shadow-sm";
                icon.className = "fas fa-volume-mute";
                text.innerText = "××•×©×ª×§";
            }
        };
        window.unlockAudio = () => { if(!window.audioEnabled) window.toggleSound(); };

        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            if (tab === 'chats') {
                document.getElementById('chatsList').classList.remove('hidden');
                document.getElementById('sabanList').classList.add('hidden');
            } else {
                document.getElementById('chatsList').classList.add('hidden');
                document.getElementById('sabanList').classList.remove('hidden');
                document.getElementById('sabanAlert').classList.add('hidden');
            }
        };

        window.toggleSticky = () => document.getElementById('stickyNote').classList.toggle('visible');

        window.toggleInternal = () => { 
            window.internalMode = !window.internalMode; 
            const inp = document.getElementById('msgInput');
            const btn = document.getElementById('internalBtn');
            if(window.internalMode) {
                inp.placeholder = "×”×¢×¨×” ×¤× ×™××™×ª (××•×¡×ª×¨)...";
                inp.classList.add('bg-yellow-100');
                btn.className = "fas fa-eye-slash text-orange-500 text-xl p-2";
            } else {
                inp.placeholder = "×”×§×œ×“ ×”×•×“×¢×”...";
                inp.classList.remove('bg-yellow-100');
                btn.className = "fas fa-eye text-gray-400 text-xl p-2";
            }
        };

        // --- 2. ×œ×•×’×™×§×” ×•×¤×™×™×¨×‘×™×™×¡ ---
        const config = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        
        let db;
        try {
            const app = initializeApp(config);
            db = getFirestore(app);
            
            // ×××–×™×Ÿ ×”×–×× ×•×ª
            onSnapshot(query(collection(db, "chat_sessions"), orderBy("lastActivity", "desc")), (snap) => {
                const list = document.getElementById('chatsList');
                const stories = document.getElementById('storiesBar');
                list.innerHTML = ""; stories.innerHTML = "";
                
                snap.forEach(d => {
                    const c = d.data();
                    let ring = "ring-green";
                    if(c.lastMessage?.includes("×××ª×™×Ÿ")) ring = "ring-orange";
                    if(c.lastMessage?.includes("ğŸ›‘")) { ring = "ring-red"; if(window.audioEnabled) SabanSounds.playAlert(); }
                    
                    const avatar = c.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(c.userName)}`;
                    
                    const item = `<div onclick="openChat('${d.id}', '${c.userName}', '${avatar}', 'chat_sessions')" class="chat-item ${window.activeChatId===d.id?'active':''}">
                        <div class="relative"><img src="${avatar}" class="w-10 h-10 rounded-full ${ring} object-cover p-0.5"></div>
                        <div class="flex-1 mr-3 min-w-0">
                            <div class="font-bold text-sm text-gray-800">${c.userName}</div>
                            <div class="text-xs text-gray-500 truncate">${c.lastMessage}</div>
                        </div>
                    </div>`;
                    list.innerHTML += item;
                    
                    stories.innerHTML += `<div class="story-item" onclick="openChat('${d.id}', '${c.userName}', '${avatar}', 'chat_sessions')">
                        <img src="${avatar}" class="story-ring ${ring}">
                        <span class="story-name">${c.userName}</span>
                    </div>`;
                });
            });

            // ×××–×™×Ÿ ×¦'××˜ ×¡×‘×Ÿ
            onSnapshot(query(collection(db, "saban_chats_meta"), orderBy("lastActivity", "desc")), (snap) => {
                const list = document.getElementById('sabanList');
                list.innerHTML = "";
                if(!snap.empty) document.getElementById('sabanAlert').classList.remove('hidden');
                
                snap.forEach(d => {
                    const c = d.data();
                    list.innerHTML += `<div onclick="openChat('${d.id}', '${c.userName}', '${c.avatar}', 'saban_chats')" class="chat-item ${window.activeChatId===d.id?'active':''}">
                        <img src="${c.avatar}" class="w-10 h-10 rounded-full ring-2 ring-indigo-500 p-0.5">
                        <div class="flex-1 mr-3"><div class="font-bold text-sm text-indigo-900">${c.userName}</div><div class="text-xs text-gray-500 truncate">${c.lastMessage}</div></div>
                    </div>`;
                });
            });

        } catch (e) {
            console.error(e);
            document.body.innerHTML = "<h2 style='padding:20px; color:red'>×©×’×™××ª ×—×™×‘×•×¨ ×œ×©×¨×ª (× ×¡×” ×œ×¦××ª ××’×œ×™×©×” ×‘×¡×ª×¨)</h2>";
        }

        window.openChat = (id, name, img, coll) => {
            window.activeChatId = id;
            window.activeColl = coll; // × ×©××•×¨ ××ª ×¡×•×’ ×”××•×¡×£
            document.getElementById('chatArea').classList.remove('hidden');
            document.getElementById('activeName').innerText = name;
            document.getElementById('activeAvatar').src = img;
            
            onSnapshot(query(collection(db, `${coll}/${id}/messages`), orderBy("createdAt", "asc")), (snap) => {
                const box = document.getElementById('messagesBox');
                box.innerHTML = snap.docs.map(d => {
                    const m = d.data();
                    let cls = m.role==='staff' ? 'msg staff' : 'msg user';
                    if(m.role==='internal') cls = 'msg internal';
                    return `<div class="${cls}">${m.role==='internal'?'ğŸ”’ ':''}${m.text}</div>`;
                }).join('');
                box.scrollTop = box.scrollHeight;
            });
        };

        window.sendMessage = async () => {
            const txt = document.getElementById('msgInput').value; 
            if(!txt || !window.activeChatId) return;
            document.getElementById('msgInput').value = '';
            
            await addDoc(collection(db, `${window.activeColl}/${window.activeChatId}/messages`), { 
                text: txt, role: window.internalMode ? 'internal' : 'staff', sender: "×—×\"×œ", createdAt: serverTimestamp() 
            });
            
            if(!window.internalMode) {
                const metaColl = window.activeColl === 'saban_chats' ? 'saban_chats_meta' : 'chat_sessions';
                await setDoc(doc(db, metaColl, window.activeChatId), { 
                    lastMessage: `× ×¦×™×’: ${txt}`, lastActivity: serverTimestamp(), lastMsgFromStaff: true 
                }, { merge: true });
            }
            if(window.internalMode) window.toggleInternal();
        };

        window.promptLinkOrder = async () => {
            const id = prompt("×”×–×Ÿ ××¡×¤×¨ ×”×–×× ×”:"); if(!id) return;
            await addDoc(collection(db, `${window.activeColl}/${window.activeChatId}/messages`), { text: `â³ ×××ª×™×Ÿ ×œ××¡××š ×”×–×× ×” <b>${id}</b>...`, role: 'internal', createdAt: serverTimestamp() });
            updateDoc(doc(db, "chat_sessions", window.activeChatId), { lastMessage: `×××ª×™×Ÿ ×œ××¡××š ${id}`, lastActivity: serverTimestamp() });
        };

    </script>
</body>
</html>
