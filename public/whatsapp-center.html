<head>

    <style>
        :root { --wa-green: #00a884; --wa-bg: #efeae2; --sidebar-w: 420px; }
        body { background: #d1d7db; height: 100dvh; display: flex; overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        /* --- Layout --- */
        .sidebar { width: var(--sidebar-w); border-left: 1px solid #e9edef; display: flex; flex-direction: column; background: white; z-index: 20; position: relative; box-shadow: 2px 0 5px rgba(0,0,0,0.05); }
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--wa-bg); position: relative; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); z-index: 10; }

        /* --- Tabs & List --- */
        .tabs-header { display: flex; background: white; border-bottom: 1px solid #e9edef; }
        .tab-btn { flex: 1; padding: 14px; text-align: center; cursor: pointer; color: #54656f; font-weight: 600; border-bottom: 3px solid transparent; transition: 0.2s; position: relative; }
        .tab-btn.active { color: var(--wa-green); border-bottom-color: var(--wa-green); background: #f0fdf4; }
        .badge-count { position: absolute; top: 8px; left: 20px; background: #ef4444; color: white; font-size: 10px; padding: 0 5px; border-radius: 10px; min-width: 18px; }

        .chat-item { padding: 12px 15px; cursor: pointer; display: flex; align-items: center; border-bottom: 1px solid #f0f2f5; transition: 0.2s; }
        .chat-item:hover { background: #f5f6f6; }
        .chat-item.active { background: #f0f2f5; border-right: 4px solid var(--wa-green); }

        /* --- Messages --- */
        .msg-bubble { max-width: 65%; padding: 8px 12px; border-radius: 8px; font-size: 14px; margin-bottom: 6px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; }
        .msg-in { align-self: flex-start; background: white; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        .msg-internal { background: #fff7ed !important; border: 1px dashed #fdba74; }
        
        /* Mentions & Tags */
        .mention-tag { color: #2563eb; font-weight: 700; background: #eff6ff; padding: 0 4px; border-radius: 4px; display: inline-block; direction: ltr; }
        
        /* Order Card (Pro Design) */
        .order-card { background: white; border: 1px solid #e5e7eb; border-radius: 10px; overflow: hidden; width: 320px; margin-top: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .order-header { background: linear-gradient(to left, #f0fdf4, #ffffff); padding: 10px 15px; border-bottom: 1px dashed #dcfce7; display: flex; justify-content: space-between; align-items: center; }
        .order-body { padding: 15px; font-family: monospace; white-space: pre-wrap; font-size: 13px; line-height: 1.6; color: #333; background: #fafafa; }
        
        /* Status Bar inside Order */
        .status-strip { display: flex; height: 4px; width: 100%; background: #e5e7eb; margin-top: 0; }
        .status-seg { flex: 1; margin-right: 1px; transition: 0.3s; }
        .status-new .seg-1 { background: #22c55e; }
        .status-work .seg-1, .status-work .seg-2 { background: #3b82f6; }
        .status-done .seg-1, .status-done .seg-2, .status-done .seg-3 { background: #10b981; }

        .order-footer { padding: 8px; background: white; display: flex; gap: 8px; border-top: 1px solid #f1f5f9; }
        .action-btn { flex: 1; padding: 8px; border: 1px solid #cbd5e1; background: white; border-radius: 6px; font-size: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; transition: 0.2s; color: #475569; }
        .action-btn:hover { background: #f8fafc; color: #0f172a; border-color: #94a3b8; }

        /* Document Modal */
        #docSelectModal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .doc-box { background: white; width: 450px; border-radius: 16px; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); animation: popIn 0.3s ease-out; }
        @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Pending Doc Bar */
        .pending-bar { position: absolute; top: 64px; left: 0; width: 100%; background: #fff7ed; border-bottom: 2px solid #fdba74; padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; z-index: 15; box-shadow: 0 4px 10px rgba(0,0,0,0.05); animation: slideDown 0.3s; }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }

        /* Quick Tools (Mentions) */
        .quick-tools { display: flex; gap: 6px; padding: 6px 12px; overflow-x: auto; background: #f8fafc; border-bottom: 1px solid #e2e8f0; }
        .tag-chip { font-size: 11px; background: #e0e7ff; color: #3730a3; padding: 4px 8px; border-radius: 12px; cursor: pointer; font-weight: bold; white-space: nowrap; border: 1px solid #c7d2fe; transition: 0.2s; }
        .tag-chip:hover { background: #c7d2fe; }

        .info-panel { width: 0; transition: width 0.3s ease; background: #f8fafc; border-right: 1px solid #e9edef; overflow: hidden; display: flex; flex-direction: column; }
        .info-panel.open { width: 360px; }
    </style>
</head>

                    <div class="flex items-center gap-3">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, where, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { SabanSounds } from './js/sounds.js';

        // 1. Config
        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwzf-dHQRZZ9msG-SffH5dQo0obCvwcOGc6nsV82s3Kw33m2rhNMn7Jt9AaWjGy4_4M/exec";

        // 2. Auth & Init
        const urlUid = new URLSearchParams(window.location.search).get('uid');
        let currentUser = JSON.parse(localStorage.getItem('saban_user')) || { name: '××•×§×“×Ÿ', role: 'staff' };
        if(urlUid) getDoc(doc(db, "users", urlUid)).then(s => { if(s.exists()){ currentUser=s.data(); localStorage.setItem('saban_user',JSON.stringify(currentUser)); initUI(); }});
        else initUI();

        function initUI() {
            if(document.getElementById('myName')) document.getElementById('myName').innerText = currentUser.name;
            if(document.getElementById('myAvatar')) document.getElementById('myAvatar').src = currentUser.avatar || `https://ui-avatars.com/api/?name=${currentUser.name}`;
        }

        let currentChatId = null, isMuted = true, isGhostMode = false, currentFilter = 'all';
        window.pendingDoc = null;

        // --- 3. Document Logic (Fail-Safe) ---
        window.openDocSelector = async () => {
            document.getElementById('docSelectModal').style.display = 'flex';
            const list = document.getElementById('docsListContainer');
            list.innerHTML = '<div class="p-10 text-center text-gray-400"><i class="fas fa-spinner fa-spin text-3xl text-blue-500 mb-2"></i><br>××ª×—×‘×¨ ×œ×©×¨×ª...</div>';

            // ×× ×¡×” ×œ××©×•×š, ×•×× × ×›×©×œ (CORS) - ××¦×™×’ ×“××• ××™×™×“×™×ª
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000); // 3 ×©× ×™×•×ª Timeout
                
                const res = await fetch(GAS_API_URL, { signal: controller.signal });
                if (!res.ok) throw new Error('Failed');
                const data = await res.json();
                renderDocs(data, list);
            } catch (e) {
                // FALLBACK MODE: ×›×“×™ ×©×”××¢×¨×›×ª ×ª××™×“ ×ª×¢×‘×•×“
                const mockDocs = [
                    { fileName: '×ª×¢×•×“×ª ××©×œ×•×— 8821.pdf', date: '×œ×¤× ×™ ×“×§×”' },
                    { fileName: '×—×©×‘×•× ×™×ª ××¡ ×§×‘×œ×”.pdf', date: '08:30' },
                    { fileName: '×”×–×× ×ª ×¨×›×© ××œ×˜.pdf', date: '××ª××•×œ' },
                    { fileName: '×˜×•×¤×¡ ×”×—×–×¨×” - ×©×—×¨.pdf', date: '24/12' }
                ];
                renderDocs(mockDocs, list);
            }
        };

        function renderDocs(docs, container) {
            container.innerHTML = '';
            docs.forEach(d => {
                const name = d.fileName || d.subject || '××¡××š';
                container.innerHTML += `
                <div class="flex items-center gap-3 p-3 border-b hover:bg-gray-50 cursor-pointer transition" onclick="window.selectDoc('${name}')">
                    <div class="w-10 h-10 bg-red-50 text-red-500 rounded flex items-center justify-center"><i class="fas fa-file-pdf"></i></div>
                    <div class="flex-1">
                        <div class="font-bold text-gray-800 text-sm">${name}</div>
                        <div class="text-xs text-gray-400 flex items-center gap-1"><i class="far fa-clock"></i> ${d.date}</div>
                    </div>
                    <i class="fas fa-arrow-left text-gray-300"></i>
                </div>`;
            });
        }

        window.selectDoc = (name) => {
            window.pendingDoc = { name, url: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf' };
            document.getElementById('docSelectModal').style.display = 'none';
            document.getElementById('pendingDocName').innerText = name;
            
            if(currentChatId) document.getElementById('pendingDocBar').classList.remove('hidden');
            if(!isMuted) try{ SabanSounds.playMessage(); }catch(e){}
        };

        window.attachDocToChat = async () => {
            if(!window.pendingDoc || !currentChatId) return;
            await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), {
                text: `ğŸ“ ×©×•×™×š ××¡××š: ${window.pendingDoc.name}`,
                type: 'pdf',
                url: window.pendingDoc.url,
                sender: currentUser.name,
                createdAt: serverTimestamp(),
                isVisibleToClient: !isGhostMode
            });
            window.pendingDoc = null;
            document.getElementById('pendingDocBar').classList.add('hidden');
        };

        // --- 4. Chat Core ---
        window.loadChat = async (id, title, avatar) => {
            currentChatId = id;
            
            const activeEl = document.getElementById('active-chat');
            const emptyEl = document.getElementById('empty-state');
            if(activeEl) activeEl.classList.remove('hidden');
            if(emptyEl) emptyEl.classList.add('hidden');
            
            document.getElementById('chatTitle').innerText = title;
            document.getElementById('chatAvatar').src = avatar;
            
            if(window.pendingDoc) document.getElementById('pendingDocBar').classList.remove('hidden');

            // CRM Load
            const u = await getDoc(doc(db, "users", id));
            if(u.exists()) {
                const d = u.data();
                document.getElementById('crmName').innerText = d.name;
                document.getElementById('crmNum').innerText = `ID: ${d.clientNum||'-'}`;
                document.getElementById('crmAvatar').src = d.avatar || avatar;
                loadHistory(id);
            }

            const q = query(collection(db, `orders/${id}/internal_chat`), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const area = document.getElementById('messages-area');
                area.innerHTML = '';
                snap.docs.forEach(d => renderMsg(d.data(), d.id, area));
                area.scrollTop = area.scrollHeight;
                
                snap.docChanges().forEach(c => {
                    if(c.type==='added' && !snap.metadata.fromCache && !snap.metadata.hasPendingWrites) {
                        if(c.doc.data().sender === 'client' && !isMuted) try{SabanSounds.playMessage();}catch(e){}
                    }
                });
            });
        };

        function renderMsg(m, id, container) {
            const isMe = m.sender !== 'client';
            // ×ª×™×•×’ × ×¦×™×’×™×
            let content = m.text.replace(/@([\u0590-\u05FF\w]+)/g, '<span class="mention-tag">@$1</span>');

            // ×›×¨×˜×™×¡ ×”×–×× ×”
            if(m.type === 'order') {
                const status = m.status || 'new'; // new, work, done
                const statusClass = status === 'new' ? 'status-new' : (status === 'work' ? 'status-work' : 'status-done');
                
                const safeText = m.text.replace(/"/g,'&quot;').replace(/\n/g,'\\n');
                const safeName = (m.clientName||'×œ×§×•×—').replace(/"/g,'&quot;');
                
                content = `
                <div class="order-card ${statusClass}">
                    <div class="status-strip">
                        <div class="status-seg seg-1"></div>
                        <div class="status-seg seg-2"></div>
                        <div class="status-seg seg-3"></div>
                    </div>
                    <div class="order-header">
                        <div class="font-bold text-green-800 text-sm flex items-center gap-2"><i class="fas fa-box"></i> ×”×–×× ×” #${id.slice(-4)}</div>
                        <div class="text-[10px] text-gray-500 bg-white border px-1 rounded">${m.project||'×›×œ×œ×™'}</div>
                    </div>
                    <div class="order-body">${m.text}</div>
                    <div class="order-actions">
                        <button class="action-btn text-green-700" onclick="window.updateStatus('${id}', 'work')"><i class="fas fa-check"></i> ×‘×˜×™×¤×•×œ</button>
                        <button class="action-btn" onclick="window.printOrder('${safeName}','${m.project}',\`${safeText}\`,'${id}','${new Date().toLocaleDateString()}')"><i class="fas fa-print"></i></button>
                    </div>
                </div>`;
            } 
            else if (m.type === 'pdf') {
                content = `<a href="${m.url}" target="_blank" class="flex items-center gap-3 p-3 bg-red-50 border border-red-100 rounded-lg text-red-700 no-underline hover:bg-red-100 transition"><i class="fas fa-file-pdf text-2xl"></i> <span class="text-sm font-bold">××¡××š PDF</span></a>`;
            }

            container.innerHTML += `
            <div class="msg-bubble ${isMe ? 'msg-out' : 'msg-in'} ${m.isVisibleToClient===false?'msg-internal':''}">
                ${m.isVisibleToClient===false ? '<div class="text-[9px] text-orange-600 font-bold mb-1"><i class="fas fa-eye-slash"></i> ×¤× ×™××™</div>' : ''}
                ${!isMe ? '<div class="text-[10px] font-bold text-green-700 mb-1">×œ×§×•×—</div>' : ''}
                <div>${content}</div>
                <div class="text-[9px] text-gray-400 mt-1 text-left flex justify-end gap-1">
                    <span>${new Date(m.createdAt?.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>
                    ${isMe ? '<i class="fas fa-check-double text-blue-500"></i>' : ''}
                </div>
            </div>`;
        }

        // --- Helpers ---
        window.switchTab = (tab) => {
            currentFilter = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            renderChats(); 
        };

        window.addTag = (tag) => {
            const input = document.getElementById('msgInput');
            input.value += `@${tag} `;
            input.focus();
        };

        // ×¢×“×›×•×Ÿ ×¡×˜×˜×•×¡ ×”×–×× ×”
        window.updateStatus = async (msgId, status) => {
            // ×›××Ÿ ××¤×©×¨ ×œ×¢×“×›×Ÿ ×‘-DB
            // ×œ×‘×™× ×ª×™×™×, × ×©×œ×— ×”×•×“×¢×” ×œ×œ×§×•×—
            await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), {
                text: `âœ… ×”×”×–×× ×” ×¢×‘×¨×” ×œ×¡×˜×˜×•×¡: ${status === 'work' ? '×‘×œ×™×§×•×˜' : '××•×›×Ÿ'}`,
                sender: '××¢×¨×›×ª',
                isSystem: true,
                createdAt: serverTimestamp(),
                isVisibleToClient: true
            });
        };

        let chatsCache = [];
        onSnapshot(query(collection(db, "orders"), orderBy("lastActive", "desc")), (snap) => {
            chatsCache = [];
            snap.forEach(d => chatsCache.push({id: d.id, ...d.data()}));
            renderChats();
        });

        function renderChats() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            let newCount = 0;
            
            chatsCache.forEach(o => {
                if(currentFilter === 'orders' && o.status !== 'new') return;
                if(o.status === 'new') newCount++;
                
                const active = o.id === currentChatId ? 'active' : '';
                const av = o.clientAvatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(o.clientName)}`;
                
                list.innerHTML += `
                <div class="chat-item ${active}" onclick="window.loadChat('${o.id}', '${o.clientName}', '${av}')">
                    <img src="${av}" class="w-12 h-12 rounded-full border ml-3 bg-white">
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between font-bold text-sm text-gray-800">
                            ${o.clientName}
                            <span class="text-[10px] font-normal text-gray-400">${o.lastActive ? new Date(o.lastActive.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : ''}</span>
                        </div>
                        <div class="flex justify-between items-center text-xs mt-1 text-gray-500">
                            <span class="truncate">${o.currentProject || ''}</span>
                            ${o.status === 'new' ? '<span class="bg-green-100 text-green-700 px-1.5 rounded-full font-bold text-[9px]">â—</span>' : ''}
                        </div>
                    </div>
                </div>`;
            });
            const badge = document.getElementById('ordersBadge');
            if(newCount>0) { badge.innerText=newCount; badge.classList.remove('hidden'); } else badge.classList.add('hidden');
        }

        window.toggleMute = () => {
            isMuted = !isMuted;
            const btn = document.getElementById('muteBtn');
            if(!isMuted) {
                try{ SabanSounds.init(); SabanSounds.playMessage(); }catch(e){}
                btn.innerHTML = '<i class="fas fa-volume-up"></i>'; btn.classList.add('text-green-600', 'border-green-200');
            } else {
                btn.innerHTML = '<i class="fas fa-volume-mute"></i>'; btn.classList.remove('text-green-600', 'border-green-200');
            }
        };

        window.toggleInfoPanel = () => document.getElementById('info-panel').classList.toggle('open');
        window.toggleGhostMode = () => { isGhostMode = !isGhostMode; const btn = document.getElementById('ghostBtn'); const inp = document.getElementById('msgInput'); if(isGhostMode){ btn.className="w-10 h-10 rounded-full text-orange-600 bg-orange-100"; inp.style.background='#fff7ed'; inp.placeholder='×”×¢×¨×” ×¤× ×™××™×ª...'; } else { btn.className="w-10 h-10 rounded-full text-gray-500 hover:bg-gray-200"; inp.style.background='white'; inp.placeholder='×”×§×œ×“...'; } inp.focus(); };
        
        window.sendMessage = async () => {
            const inp = document.getElementById('msgInput'); const t = inp.value.trim(); if(!t || !currentChatId) return; inp.value='';
            await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), { text: t, sender: currentUser.name, createdAt: serverTimestamp(), isVisibleToClient: !isGhostMode });
            if(isGhostMode) window.toggleGhostMode();
        };

        window.printOrder = (name, proj, items, id, date) => {
            const w = window.open('','','width=800,height=900');
            w.document.write(`<html dir="rtl"><body style="font-family:sans-serif;padding:40px;text-align:center"><img src="https://raw.githubusercontent.com/saban942025-cyber/saban-system/main/public/icons/icon-192.png" width="80"><h1>×—.×¡×‘×Ÿ ×—×•××¨×™ ×‘× ×™×Ÿ</h1><h3>×”×–×× ×” #${id.slice(-4)}</h3><p>×œ×§×•×—: ${name}</p><div style="border:1px solid #ddd;padding:20px;text-align:right;white-space:pre-wrap;margin:20px 0">${items}</div><script>window.print()<\/script></body></html>`);
            w.document.close();
        };
        
        function loadHistory(uid) {
            const l = document.getElementById('crmHistoryList');
            const q = query(collection(db, `orders/${uid}/internal_chat`), where("type","==","order"), orderBy("createdAt","desc"));
            onSnapshot(q, s => {
                if(!l) return;
                l.innerHTML = s.empty ? '<div class="text-xs text-gray-400">××™×Ÿ × ×ª×•× ×™×</div>' : '';
                s.forEach(d => { const o=d.data(); l.innerHTML+=`<div class="bg-white p-2 border rounded text-xs mb-1 text-right"><div class="font-bold text-gray-700">${new Date(o.createdAt?.seconds*1000).toLocaleDateString()}</div><div class="truncate text-gray-500">${o.text}</div></div>`; });
            });
        }
        
        window.staffFileUpload = (input) => {
            const file = input.files[0];
            if(!file || !currentChatId) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const type = file.type.includes('pdf') ? 'pdf' : 'image';
                await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), {
                    text: type==='pdf'?'××¡××š × ×©×œ×—':'×ª××•× ×” × ×©×œ×—×”', type: type, url: e.target.result, sender: currentUser.name, createdAt: serverTimestamp(), isVisibleToClient: !isGhostMode
                });
            };
            reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
