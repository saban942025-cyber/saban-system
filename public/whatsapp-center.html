<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SabanConnect | חמ"ל v29.0</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <style>
        body { background-color: #d1d7db; font-family: -apple-system, system-ui, sans-serif; height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 30%; max-width: 400px; background: white; border-left: 1px solid #e9edef; display: flex; flex-direction: column; z-index: 20; }
        .main-chat { flex: 1; display: flex; flex-direction: column; background-color: #efeae2; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); position: relative; }
        .chat-item { display: flex; align-items: center; padding: 12px; cursor: pointer; border-bottom: 1px solid #f0f2f5; transition: 0.2s; }
        .chat-item.active { background: #f0f2f5; border-right: 4px solid #00a884; }
        .msg { max-width: 65%; padding: 8px 12px; border-radius: 8px; font-size: 14px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); margin-bottom: 8px; word-wrap: break-word; background: white; align-self: flex-start; }
        .msg.staff { background: #d9fdd3; align-self: flex-end; }
        .msg.internal { background: #fff9c4; align-self: center; font-size: 12px; border: 1px dashed orange; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="h-16 bg-[#f0f2f5] border-b flex justify-between items-center px-4">
            <div class="flex items-center gap-2 cursor-pointer" onclick="handleLogout()">
                <img src="https://ui-avatars.com/api/?name=Admin&background=00a884&color=fff" class="w-10 h-10 rounded-full">
                <div>
                    <span class="font-bold text-gray-700 block">חמ"ל הזמנות</span>
                    <span class="text-[10px] text-red-500 hover:underline">התנתק</span>
                </div>
            </div>
        </div>
        <div id="chatList" class="flex-1 overflow-y-auto bg-white"></div>
    </div>

    <div id="chatArea" class="main-chat hidden">
        <div class="h-16 bg-[#f0f2f5] border-b flex justify-between items-center px-4 shadow-sm z-10">
            <div class="flex items-center gap-3 cursor-pointer" onclick="openContactCard(event)">
                <img id="activeAvatar" src="" class="w-10 h-10 rounded-full border border-gray-300">
                <div><div id="activeName" class="font-bold text-gray-800"></div><div class="text-xs text-gray-500">לחץ לפרטים</div></div>
            </div>
        </div>
        <div id="messagesBox" class="flex-1 overflow-y-auto flex flex-col p-4"></div>
        <div class="bg-[#f0f2f5] p-3 flex items-center gap-3 border-t relative">
            <div class="flex-1 relative"><input type="text" id="msgInput" class="w-full p-3 rounded-xl border-none outline-none shadow-sm text-sm" placeholder="הקלד הודעה..." onkeydown="if(event.key === 'Enter') sendMessage()"></div>
            <button onclick="sendMessage()" class="w-10 h-10 flex items-center justify-center text-gray-500 hover:text-[#00a884] transition"><i class="fas fa-paper-plane text-xl"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, onSnapshot, query, orderBy, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { SabanPush } from './js/notifications.js';
        import { SmartContacts } from './js/smart-contacts.js';

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let activeChatId = null;
        let activeUser = null;

        SabanPush.init('admin', 'admin_rami');

        // Chat List
        onSnapshot(query(collection(db, "chat_sessions"), orderBy("lastActivity", "desc")), (snap) => {
            const list = document.getElementById('chatList'); list.innerHTML = "";
            snap.forEach(docSnap => {
                const chat = { id: docSnap.id, ...docSnap.data() };
                const active = activeChatId === chat.id ? 'active' : '';
                list.innerHTML += `<div onclick="openChat('${chat.id}', '${chat.userName}')" class="chat-item ${active}"><img src="https://ui-avatars.com/api/?name=${chat.userName}&background=random&color=fff" class="w-12 h-12 rounded-full ml-3"><div class="flex-1 min-w-0 ml-2"><div class="font-bold text-gray-800 text-sm">${chat.userName}</div><div class="text-xs text-gray-500 truncate">${chat.lastMessage}</div></div></div>`;
            });
        });

        window.openChat = async (id, name) => {
            activeChatId = id;
            document.getElementById('chatArea').classList.remove('hidden');
            document.getElementById('activeName').innerText = name;
            document.getElementById('activeAvatar').src = `https://ui-avatars.com/api/?name=${name}&background=random&color=fff`;
            
            try {
                const uSnap = await getDoc(doc(db, "users", id));
                activeUser = uSnap.exists() ? uSnap.data() : { name, role: 'לקוח', phone: '' };
            } catch(e) {}

            onSnapshot(query(collection(db, `chat_sessions/${id}/messages`), orderBy("createdAt", "asc")), (snap) => {
                const box = document.getElementById('messagesBox');
                box.innerHTML = snap.docs.map(d => {
                    const m = d.data();
                    const style = m.role==='internal'?'msg-internal':(m.role==='user'?'msg':'msg staff');
                    return `<div class="${style}">${m.text}</div>`;
                }).join('');
                box.scrollTop = box.scrollHeight;
            });
        };

        window.sendMessage = async () => {
            const txt = document.getElementById('msgInput').value; if(!txt || !activeChatId) return;
            document.getElementById('msgInput').value = '';
            await addDoc(collection(db, `chat_sessions/${activeChatId}/messages`), { text: txt, role: 'staff', sender: "נציג", createdAt: serverTimestamp() });
            await updateDoc(doc(db, "chat_sessions", activeChatId), { lastMessage: `נציג: ${txt}`, lastActivity: serverTimestamp(), isBotActive: false });
        };

        window.openContactCard = (e) => { if(activeUser) SmartContacts.show(e, activeUser); };
        
        window.handleLogout = async () => {
            if(!confirm("להתנתק מהחמ\"ל?")) return;
            localStorage.clear();
            await signOut(auth);
            location.href = "index.html";
        };
    </script>
</body>
</html>
