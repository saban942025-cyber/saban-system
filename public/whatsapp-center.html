    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";

        import { SabanPush } from './js/notifications.js';
        import { SmartContacts } from './js/smart-contacts.js';
        import { SabanChatbot } from './js/chatbot-engine.js';

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        
        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch(e) { console.error("Firebase Init Error:", e); }

        let currentUser = { id: 'guest', name: '××•×¨×—', avatar: '' };
        let cart = [];
        let allProducts = [];
        let currentProduct = null;
        let bot = null;

        // --- INIT SAFETY WRAPPER ---
        window.onload = async () => {
            // 1. ×˜×¢×™× ×ª ××•×¦×¨×™× ××™×“ (×›×“×™ ×©×”××¡×š ×œ× ×™×”×™×” ×¨×™×§ ×’× ×× ×™×© ×©×’×™××”)
            loadRealProducts();

            const uid = new URLSearchParams(window.location.search).get('uid') || localStorage.getItem('impersonateId');
            
            if (uid) {
                try {
                    const snap = await getDoc(doc(db, "users", uid));
                    if(snap.exists()) {
                        const d = snap.data();
                        currentUser = { id:uid, name:d.name, avatar:d.avatar||`https://ui-avatars.com/api/?name=${d.name}`, role:d.role, phone:d.phone };
                    } else {
                        let name = uid.includes('shahar') ? "×©×—×¨ ×©××•×œ" : "××•×¨×—";
                        currentUser = { id:uid, name:name, avatar:`https://ui-avatars.com/api/?name=${name}` };
                    }
                    
                    document.getElementById('userName').innerText = currentUser.name;
                    document.getElementById('userAvatar').src = currentUser.avatar;

                    // 2. ××ª×—×•×œ ×‘×•×˜ - ×‘×ª×•×š ×”×’× ×”
                    try { bot = new SabanChatbot(db, currentUser); } catch(e) { console.warn("Bot init failed:", e); }

                    // 3. ××ª×—×•×œ ×”×ª×¨××•×ª - ×”×’× ×” ×§×¨×™×˜×™×ª ××§×¨×™×¡×ª ×“×¤×“×¤×Ÿ
                    try { await SabanPush.init('client', uid); } catch(e) { console.warn("Push notifications disabled (Browser restriction):", e); }

                    subscribeToChat(uid);

                } catch(e) { console.error("Login Error:", e); }
            }
        };

        // --- PRODUCTS SAFE LOAD ---
        async function loadRealProducts() {
            try {
                const snap = await getDocs(collection(db, "products"));
                allProducts = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderProducts(allProducts);
            } catch(e) {
                console.error("Catalog Load Error:", e);
                // ×‘××§×¨×” ×—×™×¨×•× - ××¦×™×’ ××•×¦×¨×™ ×“××• ×›×“×™ ×©×”××¤×œ×™×§×¦×™×” ×œ× ×ª×™×¨××” ×©×‘×•×¨×”
                allProducts = [
                    { id: '1', title: '××œ×˜ ××¤×•×¨ (×“××•)', price: 25, image: 'https://via.placeholder.com/150?text=Cement' },
                    { id: '2', title: '×—×•×œ ×™× (×“××•)', price: 15, image: 'https://via.placeholder.com/150?text=Sand' }
                ];
                renderProducts(allProducts);
                document.getElementById('productsGrid').insertAdjacentHTML('beforebegin', '<div class="bg-red-100 text-red-600 text-xs p-2 text-center rounded mb-2">××¦×‘ ××•×¤×œ×™×™×Ÿ - × ×ª×•× ×™× ×—×œ×§×™×™×</div>');
            }
        }

        function renderProducts(list) {
            const grid = document.getElementById('productsGrid');
            if(list.length === 0) { grid.innerHTML = '<div class="col-span-2 text-center p-10 text-gray-400">×œ× × ××¦××• ××•×¦×¨×™×.</div>'; return; }
            grid.innerHTML = list.map(p => {
                const name = p.core?.name || p.title || p.name || '××•×¦×¨';
                const price = p.core?.price || p.price || 0;
                const img = p.rich?.image || p.image || "https://via.placeholder.com/150";
                const pStr = encodeURIComponent(JSON.stringify(p));
                return `<div class="product-card" onclick="openProduct('${pStr}')"><img src="${img}" class="product-img" onerror="this.src='https://via.placeholder.com/150'"><div class="p-3 border-t border-gray-100"><div class="font-bold text-xs text-gray-800 line-clamp-2 h-8 mb-1 leading-tight">${name}</div><div class="flex justify-between items-center"><span class="text-[#008069] font-bold text-sm">â‚ª${price}</span><button onclick="event.stopPropagation(); quickAdd('${pStr}')" class="bg-gray-100 w-8 h-8 rounded-full flex items-center justify-center text-green-700 hover:bg-green-100 transition font-bold">+</button></div></div></div>`;
            }).join('');
        }

        // --- CHAT & BOT ---
        async function handleBotInteraction(txt) {
            if(!bot) return;
            try {
                const response = await bot.ask(txt);
                if(response && response.text) {
                    setTimeout(async () => {
                        await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { 
                            text: response.text, role: 'staff', sender: 'SabanBot', createdAt: serverTimestamp() 
                        });
                        if(response.buttons) {
                             const btnsHtml = response.buttons.map(b => `<button onclick="sendChat('${b.label}')" class="block w-full bg-white border border-green-200 text-green-700 text-sm font-bold py-2 rounded mt-1 shadow-sm active:scale-95">${b.label}</button>`).join('');
                             await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: btnsHtml, role: 'staff', sender: 'System', createdAt: serverTimestamp() });
                        }
                    }, 1000);
                }
            } catch(e) { console.error("Bot Error:", e); }
        }

        window.sendChat = async (prefill) => {
            const txt = prefill || document.getElementById('chatInput').value; 
            if(!txt) return;
            document.getElementById('chatInput').value = '';
            try {
                await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: txt, role: 'user', createdAt: serverTimestamp() });
                handleBotInteraction(txt);
            } catch(e) { alert("×©×’×™××ª ×¨×©×ª - ×”×”×•×“×¢×” ×œ× × ×©×œ×—×”"); }
        };

        function subscribeToChat(uid) {
            try {
                onSnapshot(query(collection(db, `chat_sessions/${uid}/messages`), orderBy("createdAt", "asc")), (snap) => {
                    const box = document.getElementById('chatBox');
                    box.innerHTML = snap.docs.map(d => {
                        const m = d.data();
                        const cls = m.role==='user'?'msg-out':'msg-in';
                        const avt = m.role==='user' ? currentUser.avatar : 'https://ui-avatars.com/api/?name=Saban&background=008069&color=fff';
                        if (m.sender === 'System') return `<div class="w-full flex justify-center">${m.text}</div>`;
                        return `<div class="flex gap-2 items-end ${m.role==='user'?'flex-row-reverse':''}">
                            <img src="${avt}" class="w-6 h-6 rounded-full border">
                            <div class="msg ${cls}">${m.text}</div>
                        </div>`;
                    }).join('');
                    box.scrollTop = box.scrollHeight;
                });
            } catch(e) { console.error("Chat sub failed", e); }
        }

        // --- CART & MODALS ---
        window.openProduct = (pStr) => {
            const p = JSON.parse(decodeURIComponent(pStr)); currentProduct = p;
            document.getElementById('modalTitle').innerText = p.core?.name || p.title;
            document.getElementById('modalName').innerText = p.core?.name || p.title;
            document.getElementById('modalSku').innerText = p.id;
            document.getElementById('modalPrice').innerText = p.core?.price || p.price;
            document.getElementById('modalImg').src = p.rich?.image || p.image || "https://via.placeholder.com/150";
            document.getElementById('modalDesc').innerText = p.rich?.description || "××™×Ÿ ×ª×™××•×¨ ×–××™×Ÿ";
            document.getElementById('productModal').classList.add('open');
        };
        window.closeProductModal = () => document.getElementById('productModal').classList.remove('open');
        window.addToCartFromModal = () => { quickAdd(encodeURIComponent(JSON.stringify(currentProduct))); closeProductModal(); };
        window.consultBot = () => { closeProductModal(); switchScreen('chat'); sendChat(`××ª×™×™×¢×¥ ×¢×œ ${currentProduct.core?.name}`); };

        window.openPasteOrder = () => document.getElementById('pasteModal').classList.add('open');
        window.submitPasteOrder = async () => {
            const text = document.getElementById('pasteInput').value; if(!text.trim()) return;
            const html = `<div class="bg-blue-50 border-r-4 border-blue-500 p-3 rounded text-sm text-gray-800 whitespace-pre-line"><b>ğŸ“ ×”×–×× ×ª ×˜×§×¡×˜ ×—×“×©×”:</b>\n${text}</div>`;
            switchScreen('chat');
            try { await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: html, role: 'user', createdAt: serverTimestamp() }); } catch(e){}
            handleBotInteraction(`×”×–×× ×ª ×¨×©×™××”: ${text}`);
            document.getElementById('pasteModal').classList.remove('open');
            document.getElementById('pasteInput').value = "";
        };

        window.quickAdd = (pStr) => {
            const p = JSON.parse(decodeURIComponent(pStr));
            const exist = cart.find(i => i.id === p.id);
            if (exist) exist.qty++; else cart.push({ id: p.id, name: p.core?.name || p.title, price: p.core?.price || p.price, qty: 1 });
            updateCartUI();
        };

        function updateCartUI() {
            document.getElementById('cartBadge').innerText = cart.reduce((a,c)=>a+c.qty,0);
            document.getElementById('cartBadge').classList.toggle('hidden', cart.length === 0);
            const list = document.getElementById('cartItemsList');
            list.innerHTML = cart.length ? cart.map((item, i) => `<div class="bg-white p-3 rounded-xl border flex justify-between items-center shadow-sm"><div><div class="font-bold text-sm text-gray-800">${item.name}</div><div class="text-xs text-gray-500">â‚ª${item.price}</div></div><div class="flex items-center gap-3 bg-gray-50 p-1 rounded-lg"><button onclick="updateQty(${i}, -1)" class="w-6 h-6 flex items-center justify-center font-bold text-gray-500 hover:bg-white rounded">-</button><span class="text-sm font-bold w-4 text-center">${item.qty}</span><button onclick="updateQty(${i}, 1)" class="w-6 h-6 flex items-center justify-center font-bold text-green-600 hover:bg-white rounded">+</button></div></div>`).join('') : '<div class="text-center py-10 text-gray-400">×”×¢×’×œ×” ×¨×™×§×”</div>';
        }
        
        window.updateQty = (i, d) => { cart[i].qty += d; if(cart[i].qty<=0) cart.splice(i,1); updateCartUI(); };
        window.clearCart = () => { cart=[]; updateCartUI(); };

        window.submitOrder = async () => {
            if(cart.length === 0) return alert("×”×¢×’×œ×” ×¨×™×§×”");
            const html = `<div class="bg-white border border-green-200 rounded-lg p-3 shadow-sm"><div class="font-bold text-green-700 mb-2">ğŸ“¥ ×”×–×× ×” ×—×“×©×”</div><div class="text-xs">×¤×¨×™×˜×™×: <b>${cart.reduce((a,c)=>a+c.qty,0)}</b></div></div>`;
            switchScreen('chat');
            try { await addDoc(collection(db, `chat_sessions/${currentUser.id}/messages`), { text: html, role: 'user', createdAt: serverTimestamp() }); } catch(e){}
            handleBotInteraction("×”×–×× ×” ×—×“×©×” × ×©×œ×—×”");
            cart = []; updateCartUI();
        };

        // --- FAB & NAV ---
        window.toggleFab = () => {
            const menu = document.getElementById('fabActions');
            const icon = document.getElementById('fabIcon');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden'); setTimeout(() => menu.classList.remove('scale-0'), 10);
                icon.classList.remove('fa-plus'); icon.classList.add('fa-times');
            } else {
                menu.classList.add('scale-0'); setTimeout(() => menu.classList.add('hidden'), 200);
                icon.classList.remove('fa-times'); icon.classList.add('fa-plus');
            }
        };
        window.triggerQuickAction = (msg) => { toggleFab(); window.sendChat(msg); };
        window.startContainerFlow = () => { switchScreen('chat'); sendChat('×× ×™ ×¦×¨×™×š ××›×•×œ×”'); };
        window.switchScreen = (n) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`screen-${n}`).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`.nav-${n}`).classList.add('active');
        };
        window.filterProducts = () => { renderProducts(allProducts.filter(p => (p.core?.name || p.title || "").toLowerCase().includes(document.getElementById('searchInput').value.toLowerCase()))); };
        window.handleLogout = () => { localStorage.removeItem('impersonateId'); location.href="index.html"; };
        window.showMyProfile = () => { if(currentUser.id !== 'guest') SmartContacts.show({ target: document.getElementById('userAvatar') }, { ...currentUser, role: '×œ×§×•×—', type: 'client' }); };

    </script>
