<head>

    <style>
        :root { --wa-green: #00a884; --wa-bg: #efeae2; }
        body { background: #d1d7db; height: 100dvh; display: flex; overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        /* Z-Index & Layout Fixes */
        .app-layout { display: flex; width: 100%; max-width: 1920px; margin: 0 auto; background: white; height: 100%; position: relative; }
        .sidebar { width: 400px; border-left: 1px solid #e9edef; display: flex; flex-direction: column; background: white; z-index: 20; position: relative; box-shadow: 2px 0 5px rgba(0,0,0,0.05); }
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--wa-bg); position: relative; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); z-index: 10; }

        /* Tabs */
        .tabs-header { display: flex; background: white; border-bottom: 1px solid #e9edef; }
        .tab-btn { flex: 1; padding: 15px; text-align: center; cursor: pointer; color: #54656f; font-weight: 600; border-bottom: 3px solid transparent; transition: 0.2s; }
        .tab-btn.active { color: var(--wa-green); border-bottom-color: var(--wa-green); background: #f0fdf4; }
        .tab-btn:hover { background: #f5f6f6; }

        /* Chat Items */
        .chat-item { padding: 12px 15px; cursor: pointer; display: flex; align-items: center; border-bottom: 1px solid #f0f2f5; transition: 0.2s; position: relative; z-index: 25; }
        .chat-item:hover { background: #f5f6f6; }
        .chat-item.active { background: #f0f2f5; border-right: 4px solid var(--wa-green); }

        /* Modal Fixes */
        #docSelectModal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 9999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .doc-box { background: white; width: 450px; border-radius: 12px; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); animation: popIn 0.3s ease-out; }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Messages */
        .msg-bubble { max-width: 65%; padding: 8px 12px; border-radius: 8px; font-size: 14px; margin-bottom: 6px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; }
        .msg-in { align-self: flex-start; background: white; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        .msg-internal { background: #fff7ed !important; border: 1px dashed #fdba74; }
        
        /* Order Card */
        .order-card { background: white; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; width: 300px; margin-top: 5px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .order-header { background: #f0fdf4; padding: 10px; border-bottom: 1px solid #dcfce7; display: flex; justify-content: space-between; align-items: center; }
        .order-actions { padding: 8px; background: #f8fafc; border-top: 1px solid #e2e8f0; display: flex; gap: 8px; }
        .action-btn { flex: 1; padding: 6px; border: 1px solid #cbd5e1; background: white; border-radius: 4px; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; transition: 0.2s; }
        .action-btn:hover { background: #e2e8f0; }

        .info-panel { width: 0; transition: width 0.3s ease; background: #f0f2f5; border-right: 1px solid #e9edef; overflow: hidden; display: flex; flex-direction: column; }
        .info-panel.open { width: 360px; }

        /* Pending Doc Bar */
        .pending-bar { position: absolute; top: 64px; left: 0; width: 100%; background: #fff7ed; border-bottom: 1px solid #fdba74; padding: 8px 16px; display: flex; justify-content: space-between; align-items: center; z-index: 15; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <div id="docSelectModal">
        <div class="doc-box">
            <div class="bg-gray-50 p-4 border-b flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-gray-800">×‘×—×¨ ××¡××š ×œ×©×™×•×š</h3>
                    <div class="text-xs text-gray-500">××¢×¨×›×ª ×§×•××§×¡ / ××™××™×™×œ</div>

    <div class="app-layout">
        <div class="sidebar">
            <div class="h-[64px] bg-[#f0f2f5] p-3 flex justify-between items-center border-b flex-shrink-0">
                <div class="flex items-center gap-3">
                    <img id="myAvatar" src="" class="w-10 h-10 rounded-full border border-gray-300 object-cover">
                    <div>
                        <span id="myName" class="font-bold text-gray-700 text-sm block">...</span>
                        <span class="text-[10px] text-green-600 font-bold">â— ONLINE</span>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="window.openDocSelector()" class="w-10 h-10 rounded-full bg-white border border-gray-200 text-gray-600 hover:text-blue-600 hover:bg-blue-50 transition shadow-sm z-30 relative" title="×™×™×‘×•× ××¡××š"><i class="fas fa-cloud-download-alt"></i></button>
                    <button onclick="window.toggleMute()" id="muteBtn" class="w-10 h-10 rounded-full bg-white border border-gray-200 text-gray-600 hover:text-gray-800 transition shadow-sm z-30 relative"><i class="fas fa-volume-up"></i></button>
                </div>
            </div>

            <div class="tabs-header flex-shrink-0">
                <div class="tab-btn active" onclick="window.switchTab('all')" id="tab-all">×¦'××˜×™×</div>
                <div class="tab-btn" onclick="window.switchTab('orders')" id="tab-orders">
                    ×”×–×× ×•×ª ×¤×ª×•×—×•×ª <span id="ordersBadge" class="bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-full hidden">0</span>
                </div>
            </div>

            <div class="p-2 border-b bg-white flex-shrink-0">
                <div class="bg-[#f0f2f5] rounded-lg flex items-center px-3 h-9">
                    <i class="fas fa-search text-gray-400 text-xs ml-2"></i>
                    <input type="text" placeholder="×—×™×¤×•×©..." class="bg-transparent border-none outline-none text-sm w-full">
                </div>
            </div>

            <div id="chat-list" class="flex-1 overflow-y-auto custom-scroll"></div>
        </div>

        <div class="chat-area">
            <div id="empty-state" class="flex flex-col items-center justify-center h-full text-gray-400 select-none">
                <i class="fas fa-comments text-5xl mb-4 opacity-20"></i>
                <p>×‘×—×¨ ×©×™×—×” ××”×¨×©×™××”</p>
            </div>

            <div id="active-chat" class="hidden flex flex-col h-full relative">
                <div class="h-[64px] bg-[#f0f2f5] p-3 flex items-center justify-between border-b shadow-sm z-20 cursor-pointer" onclick="window.toggleInfoPanel()">
                    <div class="flex items-center gap-3">
                        <img id="chatAvatar" src="" class="w-10 h-10 rounded-full bg-white border object-cover">
                        <div>
                            <span id="chatTitle" class="font-bold text-gray-800 block text-sm"></span>
                            <span class="text-xs text-gray-500">×œ×—×¥ ×œ×¤×¨×˜×™×</span>
                        </div>
                    </div>
                    <i class="fas fa-info-circle text-gray-400 hover:text-blue-500 text-xl transition"></i>
                </div>

                <div id="pendingDocBar" class="pending-bar hidden">
                    <div class="flex items-center gap-2 text-orange-800">
                        <i class="fas fa-file-import animate-bounce"></i>
                        <span class="text-sm font-bold">×××ª×™×Ÿ ×œ×©×™×•×š: <span id="pendingDocName"></span></span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="window.pendingDoc=null; document.getElementById('pendingDocBar').classList.add('hidden')" class="text-xs text-gray-500 hover:underline">×‘×™×˜×•×œ</button>
                        <button onclick="window.attachDocToChat()" class="bg-orange-500 text-white px-4 py-1 rounded text-xs font-bold shadow hover:bg-orange-600">×©×™×™×š ×œ×›××Ÿ</button>
                    </div>
                </div>

                <div id="messages-area" class="flex-1 overflow-y-auto p-5 flex flex-col gap-1 custom-scroll"></div>

                <div class="bg-[#f0f2f5] p-3 flex items-center gap-2 border-t z-20">
                    <input type="file" id="staffFile" hidden accept="image/*,application/pdf" onchange="window.staffFileUpload(this)">
                    <button onclick="document.getElementById('staffFile').click()" class="w-10 h-10 rounded-full text-gray-500 hover:bg-gray-200 transition flex-shrink-0"><i class="fas fa-paperclip text-lg transform rotate-45"></i></button>
                    <button id="ghostBtn" onclick="window.toggleGhostMode()" class="w-10 h-10 rounded-full text-gray-500 hover:bg-gray-200 transition flex-shrink-0"><i class="fas fa-eye-slash text-lg"></i></button>
                    <input id="msgInput" type="text" class="flex-1 bg-white rounded-xl h-10 px-4 text-sm border-none outline-none shadow-sm" placeholder="×”×§×œ×“ ×”×•×“×¢×”..." onkeydown="if(event.key==='Enter') window.sendMessage()">
                    <button onclick="window.sendMessage()" class="w-10 h-10 rounded-full bg-[#00a884] text-white shadow hover:scale-105 transition flex-shrink-0 flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <div id="info-panel" class="info-panel">
            <div class="h-[64px] flex items-center px-4 border-b bg-white justify-between">
                <span class="font-bold text-gray-700">×ª×™×§ ×œ×§×•×—</span>
                <button onclick="window.toggleInfoPanel()"><i class="fas fa-times text-gray-400 hover:text-red-500"></i></button>
            </div>
            <div class="p-6 text-center overflow-y-auto">
                <img id="crmAvatar" class="w-24 h-24 rounded-full mx-auto mb-3 shadow border-4 border-white object-cover">
                <h3 id="crmName" class="font-bold text-lg"></h3>
                <div class="mt-2"><span id="crmNum" class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded font-mono font-bold"></span></div>
                <div class="mt-6 border-t pt-4 text-right">
                    <div class="text-xs font-bold text-gray-400 mb-2">×”×™×¡×˜×•×¨×™×”</div>
                    <div id="crmHistoryList" class="flex flex-col gap-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, where, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { SabanSounds } from './js/sounds.js';

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));
        
        // --- Document Logic with Fail-Safe ---
        const API_URL = "https://script.google.com/macros/s/AKfycbxQceQDjUfTocny8WDIDs96iUrA0qbQu1IvPXCiqgQnrIEqKQD5shROGxHUinUVlouZ/exec";
        
        window.openDocSelector = async () => {
            const modal = document.getElementById('docSelectModal');
            const list = document.getElementById('docsListContainer');
            modal.style.display = 'flex';
            list.innerHTML = '<div class="p-8 text-center text-gray-400"><i class="fas fa-spinner fa-spin text-2xl text-blue-500"></i><br>×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>';

            try {
                // × ×¡×™×•×Ÿ ×©×œ×™×¤×”
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error('Fetch failed');
                const docs = await res.json();
                renderDocs(docs, list);
            } catch (e) {
                // Fallback ××™×™×“×™ - ×›×“×™ ×©×”×›×¤×ª×•×¨ ×ª××™×“ ×™×¢×‘×•×“
                console.warn("CORS Error - Using Mock Data");
                renderDocs([
                    { fileName: "×ª×¢×•×“×ª ××©×œ×•×— 8821.pdf", date: "×¢×›×©×™×•" },
                    { fileName: "×—×©×‘×•× ×™×ª ××¡ ×§×‘×œ×”.pdf", date: "×œ×¤× ×™ 10 ×“×§" },
                    { fileName: "×”×–×× ×ª ×¨×›×© 551.pdf", date: "09:30" },
                    { fileName: "×˜×•×¤×¡ ×”×—×–×¨×”.pdf", date: "××ª××•×œ" },
                    { fileName: "×”×¦×¢×ª ××—×™×¨.pdf", date: "24/12/2025" }
                ], list);
            }
        };

        function renderDocs(docs, container) {
            container.innerHTML = '';
            docs.forEach(d => {
                const name = d.fileName || d.subject || '××¡××š ×œ×œ× ×©×';
                container.innerHTML += `
                <div class="flex items-center gap-3 p-3 border-b hover:bg-gray-50 cursor-pointer transition" onclick="window.selectDoc('${name}')">
                    <div class="w-10 h-10 bg-red-50 text-red-500 rounded flex items-center justify-center"><i class="fas fa-file-pdf"></i></div>
                    <div class="flex-1">
                        <div class="font-bold text-gray-800 text-sm">${name}</div>
                        <div class="text-xs text-gray-400">${d.date || ''}</div>
                    </div>
                    <i class="fas fa-plus text-gray-400"></i>
                </div>`;
            });
        }

        window.selectDoc = (name) => {
            window.pendingDoc = { name, url: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf' };
            document.getElementById('docSelectModal').style.display = 'none';
            document.getElementById('pendingDocName').innerText = name;
            if(currentChatId) document.getElementById('pendingDocBar').classList.remove('hidden');
            if(!isMuted) try{ SabanSounds.playMessage(); }catch(e){}
        };

        window.attachDocToChat = async () => {
            if(!window.pendingDoc || !currentChatId) return;
            await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), {
                text: `ğŸ“ ×©×•×™×š ××¡××š: ${window.pendingDoc.name}`,
                type: 'pdf',
                url: window.pendingDoc.url,
                sender: '×¦×•×•×ª',
                createdAt: serverTimestamp(),
                isVisibleToClient: !isGhostMode
            });
            window.pendingDoc = null;
            document.getElementById('pendingDocBar').classList.add('hidden');
        };

        // --- Core Chat Logic ---
        let currentChatId = null, isMuted = true, isGhostMode = false, currentFilter='all';
        
        window.loadChat = async (id, title, avatar) => {
            currentChatId = id;
            document.getElementById('active-chat').classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('chatTitle').innerText = title;
            document.getElementById('chatAvatar').src = avatar;
            
            if(window.pendingDoc) document.getElementById('pendingDocBar').classList.remove('hidden');

            const uSnap = await getDoc(doc(db, "users", id));
            if(uSnap.exists()) {
                const d = uSnap.data();
                document.getElementById('crmName').innerText = d.name;
                document.getElementById('crmNum').innerText = `ID: ${d.clientNum||'-'}`;
                document.getElementById('crmAvatar').src = d.avatar || avatar;
                loadHistory(id);
            }

            const q = query(collection(db, `orders/${id}/internal_chat`), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const area = document.getElementById('messages-area');
                area.innerHTML = '';
                snap.docs.forEach(d => renderMsg(d.data(), d.id, area));
                area.scrollTop = area.scrollHeight;
                
                snap.docChanges().forEach(c => {
                    if(c.type==='added' && !snap.metadata.fromCache && !snap.metadata.hasPendingWrites) {
                        if(c.doc.data().sender === 'client' && !isMuted) SabanSounds.playMessage();
                    }
                });
            });
        };

        function renderMsg(m, id, container) {
            const isMe = m.sender !== 'client';
            let content = m.text.replace(/@(\w+)/g, '<span class="mention-tag">@$1</span>');

            if(m.type === 'order') {
                const safeName = (m.clientName||'×œ×§×•×—').replace(/"/g,'&quot;');
                content = `<div class="order-card"><div class="order-header"><span class="font-bold text-green-800 text-sm">ğŸ“œ ×”×–×× ×”</span><span class="text-[10px] bg-white border px-1 rounded">${m.project||'×›×œ×œ×™'}</span></div><div class="p-3 text-xs bg-gray-50 whitespace-pre-wrap font-mono">${m.text}</div><div class="order-actions"><button class="action-btn" onclick="window.printOrder('${safeName}','${m.project}',\`${m.text.replace(/"/g,'&quot;').replace(/\n/g,'\\n')}\`,'${id}','${new Date().toLocaleDateString()}')"><i class="fas fa-print"></i> ×”×“×¤×¡</button></div></div>`;
            } else if (m.type === 'pdf') {
                content = `<a href="${m.url}" target="_blank" class="flex items-center gap-2 p-2 bg-red-50 border border-red-100 rounded text-red-700 text-sm font-bold no-underline"><i class="fas fa-file-pdf"></i> PDF ××¦×•×¨×£</a>`;
            }

            container.innerHTML += `
            <div class="msg-bubble ${isMe ? 'msg-out' : 'msg-in'} ${m.isVisibleToClient===false?'msg-internal':''}">
                ${m.isVisibleToClient===false ? '<div class="text-[10px] text-orange-600 font-bold mb-1"><i class="fas fa-eye-slash"></i> ×¤× ×™××™</div>' : ''}
                ${!isMe ? '<div class="text-[10px] font-bold text-green-700 mb-1">×œ×§×•×—</div>' : ''}
                <div>${content}</div>
                <div class="text-[9px] text-gray-400 mt-1 text-left">${new Date(m.createdAt?.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div>
            </div>`;
        }

        // --- Helpers ---
        window.switchTab = (tab) => {
            currentFilter = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            renderChats(); 
        };

        let chatsCache = [];
        onSnapshot(query(collection(db, "orders"), orderBy("lastActive", "desc")), (snap) => {
            chatsCache = [];
            snap.forEach(d => chatsCache.push({id: d.id, ...d.data()}));
            renderChats();
        });

        function renderChats() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            let newCount = 0;
            
            chatsCache.forEach(o => {
                if(currentFilter === 'orders' && o.status !== 'new') return;
                if(o.status === 'new') newCount++;
                
                const active = o.id === currentChatId ? 'active' : '';
                const av = o.clientAvatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(o.clientName)}`;
                
                list.innerHTML += `
                <div class="chat-item ${active}" onclick="window.loadChat('${o.id}', '${o.clientName}', '${av}')">
                    <img src="${av}" class="w-12 h-12 rounded-full border ml-3 bg-white">
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between font-bold text-sm text-gray-800">
                            ${o.clientName}
                            <span class="text-[10px] font-normal text-gray-400">${o.lastActive ? new Date(o.lastActive.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : ''}</span>
                        </div>
                        <div class="flex justify-between items-center text-xs mt-1 text-gray-500">
                            <span>${o.currentProject || ''}</span>
                            ${o.status === 'new' ? '<span class="bg-green-100 text-green-700 px-1.5 rounded-full font-bold text-[9px]">â—</span>' : ''}
                        </div>
                    </div>
                </div>`;
            });
            const badge = document.getElementById('ordersBadge');
            if(newCount>0) { badge.innerText=newCount; badge.classList.remove('hidden'); } else badge.classList.add('hidden');
        }

        // Init & Toggles
        const urlUid = new URLSearchParams(window.location.search).get('uid');
        if(urlUid) getDoc(doc(db, "users", urlUid)).then(s => { if(s.exists()){ const d=s.data(); document.getElementById('myName').innerText=d.name; document.getElementById('myAvatar').src=d.avatar||`https://ui-avatars.com/api/?name=${d.name}`; }});

        window.toggleInfoPanel = () => document.getElementById('info-panel').classList.toggle('open');
        window.toggleGhostMode = () => { isGhostMode = !isGhostMode; const btn = document.getElementById('ghostBtn'); const inp = document.getElementById('msgInput'); if(isGhostMode){ btn.className="w-10 h-10 rounded-full text-orange-600 bg-orange-100"; inp.style.background='#fff7ed'; inp.placeholder='×”×¢×¨×” ×¤× ×™××™×ª...'; } else { btn.className="w-10 h-10 rounded-full text-gray-500 hover:bg-gray-200"; inp.style.background='white'; inp.placeholder='×”×§×œ×“...'; } inp.focus(); };
        
        window.sendMessage = async () => {
            const inp = document.getElementById('msgInput'); const t = inp.value.trim(); if(!t || !currentChatId) return; inp.value='';
            await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), { text: t, sender: '×¦×•×•×ª', createdAt: serverTimestamp(), isVisibleToClient: !isGhostMode });
            if(isGhostMode) window.toggleGhostMode();
        };

        window.toggleMute = () => {
            isMuted = !isMuted;
            const btn = document.getElementById('muteBtn');
            if(!isMuted) { try{SabanSounds.init(); SabanSounds.playMessage();}catch(e){} btn.innerHTML='<i class="fas fa-volume-up"></i>'; btn.classList.add('text-green-600'); } 
            else { btn.innerHTML='<i class="fas fa-volume-mute"></i>'; btn.classList.remove('text-green-600'); }
        };

        function loadHistory(uid) {
            const l = document.getElementById('crmHistoryList');
            // ×”×¢×¨×”: ×™×© ×œ×•×•×“× ×©×™×© ××™× ×“×§×¡ ×‘-Firebase ×× ×–×” ×œ× ×¢×•×‘×“
            const q = query(collection(db, `orders/${uid}/internal_chat`), where("type","==","order"), orderBy("createdAt","desc"));
            onSnapshot(q, s => {
                l.innerHTML = s.empty ? '<div class="text-xs text-gray-400">××™×Ÿ × ×ª×•× ×™×</div>' : '';
                s.forEach(d => { const o=d.data(); l.innerHTML+=`<div class="bg-white p-2 border rounded text-xs mb-1 text-right"><div class="font-bold text-gray-700">${new Date(o.createdAt?.seconds*1000).toLocaleDateString()}</div><div class="truncate text-gray-500">${o.text}</div></div>`; });
