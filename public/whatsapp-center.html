<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban Center | "</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    
    <style>
        :root { --wa-green: #00a884; --wa-bg: #efeae2; }
        body { background: #d1d7db; height: 100dvh; display: flex; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        .app-layout { display: flex; width: 100%; max-width: 1900px; margin: 0 auto; background: white; }
        .sidebar { width: 380px; border-left: 1px solid #e9edef; display: flex; flex-direction: column; background: white; flex-shrink: 0; }
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--wa-bg); position: relative; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); }
        
        /* Order Card */
        .order-card { background: white; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; width: 100%; min-width: 250px; max-width: 320px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 4px; }
        .order-header { background: #f0fdf4; padding: 12px; border-bottom: 1px solid #dcfce7; display: flex; justify-content: space-between; align-items: center; }
        .order-content { padding: 15px; font-family: monospace; white-space: pre-wrap; font-size: 14px; line-height: 1.6; color: #333; background: #fafafa; }
        .order-footer { padding: 8px; border-top: 1px solid #f3f4f6; display: flex; gap: 8px; background: white; }
        .action-btn { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #e5e7eb; background: white; font-size: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; transition: 0.2s; color: #4b5563; }
        .action-btn:hover { background: #f3f4f6; border-color: #cbd5e1; color: #1f2937; }

        /* Messages */
        .msg-bubble { max-width: 65%; padding: 6px 10px; border-radius: 8px; font-size: 14px; margin-bottom: 6px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg-in { align-self: flex-start; background: white; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        .msg-internal { background: #fff7ed !important; border: 1px dashed #fdba74; }
        
        /* Popup */
        #newOrderPopup { position: absolute; top: 80px; right: 20px; width: 300px; background: rgba(255,255,255,0.95); border-right: 4px solid #25d366; padding: 15px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); z-index: 50; display: none; transform: translateX(120%); transition: 0.4s; }
        #newOrderPopup.show { display: block; transform: translateX(0); }
        
        /* Layout Utils */
        .chat-item.active { background: #f0f2f5; border-right: 4px solid var(--wa-green); }
        .chat-item:hover { background: #f5f6f6; }
        .info-panel { width: 0; transition: 0.3s; background: #f0f2f5; border-right: 1px solid #e9edef; overflow: hidden; display: flex; flex-direction: column; }
        .info-panel.open { width: 340px; }
        .media-preview { border-radius: 6px; max-width: 200px; cursor: pointer; border: 1px solid #ddd; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="app-layout">
        <div class="sidebar">
            <div class="h-[60px] bg-[#f0f2f5] p-3 flex justify-between items-center border-b">
                <div class="flex items-center gap-2">
                    <img id="myAvatar" src="" class="w-9 h-9 rounded-full object-cover">
                    <span id="myName" class="font-bold text-gray-700 text-sm">...</span>
                </div>
                <button onclick="window.toggleMute()" id="muteBtn" class="text-gray-500 hover:text-gray-700"><i class="fas fa-volume-up"></i></button>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto"></div>
        </div>

        <div class="chat-area">
            <div id="newOrderPopup">
                <div class="flex justify-between font-bold text-green-700 text-sm mb-1">
                    <span><i class="fas fa-bell"></i>  砖!</span>
                    <i class="fas fa-times cursor-pointer text-gray-400" onclick="document.getElementById('newOrderPopup').classList.remove('show')"></i>
                </div>
                <div id="popupContent" class="text-sm font-medium text-gray-800"></div>
                <div class="text-xs text-gray-400 mt-1 flex justify-between">
                    <span id="popupProject"></span>
                    <span>注砖</span>
                </div>
            </div>

            <div id="empty-state" class="flex flex-col items-center justify-center h-full text-gray-400">
                <i class="fas fa-comments text-4xl mb-4 opacity-20"></i>
                <p>专 砖 专砖  转</p>
            </div>

            <div id="active-chat" class="hidden flex flex-col h-full">
                <div class="h-[60px] bg-[#f0f2f5] p-3 flex items-center justify-between border-b shadow-sm z-10 cursor-pointer" onclick="window.toggleInfoPanel()">
                    <div class="flex items-center gap-3">
                        <img id="chatAvatar" src="" class="w-10 h-10 rounded-full object-cover border">
                        <div>
                            <span id="chatTitle" class="font-bold text-gray-800 block text-sm"></span>
                            <span class="text-xs text-gray-500">抓 驻专 拽</span>
                        </div>
                    </div>
                    <i class="fas fa-info-circle text-gray-400 hover:text-blue-500"></i>
                </div>
                
                <div id="messages-area" class="flex-1 overflow-y-auto p-4 flex flex-col gap-1"></div>
                
                <div class="bg-[#f0f2f5] p-2 flex items-center gap-2 border-t">
                    <button id="ghostBtn" onclick="window.toggleGhostMode()" class="w-10 h-10 rounded-full text-gray-500 hover:bg-gray-200 transition"><i class="fas fa-eye-slash"></i></button>
                    <input id="msgInput" type="text" class="flex-1 bg-white rounded-lg h-10 px-4 text-sm outline-none" placeholder="拽..." onkeydown="if(event.key==='Enter') window.sendMessage()">
                    <button onclick="window.sendMessage()" class="p-2 text-[#00a884]"><i class="fas fa-paper-plane text-xl"></i></button>
                </div>
            </div>
        </div>

        <div id="info-panel" class="info-panel">
            <div class="h-[60px] flex items-center px-4 border-b bg-white justify-between">
                <span class="font-bold text-gray-700">转拽 拽</span>
                <button onclick="window.toggleInfoPanel()"><i class="fas fa-times text-gray-400"></i></button>
            </div>
            <div class="p-4 overflow-y-auto flex-1 text-center">
                <img id="crmAvatar" class="w-20 h-20 rounded-full mx-auto mb-2 shadow border-2 border-white">
                <h3 id="crmName" class="font-bold text-lg"></h3>
                <div class="flex justify-center gap-2 mt-2">
                    <span id="crmNum" class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded font-mono font-bold"></span>
                    <span id="crmProject" class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded"></span>
                </div>
                <div class="mt-6 border-t pt-4 text-right">
                    <div class="text-xs font-bold text-gray-400 uppercase mb-3">住专转 转</div>
                    <div id="crmHistoryList" class="flex flex-col gap-2 text-sm text-gray-500"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, where, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { SabanSounds } from './js/sounds.js';
        import { SabanDesktop } from './js/notifications.js';

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));
        
        // --- Auth & Init ---
        const urlUid = new URLSearchParams(window.location.search).get('uid');
        let currentUser = JSON.parse(localStorage.getItem('saban_user')) || { name: '专', role: 'guest' };
        
        if(urlUid) {
            getDoc(doc(db, "users", urlUid)).then(s => { 
                if(s.exists()){ currentUser=s.data(); localStorage.setItem('saban_user',JSON.stringify(currentUser)); initUI(); }
            });
        } else { initUI(); }

        function initUI() {
            const myNameEl = document.getElementById('myName');
            const myAvatarEl = document.getElementById('myAvatar');
            if(myNameEl) myNameEl.innerText = currentUser.name;
            if(myAvatarEl) myAvatarEl.src = currentUser.avatar || `https://ui-avatars.com/api/?name=${currentUser.name}`;
            try{ SabanSounds.init(); }catch(e){}
        }

        let currentChatId = null, activeClientNum = '';

        // --- 驻拽爪转 驻住 砖驻专转 (Professional Print) ---
        window.printOrder = (name, clientNum, project, itemsText, orderId, date) => {
            // 注 砖专转 驻住
            const lines = itemsText.split('\n').filter(l => l.trim() !== '');
            const rowsHtml = lines.map((line, i) => `
                <tr>
                    <td style="padding:10px;border-bottom:1px solid #eee;text-align:center;">${i+1}</td>
                    <td style="padding:10px;border-bottom:1px solid #eee;font-weight:bold;">${line}</td>
                    <td style="padding:10px;border-bottom:1px solid #eee;text-align:center;">___</td>
                </tr>`).join('');

            // 拽砖专 砖专 转 (RAW)  注 砖转 注
            const logoUrl = "https://raw.githubusercontent.com/saban942025-cyber/saban-system/main/public/icons/icon-192.png";

            const w = window.open('', '', 'width=800,height=900');
            w.document.write(`
            <html dir="rtl">
            <head>
                <title> #${orderId.slice(-4)}</title>
                <style>
                    body { font-family: 'Segoe UI', Tahoma, sans-serif; padding: 40px; color: #333; max-width: 800px; margin: 0 auto; }
                    .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid #000; padding-bottom: 20px; margin-bottom: 30px; }
                    .logo { width: 80px; height: 80px; object-fit: contain; }
                    .title { font-size: 26px; font-weight: 900; margin: 0; }
                    .meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; background: #f8f9fa; padding: 20px; border-radius: 8px; border: 1px solid #e9ecef; margin-bottom: 30px; }
                    .label { font-size: 11px; color: #666; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 3px; }
                    .value { font-size: 16px; font-weight: bold; }
                    table { width: 100%; border-collapse: collapse; margin-bottom: 40px; }
                    th { background: #000; color: white; padding: 12px; text-align: right; font-size: 14px; }
                    .footer { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 50px; padding-top: 20px; border-top: 2px solid #eee; }
                    .box { background: #eee; padding: 10px 20px; border-radius: 6px; font-weight: bold; }
                </style>
            </head>
            <body>
                <div class="header">
                    <div>
                        <h1 class="title">.住 专 </h1>
                        <div style="font-size:14px;color:#666">转注转  驻转</div>
                    </div>
                    <img src="${logoUrl}" class="logo" alt="Logo">
                </div>

                <div class="meta-grid">
                    <div><span class="label">拽</span><span class="value">${name}</span></div>
                    <div><span class="label">住驻专 拽</span><span class="value">${clientNum || '-'}</span></div>
                    <div><span class="label">驻专拽</span><span class="value">${project}</span></div>
                    <div><span class="label">转专</span><span class="value">${date}</span></div>
                </div>

                <table>
                    <thead><tr><th width="10%" style="text-align:center">#</th><th width="70%">转专 驻专</th><th width="20%" style="text-align:center">转 驻注</th></tr></thead>
                    <tbody>${rowsHtml}</tbody>
                </table>

                <div class="footer">
                    <div style="text-align:center"><div style="border-top:1px solid #000;width:200px;padding-top:5px">转转  / 拽</div></div>
                    <div class="box">住" 砖专转: ${lines.length}</div>
                </div>
                <script>window.print();<\/script>
            </body></html>`);
            w.document.close();
        };

        // --- Core Logic ---

        window.loadChat = async (id, title, avatar) => {
            currentChatId = id;
            
            // --- 转拽 拽专: 拽 砖 拽 驻 住专转 class ---
            const activeChatEl = document.getElementById('active-chat');
            const emptyStateEl = document.getElementById('empty-state');
            
            if (activeChatEl) activeChatEl.classList.remove('hidden');
            if (emptyStateEl) emptyStateEl.classList.add('hidden');
            
            document.getElementById('chatTitle').innerText = title;
            document.getElementById('chatAvatar').src = avatar;
            
            // 砖转 转 拽 (砖砖 驻住)
            const uSnap = await getDoc(doc(db, "users", id));
            activeClientNum = uSnap.exists() ? uSnap.data().clientNum : '---';

            // 砖转 住专
            loadCRMHistory(id);

            //  注转
            onSnapshot(query(collection(db, `orders/${id}/internal_chat`), orderBy("createdAt", "asc")), (snap) => {
                const area = document.getElementById('messages-area');
                area.innerHTML = '';
                snap.docs.forEach(d => renderMsg(d.data(), d.id, area));
                area.scrollTop = area.scrollHeight;
                
                // 住
                snap.docChanges().forEach(c => {
                    if(c.type === 'added' && !snap.metadata.fromCache && !snap.metadata.hasPendingWrites) {
                        const m = c.doc.data();
                        if(m.sender === 'client') {
                            try { SabanSounds.playMessage(); SabanDesktop.show(`注 -${title}`, m.text); } catch(e){}
                        }
                    }
                });
            });
        };

        function loadCRMHistory(uid) {
            const list = document.getElementById('crmHistoryList');
            const q = query(collection(db, `orders/${uid}/internal_chat`), where("type", "==", "order"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                if(!list) return;
                list.innerHTML = snap.empty ? '<div class="p-2 text-center"> 转 拽转</div>' : '';
                snap.forEach(d => {
                    const o = d.data();
                    list.innerHTML += `
                    <div class="bg-white p-2 border rounded shadow-sm text-xs cursor-pointer hover:bg-blue-50" onclick="alert('${o.text.replace(/\n/g," ")}')">
                        <div class="flex justify-between font-bold"><span>${new Date(o.createdAt?.seconds*1000).toLocaleDateString()}</span><span class="text-green-600">${o.project||''}</span></div>
                        <div class="truncate text-gray-500 mt-1">${o.text}</div>
                    </div>`;
                });
            });
        }

        window.toggleInfoPanel = async () => {
            const p = document.getElementById('info-panel');
            if(p) p.classList.toggle('open');
            if(p && p.classList.contains('open') && currentChatId) {
                const u = await getDoc(doc(db, "users", currentChatId));
                const d = u.exists() ? u.data() : { name: document.getElementById('chatTitle').innerText, clientNum: '---' };
                document.getElementById('crmName').innerText = d.name;
                document.getElementById('crmNum').innerText = d.clientNum;
                document.getElementById('crmProject').innerText = (d.projects && d.projects[0]) || '';
                document.getElementById('crmAvatar').src = d.avatar || `https://ui-avatars.com/api/?name=${d.name}`;
            }
        };

        window.sendMessage = async () => {
            const input = document.getElementById('msgInput');
            const txt = input.value.trim();
            if(!txt || !currentChatId) return;
            input.value = '';
            await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), {
                text: txt, sender: currentUser.name, createdAt: serverTimestamp(), isVisibleToClient: !isGhostMode
            });
            if(isGhostMode) window.toggleGhostMode();
        };

        window.toggleGhostMode = () => {
            isGhostMode = !isGhostMode;
            const btn = document.getElementById('ghostBtn');
            const inp = document.getElementById('msgInput');
            if(isGhostMode) { btn.className="w-10 h-10 rounded-full text-orange-600 bg-orange-100"; inp.style.background='#fff7ed'; inp.placeholder='注专 驻转...'; }
            else { btn.className="w-10 h-10 rounded-full text-gray-500 hover:bg-gray-200"; inp.style.background='white'; inp.placeholder='拽...'; }
            inp.focus();
        };

        // --- Render Function ---
        function renderMsg(m, id, container) {
            const isMe = m.sender !== 'client';
            let content = m.text;

            if(m.type === 'order') {
                const date = new Date(m.createdAt?.seconds*1000).toLocaleString();
                const safeText = m.text.replace(/"/g, '&quot;').replace(/\n/g, '\\n');
                const safeName = (m.clientName || '拽').replace(/"/g, '&quot;');
                const safeProj = (m.project || '').replace(/"/g, '&quot;');
                const safeClientNum = activeClientNum.replace(/"/g, '&quot;');

                content = `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <div class="font-bold text-green-800 text-sm">  砖</div>
                            <div class="text-[10px] text-gray-500">${m.project || ''}</div>
                        </div>
                    </div>
                    <div class="order-content">${m.text}</div>
                    <div class="order-footer">
                        <button class="action-btn" onclick="window.printOrder('${safeName}', '${safeClientNum}', '${safeProj}', \`${safeText}\`, '${id}', '${date}')">
                            <i class="fas fa-print"></i> 驻住
                        </button>
                        <button class="action-btn" onclick="navigator.clipboard.writeText(\`${safeText}\`).then(()=>alert('注转拽!'))">
                            <i class="fas fa-copy"></i> 注转拽
                        </button>
                    </div>
                </div>`;
            } else if(m.type === 'image') {
                content = `<img src="${m.url}" class="media-preview" onclick="window.open('${m.url}')">`;
            } else if(m.type === 'location') {
                content = `<a href="${m.url}" target="_blank" class="text-blue-600 underline font-bold text-sm"><i class="fas fa-map-marker-alt"></i> 拽 (Waze)</a>`;
            }

            container.innerHTML += `
            <div class="msg-bubble ${isMe ? 'msg-out' : 'msg-in'} ${m.isVisibleToClient===false ? 'msg-internal' : ''}">
                ${!isMe ? '<div class="text-[10px] font-bold text-green-700 mb-1">拽</div>' : ''}
                <div>${content}</div>
                <div class="text-[9px] text-gray-400 mt-1 text-left">${new Date(m.createdAt?.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div>
            </div>`;
        }

        // Chat List Listener
        onSnapshot(query(collection(db, "orders"), orderBy("lastActive", "desc")), (snap) => {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            
            // Popup Logic
            snap.docChanges().forEach(c => {
                const o = c.doc.data();
                if(c.type !== 'removed' && o.status === 'new' && !snap.metadata.fromCache && (Date.now()/1000 - o.lastActive?.seconds < 60)) {
                    const pop = document.getElementById('newOrderPopup');
                    if(pop) {
                        document.getElementById('popupContent').innerText = o.clientName;
                        document.getElementById('popupProject').innerText = o.currentProject;
                        pop.classList.add('show');
                        try{ SabanSounds.playAlert(); }catch(e){}
                        setTimeout(() => pop.classList.remove('show'), 8000);
                    }
                }
            });

            snap.forEach(d => {
                const o = d.data();
                const active = d.id === currentChatId ? 'active' : '';
                const av = o.clientAvatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(o.clientName)}`;
                
                list.innerHTML += `
                <div class="chat-item ${active}" onclick="window.loadChat('${d.id}', '${o.clientName}', '${av}')">
                    <img src="${av}" class="w-12 h-12 rounded-full ml-2 border">
                    <div class="flex-1 min-w-0">
                        <div class="font-bold text-sm flex justify-between">
                            ${o.clientName}
                            <span class="text-[10px] text-gray-400 font-normal">${o.lastActive ? new Date(o.lastActive.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : ''}</span>
                        </div>
                        <div class="text-xs text-gray-500 flex justify-between items-center mt-1">
                            <span>${o.currentProject || ''}</span>
                            ${o.status === 'new' ? '<span class="bg-green-100 text-green-700 px-1 rounded text-[9px] font-bold">砖</span>' : ''}
                        </div>
                    </div>
                </div>`;
            });
        });

        // Window Helper Functions
        let isMuted = true;
        window.toggleMute = () => {
            isMuted = !isMuted;
            const btn = document.getElementById('muteBtn');
            if(!isMuted) {
                try { SabanSounds.init(); SabanSounds.playMessage(); SabanDesktop.requestPermission(); } catch(e){}
                btn.innerHTML = '<i class="fas fa-volume-up"></i>'; btn.classList.add('text-green-600');
            } else {
                btn.innerHTML = '<i class="fas fa-volume-mute"></i>'; btn.classList.remove('text-green-600');
            }
        };
    </script>
</body>
</html>
