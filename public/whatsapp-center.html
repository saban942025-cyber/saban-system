<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban Command | ×—×"×œ</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/733/733585.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --wa-green: #00a884; --wa-bg: #efeae2; }
        body { background: #d1d7db; height: 100dvh; display: flex; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        .app-layout { display: flex; width: 100%; max-width: 1920px; margin: 0 auto; background: white; }
        .sidebar { width: 420px; border-left: 1px solid #e9edef; display: flex; flex-direction: column; background: white; z-index: 10; }
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--wa-bg); position: relative; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); }

        /* Order Card */
        .order-card { background: white; border-radius: 8px; overflow: hidden; width: 320px; margin-top: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e5e7eb; }
        .order-header { background: #f0fdf4; padding: 10px; border-bottom: 1px solid #dcfce7; display: flex; justify-content: space-between; font-weight: bold; color: #166534; font-size: 13px; }
        .order-content { padding: 12px; font-family: monospace; font-size: 13px; color: #333; background: #fafafa; white-space: pre-wrap; }
        
        /* Status Actions */
        .order-actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1px; background: #e5e7eb; border-top: 1px solid #e5e7eb; }
        .action-btn { background: white; padding: 10px; font-size: 12px; font-weight: 600; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; transition: 0.2s; color: #4b5563; }
        .action-btn:hover { background: #f9fafb; color: #111827; }
        .action-btn.work { color: #2563eb; } .action-btn.work:hover { background: #eff6ff; }
        .action-btn.done { color: #16a34a; } .action-btn.done:hover { background: #f0fdf4; }

        /* Chat Items & Messages */
        .chat-item { padding: 12px; cursor: pointer; display: flex; border-bottom: 1px solid #f0f2f5; transition: 0.2s; }
        .chat-item.active { background: #f0f2f5; border-right: 4px solid var(--wa-green); }
        .msg-bubble { max-width: 70%; padding: 8px 12px; border-radius: 8px; font-size: 14px; margin-bottom: 6px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; }
        .msg-in { align-self: flex-start; background: white; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        .system-msg { text-align: center; font-size: 11px; background: #eef2ff; color: #4338ca; padding: 4px 8px; border-radius: 4px; display: inline-block; margin: 4px auto; width: 100%; border: 1px dashed #c7d2fe; }

        /* Document Import */
        #docSelectModal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .doc-box { background: white; width: 450px; border-radius: 12px; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.25); animation: popIn 0.3s; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="docSelectModal">
        <div class="doc-box">
            <div class="p-4 border-b bg-gray-50 flex justify-between">
                <h3 class="font-bold">×‘×—×¨ ××¡××š (Comax)</h3>
                <button onclick="document.getElementById('docSelectModal').style.display='none'"><i class="fas fa-times"></i></button>
            </div>
            <div id="docsListContainer" class="max-h-[400px] overflow-y-auto"></div>
        </div>
    </div>

    <div class="app-layout">
        <div class="sidebar">
            <div class="h-[64px] bg-[#f0f2f5] p-3 flex justify-between items-center border-b">
                <div class="flex items-center gap-3">
                    <img id="myAvatar" src="" class="w-10 h-10 rounded-full border">
                    <span id="myName" class="font-bold text-gray-700">...</span>
                </div>
                <div class="flex gap-2">
                    <button onclick="window.openDocSelector()" class="w-10 h-10 rounded-full bg-white border hover:text-blue-600"><i class="fas fa-cloud-download-alt"></i></button>
                    <button onclick="window.toggleMute()" id="muteBtn" class="w-10 h-10 rounded-full bg-white border hover:text-green-600"><i class="fas fa-volume-up"></i></button>
                </div>
            </div>
            <div class="flex bg-white border-b">
                <div class="flex-1 p-3 text-center border-b-2 border-green-600 font-bold text-green-700 cursor-pointer">×›×œ ×”×¦'××˜×™×</div>
                <div class="flex-1 p-3 text-center text-gray-500 cursor-pointer" onclick="alert('×¤×™×ª×•×— ×¢×ª×™×“×™')">×”×–×× ×•×ª ×¤×ª×•×—×•×ª</div>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto"></div>
        </div>

        <div class="chat-area">
            <div id="active-chat" class="hidden flex flex-col h-full">
                <div class="h-[64px] bg-[#f0f2f5] p-3 flex items-center justify-between border-b shadow-sm z-10">
                    <div class="flex items-center gap-3">
                        <img id="chatAvatar" src="" class="w-10 h-10 rounded-full border bg-white">
                        <span id="chatTitle" class="font-bold text-gray-800"></span>
                    </div>
                    <div id="pendingDocBar" class="hidden bg-orange-100 text-orange-800 px-3 py-1 rounded text-xs font-bold flex items-center gap-2 animate-pulse">
                        <i class="fas fa-file-import"></i> <span id="pendingDocName"></span>
                        <button onclick="window.attachDocToChat()" class="bg-orange-500 text-white px-2 rounded">×©×™×™×š</button>
                    </div>
                </div>

                <div id="messages-area" class="flex-1 overflow-y-auto p-5 flex flex-col gap-2"></div>

                <div class="bg-[#f0f2f5] p-2 flex items-center gap-2 border-t">
                    <button class="w-10 h-10 text-gray-500" onclick="window.toggleGhostMode()" id="ghostBtn" title="×¤× ×™××™"><i class="fas fa-eye-slash"></i></button>
                    <input id="msgInput" type="text" class="flex-1 bg-white rounded-lg h-10 px-4 border-none outline-none" placeholder="×”×§×œ×“ ×”×•×“×¢×”..." onkeydown="if(event.key==='Enter') window.sendMessage()">
                    <button onclick="window.sendMessage()" class="w-10 h-10 bg-[#00a884] text-white rounded-full"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <div id="empty-state" class="flex flex-col items-center justify-center h-full text-gray-400">
                <i class="fas fa-comments text-4xl mb-4 opacity-30"></i><p>×‘×—×¨ ×©×™×—×”</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { SabanSounds } from './js/sounds.js';

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));
        
        // --- 1. System Config ---
        const urlUid = new URLSearchParams(window.location.search).get('uid');
        let currentUser = JSON.parse(localStorage.getItem('saban_user')) || { name: '××•×§×“×Ÿ' };
        if(urlUid) getDoc(doc(db, "users", urlUid)).then(s => { if(s.exists()){ currentUser=s.data(); localStorage.setItem('saban_user',JSON.stringify(currentUser)); initUI(); }});
        else initUI();

        function initUI() {
            document.getElementById('myName').innerText = currentUser.name;
            document.getElementById('myAvatar').src = currentUser.avatar || `https://ui-avatars.com/api/?name=${currentUser.name}`;
        }

        let currentChatId = null, isMuted = true, isGhostMode = false, pendingDoc = null;

        // --- 2. Update Status (The Engine) ---
        window.updateStatus = async (msgId, status, orderId) => {
            if(!confirm("×œ×¢×“×›×Ÿ ×¡×˜×˜×•×¡ ×•×œ×©×œ×•×— ×”×•×“×¢×” ×œ×œ×§×•×—?")) return;

            let msgText = "";
            if(status === 'work') msgText = "ğŸš§ *×¢×“×›×•×Ÿ:* ×”×”×–×× ×” ×¢×‘×¨×” ×œ×œ×™×§×•×˜ ×‘××—×¡×Ÿ.";
            if(status === 'approved') msgText = "âœ… *××•×›×Ÿ!* ×”×”×–×× ×” ××•×©×¨×” ×•×××ª×™× ×” ×œ×”×¢××¡×”.";
            if(status === 'done') msgText = "ğŸšš *×™×¦×× ×•!* ×”×”×–×× ×” ×‘×“×¨×š ××œ×™×š.";

            // A. ×¢×“×›×•×Ÿ ×”×¡×˜×˜×•×¡ ×‘××¡××š ×”×¨××©×™ (×›×“×™ ×©×”×¤×¡ ×”×™×¨×•×§ ×‘×œ×§×•×— ×™×–×•×–)
            await updateDoc(doc(db, "orders", orderId), { 
                status: status, 
                chat: arrayUnion({ sender: 'system', text: msgText, time: new Date().toISOString() }) // ×¢×“×›×•×Ÿ ×’× ×œ××¢×¨×š ×”×¦'××˜ ×©×œ ×”×œ×§×•×—
            });

            // B. ×”×•×¡×¤×ª ×”×•×“×¢×” ×œ×”×™×¡×˜×•×¨×™×” ×‘×—×"×œ
            await addDoc(collection(db, `orders/${orderId}/internal_chat`), {
                text: msgText, type: 'system', sender: '××¢×¨×›×ª', createdAt: serverTimestamp(), isVisibleToClient: true
            });
            
            SabanSounds.playMessage();
        };

        // --- 3. Chat Logic ---
        window.loadChat = (id, title, avatar) => {
            currentChatId = id;
            document.getElementById('active-chat').classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('chatTitle').innerText = title;
            document.getElementById('chatAvatar').src = avatar;

            const q = query(collection(db, `orders/${id}/internal_chat`), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const area = document.getElementById('messages-area');
                area.innerHTML = '';
                snap.docs.forEach(d => renderMsg(d.data(), d.id, area, id)); // Pass Order ID
                area.scrollTop = area.scrollHeight;
                
                snap.docChanges().forEach(c => {
                    if(c.type==='added' && !snap.metadata.fromCache && !snap.metadata.hasPendingWrites) {
                        if(c.doc.data().sender === 'client' && !isMuted) SabanSounds.playMessage();
                    }
                });
            });
        };

        function renderMsg(m, msgId, container, orderId) {
            const isMe = m.sender !== 'client';
            let content = m.text;

            // ×¨×™× ×“×•×¨ ×›×¨×˜×™×¡ ×”×–×× ×” ×—×›×
            if(m.type === 'order') {
                const safeName = (m.clientName||'').replace(/"/g,'&quot;');
                const safeProj = (m.project||'').replace(/"/g,'&quot;');
                const safeText = m.text.replace(/"/g,'&quot;').replace(/\n/g,'\\n');
                
                content = `
                <div class="order-card">
                    <div class="order-header">
                        <span>ğŸ“¦ ×”×–×× ×” ×—×“×©×”</span>
                        <span class="bg-white border px-2 rounded text-gray-500 font-normal">${m.project || '×›×œ×œ×™'}</span>
                    </div>
                    <div class="order-content">${m.text}</div>
                    <div class="order-actions">
                        <div class="action-btn work" onclick="window.updateStatus('${msgId}', 'work', '${orderId}')"><i class="fas fa-tools"></i> ×œ×œ×™×§×•×˜</div>
                        <div class="action-btn done" onclick="window.updateStatus('${msgId}', 'approved', '${orderId}')"><i class="fas fa-check-double"></i> ××•×›×Ÿ</div>
                        <div class="action-btn" onclick="window.printOrder('${safeName}','${safeProj}',\`${safeText}\`,'${msgId}','')"><i class="fas fa-print"></i> ×”×“×¤×¡</div>
                    </div>
                </div>`;
            } else if (m.type === 'system') {
                container.innerHTML += `<div class="system-msg">${m.text}</div>`; return;
            } else if (m.type === 'pdf') {
                content = `<a href="${m.url}" target="_blank" class="flex items-center gap-2 text-red-600 font-bold bg-red-50 p-2 rounded border border-red-100"><i class="fas fa-file-pdf"></i> ××¡××š PDF</a>`;
            }

            container.innerHTML += `
            <div class="msg-bubble ${isMe ? 'msg-out' : 'msg-in'} ${m.isVisibleToClient===false?'msg-internal':''}">
                ${!isMe ? '<div class="text-[10px] font-bold text-green-700">×œ×§×•×—</div>' : ''}
                <div>${content}</div>
                <div class="text-[9px] text-gray-400 mt-1 text-left">${new Date(m.createdAt?.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div>
            </div>`;
        }

        // --- 4. Helpers ---
        window.sendMessage = async () => {
            const inp = document.getElementById('msgInput'); const t = inp.value.trim(); if(!t || !currentChatId) return; inp.value='';
            
            // ×¢×“×›×•×Ÿ ×›×¤×•×œ: ×’× ×œ×”×™×¡×˜×•×¨×™×” ×¤× ×™××™×ª ×•×’× ×œ×¦'××˜ ×œ×§×•×—
            await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), { text: t, sender: '×¦×•×•×ª', createdAt: serverTimestamp(), isVisibleToClient: !isGhostMode });
            if(!isGhostMode) {
                await updateDoc(doc(db, "orders", currentChatId), { chat: arrayUnion({ sender: 'staff', text: t, time: new Date().toISOString() }) });
            }
            if(isGhostMode) window.toggleGhostMode();
        };

        // --- Document Logic (Google Script Fallback) ---
        const API_URL = "https://script.google.com/macros/s/AKfycbwzf-dHQRZZ9msG-SffH5dQo0obCvwcOGc6nsV82s3Kw33m2rhNMn7Jt9AaWjGy4_4M/exec";
        window.openDocSelector = async () => {
            document.getElementById('docSelectModal').style.display='flex';
            const list = document.getElementById('docsListContainer');
            list.innerHTML = '<div class="p-4 text-center text-gray-400">×˜×•×¢×Ÿ...</div>';
            try {
                const res = await fetch(API_URL);
                if(!res.ok) throw new Error();
                const data = await res.json();
                renderDocs(data, list);
            } catch(e) { // Fallback
                renderDocs([{fileName:'×ª×¢×•×“×ª ××©×œ×•×— 881.pdf',date:'×¢×›×©×™×•'},{fileName:'×—×©×‘×•× ×™×ª ××¡.pdf',date:'08:00'}], list);
            }
        };
        function renderDocs(docs, c) {
            c.innerHTML = '';
            docs.forEach(d => c.innerHTML += `<div class="p-3 border-b hover:bg-gray-50 cursor-pointer flex justify-between items-center" onclick="window.selectDoc('${d.fileName}')"><span>${d.fileName}</span> <span class="text-xs text-gray-400">${d.date||''}</span></div>`);
        }
        window.selectDoc = (n) => { pendingDoc={name:n, url:'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf'}; document.getElementById('docSelectModal').style.display='none'; document.getElementById('pendingDocName').innerText=n; if(currentChatId) document.getElementById('pendingDocBar').classList.remove('hidden'); };
        window.attachDocToChat = async () => { 
            if(!pendingDoc || !currentChatId) return;
            // ×©×œ×™×—×ª ××¡××š
            await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), { text: `ğŸ“ ××¡××š: ${pendingDoc.name}`, type: 'pdf', url: pendingDoc.url, sender: '×¦×•×•×ª', createdAt: serverTimestamp(), isVisibleToClient: true });
            // ×¢×“×›×•×Ÿ ×œ×œ×§×•×—
            await updateDoc(doc(db, "orders", currentChatId), { chat: arrayUnion({ sender: 'staff', text: `ğŸ“ ×¦×•×¨×£ ××¡××š: ${pendingDoc.name}`, pdfUrl: pendingDoc.url, time: new Date().toISOString() }), pdfUrl: pendingDoc.url, status: 'waiting_approval' });
            
            pendingDoc=null; document.getElementById('pendingDocBar').classList.add('hidden');
        };

        window.toggleMute = () => { isMuted = !isMuted; document.getElementById('muteBtn').className = isMuted ? "w-10 h-10 rounded-full bg-white border" : "w-10 h-10 rounded-full bg-green-50 border border-green-200 text-green-600"; if(!isMuted) SabanSounds.init(); };
        window.toggleGhostMode = () => { isGhostMode = !isGhostMode; const b=document.getElementById('ghostBtn'); const i=document.getElementById('msgInput'); if(isGhostMode){ b.className='text-orange-500 w-10 h-10'; i.style.background='#fff7ed'; i.placeholder='×¤× ×™××™...';} else { b.className='text-gray-500 w-10 h-10'; i.style.background='white'; i.placeholder='×”×§×œ×“...';} i.focus(); };
        window.printOrder = (name, proj, items, id, date) => { const w = window.open('','','width=800,height=900'); w.document.write(`<html dir="rtl"><body style="font-family:sans-serif;padding:40px;text-align:center"><h1>×—.×¡×‘×Ÿ</h1><h3>×”×–×× ×” #${id.slice(-4)}</h3><p>${name}</p><div style="border:1px solid #ddd;padding:20px;text-align:right;white-space:pre-wrap;">${items}</div><script>window.print()<\/script></body></html>`); w.document.close(); };

        // Load List
        onSnapshot(query(collection(db, "orders"), orderBy("lastActive", "desc")), s => {
            const l = document.getElementById('chat-list'); l.innerHTML = '';
            s.forEach(d => {
                const o = d.data();
                l.innerHTML += `<div class="chat-item ${d.id===currentChatId?'active':''}" onclick="window.loadChat('${d.id}','${o.clientName}','https://ui-avatars.com/api/?name=${o.clientName}')"><div class="font-bold text-sm">${o.clientName}</div></div>`;
            });
        });
    </script>
</body>
</html>
