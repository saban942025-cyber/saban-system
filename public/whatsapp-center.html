<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban Command | ×—×"×œ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --wa-header: #f0f2f5; --wa-bg: #efeae2; --neon-green: #25D366; --alert-orange: #ff9f1c; }
        body { background: #d1d7db; height: 100dvh; display: flex; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        /* Layout & Background */
        .app-layout { display: flex; width: 100%; max-width: 1920px; margin: 0 auto; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .sidebar { width: 400px; border-left: 1px solid #e9edef; display: flex; flex-direction: column; background: white; z-index: 2; }
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--wa-bg); position: relative; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); }

        /* --- 1. ××¤×§×˜ ×”×“×•×¤×§ ×œ×”×–×× ×” ×—×“×©×” --- */
        @keyframes pulse-glow {
            0% { box-shadow: inset 4px 0 0 var(--neon-green), 0 0 0 rgba(37, 211, 102, 0); background: #f0fff4; }
            50% { box-shadow: inset 4px 0 0 var(--neon-green), 0 0 15px rgba(37, 211, 102, 0.3); background: #dcftqe; }
            100% { box-shadow: inset 4px 0 0 var(--neon-green), 0 0 0 rgba(37, 211, 102, 0); background: #f0fff4; }
        }
        .new-order-alert { animation: pulse-glow 2s infinite; border-bottom: 1px solid #dcfce7 !important; }

        /* --- 2. ×›×¤×ª×•×¨ ×”×××–×™×Ÿ (Comax Listener) --- */
        @keyframes flash-warning { 0%, 100% { background: #fff7ed; color: #9a3412; transform: scale(1); } 50% { background: #ff9f1c; color: white; transform: scale(1.1); box-shadow: 0 0 10px #ff9f1c; } }
        .doc-listener-active { animation: flash-warning 1s infinite; border: 2px solid #ff9f1c !important; }

        /* --- 3. ×›×¨×˜×™×¡ ×”×–×× ×” ×•×¤×¡ ×”×ª×§×“××•×ª --- */
        .order-card { background: white; border-radius: 12px; overflow: hidden; width: 320px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin: 5px 0; border: 1px solid #e5e7eb; transition: transform 0.2s; }
        .order-card:hover { transform: translateY(-2px); }
        
        .progress-container { background: #f3f4f6; height: 6px; width: 100%; margin-top: 10px; border-radius: 3px; overflow: hidden; position: relative; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #3b82f6, #2563eb); width: 33%; transition: width 0.5s ease-out; }
        .progress-steps { display: flex; justify-content: space-between; font-size: 10px; color: #6b7280; margin-top: 4px; padding: 0 2px; }
        .step-active { color: #2563eb; font-weight: bold; }

        /* General UI */
        .chat-item { padding: 15px; cursor: pointer; display: flex; align-items: center; border-bottom: 1px solid #f0f2f5; transition: 0.2s; position: relative; }
        .chat-item:hover { background: #f5f6f6; }
        .chat-item.active { background: #f0f2f5; border-right: 4px solid var(--wa-green); }
        
        .msg-bubble { max-width: 70%; padding: 8px 12px; border-radius: 10px; font-size: 14px; margin-bottom: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); position: relative; }
        .msg-in { align-self: flex-start; background: white; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        
        /* Info Panel */
        .info-panel { width: 0; transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); background: #f8fafc; border-right: 1px solid #e9edef; overflow: hidden; display: flex; flex-direction: column; }
        .info-panel.open { width: 360px; }
    </style>
</head>
<body>

    <div class="app-layout">
        <div class="sidebar">
            <div class="h-[64px] bg-[#f0f2f5] p-3 flex justify-between items-center border-b shadow-sm z-10">
                <div class="flex items-center gap-3">
                    <img id="myAvatar" src="" class="w-10 h-10 rounded-full object-cover border border-gray-300">
                    <div>
                        <span id="myName" class="font-bold text-gray-800 text-sm block">...</span>
                        <span class="text-[10px] text-green-600 font-bold tracking-wider">â— ONLINE</span>
                    </div>
                </div>
                
                <div class="flex gap-2">
                    <button id="docListenerBtn" onclick="window.handleIncomingDoc()" class="w-10 h-10 rounded-full bg-white border border-gray-300 text-gray-500 hover:bg-gray-50 transition shadow-sm relative group" title="×”×“××™×™×ª ×§×‘×œ×ª ××¡××š ××§×•××§×¡">
                        <i class="fas fa-file-import"></i>
                        <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full hidden" id="docBadge"></span>
                    </button>
                    
                    <button onclick="window.toggleMute()" id="muteBtn" class="w-10 h-10 rounded-full bg-white border border-gray-300 text-gray-500 hover:bg-gray-50 transition shadow-sm">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
            
            <div class="p-2 border-b bg-white">
                <div class="bg-[#f0f2f5] rounded-lg flex items-center px-4 h-9">
                    <i class="fas fa-search text-gray-400 text-sm ml-3"></i>
                    <input type="text" placeholder="×—×™×¤×•×© ×”×–×× ×” ××• ×œ×§×•×—..." class="bg-transparent border-none outline-none text-sm w-full font-sans">
                </div>
            </div>

            <div id="chat-list" class="flex-1 overflow-y-auto custom-scroll"></div>
        </div>

        <div class="chat-area">
            <div id="empty-state" class="flex flex-col items-center justify-center h-full text-gray-400 select-none">
                <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mb-4 text-4xl text-gray-400"><i class="fas fa-satellite-dish"></i></div>
                <h2 class="text-xl font-light">××¨×›×– ×”×©×œ×™×˜×” ××•×›×Ÿ</h2>
                <p class="text-sm opacity-70 mt-2">×××ª×™×Ÿ ×œ×¤×§×•×“×•×ª</p>
            </div>

            <div id="active-chat" class="hidden flex flex-col h-full">
                <div class="h-[64px] bg-[#f0f2f5] p-3 flex items-center justify-between border-b shadow-sm z-10 cursor-pointer" onclick="window.toggleInfoPanel()">
                    <div class="flex items-center gap-3">
                        <img id="chatAvatar" src="" class="w-10 h-10 rounded-full object-cover bg-white border">
                        <div>
                            <span id="chatTitle" class="font-bold text-gray-800 block text-sm"></span>
                            <span class="text-xs text-gray-500">×œ×—×¥ ×œ×¤×¨×˜×™ ×œ×§×•×— ×•-CRM</span>
                        </div>
                    </div>
                    <i class="fas fa-info-circle text-blue-500 text-xl hover:scale-110 transition"></i>
                </div>

                <div id="messages-area" class="flex-1 overflow-y-auto p-6 flex flex-col gap-2 custom-scroll"></div>

                <div class="bg-[#f0f2f5] p-3 flex items-center gap-3 border-t z-20">
                    <button id="attachPendingDocBtn" onclick="window.attachPendingDoc()" class="hidden bg-orange-500 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-lg animate-bounce">
                        <i class="fas fa-paperclip"></i> ×¦×¨×£ ××¡××š ×××ª×™×Ÿ
                    </button>
                    
                    <button id="ghostBtn" onclick="window.toggleGhostMode()" class="w-10 h-10 rounded-full text-gray-500 hover:bg-gray-200 transition"><i class="fas fa-eye-slash"></i></button>
                    <input id="msgInput" type="text" class="flex-1 bg-white rounded-xl h-10 px-4 text-sm border-none outline-none shadow-sm" placeholder="×”×§×œ×“ ×”×•×“×¢×”..." onkeydown="if(event.key==='Enter') window.sendMessage()">
                    <button onclick="window.sendMessage()" class="w-10 h-10 rounded-full bg-[#00a884] text-white shadow-md hover:scale-105 transition flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <div id="info-panel" class="info-panel">
            <div class="h-[64px] flex items-center px-5 border-b bg-white justify-between shadow-sm">
                <span class="font-bold text-gray-800"><i class="fas fa-id-card-alt text-blue-600"></i> ×ª×™×§ ×œ×§×•×—</span>
                <button onclick="window.toggleInfoPanel()"><i class="fas fa-times text-gray-400 hover:text-red-500"></i></button>
            </div>
            <div class="p-6 overflow-y-auto flex-1 bg-gray-50">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 text-center mb-6">
                    <img id="crmAvatar" class="w-24 h-24 rounded-full mx-auto mb-3 shadow-md border-4 border-white">
                    <h3 id="crmName" class="font-bold text-xl text-gray-800"></h3>
                    <div class="flex justify-center gap-2 mt-2">
                        <span id="crmNum" class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded font-mono font-bold tracking-wide"></span>
                    </div>
                </div>
                
                <div class="border-t border-gray-200 pt-4">
                    <div class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">×”×™×¡×˜×•×¨×™×™×ª ×¤×¢×™×œ×•×ª</div>
                    <div id="crmHistoryList" class="flex flex-col gap-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { SabanSounds } from './js/sounds.js';

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));
        
        // Init User
        const urlUid = new URLSearchParams(window.location.search).get('uid');
        let currentUser = JSON.parse(localStorage.getItem('saban_user')) || { name: '××•×§×“×Ÿ', role: 'staff' };
        if(urlUid) getDoc(doc(db, "users", urlUid)).then(s => { if(s.exists()) currentUser=s.data(); document.getElementById('myName').innerText=currentUser.name; document.getElementById('myAvatar').src=currentUser.avatar||`https://ui-avatars.com/api/?name=${currentUser.name}`; });
        else { document.getElementById('myName').innerText=currentUser.name; }

        let currentChatId = null;
        let isMuted = true, isGhostMode = false;
        
        // --- Comax Document Listener Simulation ---
        // ××©×ª× ×” ×©××—×–×™×§ ××ª ×”××¡××š "×‘××•×•×™×¨" ×¢×“ ×©××©×™×™×›×™× ××•×ª×•
        let pendingDocument = null;

        window.handleIncomingDoc = () => {
            // ×¡×™××•×œ×¦×™×”: ×§×‘×œ×ª ××¡××š ×××¢×¨×›×ª ×—×™×¦×•× ×™×ª
            pendingDocument = {
                type: 'pdf',
                name: `×”×–×× ×”_${Math.floor(Math.random()*1000)}.pdf`,
                url: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf' // ×œ×™× ×§ ×“××•
            };
            
            // ××¤×§×˜×™× ×•×™×–×•××œ×™×™×
            const btn = document.getElementById('docListenerBtn');
            btn.classList.add('doc-listener-active');
            document.getElementById('docBadge').classList.remove('hidden');
            SabanSounds.playAlert();
            
            alert(`ğŸ“¥ ×”×ª×§×‘×œ ××¡××š ×—×“×© ××§×•××§×¡:\n${pendingDocument.name}\n\n×›× ×¡ ×œ×¦'××˜ ×”××ª××™× ×•×œ×—×¥ ×¢×œ ×”×›×¤×ª×•×¨ ×”×›×ª×•× ×›×“×™ ×œ×©×™×™×š.`);
            
            // ×× ×× ×—× ×• ×›×‘×¨ ×‘×ª×•×š ×¦'××˜, × ×¦×™×’ ××ª ×›×¤×ª×•×¨ ×”×©×™×•×š ××™×“
            if(currentChatId) {
                document.getElementById('attachPendingDocBtn').classList.remove('hidden');
            }
        };

        window.attachPendingDoc = async () => {
            if(!pendingDocument || !currentChatId) return;
            
            await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), {
                text: `ğŸ“ ×©×•×™×š ××¡××š ××§×•××§×¡: ${pendingDocument.name}`,
                type: 'pdf',
                url: pendingDocument.url,
                sender: '××¢×¨×›×ª',
                isSystem: true,
                createdAt: serverTimestamp(),
                isVisibleToClient: true
            });

            // ××™×¤×•×¡
            pendingDocument = null;
            document.getElementById('docListenerBtn').classList.remove('doc-listener-active');
            document.getElementById('docBadge').classList.add('hidden');
            document.getElementById('attachPendingDocBtn').classList.add('hidden');
            SabanSounds.playMessage();
        };

        // --- Order Status Logic (×”×ª×§×“××•×ª ×”×¢××¡×”) ---
        window.updateOrderStatus = async (msgId, newStatus) => {
            // ×¢×“×›×•×Ÿ ×‘×‘×¡×™×¡ ×”× ×ª×•× ×™×
            // ×”×¢×¨×”: ×‘××¢×¨×›×ª ×××™×ª×™×ª × ×¦×˜×¨×š ×œ×©××•×¨ ××ª ×”×¡×˜×˜×•×¡ ×‘××¡××š × ×¤×¨×“ ××• ×œ×¢×“×›×Ÿ ××ª ×”×”×•×“×¢×” ×”×¡×¤×¦×™×¤×™×ª
            // ×›××Ÿ ×× ×™ ××“××” ××ª ×–×” ×¢"×™ ×©×œ×™×—×ª ×”×•×“×¢×ª ××¢×¨×›×ª ×—×“×©×” ×©××¢×“×›× ×ª ××ª ×›×•×œ×
            
            let statusText = '';
            if(newStatus === 'approved') statusText = 'âœ… ×”×”×–×× ×” ××•×©×¨×” ×œ×”×¢××¡×”';
            if(newStatus === 'shipped') statusText = 'ğŸšš ×”×”×–×× ×” ×™×¦××” ×œ×“×¨×š';

            await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), {
                text: statusText,
                type: 'system',
                relatedMsgId: msgId,
                statusUpdate: newStatus,
                sender: currentUser.name,
                createdAt: serverTimestamp(),
                isVisibleToClient: true
            });
        };

        // --- Core Chat Logic ---
        
        window.loadChat = async (id, title, avatar) => {
            currentChatId = id;
            document.getElementById('active-chat').classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('chatTitle').innerText = title;
            document.getElementById('chatAvatar').src = avatar;
            
            // ×× ×™×© ××¡××š ×××ª×™×Ÿ - ×”×¦×’ ×›×¤×ª×•×¨ ×©×™×•×š
            if(pendingDocument) document.getElementById('attachPendingDocBtn').classList.remove('hidden');
            else document.getElementById('attachPendingDocBtn').classList.add('hidden');

            const q = query(collection(db, `orders/${id}/internal_chat`), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const area = document.getElementById('messages-area');
                area.innerHTML = '';
                snap.docs.forEach(d => renderMsg(d.data(), d.id, area));
                area.scrollTop = area.scrollHeight;
            });
            
            // Populate CRM
            const u = await getDoc(doc(db, "users", id));
            if(u.exists()) {
                const d = u.data();
                document.getElementById('crmName').innerText = d.name;
                document.getElementById('crmNum').innerText = `ID: ${d.clientNum}`;
                document.getElementById('crmAvatar').src = d.avatar || avatar;
            }
        };

        function renderMsg(m, id, container) {
            const isMe = m.sender !== 'client';
            let content = m.text;

            // --- ×¨×™× ×“×•×¨ ×›×¨×˜×™×¡ ×”×–×× ×” ×—×›× ---
            if(m.type === 'order') {
                // ×‘×“×™×§×ª ×¡×˜×˜×•×¡ (×‘×¤×•×¢×œ × ×©××•×¨ ××ª ×–×” ×‘-DB, ×›××Ÿ ×–×” ×“××• ×œ×•×’×™)
                const status = m.status || 'new'; // new, approved, shipped
                const width = status === 'new' ? '33%' : (status === 'approved' ? '66%' : '100%');
                
                content = `
                <div class="order-card">
                    <div class="order-header">
                        <div class="font-bold text-gray-700 text-sm">ğŸ“¦ ×”×–×× ×” #${id.slice(-4)}</div>
                        <div class="text-[10px] bg-white border px-2 py-1 rounded">${m.project || '×›×œ×œ×™'}</div>
                    </div>
                    <div class="order-content">${m.text}</div>
                    
                    <div class="px-3 pb-2">
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${width}; background: ${status==='shipped'?'#10b981':'#3b82f6'}"></div>
                        </div>
                        <div class="progress-steps">
                            <span class="${status==='new'?'step-active':''}">×”×ª×§×‘×œ</span>
                            <span class="${status==='approved'?'step-active':''}">×‘×”×¢××¡×”</span>
                            <span class="${status==='shipped'?'step-active':''}">× ×©×œ×—</span>
                        </div>
                    </div>

                    <div class="order-actions">
                        <button class="action-btn text-green-600 hover:bg-green-50" onclick="window.updateOrderStatus('${id}', 'approved')">
                            <i class="fas fa-check"></i> ××©×¨ ×”×¢××¡×”
                        </button>
                        <button class="action-btn text-gray-600" onclick="window.printOrder(...)">
                            <i class="fas fa-print"></i> ×”×“×¤×¡
                        </button>
                    </div>
                </div>`;
            }
            else if (m.type === 'system') {
                content = `<div class="text-xs text-center text-gray-500 bg-gray-100 rounded p-1 mb-1 font-bold">${m.text}</div>`;
                if(m.statusUpdate) return container.innerHTML += content; // ×¨×§ ××¢×“×›×Ÿ, ×œ× ×‘×•×¢×” ×¨×’×™×œ×”
            }
            else if (m.type === 'pdf') {
                content = `<div class="flex items-center gap-3 bg-red-50 p-3 rounded border border-red-100">
                    <i class="fas fa-file-pdf text-2xl text-red-500"></i>
                    <div>
                        <div class="font-bold text-sm text-gray-800">××¡××š ××¦×•×¨×£</div>
                        <a href="${m.url}" target="_blank" class="text-xs text-blue-600 underline">×¤×ª×— ××¡××š</a>
                    </div>
                </div>`;
            }

            container.innerHTML += `
            <div class="msg-bubble ${isMe ? 'msg-out' : 'msg-in'} ${m.isVisibleToClient===false?'msg-internal':''}">
                ${m.isVisibleToClient===false ? '<div class="text-[9px] text-orange-600 font-bold mb-1"><i class="fas fa-eye-slash"></i> ×¤× ×™××™</div>' : ''}
                ${!isMe && m.type!=='order' ? '<div class="text-[10px] font-bold text-green-700 mb-1">×œ×§×•×—</div>' : ''}
                <div>${content}</div>
                <div class="text-[9px] text-gray-400 mt-1 text-left">${new Date(m.createdAt?.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div>
            </div>`;
        }

        // --- Chat List Listener with PULSE Effect ---
        onSnapshot(query(collection(db, "orders"), orderBy("lastActive", "desc")), (snap) => {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            snap.forEach(d => {
                const o = d.data();
                // ×× ×”×”×•×“×¢×” ×—×“×©×” ×•× ×•×¦×¨×” ×‘×“×§×” ×”××—×¨×•× ×” -> ×”×•×¡×£ ×§×œ××¡ ×–×•×”×¨
                const isNew = o.status === 'new' && (Date.now()/1000 - o.lastActive?.seconds < 60);
                const activeClass = d.id === currentChatId ? 'active' : '';
                const alertClass = isNew ? 'new-order-alert' : '';
                const av = o.clientAvatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(o.clientName)}`;
                
                list.innerHTML += `
                <div class="chat-item ${activeClass} ${alertClass}" onclick="window.loadChat('${d.id}', '${o.clientName}', '${av}')">
                    <img src="${av}" class="w-12 h-12 rounded-full ml-3 border border-gray-200">
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline mb-1">
                            <span class="font-bold text-gray-800 text-sm truncate">${o.clientName}</span>
                            <span class="text-[10px] text-gray-400">${o.lastActive ? new Date(o.lastActive.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : ''}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-gray-500 truncate">${o.currentProject || ''}</span>
                            ${isNew ? '<span class="px-2 py-0.5 rounded-full bg-green-500 text-white text-[9px] font-bold shadow-sm animate-pulse">×”×–×× ×” ×—×“×©×”!</span>' : ''}
                        </div>
                    </div>
                </div>`;
            });
        });

        window.toggleInfoPanel = () => document.getElementById('info-panel').classList.toggle('open');
        window.toggleGhostMode = () => { isGhostMode = !isGhostMode; const btn = document.getElementById('ghostBtn'); const inp = document.getElementById('msgInput'); if(isGhostMode){ btn.classList.add('text-orange-500'); inp.style.background='#fff7ed'; inp.placeholder='×”×•×“×¢×” ×¤× ×™××™×ª (× ×¡×ª×¨×ª)...';} else { btn.classList.remove('text-orange-500'); inp.style.background='white'; inp.placeholder='×”×§×œ×“...';} inp.focus(); };
        
        window.sendMessage = async () => {
            const inp = document.getElementById('msgInput');
            const txt = inp.value.trim();
            if(!txt || !currentChatId) return;
            inp.value = '';
            await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), {
                text: txt, sender: currentUser.name, createdAt: serverTimestamp(), isVisibleToClient: !isGhostMode
            });
            if(isGhostMode) window.toggleGhostMode();
        };

        window.toggleMute = () => {
            isMuted = !isMuted;
            const btn = document.getElementById('muteBtn');
            if(!isMuted) {
                SabanSounds.init(); SabanSounds.playMessage();
                btn.innerHTML = '<i class="fas fa-volume-up"></i>'; btn.classList.add('text-green-600', 'border-green-200', 'bg-green-50');
            } else {
                btn.innerHTML = '<i class="fas fa-volume-mute"></i>'; btn.classList.remove('text-green-600', 'border-green-200', 'bg-green-50');
            }
