<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SabanConnect | ×—×"×œ ×¤×™×§×•×“ v30.5</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <style>
        body { background-color: #d1d7db; font-family: -apple-system, system-ui, sans-serif; height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 30%; min-width: 360px; background: white; border-left: 1px solid #e9edef; display: flex; flex-direction: column; z-index: 20; }
        .main-chat { flex: 1; display: flex; flex-direction: column; background-color: #efeae2; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); position: relative; }
        .chat-item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f0f2f5; transition: 0.2s; position: relative; }
        .chat-item:hover { background: #f5f6f6; }
        .chat-item.active { background: #f0f2f5; border-right: 4px solid #00a884; }
        .msg { max-width: 65%; padding: 8px 12px; border-radius: 8px; font-size: 14px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); margin-bottom: 8px; word-wrap: break-word; background: white; align-self: flex-start; }
        .msg.staff { background: #d9fdd3; align-self: flex-end; }
        .msg.internal { background: #fff9c4; align-self: center; font-size: 12px; border: 1px dashed orange; text-align: center; }
        .tab-btn { flex: 1; text-align: center; padding: 15px; cursor: pointer; color: #54656f; font-weight: 500; border-bottom: 3px solid transparent; }
        .tab-btn.active { color: #008069; border-bottom-color: #008069; background: white; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="h-16 bg-[#f0f2f5] border-b flex justify-between items-center px-4 shrink-0">
            <div class="flex items-center gap-2 cursor-pointer" onclick="handleLogout()">
                <img src="https://ui-avatars.com/api/?name=Admin&background=00a884&color=fff" class="w-10 h-10 rounded-full border-2 border-white">
                <div><span class="font-bold text-gray-700 block text-sm">×—×"×œ ×¨××©×™</span><span class="text-[10px] text-green-600 font-bold">â— ××•× ×œ×™×™×Ÿ</span></div>
            </div>
            <div class="flex gap-2">
                <button onclick="openGroupModal()" class="w-8 h-8 rounded-full bg-white hover:bg-gray-200 flex items-center justify-center text-gray-600 shadow-sm"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="flex border-b bg-gray-50">
            <div onclick="switchTab('chats')" class="tab-btn active" id="tab-chats">ğŸ’¬ ×œ×§×•×—×•×ª</div>
            <div onclick="switchTab('groups')" class="tab-btn" id="tab-groups">ğŸ“¢ ×§×‘×•×¦×•×ª</div>
        </div>

        <div id="chatsList" class="flex-1 overflow-y-auto bg-white"></div>
        <div id="groupsList" class="flex-1 overflow-y-auto bg-white hidden"></div>
    </div>

    <div id="chatArea" class="main-chat hidden">
        <div class="h-16 bg-[#f0f2f5] border-b flex justify-between items-center px-4 shadow-sm z-10 shrink-0">
            <div class="flex items-center gap-3 cursor-pointer" onclick="openContactCard(event)">
                <img id="activeAvatar" src="" class="w-10 h-10 rounded-full border border-gray-300 object-cover">
                <div>
                    <div id="activeName" class="font-bold text-gray-800"></div>
                    <div id="activeDesc" class="text-xs text-gray-500">×œ×—×¥ ×œ×¤×¨×˜×™ ×§×©×¨</div>
                </div>
            </div>
            <button onclick="toggleBot()" id="botBtn" class="bg-white px-3 py-1 rounded text-xs font-bold shadow-sm hover:bg-gray-50"><i class="fas fa-robot text-green-600"></i> ×‘×•×˜ ×¤×¢×™×œ</button>
        </div>

        <div id="messagesBox" class="flex-1 overflow-y-auto flex flex-col p-4 gap-2"></div>

        <div class="bg-[#f0f2f5] p-3 flex items-center gap-2 border-t relative shrink-0">
            <i onclick="toggleInternalMode()" id="internalBtn" class="fas fa-eye-slash text-xl text-gray-400 cursor-pointer p-2" title="×”×¢×¨×” ×¤× ×™××™×ª"></i>
            <div class="flex-1 relative"><input type="text" id="msgInput" class="w-full p-3 rounded-xl border-none outline-none shadow-sm text-sm" placeholder="×”×§×œ×“ ×”×•×“×¢×”..." onkeydown="if(event.key === 'Enter') sendMessage()"></div>
            <button onclick="sendMessage()" class="w-10 h-10 flex items-center justify-center bg-[#00a884] text-white rounded-full shadow hover:bg-[#008f6f]"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, serverTimestamp, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { SabanPush } from './js/notifications.js';
        import { SmartContacts } from './js/smart-contacts.js';
        import { SabanChatbot } from './js/chatbot-engine.js'; // ×”×‘×•×˜ ×”×××•×—×“

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0", storageBucket: "saban94-eb5f0.firebasestorage.app", messagingSenderId: "656829273946", appId: "1:656829273946:web:8ebcb440ed280aff014563" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let activeChatId = null;
        let activeType = 'private';
        let internalMode = false;
        let activeUser = null; // ×™×©××•×¨ ××ª ×”××•×‘×™×™×§×˜ ×”××œ× ×œ×›×¨×˜×™×¡ ×”×§×©×¨
        let botEnabled = true;

        SabanPush.init('admin', 'admin_rami');

        // --- Lists ---
        onSnapshot(query(collection(db, "chat_sessions"), orderBy("lastActivity", "desc")), (snap) => {
            const list = document.getElementById('chatsList'); list.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                const active = activeChatId === d.id ? 'active' : '';
                list.innerHTML += `<div onclick="openChat('${d.id}', '${c.userName}', 'private')" class="chat-item ${active}"><img src="https://ui-avatars.com/api/?name=${c.userName}&background=random&color=fff" class="w-10 h-10 rounded-full ml-3"><div class="flex-1 min-w-0"><div class="flex justify-between"><span class="font-bold text-sm">${c.userName}</span><span class="text-[10px] text-gray-400">×”×™×•×</span></div><div class="text-xs text-gray-500 truncate">${c.lastMessage}</div></div></div>`;
            });
        });

        // --- Open Chat & Fetch User Data ---
        window.openChat = async (id, name, type) => {
            activeChatId = id; activeType = type;
            document.getElementById('chatArea').classList.remove('hidden');
            document.getElementById('activeName').innerText = name;
            
            // 1. × ×™×§×•×™ ×¨××©×•× ×™
            activeUser = null;
            document.getElementById('activeAvatar').src = `https://ui-avatars.com/api/?name=${name}`;
            
            // 2. ×©×œ×™×¤×ª × ×ª×•× ×™× ×××™×ª×™×™× ××”-DB ×œ×›×¨×˜×™×¡ ×§×©×¨
            if (type === 'private') {
                try {
                    const uSnap = await getDoc(doc(db, "users", id));
                    if (uSnap.exists()) {
                        activeUser = uSnap.data();
                        document.getElementById('activeAvatar').src = activeUser.avatar || document.getElementById('activeAvatar').src;
                        document.getElementById('activeDesc').innerText = activeUser.role === 'client' ? '×œ×§×•×— ×¨×©×•×' : activeUser.role;
                    } else {
                        // Fallback
                        activeUser = { name: name, role: '×œ×§×•×— ××–×“××Ÿ', phone: '', type: 'client', avatar: document.getElementById('activeAvatar').src };
                    }
                } catch(e) { console.error(e); }
            }

            // 3. ×˜×¢×™× ×ª ×”×•×“×¢×•×ª
            const coll = `chat_sessions/${id}/messages`;
            onSnapshot(query(collection(db, coll), orderBy("createdAt", "asc")), (snap) => {
                const box = document.getElementById('messagesBox');
                box.innerHTML = snap.docs.map(d => {
                    const m = d.data();
                    const style = m.role === 'internal' ? 'msg internal' : (m.role === 'staff' ? 'msg staff' : 'msg');
                    const lock = m.role === 'internal' ? 'ğŸ”’ ' : '';
                    return `<div class="${style}">${lock}${m.text}<div class="text-[9px] text-gray-400 mt-1 text-left">${new Date(m.createdAt?.seconds*1000).toLocaleTimeString()}</div></div>`;
                }).join('');
                box.scrollTop = box.scrollHeight;
            });
        };

        window.sendMessage = async () => {
            const txt = document.getElementById('msgInput').value; if(!txt || !activeChatId) return;
            document.getElementById('msgInput').value = '';
            
            const role = internalMode ? 'internal' : 'staff';
            await addDoc(collection(db, `chat_sessions/${activeChatId}/messages`), { text: txt, role: role, sender: "×¨××™", createdAt: serverTimestamp() });
            
            if (activeType === 'private' && !internalMode) {
                await updateDoc(doc(db, "chat_sessions", activeChatId), { lastMessage: `× ×¦×™×’: ${txt}`, lastActivity: serverTimestamp(), isBotActive: false });
            }
            if(internalMode) window.toggleInternalMode();
        };

        // --- Features ---
        window.openContactCard = (e) => {
            if (activeUser) SmartContacts.show(e, activeUser);
        };
        
        window.toggleBot = () => {
            botEnabled = !botEnabled;
            const btn = document.getElementById('botBtn');
            btn.innerHTML = botEnabled ? '<i class="fas fa-robot text-green-600"></i> ×‘×•×˜ ×¤×¢×™×œ' : '<i class="fas fa-robot text-red-500"></i> ×‘×•×˜ ×›×‘×•×™';
            // ×›××Ÿ ××¤×©×¨ ×œ×¢×“×›×Ÿ ×‘-DB ×× ×¨×•×¦×™× ×¤×¨×¡×™×¡×˜× ×˜×™×•×ª
        };

        window.toggleInternalMode = () => { 
            internalMode = !internalMode; 
            document.getElementById('msgInput').placeholder = internalMode ? "×”×¢×¨×” ×¤× ×™××™×ª..." : "×”×§×œ×“..."; 
            document.getElementById('internalBtn').className = internalMode ? "fas fa-eye-slash text-xl text-orange-500 p-2" : "fas fa-eye text-xl text-gray-400 p-2"; 
        };

        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            document.getElementById('chatsList').classList.toggle('hidden', tab !== 'chats');
            document.getElementById('groupsList').classList.toggle('hidden', tab !== 'groups');
        };

        window.handleLogout = async () => {
            if(confirm("×œ×”×ª× ×ª×§?")) { localStorage.clear(); await signOut(auth); location.href="index.html"; }
        };

    </script>
</body>
</html>
