<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban Center | "</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --wa-green: #00a884; --wa-bg: #efeae2; }
        body { background: #d1d7db; height: 100dvh; display: flex; overflow: hidden; font-family: sans-serif; }
        .app-layout { display: flex; width: 100%; max-width: 1800px; margin: 0 auto; background: white; }
        .sidebar { width: 380px; border-left: 1px solid #e9edef; display: flex; flex-direction: column; }
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--wa-bg); position: relative; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); }
        
        .chat-item { padding: 12px; cursor: pointer; display: flex; align-items: center; border-bottom: 1px solid #f0f2f5; }
        .chat-item:hover { background: #f5f6f6; }
        .chat-item.active { background: #f0f2f5; border-right: 4px solid var(--wa-green); }
        
        .msg-bubble { max-width: 65%; padding: 6px 10px; border-radius: 8px; font-size: 14px; margin-bottom: 6px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); background: white; }
        .msg-out { align-self: flex-end; background: #d9fdd3; }
        
        /* CRM Panel */
        .info-panel { width: 0; transition: 0.3s; background: #f0f2f5; border-right: 1px solid #e9edef; overflow: hidden; }
        .info-panel.open { width: 320px; }
    </style>
</head>
<body>

    <div class="app-layout">
        <div class="sidebar">
            <div class="h-[60px] bg-[#f0f2f5] p-3 flex justify-between items-center border-b">
                <div class="flex items-center gap-2">
                    <img id="myAvatar" src="" class="w-9 h-9 rounded-full bg-gray-300">
                    <span id="myName" class="font-bold text-gray-700">...</span>
                </div>
                <button onclick="window.toggleMute()" id="muteBtn" class="w-9 h-9 rounded-full text-red-500 hover:bg-gray-200 transition" title="抓 驻注转 住 转专转">
                    <i class="fas fa-volume-mute"></i>
                </button>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto"></div>
        </div>

        <div class="chat-area">
            <div id="empty-state" class="flex flex-col items-center justify-center h-full text-gray-400">
                <p>专 砖 专砖</p>
            </div>
            <div id="active-chat" class="hidden flex flex-col h-full">
                <div class="h-[60px] bg-[#f0f2f5] p-3 flex items-center justify-between border-b shadow-sm z-10" onclick="window.toggleInfoPanel()">
                    <span id="chatTitle" class="font-bold cursor-pointer"></span>
                    <i class="fas fa-info-circle text-blue-500 cursor-pointer"></i>
                </div>
                <div id="messages-area" class="flex-1 overflow-y-auto p-4 flex flex-col gap-1"></div>
                <div class="bg-[#f0f2f5] p-2 flex items-center gap-2 border-t">
                    <input id="msgInput" type="text" class="flex-1 bg-white rounded-lg h-10 px-4 text-sm outline-none" placeholder="拽..." onkeydown="if(event.key==='Enter') window.sendMessage()">
                    <button onclick="window.sendMessage()" class="p-2 text-[#00a884]"><i class="fas fa-paper-plane text-xl"></i></button>
                </div>
            </div>
        </div>

        <div id="info-panel" class="info-panel p-4">
            <h2 class="font-bold mb-4">转拽 拽</h2>
            <div id="crmContent"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        //   砖爪专
        import { SabanSounds } from './js/sounds.js';
        import { SabanDesktop } from './js/notifications.js';

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));

        //  砖转砖
        const urlParams = new URLSearchParams(window.location.search);
        const urlUid = urlParams.get('uid');
        let currentUser = JSON.parse(localStorage.getItem('saban_user')) || { name: '专' };

        if(urlUid) {
            getDoc(doc(db, "users", urlUid)).then(snap => {
                if(snap.exists()) {
                    currentUser = snap.data();
                    localStorage.setItem('saban_user', JSON.stringify(currentUser));
                    document.getElementById('myName').innerText = currentUser.name;
                    document.getElementById('myAvatar').src = currentUser.avatar || `https://ui-avatars.com/api/?name=${currentUser.name}`;
                }
            });
        } else {
            document.getElementById('myName').innerText = currentUser.name;
        }

        // --- 拽转 住 转专转 ---
        let isMuted = true; // 转 砖转拽  注 砖转

        window.toggleMute = () => {
            const btn = document.getElementById('muteBtn');
            
            if (isMuted) {
                // *** 专注 转: 砖转砖 抓 ***
                isMuted = false;
                
                // 1. 砖专专 住转 住
                SabanSounds.init(); 
                SabanSounds.playMessage(); //  拽
                
                // 2. 拽砖转 砖专 转专转 驻驻
                SabanDesktop.requestPermission();

                // 注 拽
                btn.innerHTML = '<i class="fas fa-volume-up"></i>';
                btn.className = "w-9 h-9 rounded-full text-green-600 hover:bg-green-100 transition shadow-sm border border-green-200";
            } else {
                isMuted = true;
                btn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                btn.className = "w-9 h-9 rounded-full text-red-500 hover:bg-red-100 transition";
            }
        };

        // --- 砖专 拽 砖 爪' ---
        let currentChatId = null;

        window.loadChat = (id, title, avatar) => {
            currentChatId = id;
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('active-chat').classList.remove('hidden');
            document.getElementById('chatTitle').innerText = title;
            document.getElementById('chatAvatar').src = avatar;

            const q = query(collection(db, `orders/${id}/internal_chat`), orderBy("createdAt", "asc"));
            
            onSnapshot(q, (snap) => {
                const area = document.getElementById('messages-area');
                area.innerHTML = '';
                
                // 专专 注转
                snap.docs.forEach(d => {
                    const m = d.data();
                    const isMe = m.sender !== 'client';
                    area.innerHTML += `
                        <div class="msg-bubble ${isMe ? 'msg-out' : 'msg-in'} flex flex-col">
                            ${!isMe ? '<span class="text-[10px] font-bold text-green-700">拽</span>' : ''}
                            <span>${m.text}</span>
                            <span class="text-[9px] text-gray-400 self-end">${new Date(m.createdAt?.seconds*1000).toLocaleTimeString()}</span>
                        </div>`;
                });
                area.scrollTop = area.scrollHeight;

                // --- 拽转 注转 砖转 注专 住 转专转 ---
                snap.docChanges().forEach(change => {
                    // 转:
                    // 1. 注 砖 (added)
                    // 2.  注 专 (metadata.fromCache === false)
                    // 3.   转转 (hasPendingWrites === false)
                    // 4. 注 砖 注" 拽
                    if (change.type === 'added' && !snap.metadata.fromCache && !snap.metadata.hasPendingWrites) {
                        const m = change.doc.data();
                        if (m.sender === 'client' && !isMuted) {
                            console.log(" 注 砖 转拽!");
                            SabanSounds.playMessage();
                            SabanDesktop.show(`注 -${title}`, m.text);
                        }
                    }
                });
            });
        };

        window.toggleInfoPanel = () => {
            document.getElementById('info-panel').classList.toggle('open');
            //  驻砖专 住祝 拽转 砖转 转 -CRM
        };

        window.sendMessage = async () => {
            const input = document.getElementById('msgInput');
            const txt = input.value.trim();
            if(!txt || !currentChatId) return;
            input.value = '';

            await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), {
                text: txt,
                sender: currentUser.name,
                createdAt: serverTimestamp(),
                isVisibleToClient: true
            });
        };

        // 注转 专砖转 爪'
        onSnapshot(query(collection(db, "orders"), orderBy("lastActive", "desc")), (snap) => {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            snap.forEach(d => {
                const o = d.data();
                const avatar = o.clientAvatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(o.clientName)}`;
                list.innerHTML += `
                <div class="chat-item" onclick="window.loadChat('${d.id}', '${o.clientName}', '${avatar}')">
                    <img src="${avatar}" class="w-10 h-10 rounded-full ml-3 border">
                    <div>
                        <div class="font-bold text-sm">${o.clientName}</div>
                        <div class="text-xs text-gray-500">${o.currentProject || ''}</div>
                    </div>
                </div>`;
            });
        });
    </script>
</body>
</html>
