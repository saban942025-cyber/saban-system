<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#00a884">
    <title>Saban Command | "</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/733/733585.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    
    <style>
        :root { --wa-header: #f0f2f5; --wa-bg: #efeae2; --wa-green: #00a884; }
        
        /* --- Layout Reset (转拽 ) --- */
        body { margin: 0; padding: 0; background: #d1d7db; height: 100dvh; font-family: 'Segoe UI', system-ui, sans-serif; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        .app-container { display: flex; width: 100%; height: 100%; max-width: 1700px; background: white; box-shadow: 0 4px 20px rgba(0,0,0,0.1); position: relative; overflow: hidden; }
        
        /* Sidebar (Right) */
        .sidebar { width: 400px; min-width: 350px; display: flex; flex-direction: column; border-left: 1px solid #e9edef; background: white; z-index: 10; }
        
        /* Chat Area (Left) */
        .chat-area { flex: 1; display: flex; flex-direction: column; background-color: var(--wa-bg); background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); position: relative; min-width: 0; }

        /* --- Components --- */
        .header-bar { height: 60px; background: var(--wa-header); padding: 10px 16px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #e9edef; flex-shrink: 0; }
        
        /* Minimal Tabs */
        .tabs { display: flex; background: white; border-bottom: 1px solid #e9edef; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; color: #54656f; font-weight: 500; border-bottom: 3px solid transparent; transition: 0.2s; position: relative; }
        .tab:hover { background: #f5f6f6; }
        .tab.active { color: var(--wa-green); border-bottom-color: var(--wa-green); }
        .badge { position: absolute; top: 8px; left: 20px; background: #25d366; color: white; font-size: 10px; padding: 0 5px; border-radius: 10px; min-width: 18px; }

        /* Chat List Item */
        .chat-item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f5f6f6; transition: 0.2s; background: white; }
        .chat-item:hover { background: #f5f6f6; }
        .chat-item.active { background: #f0f2f5; }
        .avatar { width: 45px; height: 45px; rounded: 50%; object-fit: cover; border-radius: 50%; margin-left: 15px; border: 1px solid #e9edef; }

        /* Messages */
        .msg-bubble { max-width: 65%; padding: 8px 10px; border-radius: 8px; font-size: 14.2px; margin-bottom: 4px; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); position: relative; line-height: 19px; }
        .msg-in { align-self: flex-start; background: white; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
        .msg-internal { background: #fff7ed !important; border: 1px dashed #fdba74; }
        .msg-meta { font-size: 11px; color: #667781; text-align: left; margin-top: 4px; display: flex; justify-content: flex-end; gap: 4px; }

        /* Mentions */
        .mention { color: #027eb5; background: rgba(2,126,181,0.1); padding: 0 4px; border-radius: 4px; cursor: pointer; font-weight: 500; }

        /* Order Card */
        .order-card { background: white; border-radius: 6px; overflow: hidden; width: 300px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 5px; border: 1px solid #ddd; }
        .order-head { background: #f0fdf4; padding: 8px 12px; border-bottom: 1px solid #dcfce7; display: flex; justify-content: space-between; align-items: center; }
        .order-content { padding: 12px; font-family: monospace; white-space: pre-wrap; font-size: 13px; background: #fafafa; color: #333; }
        .order-actions { display: flex; border-top: 1px solid #eee; }
        .o-btn { flex: 1; padding: 10px; text-align: center; cursor: pointer; font-size: 13px; font-weight: 600; color: #54656f; transition: 0.2s; border-left: 1px solid #eee; }
        .o-btn:hover { background: #f0f2f5; color: #111b21; }
        .o-btn:last-child { border-left: none; }

        /* Pending Doc Bar */
        .pending-bar { position: absolute; top: 60px; left: 0; width: 100%; background: #fff7ed; border-bottom: 2px solid #fdba74; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 15; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

        /* Modal */
        .modal-wrap { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal-box { background: white; width: 400px; max-height: 80vh; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); display: flex; flex-direction: column; }

        /* Tools Bar */
        .tools-bar { display: flex; gap: 8px; padding: 8px 16px; background: #f0f2f5; overflow-x: auto; border-top: 1px solid #e9edef; }
        .chip { font-size: 12px; background: white; border: 1px solid #e9edef; padding: 4px 10px; border-radius: 16px; cursor: pointer; color: #54656f; white-space: nowrap; transition: 0.2s; }
        .chip:hover { background: #e9edef; color: #111b21; }

        /* Info Panel */
        .info-panel { width: 0; background: #f7f8fa; border-right: 1px solid #e9edef; transition: width 0.3s cubic-bezier(0.16, 1, 0.3, 1); overflow: hidden; display: flex; flex-direction: column; }
        .info-panel.open { width: 380px; }
    </style>
</head>
<body>

    <div id="docSelectModal" class="modal-wrap">
        <div class="modal-box">
            <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                <h3 class="font-bold text-gray-700"> 住 (Comax)</h3>
                <button onclick="document.getElementById('docSelectModal').style.display='none'" class="text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
            </div>
            <div id="docsList" class="flex-1 overflow-y-auto p-0"></div>
        </div>
    </div>

    <div class="app-container">
        
        <div class="sidebar">
            <div class="header-bar">
                <div class="flex items-center gap-3">
                    <img id="myAvatar" src="" class="w-10 h-10 rounded-full border border-gray-300">
                    <div>
                        <span id="myName" class="font-bold text-gray-800 text-sm block">...</span>
                        <span class="text-[11px] text-green-600 font-bold">专</span>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="window.openDocSelector()" class="w-10 h-10 rounded-full hover:bg-gray-100 text-gray-600" title=" 住"><i class="fas fa-cloud-download-alt"></i></button>
                    <button onclick="window.toggleMute()" id="muteBtn" class="w-10 h-10 rounded-full hover:bg-gray-100 text-gray-600"><i class="fas fa-volume-up"></i></button>
                </div>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="window.switchTab('all')" id="tab-all">爪'</div>
                <div class="tab" onclick="window.switchTab('orders')" id="tab-orders">
                    转 驻转转 <span id="ordersBadge" class="badge hidden">0</span>
                </div>
            </div>

            <div class="p-2 border-b bg-white">
                <div class="bg-[#f0f2f5] rounded-lg flex items-center px-3 h-9">
                    <i class="fas fa-search text-gray-500 text-xs ml-2"></i>
                    <input type="text" placeholder="驻砖  转转 爪'..." class="bg-transparent border-none outline-none text-sm w-full">
                </div>
            </div>

            <div id="chat-list" class="flex-1 overflow-y-auto custom-scroll"></div>
        </div>

        <div class="chat-area">
            <div id="empty-state" class="flex flex-col items-center justify-center h-full text-gray-400 select-none">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png" width="80" style="opacity: 0.2; filter: grayscale(1);">
                <h2 class="mt-6 text-2xl font-light text-gray-500">Saban Command Center</h2>
                <p class="text-sm mt-2">专 砖  转 注</p>
            </div>

            <div id="active-chat" class="hidden flex flex-col h-full relative">
                
                <div class="header-bar cursor-pointer" onclick="window.toggleInfoPanel()">
                    <div class="flex items-center gap-3">
                        <img id="chatAvatar" src="" class="w-10 h-10 rounded-full border bg-white object-cover">
                        <div>
                            <span id="chatTitle" class="font-bold text-gray-800 block text-sm"></span>
                            <span class="text-xs text-gray-500">抓 驻专 拽</span>
                        </div>
                    </div>
                    <i class="fas fa-search text-gray-400"></i>
                </div>

                <div id="pendingDocBar" class="pending-bar hidden">
                    <div class="flex items-center gap-2 text-orange-900">
                        <div class="w-8 h-8 rounded-full bg-orange-200 flex items-center justify-center"><i class="fas fa-file-import"></i></div>
                        <span class="text-sm font-bold">转 砖: <span id="pendingDocName"></span></span>
                    </div>
                    <button onclick="window.attachDocToChat()" class="bg-orange-500 text-white px-4 py-1 rounded text-sm font-bold shadow hover:bg-orange-600">砖 </button>
                </div>

                <div id="messages-area" class="flex-1 overflow-y-auto p-5 flex flex-col gap-1 custom-scroll"></div>

                <div class="tools-bar">
                    <span class="chip" onclick="window.addTag('住')">@住</span>
                    <span class="chip" onclick="window.addTag('')">@</span>
                    <span class="chip" onclick="window.addTag('拽')">@拽</span>
                    <span class="chip" onclick="window.addTag('')">@</span>
                </div>

                <div class="bg-[#f0f2f5] p-3 flex items-center gap-2 z-20">
                    <input type="file" id="staffFile" hidden accept="image/*,application/pdf" onchange="window.staffFileUpload(this)">
                    <button onclick="document.getElementById('staffFile').click()" class="w-10 h-10 text-gray-500 hover:bg-gray-200 rounded-full transition"><i class="fas fa-plus text-xl"></i></button>
                    
                    <button id="ghostBtn" onclick="window.toggleGhostMode()" class="w-10 h-10 text-gray-500 hover:bg-gray-200 rounded-full transition" title="注 (驻)"><i class="fas fa-eye-slash text-lg"></i></button>
                    
                    <input id="msgInput" type="text" class="flex-1 bg-white rounded-lg h-10 px-4 text-sm border-none outline-none" placeholder="拽 注..." onkeydown="if(event.key==='Enter') window.sendMessage()">
                    
                    <button onclick="window.sendMessage()" class="w-10 h-10 text-gray-500 hover:bg-gray-200 rounded-full transition"><i class="fas fa-paper-plane text-lg text-[#00a884]"></i></button>
                </div>
            </div>
        </div>

        <div id="info-panel" class="info-panel">
            <div class="header-bar bg-white">
                <button onclick="window.toggleInfoPanel()"><i class="fas fa-times text-gray-400"></i></button>
                <span class="font-bold text-gray-700">驻专 拽</span>
            </div>
            <div class="p-6 text-center overflow-y-auto bg-[#f7f8fa] flex-1">
                <img id="crmAvatar" class="w-24 h-24 rounded-full mx-auto mb-3 shadow border-4 border-white object-cover">
                <h3 id="crmName" class="font-bold text-xl text-gray-800"></h3>
                <div class="mt-2"><span id="crmNum" class="bg-blue-100 text-blue-800 text-xs px-3 py-1 rounded-full font-mono font-bold"></span></div>
                
                <div class="mt-8 border-t pt-4 text-right">
                    <div class="text-xs font-bold text-gray-400 uppercase mb-3">住专</div>
                    <div id="crmHistoryList" class="flex flex-col gap-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, where, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { SabanSounds } from './js/sounds.js';

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));
        
        // --- Auth ---
        const urlUid = new URLSearchParams(window.location.search).get('uid');
        let currentUser = JSON.parse(localStorage.getItem('saban_user')) || { name: '拽' };
        if(urlUid) getDoc(doc(db, "users", urlUid)).then(s => { if(s.exists()){ currentUser=s.data(); localStorage.setItem('saban_user',JSON.stringify(currentUser)); initUI(); }});
        else initUI();

        function initUI() {
            if(document.getElementById('myName')) document.getElementById('myName').innerText = currentUser.name;
            if(document.getElementById('myAvatar')) document.getElementById('myAvatar').src = currentUser.avatar || `https://ui-avatars.com/api/?name=${currentUser.name}`;
        }

        let currentChatId = null, isMuted = true, isGhostMode = false, currentFilter = 'all';
        window.pendingDoc = null;

        // --- Document Logic (Comax Fallback) ---
        const API_URL = "https://script.google.com/macros/s/AKfycbwzf-dHQRZZ9msG-SffH5dQo0obCvwcOGc6nsV82s3Kw33m2rhNMn7Jt9AaWjGy4_4M/exec";
        
        window.openDocSelector = async () => {
            document.getElementById('docSelectModal').style.display = 'flex';
            const list = document.getElementById('docsList');
            list.innerHTML = '<div class="p-10 text-center text-gray-400"><i class="fas fa-circle-notch fa-spin text-2xl text-green-500 mb-2"></i><br>转专 砖专转 住...</div>';

            try {
                // 住 砖驻 注 Timeout 拽爪专   转拽注 转 砖拽
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), 2500);
                const res = await fetch(API_URL, { signal: controller.signal });
                clearTimeout(id);
                if (!res.ok) throw new Error('Failed');
                const data = await res.json();
                renderDocs(data, list);
            } catch (e) {
                // Fallback  拽爪注
                const mockDocs = [
                    { fileName: '转注转 砖 10992.pdf', date: '驻 拽' },
                    { fileName: '砖转 住/拽 400.pdf', date: '09:30' },
                    { fileName: '转 专砖 - .pdf', date: '转' },
                    { fileName: '驻住 专 - 住.pdf', date: '24/12' }
                ];
                renderDocs(mockDocs, list);
            }
        };

        function renderDocs(docs, container) {
            container.innerHTML = '';
            docs.forEach(d => {
                const name = d.fileName || d.subject || '住';
                container.innerHTML += `
                <div class="flex items-center gap-3 p-3 border-b hover:bg-gray-50 cursor-pointer transition" onclick="window.selectDoc('${name}')">
                    <div class="w-10 h-10 bg-red-50 text-red-500 rounded flex items-center justify-center"><i class="fas fa-file-pdf"></i></div>
                    <div class="flex-1">
                        <div class="font-bold text-gray-800 text-sm">${name}</div>
                        <div class="text-xs text-gray-400 flex items-center gap-1"><i class="far fa-clock"></i> ${d.date || '注砖'}</div>
                    </div>
                    <i class="fas fa-plus text-gray-400"></i>
                </div>`;
            });
        }

        window.selectDoc = (name) => {
            window.pendingDoc = { name, url: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf' };
            document.getElementById('docSelectModal').style.display = 'none';
            document.getElementById('pendingDocName').innerText = name;
            
            if(currentChatId) document.getElementById('pendingDocBar').classList.remove('hidden');
            if(!isMuted) try{ SabanSounds.playMessage(); }catch(e){}
        };

        window.attachDocToChat = async () => {
            if(!window.pendingDoc || !currentChatId) return;
            await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), {
                text: ` 砖 住: ${window.pendingDoc.name}`,
                type: 'pdf',
                url: window.pendingDoc.url,
                sender: currentUser.name,
                createdAt: serverTimestamp(),
                isVisibleToClient: !isGhostMode
            });
            window.pendingDoc = null;
            document.getElementById('pendingDocBar').classList.add('hidden');
        };

        // --- Chat Logic ---
        window.loadChat = async (id, title, avatar) => {
            currentChatId = id;
            document.getElementById('active-chat').classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('chatTitle').innerText = title;
            document.getElementById('chatAvatar').src = avatar;
            
            if(window.pendingDoc) document.getElementById('pendingDocBar').classList.remove('hidden');
            else document.getElementById('pendingDocBar').classList.add('hidden');

            const uSnap = await getDoc(doc(db, "users", id));
            if(uSnap.exists()) {
                const d = uSnap.data();
                document.getElementById('crmName').innerText = d.name;
                document.getElementById('crmNum').innerText = `ID: ${d.clientNum||'-'}`;
                document.getElementById('crmAvatar').src = d.avatar || avatar;
                loadHistory(id);
            }

            const q = query(collection(db, `orders/${id}/internal_chat`), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const area = document.getElementById('messages-area');
                area.innerHTML = '';
                snap.docs.forEach(d => renderMsg(d.data(), d.id, area));
                area.scrollTop = area.scrollHeight;
                
                // Sound logic (Only New)
                snap.docChanges().forEach(c => {
                    if(c.type==='added' && !snap.metadata.fromCache && !snap.metadata.hasPendingWrites) {
                        if(c.doc.data().sender === 'client' && !isMuted) try{SabanSounds.playMessage();}catch(e){}
                    }
                });
            });
        };

        function renderMsg(m, id, container) {
            const isMe = m.sender !== 'client';
            let content = m.text.replace(/@([\u0590-\u05FF\w]+)/g, '<span class="mention">@$1</span>');

            if(m.type === 'order') {
                const safeText = m.text.replace(/"/g,'&quot;').replace(/\n/g,'\\n');
                const safeName = (m.clientName||'拽').replace(/"/g,'&quot;');
                content = `
                <div class="order-card">
                    <div class="order-head">
                        <div class="font-bold text-green-800 text-sm flex items-center gap-2"><i class="fas fa-clipboard-list"></i>  砖</div>
                        <div class="text-[10px] text-gray-500 bg-white border px-2 py-0.5 rounded">${m.project||''}</div>
                    </div>
                    <div class="order-content">${m.text}</div>
                    <div class="order-actions">
                        <div class="o-btn" onclick="window.printOrder('${safeName}','${m.project}',\`${safeText}\`,'${id}','${new Date().toLocaleDateString()}')">驻住</div>
                        <div class="o-btn text-green-700">驻</div>
                    </div>
                </div>`;
            } else if (m.type === 'pdf') {
                content = `<a href="${m.url}" target="_blank" class="flex items-center gap-2 p-2 bg-red-50 border border-red-100 rounded text-red-700 text-sm font-bold no-underline hover:bg-red-100"><i class="fas fa-file-pdf"></i> PDF 爪专祝</a>`;
            }

            container.innerHTML += `
            <div class="msg-bubble ${isMe ? 'msg-out' : 'msg-in'} ${m.isVisibleToClient===false?'msg-internal':''}">
                ${m.isVisibleToClient===false ? '<div class="text-[9px] text-orange-600 font-bold mb-1"><i class="fas fa-eye-slash"></i> 驻</div>' : ''}
                ${!isMe ? '<div class="text-[11px] font-bold text-[#e11d48] mb-1">拽</div>' : ''}
                <div>${content}</div>
                <div class="msg-meta">
                    <span>${new Date(m.createdAt?.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>
                    ${isMe ? '<i class="fas fa-check-double text-blue-500"></i>' : ''}
                </div>
            </div>`;
        }

        // --- Tabs ---
        window.switchTab = (tab) => {
            currentFilter = tab;
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            renderChats(); 
        };

        let chatsCache = [];
        onSnapshot(query(collection(db, "orders"), orderBy("lastActive", "desc")), (snap) => {
            chatsCache = [];
            snap.forEach(d => chatsCache.push({id: d.id, ...d.data()}));
            renderChats();
        });

        function renderChats() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            let newCount = 0;
            
            chatsCache.forEach(o => {
                if(currentFilter === 'orders' && o.status !== 'new') return;
                if(o.status === 'new') newCount++;
                
                const active = o.id === currentChatId ? 'active' : '';
                const av = o.clientAvatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(o.clientName)}`;
                
                list.innerHTML += `
                <div class="chat-item ${active}" onclick="window.loadChat('${o.id}', '${o.clientName}', '${av}')">
                    <img src="${av}" class="avatar">
                    <div class="flex-1 mr-3 min-w-0">
                        <div class="flex justify-between font-bold text-gray-800 text-sm">
                            ${o.clientName}
                            <span class="text-[11px] font-normal text-gray-400">${o.lastActive ? new Date(o.lastActive.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : ''}</span>
                        </div>
                        <div class="flex justify-between items-center text-xs mt-1 text-gray-500">
                            <span class="truncate">${o.currentProject || ''}</span>
                            ${o.status === 'new' ? '<span class="bg-green-100 text-green-700 px-1.5 rounded-full font-bold text-[10px]">1</span>' : ''}
                        </div>
                    </div>
                </div>`;
            });
            const badge = document.getElementById('ordersBadge');
            if(newCount>0) { badge.innerText=newCount; badge.classList.remove('hidden'); } else badge.classList.add('hidden');
        }

        // --- Helpers ---
        window.addTag = (tag) => { const i = document.getElementById('msgInput'); i.value += `@${tag} `; i.focus(); };
        window.toggleInfoPanel = () => document.getElementById('info-panel').classList.toggle('open');
        window.toggleGhostMode = () => { isGhostMode = !isGhostMode; const btn = document.getElementById('ghostBtn'); const inp = document.getElementById('msgInput'); if(isGhostMode){ btn.className="w-10 h-10 text-orange-600 bg-orange-100 rounded-full"; inp.style.background='#fff7ed'; inp.placeholder='注专 驻转...'; } else { btn.className="w-10 h-10 text-gray-500 hover:bg-gray-200 rounded-full"; inp.style.background='white'; inp.placeholder='拽...'; } inp.focus(); };
        
        window.sendMessage = async () => {
            const inp = document.getElementById('msgInput'); const t = inp.value.trim(); if(!t || !currentChatId) return; inp.value='';
            await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), { text: t, sender: currentUser.name, createdAt: serverTimestamp(), isVisibleToClient: !isGhostMode });
            if(isGhostMode) window.toggleGhostMode();
        };

        window.toggleMute = () => {
            isMuted = !isMuted; const btn = document.getElementById('muteBtn');
            if(!isMuted) { try{SabanSounds.init(); SabanSounds.playMessage();}catch(e){} btn.innerHTML='<i class="fas fa-volume-up"></i>'; btn.classList.add('text-green-600'); } 
            else { btn.innerHTML='<i class="fas fa-volume-mute"></i>'; btn.classList.remove('text-green-600'); }
        };

        function loadHistory(uid) {
            const l = document.getElementById('crmHistoryList');
            const q = query(collection(db, `orders/${uid}/internal_chat`), where("type","==","order"), orderBy("createdAt","desc"));
            onSnapshot(q, s => {
                l.innerHTML = s.empty ? '<div class="text-xs text-gray-400"> 转</div>' : '';
                s.forEach(d => { const o=d.data(); l.innerHTML+=`<div class="bg-white p-2 border rounded text-xs mb-1 text-right hover:bg-blue-50 cursor-pointer"><div class="font-bold text-gray-700">${new Date(o.createdAt?.seconds*1000).toLocaleDateString()}</div><div class="truncate text-gray-500">${o.text}</div></div>`; });
            });
        }

        window.printOrder = (name, proj, items, id, date) => {
            const w = window.open('','','width=800,height=900');
            w.document.write(`<html dir="rtl"><body style="font-family:sans-serif;padding:40px;text-align:center"><img src="https://raw.githubusercontent.com/saban942025-cyber/saban-system/main/public/icons/icon-192.png" width="80"><h1>.住 专 </h1><h3> #${id.slice(-4)}</h3><p>拽: ${name}</p><div style="border:1px solid #ddd;padding:20px;text-align:right;white-space:pre-wrap;margin:20px 0">${items}</div><script>window.print()<\/script></body></html>`);
            w.document.close();
        };
        
        window.staffFileUpload = (input) => {
            const file = input.files[0];
            if(!file || !currentChatId) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const type = file.type.includes('pdf') ? 'pdf' : 'image';
                await addDoc(collection(db, `orders/${currentChatId}/internal_chat`), {
                    text: type==='pdf'?'住 砖':'转 砖', type: type, url: e.target.result, sender: currentUser.name, createdAt: serverTimestamp(), isVisibleToClient: !isGhostMode
                });
            };
            reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
