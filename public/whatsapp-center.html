<div id="userProfileModal" class="modal-overlay">
    <div class="modal-box w-[600px] max-w-full">
        <div class="flex justify-between items-start mb-6">
            <div class="flex gap-4">
                <img id="profAvatar" src="" class="w-20 h-20 rounded-xl border object-cover shadow-sm">
                <div>
                    <h2 class="text-2xl font-bold text-slate-800" id="profName"></h2>
                    <div class="text-sm text-gray-500" id="profRole"></div>
                    <div class="mt-2 flex gap-2">
                        <a id="profPhoneLink" href="#" class="text-xs bg-green-50 text-green-700 px-2 py-1 rounded border border-green-200"><i class="fab fa-whatsapp"></i> וואטסאפ</a>
                        <a id="profMailLink" href="#" class="text-xs bg-orange-50 text-orange-700 px-2 py-1 rounded border border-orange-200"><i class="fas fa-envelope"></i> מייל</a>
                    </div>
                </div>
            </div>
            <button onclick="closeModal('userProfileModal')"><i class="fas fa-times text-gray-400 hover:text-red-500"></i></button>
        </div>

        <div class="bg-yellow-50 p-4 rounded-xl border border-yellow-200 mb-6">
            <h3 class="text-xs font-bold text-yellow-800 uppercase mb-2"><i class="fas fa-sticky-note"></i> הערות מנהל (פרטי)</h3>
            <textarea id="profNotes" class="w-full bg-transparent text-sm text-yellow-900 outline-none resize-none" rows="2" placeholder="למשל: אוהב ששולחים חשבונית בנפרד..."></textarea>
            <button class="text-xs text-yellow-700 font-bold underline mt-1">שמור הערה</button>
        </div>

        <div class="border-t pt-4">
            <h3 class="font-bold text-slate-700 mb-3"><i class="fas fa-tasks"></i> הקצאת משימה מהירה</h3>
            <div class="flex gap-2">
                <input type="text" id="quickTaskInput" placeholder="מה צריך לעשות עבור הלקוח?" class="flex-1 border p-2 rounded text-sm">
                <select id="quickTaskPrio" class="border p-2 rounded text-sm">
                    <option value="low">רגיל</option>
                    <option value="high">דחוף</option>
                </select>
                <button onclick="createTaskFromProfile()" class="bg-blue-600 text-white px-4 rounded font-bold text-sm shadow">צור</button>
            </div>
        </div>
    </div>
</div>
