<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转拽 拽转 | Saban Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-100 font-sans p-6">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-black text-slate-800 mb-6 flex items-center gap-3">
            <i class="fas fa-users-cog text-blue-600"></i>  砖转砖 砖转
        </h1>

        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8 border-t-4 border-blue-500">
            <h2 class="font-bold text-lg mb-4 text-gray-700">拽转 转拽 砖</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-400">驻专 砖</label>
                    <input id="uName" type="text" placeholder="砖  / 砖 注住拽" class="w-full border p-3 rounded-xl bg-slate-50 outline-none focus:border-blue-500 transition">
                    <input id="uPhone" type="tel" placeholder="驻  ( -  住)" class="w-full border p-3 rounded-xl bg-slate-50 outline-none focus:border-blue-500 transition text-left" dir="ltr">
                    <select id="uRole" class="w-full border p-3 rounded-xl bg-slate-50 outline-none cursor-pointer">
                        <option value="client">拽 (拽转 转)</option>
                        <option value="staff">砖 爪转 (")</option>
                        <option value="admin"> 注专转</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-400">驻专 拽 (驻爪)</label>
                    <input id="uClientNum" type="text" placeholder="住驻专 拽 (.驻/转.)" class="w-full border p-3 rounded-xl bg-slate-50 outline-none focus:border-blue-500 transition">
                    <input id="uContact" type="text" placeholder="砖 砖 拽砖专" class="w-full border p-3 rounded-xl bg-slate-50 outline-none focus:border-blue-500 transition">
                    <input id="uImg" type="text" placeholder="拽 /转" class="w-full border p-3 rounded-xl bg-slate-50 outline-none focus:border-blue-500 transition text-left" dir="ltr">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-400">驻专拽 (驻专 驻住拽)</label>
                    <textarea id="uProjects" placeholder=":  ,  住,   转" class="w-full h-[130px] border p-3 rounded-xl bg-slate-50 outline-none focus:border-blue-500 resize-none"></textarea>
                </div>
            </div>
            
            <div class="mt-6 flex justify-end">
                <button onclick="addUser()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-xl hover:bg-blue-700 shadow-lg transition flex items-center gap-2 transform hover:scale-105">
                    <i class="fas fa-save"></i> 砖专 砖转砖 注专转
                </button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-right">
                    <thead class="bg-slate-50 text-slate-500 font-bold uppercase border-b">
                        <tr>
                            <th class="p-4 w-1/4">砖转砖</th>
                            <th class="p-4 w-1/5">驻专 拽砖专</th>
                            <th class="p-4 w-1/4">驻专拽 住住</th>
                            <th class="p-4 text-center">拽 砖</th>
                            <th class="p-4 text-center"></th>
                        </tr>
                    </thead>
                    <tbody id="usersList" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, setDoc, doc, onSnapshot, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" };
        const db = getFirestore(initializeApp(firebaseConfig));

        // --- 住驻转 砖转砖 ---
        window.addUser = async () => {
            const name = document.getElementById('uName').value;
            const phone = document.getElementById('uPhone').value;
            const role = document.getElementById('uRole').value;
            
            // 转 住驻
            const clientNum = document.getElementById('uClientNum').value || '---';
            const contact = document.getElementById('uContact').value || name;
            const avatar = document.getElementById('uImg').value;
            const projects = document.getElementById('uProjects').value.split(',').map(s=>s.trim()).filter(s=>s);

            if(!name || !phone) return Swal.fire('砖', '  砖 驻', 'error');

            try {
                // 砖砖 住驻专 驻 -ID  注转 驻转
                await setDoc(doc(db, "users", phone), {
                    name, phone, role, clientNum, contact, projects, avatar,
                    createdAt: serverTimestamp()
                });
                
                Swal.fire({ 
                    icon: 'success', 
                    title: '砖转砖 砖专!', 
                    text: '驻专 注 爪 住住 转.',
                    timer: 1500, 
                    showConfirmButton: false 
                });
                
                // 驻住 拽 砖 驻住
                document.getElementById('uName').value = '';
                document.getElementById('uPhone').value = '';
                document.getElementById('uProjects').value = '';
                
            } catch(e) {
                console.error(e);
                Swal.fire('砖', ' 转 砖专 转 转', 'error');
            }
        };

        // --- 拽转 砖转砖 ---
        window.delUser = async (phone) => {
            const res = await Swal.fire({
                title: ' 转 ?',
                text: "拽转 砖转砖 转注  砖 注专转",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                confirmButtonText: ', 拽',
                cancelButtonText: ''
            });

            if (res.isConfirmed) {
                await deleteDoc(doc(db, "users", phone));
                Swal.fire('拽!', '砖转砖 住专 注专转.', 'success');
            }
        };

        // --- 砖转祝 拽  ( 砖 注专转) ---
        window.shareLink = (phone, name, role) => {
            // 转转 住住转 砖 驻拽爪 砖
            const baseUrl = "https://saban-system.onrender.com"; 
            
            let targetUrl = "";
            let msg = "";

            if (role === 'client') {
                // 拽 拽:  驻拽爪转 拽 (client-whatsapp)
                targetUrl = `${baseUrl}/client-whatsapp.html?uid=${phone}&name=${encodeURIComponent(name)}`;
                msg = ` ${name}, \n专  注专转 转 转 砖 *.住*.\n\n住 专, 专转 驻专拽 爪注 转 - 抓 注 拽 砖 砖:\n${targetUrl}\n\n   砖!`;
            } else {
                // 拽 爪转:  " (whatsapp-center) 注 专 
                targetUrl = `${baseUrl}/whatsapp-center.html?uid=${phone}`;
                msg = ` ${name},\n爪专转 注专 拽 砖 住 " 爪注 ( 爪专 住住):\n${targetUrl}\n\n 砖专 转 拽  注专 转. `;
            }

            // 驻转转 住驻
            const waUrl = `https://wa.me/?text=${encodeURIComponent(msg)}`;
            window.open(waUrl, '_blank');
        };

        // 注转拽 
        window.copyLink = (phone, name, role) => {
            const baseUrl = "https://saban-system.onrender.com";
            const page = role === 'client' ? 'client-whatsapp.html' : 'whatsapp-center.html';
            const url = `${baseUrl}/${page}?uid=${phone}&name=${encodeURIComponent(name)}`;
            
            navigator.clipboard.writeText(url);
            Swal.fire({ icon:'success', title:'拽 注转拽 !', toast:true, position:'bottom', timer:1500, showConfirmButton:false });
        };

        // --- 注转 转 (Real-time) ---
        onSnapshot(collection(db, "users"), (snap) => {
            const list = document.getElementById('usersList');
            list.innerHTML = '';
            
            if(snap.empty) {
                list.innerHTML = '<tr><td colspan="5" class="text-center p-4 text-gray-400"> 砖转砖 注专转</td></tr>';
                return;
            }

            snap.forEach(d => {
                const u = d.data();
                const isClient = u.role === 'client';
                
                // 注爪 驻 转驻拽
                const badgeClass = isClient 
                    ? 'bg-green-100 text-green-700 border-green-200' 
                    : (u.role === 'admin' ? 'bg-red-100 text-red-700 border-red-200' : 'bg-blue-100 text-blue-700 border-blue-200');
                
                const roleLabel = isClient ? '拽' : (u.role === 'admin' ? '' : '爪转 转驻注');
                
                // 注爪 驻专拽
                const projectsHtml = (u.projects && u.projects.length > 0) 
                    ? u.projects.map(p => `<span class="inline-block text-[10px] bg-slate-100 text-slate-600 px-1.5 py-0.5 rounded border border-slate-200 mb-1">${p}</span>`).join(' ') 
                    : '<span class="text-xs text-gray-300 italic">-  -</span>';

                // 转转 驻专驻
                const avatarSrc = u.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(u.name)}&background=random&color=fff`;

                list.innerHTML += `
                <tr class="hover:bg-blue-50/50 transition border-b last:border-0 group">
                    <td class="p-4">
                        <div class="flex items-center gap-3">
                            <img src="${avatarSrc}" class="w-10 h-10 rounded-full border border-gray-200 shadow-sm object-cover">
                            <div>
                                <div class="font-bold text-slate-800">${u.name}</div>
                                <div class="text-xs text-slate-500">${u.role === 'client' ? u.contact : '砖转砖 驻'}</div>
                            </div>
                        </div>
                    </td>
                    <td class="p-4">
                        <div class="font-mono text-sm text-slate-600 font-bold tracking-wide">${u.phone}</div>
                        ${isClient ? `<div class="text-[10px] text-blue-600 font-bold">住' 拽: ${u.clientNum}</div>` : ''}
                    </td>
                    <td class="p-4">
                        <div class="mb-1"><span class="px-2 py-0.5 rounded text-[11px] font-bold border ${badgeClass}">${roleLabel}</span></div>
                        <div class="max-w-[250px] leading-tight">${projectsHtml}</div>
                    </td>
                    <td class="p-4 text-center">
                        <div class="flex justify-center gap-2 opacity-80 group-hover:opacity-100 transition">
                            <button onclick="shareLink('${u.phone}', '${u.name}', '${u.role}')" class="bg-green-500 hover:bg-green-600 text-white w-9 h-9 rounded-full shadow-md transition transform hover:scale-110 flex items-center justify-center" title="砖 住驻">
                                <i class="fab fa-whatsapp text-lg"></i>
                            </button>
                            <button onclick="copyLink('${u.phone}', '${u.name}', '${u.role}')" class="bg-white border border-gray-200 hover:bg-gray-50 text-gray-600 w-9 h-9 rounded-full shadow-sm transition flex items-center justify-center" title="注转拽 拽">
                                <i class="fas fa-link"></i>
                            </button>
                        </div>
                    </td>
                    <td class="p-4 text-center">
                        <button onclick="delUser('${u.phone}')" class="text-red-300 hover:text-red-500 hover:bg-red-50 w-8 h-8 rounded-full transition"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>`;
            });
        });
    </script>
</body>
</html>
