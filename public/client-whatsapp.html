<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #efeae2; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 8px; font-size: 14px; position: relative; margin-bottom: 8px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg.out { align-self: flex-start; background: #d9fdd3; border-top-right-radius: 0; }
        .msg.in { align-self: flex-end; background: white; border-top-left-radius: 0; }
        .msg-time { font-size: 10px; color: #999; text-align: left; margin-top: 2px; }
    </style>
</head>
<body>

    <div class="bg-[#008069] p-3 flex items-center gap-3 text-white shadow-md z-10">
        <img src="https://ui-avatars.com/api/?name=Saban+Center&background=25D366&color=fff" class="w-10 h-10 rounded-full border border-white/20">
        <div class="flex flex-col">
            <span class="font-bold text-sm">×—×"×œ ×¡×‘×Ÿ (×”×–×× ×•×ª)</span>
            <span class="text-[10px] text-green-100">××—×•×‘×¨ â€¢ ××¢× ×” ×× ×•×©×™</span>
        </div>
        <div class="mr-auto text-xl opacity-80"><i class="fas fa-phone"></i></div>
    </div>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 flex flex-col">
        <div class="bg-[#ffeba7] text-[10px] text-center p-2 rounded-lg text-amber-900 shadow-sm mx-auto mb-4 border border-amber-200 w-fit">
            ğŸ”’ ×”×©×™×—×” ×××•×‘×˜×—×ª ×•××’×™×¢×” ×™×©×™×¨×•×ª ×œ×× ×”×œ ×”×”×–×× ×•×ª.
        </div>
    </div>

    <div class="p-2 bg-[#f0f2f5] flex items-center gap-2">
        <input id="msg-input" type="text" class="flex-1 bg-white rounded-full py-3 px-5 text-sm outline-none border-none shadow-sm" placeholder="×›×ª×•×‘ ×”×–×× ×” ×›××Ÿ..." onkeydown="if(event.key==='Enter') sendMsg()">
        <button onclick="sendMsg()" class="w-11 h-11 bg-[#008069] rounded-full text-white shadow-sm flex items-center justify-center">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" };
        const db = getFirestore(initializeApp(firebaseConfig));

        // 1. ×–×™×”×•×™ ×”×œ×§×•×— ××”×œ×™× ×§
        const params = new URLSearchParams(window.location.search);
        const clientName = params.get('name') || '××•×¨×—';
        const clientId = params.get('uid') || 'guest_' + Date.now();

        // 2. ×”××–× ×” ×œ×”×•×“×¢×•×ª
        const chatRef = collection(db, `orders/${clientId}/internal_chat`);
        
        onSnapshot(query(chatRef, orderBy("createdAt", "asc")), (snap) => {
            const box = document.getElementById('chat-box');
            box.innerHTML = '<div class="bg-[#ffeba7] text-[10px] text-center p-2 rounded-lg text-amber-900 shadow-sm mx-auto mb-4 border border-amber-200 w-fit">ğŸ”’ ×”×©×™×—×” ×××•×‘×˜×—×ª.</div>'; // Reset header
            
            snap.forEach(d => {
                const msg = d.data();
                const isMe = msg.sender === 'client'; // ×œ×§×•×—
                box.innerHTML += `
                    <div class="msg ${isMe ? 'out' : 'in'}">
                        ${!isMe ? `<div class="text-[10px] font-bold text-orange-600 mb-1">×—×"×œ ×¡×‘×Ÿ</div>` : ''}
                        ${msg.text}
                        <div class="msg-time">${new Date(msg.createdAt?.seconds*1000 || Date.now()).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div>
                    </div>`;
            });
            box.scrollTop = box.scrollHeight;
        });

        // 3. ×©×œ×™×—×ª ×”×•×“×¢×”
        window.sendMsg = async () => {
            const input = document.getElementById('msg-input');
            const txt = input.value.trim();
            if(!txt) return;
            
            input.value = '';

            // ×‘×“×™×§×” ×× ×”×”×–×× ×” ×§×™×™××ª, ×× ×œ× - ×™×•×¦×¨×™× ××•×ª×”
            const orderDoc = doc(db, "orders", clientId);
            const orderSnap = await getDoc(orderDoc);
            
            if (!orderSnap.exists()) {
                await setDoc(orderDoc, {
                    clientName: clientName,
                    status: 'new',
                    createdAt: serverTimestamp(),
                    itemsText: "× ×¤×ª×—×” ×‘×©×™×—×”"
                });
            }

            // ×”×•×¡×¤×ª ×”×”×•×“×¢×” ×œ×¦'××˜
            await addDoc(chatRef, {
                text: txt,
                sender: 'client', // ×¡×™××•×Ÿ ×©×–×” ×”×œ×§×•×—
                createdAt: serverTimestamp()
            });
        };
    </script>
</body>
</html>
