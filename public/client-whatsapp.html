<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban Connect | 拽转 转</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    
    <style>
        body { background-color: #efeae2; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { max-width: 85%; padding: 8px 12px; border-radius: 8px; font-size: 14px; position: relative; margin-bottom: 8px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .msg.out { align-self: flex-start; background: #d9fdd3; border-top-right-radius: 0; }
        .msg.in { align-self: flex-end; background: white; border-top-left-radius: 0; }
        .msg-time { font-size: 10px; color: #999; text-align: left; margin-top: 4px; align-self: flex-end; display: flex; align-items: center; gap: 4px; }
        .media-preview { border-radius: 6px; margin-bottom: 5px; max-width: 100%; display: block; border: 1px solid rgba(0,0,0,0.1); }
        .pdf-card { background: #fdf2f2; border: 1px solid #fecaca; padding: 10px; border-radius: 6px; display: flex; items-center; gap: 10px; text-decoration: none; color: #991b1b; }
        .link-preview { font-size: 12px; color: #0284c7; text-decoration: underline; margin-top: 5px; display: block; }
        
        /* Modal & Avatar */
        #startupModal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { background: white; width: 90%; max-width: 320px; border-radius: 20px; padding: 25px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .avatar-img { width: 30px; height: 30px; border-radius: 50%; margin-left: 8px; object-fit: cover; }
    </style>
</head>
<body>

    <div id="startupModal">
        <div class="modal-box">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                <i class="fas fa-hard-hat"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-800 mb-2">专 !</h2>
            <p class="text-gray-500 text-sm mb-6">  注专 ?</p>
            <div class="grid gap-3">
                <button onclick="window.startSession(' 砖')" class="bg-[#008069] text-white py-3 rounded-xl font-bold shadow hover:bg-[#006d59] transition flex items-center justify-center gap-2">
                    <i class="fas fa-clipboard-list"></i>  专爪 
                </button>
                <button onclick="window.startSession('驻 转')" class="bg-white text-gray-700 border border-gray-300 py-3 rounded-xl font-bold hover:bg-gray-50 transition flex items-center justify-center gap-2">
                    <i class="fas fa-question-circle"></i> 砖 / 专专
                </button>
            </div>
        </div>
    </div>

    <div class="bg-[#008069] p-3 flex items-center gap-2 text-white shadow-md z-10 sticky top-0">
        <img src="https://ui-avatars.com/api/?name=%D7%9E%D7%97%D7%9C%D7%A7%D7%AA+%D7%94%D7%96%D7%9E%D7%A0%D7%95%D7%AA&background=25D366&color=fff" class="w-10 h-10 rounded-full border border-white/20">
        <div class="flex flex-col flex-1">
            <span class="font-bold text-base">拽转 转</span>
            <span class="text-[11px] text-green-100">专 注砖</span>
        </div>
        <button onclick="window.toggleMute()" id="muteBtn" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/10 transition">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 flex flex-col scroll-smooth">
        <div class="bg-[#ffeba7] text-[10px] text-center p-2 rounded-lg text-amber-900 shadow-sm mx-auto mb-4 border border-amber-200 w-fit">
             砖 转.  注转 砖专转 注专转.
        </div>
    </div>

    <div class="p-2 bg-[#f0f2f5] flex items-center gap-2 pb-safe">
        <input type="file" id="fileInput" hidden accept="image/*,application/pdf" onchange="window.handleFileUpload(this)">
        <button onclick="document.getElementById('fileInput').click()" class="w-10 h-10 rounded-full text-gray-500 hover:bg-gray-200 transition rotate-45">
            <i class="fas fa-paperclip text-xl"></i>
        </button>
        <input id="msg-input" type="text" class="flex-1 bg-white rounded-2xl py-3 px-4 text-sm outline-none border-none shadow-sm" placeholder="拽 注..." onkeydown="if(event.key==='Enter') window.sendMsg()">
        <button onclick="window.sendMsg()" class="w-11 h-11 bg-[#008069] rounded-full text-white shadow-sm flex items-center justify-center hover:scale-105 transition">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script type="module">
        // Import Modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { SabanSounds } from './js/sounds.js';          // <--- 专 住
        import { SabanPush } from './js/notifications.js';    // <--- 专 转专转

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));

        // User Data
        const params = new URLSearchParams(window.location.search);
        const clientName = params.get('name') || '专';
        const clientId = params.get('uid') || 'guest_' + Date.now();
        const clientAvatarUrl = params.get('img') || '';
        let isMuted = false;

        // Init Push
        SabanPush.init('client', clientId);

        // --- Window functions (Expose to HTML) ---

        window.startSession = async (type) => {
            // 住 专砖  砖拽  砖专专 住转 驻驻 (砖砖 驻拽爪 )
            // 注专: sounds.js 爪专 Audio 砖,   驻转 拽专 ,  注爪 专拽爪 砖
            try { SabanSounds.playMessage(); } catch(e){} 

            document.getElementById('startupModal').style.display = 'none';
            
            await sendMessage({ 
                text: ` *转转 砖:* 拽 专 砖 "${type}"`, 
                type: 'system',
                isVisibleToClient: false 
            });
        };

        window.toggleMute = () => {
            isMuted = !isMuted;
            const btn = document.getElementById('muteBtn');
            btn.innerHTML = isMuted ? '<i class="fas fa-volume-mute text-red-200"></i>' : '<i class="fas fa-volume-up"></i>';
            btn.classList.add('scale-110');
            setTimeout(() => btn.classList.remove('scale-110'), 200);
        };

        window.sendMsg = async () => {
            const input = document.getElementById('msg-input');
            const txt = input.value.trim();
            if(!txt) return;
            input.value = '';
            await sendMessage({ text: txt, type: 'text' });
        };

        window.handleFileUpload = (input) => {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const type = file.type.includes('pdf') ? 'pdf' : 'image';
                await sendMessage({ 
                    text: type === 'pdf' ? ' 住 爪专祝' : ' 转 爪专驻转',
                    type: type, 
                    url: e.target.result 
                });
            };
            reader.readAsDataURL(file);
        };

        async function sendMessage(payload) {
            const orderRef = doc(db, "orders", clientId);
            const s = await getDoc(orderRef);
            
            const orderData = { 
                clientName, status: 'new', createdAt: serverTimestamp(), clientAvatar: clientAvatarUrl 
            };

            if(!s.exists()) await setDoc(orderRef, orderData);
            else if(clientAvatarUrl) await setDoc(orderRef, { clientAvatar: clientAvatarUrl }, { merge: true });

            await addDoc(collection(db, `orders/${clientId}/internal_chat`), {
                ...payload,
                sender: 'client',
                createdAt: serverTimestamp()
            });
        }

        // --- Chat Listener ---
        const chatRef = collection(db, `orders/${clientId}/internal_chat`);
        onSnapshot(query(chatRef, orderBy("createdAt", "asc")), (snap) => {
            const box = document.getElementById('chat-box');
            box.innerHTML = ''; 
            
            snap.docs.forEach(d => {
                const m = d.data();
                if(m.isVisibleToClient === false) return; 
                
                // Sound Logic via Module
                if(!isMuted && m.sender !== 'client' && !snap.metadata.hasPendingWrites) {
                    SabanSounds.playMessage(); // <--- 砖砖 -Module
                }
                
                renderMessage(m, box);
            });
            box.scrollTop = box.scrollHeight;
        });

        function renderMessage(m, container) {
            const isMe = m.sender === 'client';
            let content = `<div class="text-[15px] whitespace-pre-wrap">${m.text}</div>`;
            
            let avatarUrl = '';
            if (!isMe) {
                 avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(m.sender)}&background=fff&color=000`;
            } else {
                 avatarUrl = clientAvatarUrl || `https://ui-avatars.com/api/?name=${encodeURIComponent(clientName)}&background=d9fdd3`;
            }

            if(m.type === 'image') {
                content = `
                <img src="${m.url}" class="media-preview cursor-pointer" onclick="window.open('${m.url}')">
                <a href="${m.url}" target="_blank" class="link-preview"><i class="fas fa-external-link-alt"></i> 驻转 转  </a>`;
            } else if(m.type === 'pdf') {
                content = `
                <a href="${m.url}" target="_blank" class="pdf-card">
                    <i class="fas fa-file-pdf text-2xl text-red-600"></i>
                    <div class="text-left">
                        <div class="font-bold text-sm">住 PDF</div>
                        <div class="text-xs opacity-70">抓 专</div>
                    </div>
                </a>`;
            }

            container.innerHTML += `
                <div class="msg ${isMe ? 'out' : 'in'}">
                    <div class="flex items-center gap-2 mb-1 ${isMe ? 'flex-row-reverse' : ''}">
                        <img src="${avatarUrl}" class="avatar-img">
                        ${!isMe ? `<div class="text-[11px] font-bold text-orange-700">拽转 转 (${m.sender})</div>` : ''}
                    </div>
                    ${content}
                    <div class="msg-time">
                        ${new Date(m.createdAt?.seconds*1000 || Date.now()).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}
                        ${isMe ? '<i class="fas fa-check-double text-blue-500 text-[10px]"></i>' : ''}
                    </div>
                </div>`;
        }
    </script>
</body>
</html>
