<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Saban Admin | מחולל לינקים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { background: #0f172a; color: white; font-family: -apple-system, sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background: #1e293b; border: 1px solid #334155; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); }
        input { transition: 0.2s; }
        input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
        
        .generated-item { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="w-full max-w-2xl p-6">
        
        <div class="flex items-center gap-4 mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                <i class="fas fa-user-astronaut text-3xl"></i>
            </div>
            <div>
                <h1 class="text-3xl font-black tracking-tight">GOD MODE</h1>
                <p class="text-gray-400">מחולל לינקים חכמים ללקוחות</p>
            </div>
        </div>

        <div class="card rounded-2xl p-8 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="col-span-2 md:col-span-1">
                    <label class="block text-xs font-bold text-gray-400 mb-2 uppercase">שם הלקוח</label>
                    <input id="c-name" type="text" placeholder="למשל: בן ענבר" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-white outline-none">
                </div>
                
                <div class="col-span-2 md:col-span-1">
                    <label class="block text-xs font-bold text-blue-400 mb-2 uppercase">מס' קומקס (חובה)</label>
                    <input id="c-id" type="text" placeholder="601921" class="w-full bg-slate-900 border border-blue-900/50 rounded-xl p-4 text-white font-mono outline-none">
                </div>

                <div class="col-span-2">
                    <label class="block text-xs font-bold text-green-400 mb-2 uppercase">שם פרויקט / אתר</label>
                    <input id="c-proj" type="text" placeholder="למשל: מגדלי הים התיכון" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-white outline-none">
                </div>
            </div>

            <button onclick="generateLink()" class="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl font-bold text-lg shadow-xl shadow-blue-600/20 hover:scale-[1.01] transition-transform flex items-center justify-center gap-2">
                <i class="fas fa-wand-magic-sparkles"></i> צור לינק קסם
            </button>
        </div>

        <div class="card rounded-2xl p-6">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-4 border-b border-gray-700 pb-2">נוצרו לאחרונה</h3>
            <div id="links-list" class="space-y-3">
                <div class="text-center text-gray-600 py-4 text-sm italic" id="empty-msg">עדיין לא נוצרו לינקים בסשן זה</div>
            </div>
        </div>

    </div>

    <script>
        function generateLink() {
            const name = document.getElementById('c-name').value.trim();
            const id = document.getElementById('c-id').value.trim();
            const proj = document.getElementById('c-proj').value.trim();

            if(!name || !id) {
                return Swal.fire({
                    icon: 'error',
                    title: 'חסרים נתונים',
                    text: 'חובה להזין שם לקוח ומספר קומקס',
                    background: '#1e293b', color: '#fff'
                });
            }

            // יצירת הלינק (מפנה לקובץ הלקוח החכם שבנינו קודם)
            const baseUrl = "https://saban-system.onrender.com/client-smart.html";
            const params = `?uid=${id}&name=${encodeURIComponent(name)}&proj=${encodeURIComponent(proj || 'כללי')}`;
            const fullLink = baseUrl + params;

            // העתקה ללוח
            navigator.clipboard.writeText(fullLink);

            // עדכון UI
            addToHistory(name, id, proj, fullLink);
            
            // הודעת הצלחה
            Swal.fire({
                icon: 'success',
                title: 'הלינק הועתק!',
                html: `שלח אותו ל<b>${name}</b> בוואטסאפ.<br><span class="text-xs text-gray-400 mt-2 block break-all">${fullLink}</span>`,
                background: '#1e293b', color: '#fff',
                confirmButtonColor: '#2563eb'
            });

            // ניקוי טופס (אופציונלי)
            // document.getElementById('c-name').value = '';
        }

        function addToHistory(name, id, proj, link) {
            const list = document.getElementById('links-list');
            const emptyMsg = document.getElementById('empty-msg');
            if(emptyMsg) emptyMsg.style.display = 'none';

            const item = document.createElement('div');
            item.className = 'generated-item bg-slate-800 p-4 rounded-xl border border-slate-700 flex justify-between items-center group';
            item.innerHTML = `
                <div>
                    <div class="font-bold text-white">${name}</div>
                    <div class="text-xs text-gray-400">${proj || 'כללי'} • <span class="font-mono text-blue-400">#${id}</span></div>
                </div>
                <button onclick="navigator.clipboard.writeText('${link}'); Swal.fire({toast:true, position:'top', icon:'success', title:'הועתק', background:'#334155', color:'#fff', timer:1500, showConfirmButton:false})" 
                    class="bg-slate-700 hover:bg-blue-600 text-white p-2 rounded-lg transition-colors">
                    <i class="far fa-copy"></i>
                </button>
            `;
            
            list.prepend(item);
        }
    </script>
</body>
</html>
