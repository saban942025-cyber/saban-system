<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comm Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #efeae2; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; }
        .sidebar { width: 300px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .chat-area { flex: 1; display: flex; flex-direction: column; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); }
        .chat-item { padding: 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .chat-item:hover, .chat-item.active { background: #f5f6f6; }
        .chat-item.active { border-right: 4px solid #00a884; }
        .msg { max-width: 70%; padding: 8px 12px; border-radius: 8px; margin-bottom: 5px; position: relative; font-size: 14px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg-in { align-self: flex-start; background: white; border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: #d9fdd3; border-top-left-radius: 0; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="h-[60px] bg-[#f0f2f5] p-3 flex items-center justify-between border-b">
            <span class="font-bold text-gray-600">Saban Chats</span>
            <i class="fas fa-plus text-gray-500 cursor-pointer"></i>
        </div>
        <div id="groups-list" class="overflow-y-auto flex-1">
            <div class="chat-item active" onclick="loadChat('general')">
                <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white"><i class="fas fa-bullhorn"></i></div>
                <div>
                    <div class="font-bold text-sm">הודעות הנהלה</div>
                    <div class="text-xs text-gray-500">הראל: בוקר טוב לכולם</div>
                </div>
            </div>
            <div class="chat-item" onclick="loadChat('orders')">
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white"><i class="fas fa-file-invoice"></i></div>
                <div>
                    <div class="font-bold text-sm">הזמנות לקוחות</div>
                    <div class="text-xs text-gray-500">נתנאל: התקבלה הזמנה חדשה</div>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-area">
        <div class="h-[60px] bg-[#f0f2f5] p-3 border-b flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white" id="header-icon"><i class="fas fa-bullhorn"></i></div>
                <span class="font-bold text-gray-700" id="header-title">הודעות הנהלה</span>
            </div>
        </div>

        <div id="messages" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2"></div>

        <div class="bg-[#f0f2f5] p-3 flex items-center gap-2">
            <input type="text" id="msg-input" class="flex-1 p-2 rounded-lg border-none outline-none" placeholder="הקלד הודעה..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" class="text-[#00a884] text-xl px-2"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));
        
        let currentGroup = 'general';
        let currentUser = 'ראמי (Admin)'; // בייצור זה יבוא מהלוגין

        // טעינת צ'אט
        window.loadChat = (groupId) => {
            currentGroup = groupId;
            // Update UI
            const titles = { 'general': 'הודעות הנהלה', 'orders': 'הזמנות לקוחות' };
            document.getElementById('header-title').innerText = titles[groupId];
            
            // Listen to messages
            const q = query(collection(db, `groups/${groupId}/messages`), orderBy("timestamp", "asc"));
            onSnapshot(q, (snap) => {
                const area = document.getElementById('messages');
                area.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.sender === currentUser;
                    area.innerHTML += `
                    <div class="msg ${isMe ? 'msg-out' : 'msg-in'}">
                        <div class="text-[10px] font-bold text-orange-600 mb-1">${m.sender}</div>
                        <div>${m.text}</div>
                        <div class="text-[9px] text-gray-400 text-left mt-1">${m.timestamp ? new Date(m.timestamp.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '...'}</div>
                    </div>`;
                });
                area.scrollTop = area.scrollHeight;
            });
        };

        window.sendMessage = async () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            
            input.value = '';
            await addDoc(collection(db, `groups/${currentGroup}/messages`), {
                text: text,
                sender: currentUser,
                timestamp: serverTimestamp()
            });
        };

        // Init
        window.loadChat('general');
    </script>
</body>
</html>
