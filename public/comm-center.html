<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saban Chat | 专 注爪</title>
    <link rel="manifest" href="manifest-chat.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- Chameleon Engine --- */
        :root {
            --wa-primary: #00a884;
            --wa-header: #f0f2f5;
            --wa-bg: #efeae2;
            --wa-msg-out: #d9fdd3;
            --wa-msg-in: #ffffff;
            --wa-text: #111b21;
        }

        body.theme-dark { --wa-primary: #00a884; --wa-header: #202c33; --wa-bg: #0b141a; --wa-msg-out: #005c4b; --wa-msg-in: #202c33; --wa-text: #e9edef; }
        body.theme-royal { --wa-primary: #3b82f6; --wa-header: #1e3a8a; --wa-bg: #eff6ff; --wa-msg-out: #dbeafe; --wa-msg-in: #ffffff; --wa-text: #1e3a8a; color: #1e3a8a; }

        body { background: #d1d7db; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; overflow: hidden; color: var(--wa-text); }
        
        /* Layout */
        .app-container { display: flex; width: 100%; height: 100%; max-width: 1600px; margin: 0 auto; background: white; position: relative; }
        
        /* Sidebar (Contacts) */
        .sidebar { width: 30%; min-width: 320px; background: white; border-left: 1px solid #e9edef; display: flex; flex-direction: column; z-index: 20; transition: transform 0.3s; }
        body.theme-dark .sidebar { background: #111b21; border-color: #222e35; }
        
        .sidebar-header { padding: 10px 16px; background: var(--wa-header); height: 60px; display: flex; justify-content: space-between; align-items: center; border-right: 1px solid rgba(0,0,0,0.1); }
        
        .chat-item { display: flex; align-items: center; gap: 15px; padding: 12px; cursor: pointer; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .chat-item:hover { background: rgba(0,0,0,0.03); }
        .chat-item.active { background: rgba(0,0,0,0.05); }
        
        /* Main Chat */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--wa-bg); position: relative; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; }
        
        .chat-header { background: var(--wa-header); padding: 10px 16px; height: 60px; display: flex; align-items: center; gap: 15px; cursor: pointer; }
        
        /* Messages */
        .messages-box { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 8px; }
        .message { max-width: 65%; padding: 6px 10px; border-radius: 8px; font-size: 14.2px; line-height: 19px; position: relative; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); display: flex; flex-direction: column; }
        
        .msg-in { align-self: flex-start; background: var(--wa-msg-in); border-top-right-radius: 0; }
        .msg-out { align-self: flex-end; background: var(--wa-msg-out); border-top-left-radius: 0; }
        
        .msg-meta { font-size: 11px; color: rgba(0,0,0,0.45); display: flex; justify-content: flex-end; gap: 4px; margin-top: 2px; }
        body.theme-dark .msg-meta { color: rgba(255,255,255,0.6); }

        /* Selection Mode */
        .message.selected { background: #bfdbfe !important; transform: scale(0.98); outline: 2px solid #3b82f6; }
        .selection-bar { position: absolute; top: 0; left: 0; right: 0; height: 60px; background: var(--wa-primary); color: white; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 50; transform: translateY(-100%); transition: 0.3s; }
        .selection-bar.visible { transform: translateY(0); }

        /* Input Area */
        .input-area { background: var(--wa-header); padding: 8px 10px; display: flex; align-items: center; gap: 10px; min-height: 62px; }
        .msg-input { flex: 1; padding: 9px 12px; border-radius: 8px; border: none; outline: none; font-size: 15px; background: white; max-height: 100px; }
        body.theme-dark .msg-input { background: #2a3942; color: white; }

        /* Pin Drawer */
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 100; display: none; align-items: flex-end; }
        .drawer-content { width: 100%; background: white; border-top-left-radius: 20px; border-top-right-radius: 20px; height: 60vh; display: flex; flex-direction: column; animation: slideUp 0.3s; }
        body.theme-dark .drawer-content { background: #111b21; color: white; }
        @keyframes slideUp { from {transform: translateY(100%)} to {transform: translateY(0)} }

        /* Info Panel (Right Side) */
        .info-panel { width: 0; background: var(--wa-header); border-right: 1px solid rgba(0,0,0,0.1); overflow: hidden; transition: 0.3s; display: flex; flex-direction: column; }
        .info-panel.open { width: 300px; }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; height: 100%; }
            .sidebar.hidden { transform: translateX(100%); }
            .info-panel.open { position: absolute; right: 0; top: 0; height: 100%; width: 85%; z-index: 60; box-shadow: -5px 0 15px rgba(0,0,0,0.2); }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="selection-bar" class="selection-bar">
            <div class="flex items-center gap-4">
                <button onclick="clearSelection()"><i class="fas fa-arrow-right"></i></button>
                <span id="select-count" class="font-bold text-lg">0</span>
            </div>
            <button onclick="forwardSelected()"><i class="fas fa-share text-xl"></i></button>
        </div>

        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="flex gap-3 items-center">
                    <img src="https://ui-avatars.com/api/?name=Admin" class="w-10 h-10 rounded-full">
                    <span class="font-bold hidden md:block">专 拽专</span>
                </div>
                <div class="flex gap-3 text-gray-500">
                    <button onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
                    <button><i class="fas fa-comment-alt"></i></button>
                    <button><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </div>
            <div class="p-2 bg-white dark:bg-[#111b21]">
                <input type="text" placeholder="驻砖  砖 砖" class="w-full bg-[#f0f2f5] dark:bg-[#202c33] dark:text-white px-4 py-2 rounded-lg text-sm outline-none">
            </div>
            <div class="flex-1 overflow-y-auto" id="contacts-list"></div>
        </div>

        <div class="chat-area">
            <div class="chat-header" onclick="toggleInfoPanel()">
                <button class="md:hidden ml-2" onclick="toggleSidebar()"><i class="fas fa-arrow-right"></i></button>
                <img id="header-img" src="" class="w-10 h-10 rounded-full object-cover hidden">
                <div class="flex-1">
                    <div id="header-name" class="font-bold">专 砖</div>
                    <div id="header-status" class="text-xs opacity-60"></div>
                </div>
                <button><i class="fas fa-search text-gray-500"></i></button>
            </div>

            <div id="messages" class="messages-box">
                <div class="flex flex-col items-center justify-center h-full opacity-40 gap-4">
                    <i class="fab fa-whatsapp text-6xl"></i>
                    <div>Saban Communication Center</div>
                </div>
            </div>

            <div class="input-area">
                <button onclick="toggleDocsDrawer()" class="text-gray-500 hover:text-[#00a884] transition transform hover:rotate-45"><i class="fas fa-paperclip text-xl"></i></button>
                <input type="text" id="msg-input" class="msg-input" placeholder="拽 注" onkeypress="handleKey(event)">
                <button onclick="sendMessage()" class="text-[#00a884]"><i class="fas fa-paper-plane text-xl"></i></button>
            </div>
        </div>

        <div id="info-panel" class="info-panel">
            <div class="p-4 bg-gray-100 dark:bg-[#202c33] flex items-center gap-2">
                <button onclick="toggleInfoPanel()"><i class="fas fa-times"></i></button>
                <span class="font-bold">驻专 砖 拽砖专</span>
            </div>
            <div class="p-6 flex flex-col items-center border-b dark:border-gray-700">
                <img id="info-img" src="" class="w-32 h-32 rounded-full mb-4 shadow-lg">
                <h2 id="info-name" class="text-xl font-bold"></h2>
                <div id="info-role" class="text-sm text-gray-500"></div>
                
                <div class="flex gap-4 mt-4 w-full justify-center">
                    <div class="text-center cursor-pointer" onclick="callUser()">
                        <div class="w-10 h-10 rounded-full bg-green-100 text-green-600 flex items-center justify-center mx-auto mb-1"><i class="fas fa-phone"></i></div>
                        <span class="text-xs">砖</span>
                    </div>
                    <div class="text-center cursor-pointer">
                        <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center mx-auto mb-1"><i class="fas fa-video"></i></div>
                        <span class="text-xs"></span>
                    </div>
                </div>
            </div>
            <div class="p-4 flex-1 overflow-y-auto">
                <div class="text-xs font-bold text-gray-500 mb-2">拽爪 </div>
                <div class="grid grid-cols-3 gap-2" id="info-media">
                    </div>
            </div>
        </div>

    </div>

    <div id="docs-drawer" class="drawer-overlay" onclick="if(event.target===this) toggleDocsDrawer()">
        <div class="drawer-content">
            <div class="p-4 border-b dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-[#202c33] rounded-t-2xl">
                <div class="font-bold"> 爪专祝 住</div>
                <button onclick="document.getElementById('file-upload').click()" class="bg-[#00a884] text-white px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1">
                    <i class="fas fa-plus"></i> 注
                </button>
                <input type="file" id="file-upload" hidden onchange="handleFileUpload(this)">
            </div>
            <div id="docs-list" class="flex-1 overflow-y-auto p-2 space-y-2">
                <div class="text-center mt-10 text-gray-400"><i class="fas fa-circle-notch fa-spin"></i> 注...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyA3qwgBX69Clu7pUdOnOEcfzUVyR7ADrNc", authDomain: "saban94-eb5f0.firebaseapp.com", projectId: "saban94-eb5f0" }));
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwIwoPwUA7uKnylbBBLoq06os16t1OV5jxWuohGCXhuWt99JjMfdEp1wWV-rSCeSmaD/exec";

        // STATE
        let currentChatId = null;
        let currentUserData = null;
        let selectedMsgs = new Set();
        let isSelectionMode = false;
        
        // --- 1. Load Contacts ---
        onSnapshot(query(collection(db, "users"), orderBy("name")), (snap) => {
            const list = document.getElementById('contacts-list');
            list.innerHTML = '';
            
            // 注专抓 
            renderContact(list, {id: 'general', name: ' 注专抓 ', type: 'group'}, true);

            snap.forEach(d => {
                renderContact(list, {id: d.id, ...d.data()});
            });
        });

        function renderContact(container, u, isGroup=false) {
            const avatar = u.avatar || `https://ui-avatars.com/api/?name=${u.name}&background=random`;
            const div = document.createElement('div');
            div.className = 'chat-item';
            div.innerHTML = `
                <img src="${avatar}" class="w-12 h-12 rounded-full object-cover">
                <div class="flex-1">
                    <div class="flex justify-between">
                        <span class="font-bold text-sm">${u.name}</span>
                        <span class="text-[10px] text-gray-500">10:30</span>
                    </div>
                    <div class="text-xs text-gray-500 truncate">${u.role || '...'}</div>
                </div>
            `;
            div.onclick = () => openChat(u);
            container.appendChild(div);
        }

        // --- 2. Chat Logic ---
        window.openChat = (u) => {
            currentChatId = u.id;
            currentUserData = u;
            
            // Header Update
            document.getElementById('header-img').src = u.avatar || `https://ui-avatars.com/api/?name=${u.name}`;
            document.getElementById('header-img').classList.remove('hidden');
            document.getElementById('header-name').innerText = u.name;
            document.getElementById('header-status').innerText = u.type === 'group' ? ' ' : '';
            
            // Info Panel Update
            document.getElementById('info-img').src = u.avatar || `https://ui-avatars.com/api/?name=${u.name}`;
            document.getElementById('info-name').innerText = u.name;
            document.getElementById('info-role').innerText = u.role || '砖转砖';

            // Mobile: Hide Sidebar
            if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('hidden');

            // Load Messages
            loadMessages(u.id);
        };

        function loadMessages(chatId) {
            const box = document.getElementById('messages');
            box.innerHTML = '';
            
            onSnapshot(query(collection(db, `chats/${chatId}/messages`), orderBy("createdAt", "asc")), (snap) => {
                box.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === 'dispatcher'; 
                    const time = m.createdAt ? new Date(m.createdAt.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '...';
                    
                    const div = document.createElement('div');
                    div.className = `message ${isMe ? 'msg-out' : 'msg-in'}`;
                    div.innerHTML = `
                        ${!isMe ? `<span class="text-[10px] font-bold text-orange-600 mb-1">${m.senderName}</span>` : ''}
                        <div>${renderText(m.text)}</div>
                        <div class="msg-meta">
                            <span>${time}</span>
                            ${isMe ? '<i class="fas fa-check-double text-blue-500 text-[10px]"></i>' : ''}
                        </div>
                    `;
                    
                    // Selection Logic
                    div.onclick = () => {
                        if (isSelectionMode) toggleSelectMessage(div, m.text);
                    };
                    // Long press for selection
                    div.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        startSelectionMode();
                        toggleSelectMessage(div, m.text);
                    });

                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function renderText(text) {
            // Detect Links
            if(text.includes('http')) {
                return text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-500 underline">$1</a>');
            }
            return text;
        }

        // --- 3. Forwarding System ---
        function startSelectionMode() {
            isSelectionMode = true;
            document.getElementById('selection-bar').classList.add('visible');
        }

        window.clearSelection = () => {
            isSelectionMode = false;
            selectedMsgs.clear();
            document.getElementById('selection-bar').classList.remove('visible');
            document.querySelectorAll('.message.selected').forEach(el => el.classList.remove('selected'));
            document.getElementById('select-count').innerText = '0';
        };

        function toggleSelectMessage(el, text) {
            if (selectedMsgs.has(text)) {
                selectedMsgs.delete(text);
                el.classList.remove('selected');
            } else {
                selectedMsgs.add(text);
                el.classList.add('selected');
            }
            document.getElementById('select-count').innerText = selectedMsgs.size;
            if (selectedMsgs.size === 0) clearSelection();
        }

        window.forwardSelected = () => {
            if (selectedMsgs.size === 0) return;
            //  驻转  专转 砖 拽砖专 注专
            // 爪专 , 注专 注专抓 
            const textToForward = Array.from(selectedMsgs).join('\n---\n');
            
            Swal.fire({
                title: '注专 注转',
                text: ' 注专 注专抓 ?',
                showCancelButton: true,
                confirmButtonText: ', 注专'
            }).then(async (res) => {
                if(res.isConfirmed) {
                    await addDoc(collection(db, "chats/general/messages"), {
                        text: `*注 注专转:*\n${textToForward}`,
                        senderId: 'dispatcher', senderName: '拽', createdAt: serverTimestamp()
                    });
                    clearSelection();
                    Swal.fire('注专 爪', '', 'success');
                }
            });
        };

        // --- 4. Documents & Pin ---
        window.toggleDocsDrawer = async () => {
            const el = document.getElementById('docs-drawer');
            const list = document.getElementById('docs-list');
            
            if (el.style.display === 'flex') {
                el.style.display = 'none';
            } else {
                el.style.display = 'flex';
                // Fetch Docs
                if(list.children.length < 2) {
                    try {
                        const res = await fetch(SCRIPT_URL);
                        const files = await res.json();
                        list.innerHTML = '';
                        files.forEach(f => {
                            const icon = f.type.includes('image') ? 'fa-image text-blue-500' : 'fa-file-pdf text-red-500';
                            const div = document.createElement('div');
                            div.className = "flex items-center gap-3 p-3 border-b dark:border-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-white/5";
                            div.innerHTML = `
                                <div class="w-10 h-10 rounded bg-gray-100 dark:bg-gray-800 flex items-center justify-center"><i class="fas ${icon}"></i></div>
                                <div class="flex-1">
                                    <div class="font-bold text-sm">${f.name}</div>
                                    <div class="text-[10px] opacity-60">${new Date(f.date).toLocaleDateString()}</div>
                                </div>
                            `;
                            div.onclick = () => { sendLink(f.url, f.name); toggleDocsDrawer(); };
                            list.appendChild(div);
                        });
                    } catch(e) { list.innerText = '砖 注'; }
                }
            }
        };

        function sendLink(url, name) {
            const input = document.getElementById('msg-input');
            input.value = `爪专祝 住: ${name}\n${url}`;
            sendMessage();
        }

        window.handleFileUpload = (input) => {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                Swal.fire({title:'注...', didOpen:()=>Swal.showLoading()});
                await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({fileName:file.name, mimeType:file.type, fileBase64:base64}) });
                Swal.fire('注','','success');
                toggleDocsDrawer();
            };
        };

        // --- 5. UI Helpers ---
        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('hidden');
        };
        
        window.toggleInfoPanel = () => {
            document.getElementById('info-panel').classList.toggle('open');
        };

        window.toggleTheme = () => {
            if(document.body.classList.contains('theme-dark')) {
                document.body.className = 'theme-royal';
            } else if(document.body.classList.contains('theme-royal')) {
                document.body.className = '';
            } else {
                document.body.className = 'theme-dark';
            }
        };

        window.sendMessage = async () => {
            const inp = document.getElementById('msg-input');
            const txt = inp.value.trim();
            if(!txt || !currentChatId) return;
            inp.value = '';
            await addDoc(collection(db, `chats/${currentChatId}/messages`), {
                text: txt, senderId: 'dispatcher', senderName: '拽', createdAt: serverTimestamp()
            });
        };
        window.handleKey = (e) => { if(e.key==='Enter') sendMessage(); };
        window.callUser = () => window.open(`tel:${currentUserData?.phone||''}`);
    </script>
</body>
</html>
